<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INTUITY - Analytics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  
  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      position: relative;
      background: #000000;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(255, 140, 60, 0.45) 0%, transparent 55%),
                  radial-gradient(circle at 70% 80%, rgba(255, 100, 40, 0.35) 0%, transparent 45%),
                  radial-gradient(circle at 20% 70%, rgba(200, 80, 30, 0.25) 0%, transparent 65%),
                  radial-gradient(circle at 90% 10%, rgba(255, 160, 80, 0.2) 0%, transparent 40%),
                  linear-gradient(135deg, #000000 0%, #000000 30%, #0a0503 70%, #000000 100%);
    }

    .curved-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 1;
    }

    .curve {
      position: absolute;
      border-radius: 50%;
      backdrop-filter: blur(2px);
    }

    .curve1 {
      width: 200px;
      height: 400px;
      top: -100px;
      right: -50px;
      transform: rotate(8deg);
      border: 1px solid rgba(255, 140, 60, 0.3);
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.12) 0%, rgba(255, 100, 40, 0.08) 50%, rgba(200, 80, 30, 0.04) 100%);
      box-shadow: inset 0 0 30px rgba(255, 120, 50, 0.08);
      opacity: 0.4;
      animation: float 8s ease-in-out infinite;
    }

    .curve2 {
      width: 150px;
      height: 300px;
      bottom: -80px;
      left: -30px;
      transform: rotate(-5deg);
      border: 1px solid rgba(255, 100, 40, 0.2);
      background: linear-gradient(45deg, rgba(255, 100, 40, 0.08) 0%, rgba(200, 80, 30, 0.06) 50%, transparent 100%);
      box-shadow: inset 0 0 20px rgba(255, 100, 40, 0.06);
      opacity: 0.3;
      animation: float 10s ease-in-out infinite reverse;
    }

    .curve3 {
      width: 120px;
      height: 250px;
      top: 40%;
      right: 10%;
      transform: rotate(12deg);
      border: 1px solid rgba(255, 160, 80, 0.2);
      background: linear-gradient(45deg, rgba(255, 160, 80, 0.06) 0%, rgba(255, 140, 60, 0.03) 50%, transparent 100%);
      box-shadow: inset 0 0 15px rgba(255, 160, 80, 0.05);
      opacity: 0.25;
      animation: drift 6s ease-in-out infinite;
    }

    .curve4 {
      width: 80px;
      height: 160px;
      top: 20%;
      left: 20%;
      transform: rotate(-10deg);
      border: 1px solid rgba(255, 120, 50, 0.15);
      background: linear-gradient(45deg, rgba(255, 120, 50, 0.04) 0%, rgba(200, 80, 30, 0.02) 50%, transparent 100%);
      box-shadow: inset 0 0 12px rgba(255, 120, 50, 0.04);
      opacity: 0.2;
      animation: pulse 12s ease-in-out infinite;
    }

    .curve5 {
      width: 180px;
      height: 360px;
      bottom: 10%;
      right: 15%;
      transform: rotate(6deg);
      border: 1px solid rgba(255, 140, 60, 0.25);
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.08) 0%, rgba(255, 100, 40, 0.05) 50%, rgba(200, 80, 30, 0.03) 100%);
      box-shadow: inset 0 0 25px rgba(255, 140, 60, 0.08);
      opacity: 0.35;
      animation: float 9s ease-in-out infinite reverse;
    }

    .curve6 {
      width: 60px;
      height: 120px;
      top: 65%;
      left: 8%;
      transform: rotate(-15deg);
      border: 1px solid rgba(255, 160, 80, 0.1);
      background: linear-gradient(45deg, rgba(255, 160, 80, 0.03) 0%, transparent 100%);
      opacity: 0.15;
      animation: drift 15s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(var(--rotate)); opacity: var(--base-opacity); }
      33% { transform: translateY(-8px) rotate(calc(var(--rotate) + 1deg)); opacity: calc(var(--base-opacity) * 1.2); }
      66% { transform: translateY(-4px) rotate(calc(var(--rotate) - 0.5deg)); opacity: calc(var(--base-opacity) * 0.8); }
    }

    @keyframes pulse {
      0%, 100% { opacity: var(--base-opacity); transform: scale(1) rotate(var(--rotate)); }
      50% { opacity: calc(var(--base-opacity) * 1.5); transform: scale(1.02) rotate(var(--rotate)); }
    }

    @keyframes drift {
      0%, 100% { transform: translateX(0px) translateY(0px) rotate(var(--rotate)); }
      25% { transform: translateX(3px) translateY(-5px) rotate(calc(var(--rotate) + 1deg)); }
      50% { transform: translateX(-2px) translateY(-8px) rotate(calc(var(--rotate) - 0.5deg)); }
      75% { transform: translateX(4px) translateY(-3px) rotate(calc(var(--rotate) + 0.8deg)); }
    }

    .curve1 { --base-opacity: 0.9; --rotate: 30deg; }
    .curve2 { --base-opacity: 0.7; --rotate: -20deg; }
    .curve3 { --base-opacity: 0.5; --rotate: 60deg; }
    .curve4 { --base-opacity: 0.3; --rotate: -45deg; }
    .curve5 { --base-opacity: 0.8; --rotate: 15deg; }
    .curve6 { --base-opacity: 0.2; --rotate: 80deg; }

    .container {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 60px 20px 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 800;
      color: #fff;
      margin-bottom: 8px;
      letter-spacing: 2px;
      text-shadow: 0 0 20px rgba(255, 140, 60, 0.3);
    }

    .header p {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-bottom: 140px;
    }

    .analytics-container {
      width: 100%;
      height: 5cm;
      position: relative;
      perspective: 1000px;
      overflow: hidden;
    }

    .analytics-box {
      width: 100%;
      height: 100%;
      background: #000000;
      border-radius: 20px;
      border: none;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .analytics-box:hover {
      transform: translateY(-2px);
    }

    .content-area {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 20px;
      justify-content: space-between;
    }

    .dropdown-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .question-dropdown {
      width: 100%;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 18px;
      font-family: inherit;
      outline: none;
      padding: 15px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .question-dropdown:focus {
      border-bottom-color: rgba(255, 140, 60, 0.6);
    }

    .question-dropdown option {
      background: rgba(26, 35, 50, 0.95);
      color: #fff;
      padding: 10px;
    }

    .response-counter {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      padding: 15px 0;
      color: rgba(255, 140, 60, 0.8);
      font-size: 16px;
      font-weight: 500;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .delete-btn {
      width: 37px;
      height: 37px;
      border-radius: 50%;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      color: rgba(239, 68, 68, 0.6);
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
      transform: scale(0.8);
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .delete-btn.visible {
      opacity: 1;
      transform: scale(1);
      pointer-events: all;
    }

    .delete-btn:hover {
      background: rgba(239, 68, 68, 0.2);
      border-color: rgba(239, 68, 68, 0.4);
      color: rgba(239, 68, 68, 0.8);
      transform: scale(1.1);
    }

    .delete-btn:active {
      transform: scale(0.95);
    }

    .footer {
      margin-top: 40px;
      background: rgba(64, 64, 64, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .nav-button {
      background: rgba(255, 255, 255, 0.08);
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      min-width: 80px;
      text-align: center;
    }

    .nav-button:hover {
      background: rgba(255, 140, 60, 0.2);
      color: #fff;
      transform: translateY(-2px);
    }

    .nav-button:active {
      transform: scale(0.95);
    }

    .nav-button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
    }

    .nav-button.primary {
      background: rgba(255, 140, 60, 0.2);
      color: rgba(255, 140, 60, 1);
    }

    .nav-button.primary:hover {

      transform: translateY(-2px);

    .nav-button.primary:disabled {
      opacity: 0.4;
      background: rgba(255, 255, 255, 0.08);
      color: rgba(255, 255, 255, 0.7);
      transform: none;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      z-index: 1000;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      transform: translateX(100%);
      font-size: 14px;
      font-weight: 500;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: rgba(16, 185, 129, 0.9);
    }

    .notification.info {
      background: rgba(255, 140, 60, 0.1);
      border: 1px solid rgba(255, 140, 60, 0.3);
      color: rgba(255, 140, 60, 0.9);
    }

    .notification.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: rgba(239, 68, 68, 0.9);
    }

    /* Confirmation Dialog */
    .dialog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 2000;
      display: none;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }

    .dialog-overlay.show {
      display: flex;
    }

    .dialog-box {
      background: #000000;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 30px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .dialog-title {
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .dialog-message {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 25px;
    }

    .dialog-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .dialog-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 80px;
    }

    .dialog-btn.cancel {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.7);
    }

    .dialog-btn.cancel:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .dialog-btn.delete {
      background: rgba(239, 68, 68, 0.2);
      color: rgba(239, 68, 68, 1);
    }

    .dialog-btn.delete:hover {
      background: rgba(239, 68, 68, 0.3);
      color: #fff;
    }

    /* Debug Panel */
    .debug-panel {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(255, 140, 60, 0.3);
      border-radius: 8px;
      padding: 10px;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.6);
      max-width: 300px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .debug-panel.show {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .container {
        padding: 40px 15px 15px;
      }
      
      .header h1 {
        font-size: 28px;
      }
      
      .analytics-container {
        height: 4cm;
      }
      
      .content-area {
        padding: 15px;
      }
      
      .question-dropdown {
        font-size: 16px;
        padding: 12px 0;
      }
      
      .response-counter {
        font-size: 14px;
        padding: 12px 0;
      }

      .dialog-box {
        margin: 20px;
        padding: 25px;
      }
    }
  </style>
</head>

  <script>
    // Supabase Configuration
    const SUPABASE_URL = 'https://hpdebohqsvjlxeapzkrr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhwZGVib2hxc3ZqbHhlYXB6a3JyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4NzkxMTEsImV4cCI6MjA3MzQ1NTExMX0.mnOtWgJaxNDcroSYJSiPxqov47KY3KXOeeltSUL3adw';

    // Global variables
    let supabase;
    let allQuestions = [];
    let allResponses = [];
    let currentSelectedQuestion = null;
    let isConnected = false;
    let debugMode = false;

    // Enhanced debugging
    function debugLog(message, data = null) {
      console.log(`üîç [INTUITY DEBUG] ${message}`, data || '');
      
      if (debugMode) {
        const debugPanel = document.getElementById('debugPanel');
        const debugContent = document.getElementById('debugContent');
        debugContent.innerHTML += `<div>${message}${data ? ': ' + JSON.stringify(data, null, 2) : ''}</div>`;
        debugPanel.classList.add('show');
      }
    }

    // Enhanced localStorage data loading with better matching
    function loadLocalStorageData() {
      debugLog('üì± Loading offline data...');
      
      try {
        // Load questions from multiple possible sources
        allQuestions = [];
        const questionKeys = [
          'alm_questions',
          'intuity_questions', 
          'current_question',
          'display_question'
        ];

        for (const key of questionKeys) {
          const stored = localStorage.getItem(key);
          if (stored) {
            try {
              const parsed = JSON.parse(stored);
              if (Array.isArray(parsed)) {
                allQuestions = allQuestions.concat(parsed);
                debugLog(`Found questions array in ${key}`, parsed.length);
              } else if (parsed && (parsed.text || parsed.question_text)) {
                // Single question object
                if (!parsed.id) {
                  parsed.id = parsed.id || 'demo';
                }
                allQuestions.push(parsed);
                debugLog(`Found single question in ${key}`, parsed);
              }
            } catch (e) {
              debugLog(`Error parsing ${key}`, e.message);
            }
          }
        }

        // Remove duplicates
        const uniqueQuestions = [];
        const seenIds = new Set();
        allQuestions.forEach(q => {
          const id = q.id || 'demo';
          if (!seenIds.has(id)) {
            seenIds.add(id);
            uniqueQuestions.push(q);
          }
        });
        allQuestions = uniqueQuestions;

        // If no questions found, create a demo question
        if (allQuestions.length === 0) {
          allQuestions = [{
            id: 'demo',
            text: 'Demo: What would you like to learn today?',
            question_text: 'Demo: What would you like to learn today?',
            created_at: new Date().toISOString()
          }];
          debugLog('Created demo question');
        }

        // Load responses from multiple sources
        allResponses = [];
        const responseKeys = [
          'alm_student_responses',
          'intuity_responses', 
          'student_responses',
          'display_responses',
          'offline_responses'
        ];
        
        for (const key of responseKeys) {
          const stored = localStorage.getItem(key);
          if (stored) {
            try {
              const parsed = JSON.parse(stored);
              if (Array.isArray(parsed)) {
                allResponses = allResponses.concat(parsed);
                debugLog(`Found responses array in ${key}`, parsed.length);
              }
            } catch (e) {
              debugLog(`Error parsing responses from ${key}`, e.message);
            }
          }
        }

        // Remove duplicate responses
        const uniqueResponses = [];
        const seenResponseIds = new Set();
        allResponses.forEach(r => {
          const key = `${r.studentName || r.student_name}-${r.answer}-${r.timestamp || r.submitted_at}`;
          if (!seenResponseIds.has(key)) {
            seenResponseIds.add(key);
            uniqueResponses.push(r);
          }
        });
        allResponses = uniqueResponses;

        debugLog(`Final data loaded`, { 
          questions: allQuestions.length, 
          responses: allResponses.length 
        });

        updateUI();
        
        if (allQuestions.length === 0) {
          showNotification('No questions found', 'info');
        } else {
          showNotification(`Using offline data: ${allQuestions.length} questions, ${allResponses.length} responses`, 'info');
        }
        
      } catch (error) {
        debugLog('‚ùå Error loading offline data', error.message);
        console.error('‚ùå Error loading offline data:', error);
        updateUI();
      }
    }

    // Enhanced response matching
    function getResponsesForQuestion(question) {
      if (!question) return [];
      
      debugLog(`Matching responses for question`, question);
      
      const matchedResponses = allResponses.filter(response => {
        // Try multiple matching strategies
        const questionId = question.id;
        const questionText = question.text || question.question_text || '';
        
        const responseQuestionId = response.question_id || response.questionId;
        const responseQuestionText = response.questionText || response.question_text || '';
        
        const matches = (
          // Direct ID match
          (questionId && responseQuestionId && questionId === responseQuestionId) ||
          (questionId && responseQuestionId && questionId == responseQuestionId) ||
          
          // Text match (exact)
          (questionText && responseQuestionText && questionText === responseQuestionText) ||
          
          // Text match (contains - for partial matches)
          (questionText && responseQuestionText && 
           questionText.toLowerCase().includes(responseQuestionText.toLowerCase().substring(0, 50))) ||
          (questionText && responseQuestionText && 
           responseQuestionText.toLowerCase().includes(questionText.toLowerCase().substring(0, 50))) ||
          
          // Demo question special handling
          (questionId === 'demo' && (!responseQuestionId || responseQuestionId === 'demo')) ||
          
          // Fallback: if question has no specific ID and response has no specific question
          (!questionId && !responseQuestionId)
        );
        
        if (matches) {
          debugLog(`Response matched`, { response: response.studentName, strategy: 'multiple' });
        }
        
        return matches;
      });

      debugLog(`Found ${matchedResponses.length} matching responses for question ${question.id}`);
      return matchedResponses;
    }

    // Initialize Supabase
    function initSupabase() {
      try {
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        debugLog('‚úÖ Supabase client initialized');
        testConnection();
        return true;
      } catch (error) {
        debugLog('‚ùå Error initializing Supabase', error.message);
        console.error('‚ùå Error initializing Supabase:', error);
        loadLocalStorageData();
        return false;
      }
    }

    // Test Supabase connection
    async function testConnection() {
      try {
        const { data, error } = await supabase.from('questions').select('count').limit(1);
        
        if (error) throw error;
        
        isConnected = true;
        debugLog('‚úÖ Supabase connection successful');
        
        await loadInitialData();
        
      } catch (error) {
        debugLog('‚ùå Supabase connection failed', error.message);
        console.error('‚ùå Supabase connection failed:', error);
        isConnected = false;
        loadLocalStorageData();
      }
    }

    // Load initial data from Supabase
    async function loadInitialData() {
      try {
        debugLog('üìä Loading data from Supabase...');
        
        // Load questions
        const { data: questions, error: questionsError } = await supabase
          .from('questions')
          .select('*')
          .order('created_at', { ascending: false });

        if (questionsError) throw questionsError;

        allQuestions = questions || [];
        debugLog(`‚úÖ Loaded ${allQuestions.length} questions from Supabase`);

        // Load responses
        const { data: responses, error: responsesError } = await supabase
          .from('student_responses')
          .select('*')
          .order('submitted_at', { ascending: false });

        if (responsesError) throw responsesError;

        allResponses = responses || [];
        debugLog(`‚úÖ Loaded ${allResponses.length} responses from Supabase`);

        // Also load localStorage data and merge
        loadLocalStorageData();
        
        updateUI();
        showNotification('Connected to database', 'success');
        
      } catch (error) {
        debugLog('‚ùå Error loading data from Supabase', error.message);
        console.error('‚ùå Error loading data:', error);
        showNotification('Using offline data', 'error');
        loadLocalStorageData();
      }
    }

    // Update UI
    function updateUI() {
      populateQuestionDropdown();
      updateResponseCount();
      updateDisplayButton();
      updateDeleteButton();
    }

    // Populate question dropdown
    function populateQuestionDropdown() {
      const selector = document.getElementById('questionSelector');
      
      if (allQuestions.length === 0) {
        selector.innerHTML = '<option value="">No questions available</option>';
        return;
      }

      selector.innerHTML = '<option value="">Select a question...</option>';

      allQuestions.forEach((question, index) => {
        const option = document.createElement('option');
        option.value = question.id || index;
        
        const questionText = question.text || question.question_text || 'Untitled Question';
        const shortText = questionText.length > 60 ? questionText.substring(0, 60) + '...' : questionText;
        
        // Add response count to dropdown
        const responses = getResponsesForQuestion(question);
        const responseCount = responses.length;
        option.textContent = `${shortText} (${responseCount} responses)`;
        
        selector.appendChild(option);
      });
    }

    // Update response count
    function updateResponseCount() {
      const counter = document.getElementById('responseCounter');
      
      if (!currentSelectedQuestion) {
        counter.textContent = '0 Responses';
        return;
      }

      const responses = getResponsesForQuestion(currentSelectedQuestion);
      const count = responses.length;
      counter.textContent = `${count} Response${count !== 1 ? 's' : ''}`;
    }

    // Update display button
    function updateDisplayButton() {
      const displayBtn = document.getElementById('displayBtn');
      displayBtn.disabled = !currentSelectedQuestion;
    }

    // Update delete button visibility
    function updateDeleteButton() {
      const deleteBtn = document.getElementById('deleteBtn');
      
      if (currentSelectedQuestion) {
        deleteBtn.classList.add('visible');
      } else {
        deleteBtn.classList.remove('visible');
      }
    }

    // Handle question selection
    function handleQuestionChange() {
      const selector = document.getElementById('questionSelector');
      const selectedValue = selector.value;
      
      if (!selectedValue) {
        currentSelectedQuestion = null;
      } else {
        currentSelectedQuestion = allQuestions.find(q => 
          q.id == selectedValue || 
          allQuestions.indexOf(q) == selectedValue
        );
      }

      debugLog('üìã Selected question', currentSelectedQuestion);
      
      updateResponseCount();
      updateDisplayButton();
      updateDeleteButton();
    }

    // Show delete confirmation dialog
    function showDeleteConfirmation() {
      if (!currentSelectedQuestion) return;

      const responses = getResponsesForQuestion(currentSelectedQuestion);
      const count = responses.length;
      
      const message = document.getElementById('dialogMessage');
      const questionText = currentSelectedQuestion.text || currentSelectedQuestion.question_text || 'this question';
      const shortQuestion = questionText.length > 50 ? questionText.substring(0, 50) + '...' : questionText;
      
      if (count > 0) {
        message.textContent = `Are you sure you want to delete "${shortQuestion}" and all ${count} associated response${count !== 1 ? 's' : ''}? This action cannot be undone.`;
      } else {
        message.textContent = `Are you sure you want to delete "${shortQuestion}"? This action cannot be undone.`;
      }
      
      document.getElementById('confirmDialog').classList.add('show');
    }

    // Close confirmation dialog
    function closeConfirmDialog() {
      document.getElementById('confirmDialog').classList.remove('show');
    }

    // Confirm delete action
    async function confirmDelete() {
      if (!currentSelectedQuestion) {
        closeConfirmDialog();
        return;
      }

      const questionToDelete = currentSelectedQuestion;

      try {
        showNotification('Deleting question...', 'info');
        
        if (isConnected) {
          // Delete responses from Supabase first
          const { error: responseError } = await supabase
            .from('student_responses')
            .delete()
            .eq('question_id', questionToDelete.id);

          if (responseError) debugLog('Warning deleting responses', responseError);

          // Delete question from Supabase
          const { error: questionError } = await supabase
            .from('questions')
            .delete()
            .eq('id', questionToDelete.id);

          if (questionError) throw questionError;
          
          debugLog('‚úÖ Question and responses deleted from database');
        }

        // Delete from local arrays
        const responsesToDelete = getResponsesForQuestion(questionToDelete);
        responsesToDelete.forEach(response => {
          const index = allResponses.indexOf(response);
          if (index > -1) {
            allResponses.splice(index, 1);
          }
        });

        // Remove question from local array
        const questionIndex = allQuestions.indexOf(questionToDelete);
        if (questionIndex > -1) {
          allQuestions.splice(questionIndex, 1);
        }

        // Update all localStorage keys
        const questionData = JSON.stringify(allQuestions);
        const responseData = JSON.stringify(allResponses);
        
        localStorage.setItem('alm_questions', questionData);
        localStorage.setItem('intuity_questions', questionData);
        localStorage.setItem('alm_student_responses', responseData);
        localStorage.setItem('intuity_responses', responseData);
        localStorage.setItem('student_responses', responseData);

        // Clear display storage if it was for this question
        const displayKeys = ['display_question', 'display_responses', 'current_question'];
        displayKeys.forEach(key => {
          try {
            const stored = localStorage.getItem(key);
            if (stored) {
              const parsed = JSON.parse(stored);
              if ((parsed.id || parsed.questionId) === questionToDelete.id) {
                localStorage.removeItem(key);
              }
            }
          } catch (e) {
            // Ignore errors
          }
        });
        
        debugLog('‚úÖ Question and responses deleted from local storage');
        
        // Reset selection and update UI
        currentSelectedQuestion = null;
        document.getElementById('questionSelector').value = '';
        updateUI();
        closeConfirmDialog();
        showNotification('Question deleted successfully', 'success');
        
      } catch (error) {
        debugLog('‚ùå Error deleting question', error.message);
        console.error('‚ùå Error deleting question:', error);
        showNotification('Error deleting question', 'error');
        closeConfirmDialog();
      }
    }

    // Enhanced display responses with better data sync
    function displayResponses() {
      if (!currentSelectedQuestion) {
        alert('Please select a question first.');
        return;
      }
      
      debugLog('üìä Displaying responses for question', currentSelectedQuestion);
      
      const matchedResponses = getResponsesForQuestion(currentSelectedQuestion);
      
      showNotification(`Loading ${matchedResponses.length} responses...`, 'info');
      
      // Store data for display page with multiple keys for compatibility
      const questionData = JSON.stringify(currentSelectedQuestion);
      const responseData = JSON.stringify(matchedResponses);
      
      localStorage.setItem('display_question', questionData);
      localStorage.setItem('display_responses', responseData);
      localStorage.setItem('current_question', questionData);
      localStorage.setItem('alm_student_responses', responseData);
      
      debugLog('Stored display data', { question: currentSelectedQuestion.id, responses: matchedResponses.length });
      
      // Open display page
      try {
        window.open('../displays/', '_blank');
      } catch (error) {
        // Fallback for environments that don't allow popups
        window.location.href = '../displays/';
      }
    }

    // Show notification
    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      
      const icons = {
        success: '‚úì',
        error: '‚ö†',
        info: '‚Ñπ'
      };
      
      notification.innerHTML = `
        <span>${icons[type] || '‚Ñπ'}</span>
        <span>${message}</span>
      `;
      
      document.body.appendChild(notification);
      
      setTimeout(() => notification.classList.add('show'), 100);
      
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      debugLog('üöÄ INTUITY Analytics Loading...');
      
      // Check for debug mode (hold Shift while loading)
      if (window.location.search.includes('debug') || localStorage.getItem('debug_mode')) {
        debugMode = true;
        debugLog('Debug mode enabled');
      }
      
      initSupabase();
      
      // Event listeners
      document.getElementById('questionSelector').addEventListener('change', handleQuestionChange);
      document.getElementById('displayBtn').addEventListener('click', displayResponses);
      document.getElementById('deleteBtn').addEventListener('click', showDeleteConfirmation);
      
      // Close dialog when clicking outside
      document.getElementById('confirmDialog').addEventListener('click', function(e) {
        if (e.target === this) {
          closeConfirmDialog();
        }
      });

      // Keyboard shortcuts
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          closeConfirmDialog();
        }
        // Toggle debug mode with Ctrl+D
        if (e.ctrlKey && e.key === 'd') {
          e.preventDefault();
          debugMode = !debugMode;
          if (debugMode) {
            localStorage.setItem('debug_mode', 'true');
            debugLog('Debug mode enabled via keyboard');
          } else {
            localStorage.removeItem('debug_mode');
            document.getElementById('debugPanel').classList.remove('show');
          }
        }
      });
      
      debugLog('‚úÖ INTUITY Analytics Ready!');
    });
  </script>
</body>
