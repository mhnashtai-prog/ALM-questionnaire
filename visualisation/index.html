<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INTUITY - Analytics</title>
  
  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      position: relative;
      background: #000000;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(255, 140, 60, 0.45) 0%, transparent 55%),
                  radial-gradient(circle at 70% 80%, rgba(255, 100, 40, 0.35) 0%, transparent 45%),
                  radial-gradient(circle at 20% 70%, rgba(200, 80, 30, 0.25) 0%, transparent 65%),
                  radial-gradient(circle at 90% 10%, rgba(255, 160, 80, 0.2) 0%, transparent 40%),
                  linear-gradient(135deg, #000000 0%, #000000 30%, #0a0503 70%, #000000 100%);
    }

    .curved-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 1;
    }

    .curve {
      position: absolute;
      border-radius: 50%;
      backdrop-filter: blur(2px);
    }

    .curve1 {
      width: 200px;
      height: 400px;
      top: -100px;
      right: -50px;
      transform: rotate(30deg);
      border: 2px solid rgba(255, 140, 60, 0.7);
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.25) 0%, rgba(255, 100, 40, 0.15) 50%, rgba(200, 80, 30, 0.08) 100%);
      box-shadow: inset 0 0 60px rgba(255, 120, 50, 0.2), 0 0 40px rgba(255, 140, 60, 0.15);
      opacity: 0.9;
    }

    .curve2 {
      width: 150px;
      height: 300px;
      bottom: -80px;
      left: -30px;
      transform: rotate(-20deg);
      border: 1px solid rgba(255, 100, 40, 0.5);
      background: linear-gradient(45deg, rgba(255, 100, 40, 0.18) 0%, rgba(200, 80, 30, 0.12) 50%, transparent 100%);
      box-shadow: inset 0 0 45px rgba(255, 100, 40, 0.15);
      opacity: 0.7;
    }

    .curve3 {
      width: 120px;
      height: 250px;
      top: 40%;
      right: 10%;
      transform: rotate(60deg);
      border: 1px solid rgba(255, 160, 80, 0.4);
      background: linear-gradient(45deg, rgba(255, 160, 80, 0.12) 0%, rgba(255, 140, 60, 0.06) 50%, transparent 100%);
      box-shadow: inset 0 0 35px rgba(255, 160, 80, 0.1);
      opacity: 0.5;
    }

    .curve4 {
      width: 80px;
      height: 160px;
      top: 20%;
      left: 20%;
      transform: rotate(-45deg);
      border: 1px solid rgba(255, 120, 50, 0.3);
      background: linear-gradient(45deg, rgba(255, 120, 50, 0.08) 0%, rgba(200, 80, 30, 0.04) 50%, transparent 100%);
      box-shadow: inset 0 0 25px rgba(255, 120, 50, 0.08);
      opacity: 0.3;
    }

    .curve5 {
      width: 180px;
      height: 360px;
      bottom: 10%;
      right: 15%;
      transform: rotate(15deg);
      border: 1.5px solid rgba(255, 140, 60, 0.6);
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.2) 0%, rgba(255, 100, 40, 0.12) 50%, rgba(200, 80, 30, 0.06) 100%);
      box-shadow: inset 0 0 50px rgba(255, 140, 60, 0.18), 0 0 30px rgba(255, 140, 60, 0.12);
      opacity: 0.8;
    }

    .curve6 {
      width: 60px;
      height: 120px;
      top: 65%;
      left: 8%;
      transform: rotate(80deg);
      border: 1px solid rgba(255, 160, 80, 0.2);
      background: linear-gradient(45deg, rgba(255, 160, 80, 0.06) 0%, transparent 100%);
      opacity: 0.2;
    }

    .container {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 60px 20px 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 800;
      color: #fff;
      margin-bottom: 8px;
      letter-spacing: 2px;
      text-shadow: 0 0 20px rgba(255, 140, 60, 0.3);
    }

    .header p {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    .main-content {
      flex: 1;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 140px;
    }

    .analytics-container {
      width: 100%;
      height: 5cm;
      position: relative;
      perspective: 1000px;
      overflow: hidden;
    }

    .analytics-box {
      width: 100%;
      height: 100%;
      background: #000000;
      border-radius: 20px;
      border: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .analytics-box:hover {
      transform: translateY(-2px);
    }

    /* Question Dropdown */
    .question-selector-container {
      padding: 20px 20px 10px;
    }

    .question-dropdown {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
      cursor: pointer;
      font-family: inherit;
    }

    .question-dropdown:focus {
      border-color: rgba(255, 140, 60, 0.6);
      box-shadow: 0 0 20px rgba(255, 140, 60, 0.2);
    }

    .question-dropdown option {
      background: #000;
      color: #fff;
      padding: 10px;
    }

    /* Current Question Display */
    .current-question {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .question-text {
      font-size: 18px;
      color: #fff;
      font-weight: 500;
      line-height: 1.4;
      max-width: 90%;
    }

    .no-question {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.5);
      font-style: italic;
    }

    /* Controls Bar */
    .controls-bar {
      padding: 10px 20px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .response-count {
      color: rgba(255, 140, 60, 0.9);
      font-size: 16px;
      font-weight: 600;
    }

    .response-count.live-update {
      animation: pulse-glow 2s ease-in-out infinite;
    }

    @keyframes pulse-glow {
      0%, 100% { 
        color: rgba(255, 140, 60, 0.9);
        text-shadow: 0 0 5px rgba(255, 140, 60, 0.3);
      }
      50% { 
        color: rgba(255, 140, 60, 1);
        text-shadow: 0 0 15px rgba(255, 140, 60, 0.6);
      }
    }

    .controls-right {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .refresh-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: rgba(34, 197, 94, 0.8);
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .refresh-btn:hover {
      background: rgba(34, 197, 94, 0.2);
      border-color: rgba(34, 197, 94, 0.5);
      color: rgba(34, 197, 94, 1);
      transform: scale(1.1);
    }

    .delete-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: rgba(239, 68, 68, 0.8);
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .delete-btn:hover {
      background: rgba(239, 68, 68, 0.2);
      border-color: rgba(239, 68, 68, 0.5);
      color: rgba(239, 68, 68, 1);
      transform: scale(1.1);
    }

    .delete-btn:disabled,
    .refresh-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      transform: none;
    }

    /* SIMPLIFIED FOOTER - Only 3 buttons */
    .footer {
      margin-top: 40px;
      background: rgba(64, 64, 64, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .nav-button {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.08);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      text-decoration: none;
    }

    .nav-button:hover {
      background: rgba(255, 140, 60, 0.2);
      color: #fff;
      transform: scale(1.1);
    }

    .nav-button:active {
      transform: scale(0.95);
    }

    .nav-button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
    }

    /* Primary display button - make it stand out */
    .nav-button.display {
      background: rgba(255, 140, 60, 0.2);
      color: rgba(255, 140, 60, 1);
      border: 1px solid rgba(255, 140, 60, 0.3);
    }

    .nav-button.display:hover {
      background: rgba(255, 140, 60, 0.3);
      color: #fff;
      border-color: rgba(255, 140, 60, 0.5);
      transform: scale(1.1);
    }

    .nav-button.display:disabled {
      opacity: 0.4;
      background: rgba(255, 255, 255, 0.08);
      color: rgba(255, 255, 255, 0.7);
      border: none;
      transform: none;
    }

    /* Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: var(--base-opacity); }
      33% { transform: translateY(-8px) rotate(1deg); opacity: calc(var(--base-opacity) * 1.2); }
      66% { transform: translateY(-4px) rotate(-0.5deg); opacity: calc(var(--base-opacity) * 0.8); }
    }

    @keyframes pulse {
      0%, 100% { opacity: var(--base-opacity); transform: scale(1); }
      50% { opacity: calc(var(--base-opacity) * 1.5); transform: scale(1.02); }
    }

    @keyframes drift {
      0%, 100% { transform: translateX(0px) translateY(0px) rotate(0deg); }
      25% { transform: translateX(3px) translateY(-5px) rotate(1deg); }
      50% { transform: translateX(-2px) translateY(-8px) rotate(-0.5deg); }
      75% { transform: translateX(4px) translateY(-3px) rotate(0.8deg); }
    }

    .curve1 { --base-opacity: 0.9; animation: float 8s ease-in-out infinite; }
    .curve2 { --base-opacity: 0.7; animation: float 10s ease-in-out infinite reverse; }
    .curve3 { --base-opacity: 0.5; animation: drift 6s ease-in-out infinite; }
    .curve4 { --base-opacity: 0.3; animation: pulse 12s ease-in-out infinite; }
    .curve5 { --base-opacity: 0.8; animation: float 9s ease-in-out infinite reverse; }
    .curve6 { --base-opacity: 0.2; animation: drift 15s ease-in-out infinite reverse; }

    /* Loading State */
    .loading {
      color: rgba(255, 140, 60, 0.8);
      font-size: 16px;
      text-align: center;
    }

    /* Connection Status */
    .connection-status {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 12px;
      font-weight: 500;
      z-index: 100;
    }

    .connection-status.online {
      background: rgba(16, 185, 129, 0.2);
      color: rgba(16, 185, 129, 0.9);
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .connection-status.offline {
      background: rgba(239, 68, 68, 0.2);
      color: rgba(239, 68, 68, 0.9);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    /* Notification */
    .notification {
      position: fixed;
      top: 30px;
      right: 30px;
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid rgba(255, 140, 60, 0.5);
      border-radius: 8px;
      color: rgba(255, 140, 60, 0.9);
      font-size: 14px;
      font-weight: 500;
      z-index: 1000;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .notification.show {
      opacity: 1;
      transform: translateX(0);
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .container {
        padding: 40px 15px 15px;
      }
      
      .header h1 {
        font-size: 28px;
      }
      
      .analytics-container {
        height: 4cm;
      }
      
      .question-text {
        font-size: 16px;
      }
      
      .question-dropdown {
        font-size: 14px;
        padding: 10px 12px;
      }
      
      .response-count {
        font-size: 14px;
      }
      
      .delete-btn, .refresh-btn {
        width: 32px;
        height: 32px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="curved-overlay">
      <div class="curve curve1"></div>
      <div class="curve curve2"></div>
      <div class="curve curve3"></div>
      <div class="curve curve4"></div>
      <div class="curve curve5"></div>
      <div class="curve curve6"></div>
    </div>
  </div>

  <!-- Connection Status -->
  <div class="connection-status" id="connectionStatus">Connecting...</div>

  <div class="container">
    <header class="header">
      <h1>INTUITY</h1>
      <p>Analytics<br>By Majid Nashtai</p>
    </header>

    <main class="main-content">
      <div class="analytics-container">
        <div class="analytics-box">
          <!-- Question Selector -->
          <div class="question-selector-container">
            <select class="question-dropdown" id="questionDropdown">
              <option value="">Loading questions...</option>
            </select>
          </div>
          
          <!-- Current Question Display -->
          <div class="current-question">
            <div class="question-text" id="questionText">
              <div class="loading">Loading questions from database...</div>
            </div>
          </div>
          
          <!-- Controls -->
          <div class="controls-bar">
            <div class="response-count" id="responseCount">0 responses</div>
            <div class="controls-right">
              <button class="refresh-btn" id="refreshBtn" title="Refresh">🔄</button>
              <button class="delete-btn" id="deleteBtn" disabled title="Delete Question">🗑️</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- SIMPLIFIED FOOTER: Home | Create Questions | Display Responses -->
    <footer class="footer">
      <a href="../" class="nav-button" title="Home">🏠</a>
      <a href="../teachers/questions/" class="nav-button" title="Create Questions">✏️</a>
      <button class="nav-button display" id="displayBtn" title="Display Responses" disabled>📺</button>
    </footer>
  </div>

  <!-- Notification -->
  <div class="notification" id="notification"></div>

  <script>
    // Supabase Configuration
    const SUPABASE_URL = 'https://hpdebohqsvjlxeapzkrr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhwZGVib2hxc3ZqbHhlYXB6a3JyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4NzkxMTEsImV4cCI6MjA3MzQ1NTExMX0.mnOtWgJaxNDcroSYJSiPxqov47KY3KXOeeltSUL3adw';

    // Global State
    let supabase;
    let questions = [];
    let responses = [];
    let currentQuestion = null;
    let isConnected = false;
    let realtimeSubscription = null;
    let lastResponseCount = 0;

    // Elements
    const questionDropdown = document.getElementById('questionDropdown');
    const questionText = document.getElementById('questionText');
    const responseCount = document.getElementById('responseCount');
    const deleteBtn = document.getElementById('deleteBtn');
    const refreshBtn = document.getElementById('refreshBtn');
    const displayBtn = document.getElementById('displayBtn');
    const notification = document.getElementById('notification');
    const connectionStatus = document.getElementById('connectionStatus');

    // Debug function for troubleshooting
    function debugLocalStorage() {
      console.log('=== LocalStorage Debug ===');
      console.log('alm_student_responses:', localStorage.getItem('alm_student_responses'));
      console.log('display_responses:', localStorage.getItem('display_responses'));
      console.log('current_question:', localStorage.getItem('current_question'));
      console.log('display_question:', localStorage.getItem('display_question'));
      console.log('questions array:', questions.length);
      console.log('responses array:', responses.length);
      console.log('current question:', currentQuestion);
    }

    // Initialize
    async function init() {
      try {
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        await loadData();
        setupRealtimeSubscription();
      } catch (error) {
        console.error('Failed to initialize:', error);
        loadLocalData();
      }

      // Setup automatic refresh
      setupAutoRefresh();
    }

    // Load Data from Supabase and LocalStorage
    async function loadData() {
      try {
        // Test connection
        const { data: testData, error: testError } = await supabase
          .from('questions')
          .select('count')
          .limit(1);
        
        if (testError) throw testError;
        isConnected = true;
        updateConnectionStatus();

        // Load questions
        const { data: questionsData, error: questionsError } = await supabase
          .from('questions')
          .select('*')
          .order('created_at', { ascending: false });

        if (questionsError) throw questionsError;
        questions = questionsData || [];

        // Load responses
        const { data: responsesData, error: responsesError } = await supabase
          .from('student_responses')
          .select('*')
          .order('created_at', { ascending: false });

        if (responsesError) {
          console.warn('Error loading responses:', responsesError);
          responses = [];
        } else {
          responses = responsesData || [];
        }

        // ALWAYS load and merge localStorage data
        loadLocalBackupData();
        updateUI();
        notify('Connected to database');
        
      } catch (error) {
        console.error('Database error:', error);
        updateConnectionStatus(false);
        loadLocalData();
      }
    }

    // Load from Local Storage as backup - FIXED VERSION
    function loadLocalBackupData() {
      try {
        const localResponses = localStorage.getItem('alm_student_responses');
        if (localResponses) {
          const parsedLocal = JSON.parse(localResponses) || [];
          console.log('Found local responses:', parsedLocal.length);
          
          parsedLocal.forEach(localResponse => {
            // More robust duplicate checking
            const exists = responses.find(r => {
              const matchName = (r.student_name || r.studentName) === (localResponse.studentName || localResponse.student_name);
              const matchAnswer = r.answer === localResponse.answer;
              const matchTime = Math.abs(new Date(r.created_at || r.timestamp) - new Date(localResponse.timestamp || localResponse.created_at)) < 60000;
              return matchName && matchAnswer && matchTime;
            });
            
            if (!exists) {
              // Normalize the format
              responses.push({
                id: localResponse.id || ('local_' + Date.now() + Math.random()),
                question_id: localResponse.questionId || localResponse.question_id,
                student_name: localResponse.studentName || localResponse.student_name,
                answer: localResponse.answer,
                word_count: localResponse.wordCount || localResponse.word_count,
                photo_url: localResponse.photoUrl || localResponse.photo_url,
                created_at: localResponse.timestamp || localResponse.created_at,
                metadata: localResponse
              });
            }
          });
        }

        // Load questions from localStorage if needed
        const localQuestion = localStorage.getItem('current_question');
        if (localQuestion && questions.length === 0) {
          try {
            const parsed = JSON.parse(localQuestion);
            questions = Array.isArray(parsed) ? parsed : [parsed];
            console.log('Loaded questions from localStorage:', questions.length);
          } catch (e) {
            console.warn('Error parsing local question:', e);
          }
        }

      } catch (error) {
        console.warn('Error loading local backup data:', error);
      }
    }

    // Load from Local Storage ONLY
    function loadLocalData() {
      try {
        updateConnectionStatus(false);
        
        const storedQuestion = localStorage.getItem('current_question');
        if (storedQuestion) {
          const parsed = JSON.parse(storedQuestion);
          questions = Array.isArray(parsed) ? parsed : [parsed];
        }

        const storedResponses = localStorage.getItem('alm_student_responses');
        if (storedResponses) {
          const localResponses = JSON.parse(storedResponses) || [];
          responses = localResponses.map(lr => ({
            id: lr.id || ('local_' + Date.now() + Math.random()),
            question_id: lr.questionId || lr.question_id,
            student_name: lr.studentName || lr.student_name,
            answer: lr.answer,
            word_count: lr.wordCount || lr.word_count,
            photo_url: lr.photoUrl || lr.photo_url,
            created_at: lr.timestamp || lr.created_at,
            metadata: lr
          }));
        }

        updateUI();
        notify('Using offline data');
        
      } catch (error) {
        console.error('Local storage error:', error);
        showNoQuestions();
      }
    }

    // Setup real-time subscription
    function setupRealtimeSubscription() {
      if (!supabase || !isConnected) return;

      try {
        realtimeSubscription = supabase
          .channel('student_responses_updates')
          .on('postgres_changes', 
            { event: 'INSERT', schema: 'public', table: 'student_responses' },
            (payload) => {
              console.log('New response received:', payload.new);
              responses.unshift(payload.new);
              updateCurrentQuestionDisplay();
              
              if (currentQuestion && payload.new.question_id === currentQuestion.id) {
                notify(`New response from ${payload.new.student_name}!`);
                responseCount.classList.add('live-update');
                setTimeout(() => {
                  responseCount.classList.remove('live-update');
                }, 2000);
              }
            }
          )
          .on('postgres_changes',
            { event: 'DELETE', schema: 'public', table: 'student_responses' },
            (payload) => {
              console.log('Response deleted:', payload.old);
              responses = responses.filter(r => r.id !== payload.old.id);
              updateCurrentQuestionDisplay();
            }
          )
          .subscribe();

        console.log('Real-time subscription established');
        
      } catch (error) {
        console.error('Error setting up real-time subscription:', error);
      }
    }

    // Setup automatic refresh - FIXED VERSION
    function setupAutoRefresh() {
      // Refresh every 10 seconds
      setInterval(async () => {
        if (isConnected) {
          // When online, refresh database data
          try {
            await loadData();
          } catch (error) {
            console.warn('Auto-refresh failed:', error);
            // Fall back to local data if database fails
            loadLocalBackupData();
            updateUI();
          }
        } else {
          // When offline, always check localStorage for new data
          loadLocalBackupData();
          updateUI();
        }
      }, 10000);

      // Also refresh when page gains focus
      window.addEventListener('focus', () => {
        setTimeout(() => {
          if (isConnected) {
            loadData();
          } else {
            loadLocalBackupData();
            updateUI();
          }
        }, 1000);
      });

      // Manual refresh every 30 seconds for localStorage even when online
      setInterval(() => {
        loadLocalBackupData();
        updateUI();
      }, 30000);
    }

    // Update connection status
    function updateConnectionStatus(connected = isConnected) {
      const status = connectionStatus;
      if (connected) {
        status.textContent = '● Online';
        status.className = 'connection-status online';
      } else {
        status.textContent = '● Offline';
        status.className = 'connection-status offline';
      }
    }

    // Update UI
    function updateUI() {
      if (questions.length === 0) {
        showNoQuestions();
        return;
      }

      populateDropdown();
      if (currentQuestion) {
        displayQuestion();
      } else {
        selectFirstQuestion();
      }
    }

    // Show No Questions State
    function showNoQuestions() {
      questionText.innerHTML = '<div class="no-question">No questions found<br><span style="font-size: 14px; opacity: 0.6;">Create one first</span></div>';
      questionDropdown.innerHTML = '<option value="">No questions available</option>';
      responseCount.textContent = '0 responses';
      deleteBtn.disabled = true;
      displayBtn.disabled = true;
    }

    // Populate Dropdown
    function populateDropdown() {
      questionDropdown.innerHTML = '';
      
      questions.forEach((question, index) => {
        const option = document.createElement('option');
        option.value = question.id || index;
        
        const questionStr = question.text || question.question_text || 'Untitled Question';
        const responseCountForQ = getResponseCountForQuestion(question);
        option.textContent = `Q${index + 1}: ${questionStr.substring(0, 40)}${questionStr.length > 40 ? '...' : ''} (${responseCountForQ})`;
        questionDropdown.appendChild(option);
      });
    }

    // Get response count for a specific question - IMPROVED VERSION
    function getResponseCountForQuestion(question) {
      return responses.filter(response => {
        // Exact ID matches (preferred)
        if (response.question_id === question.id || 
            response.questionId === question.id) {
          return true;
        }
        
        // Text matches (fallback)
        const questionText = question.text || question.question_text;
        const responseQuestionText = response.questionText || response.question_text;
        
        if (questionText && responseQuestionText && 
            questionText.trim() === responseQuestionText.trim()) {
          return true;
        }
        
        // Demo mode special case
        if (question.id === 'demo' && 
            (response.question_id === 'demo' || response.questionId === 'demo')) {
          return true;
        }
        
        return false;
      }).length;
    }

    // Select First Question
    function selectFirstQuestion() {
      if (questions.length > 0) {
        currentQuestion = questions[0];
        questionDropdown.value = currentQuestion.id || 0;
        displayQuestion();
      }
    }

    // Display Selected Question
    function displayQuestion() {
      if (!currentQuestion) return;

      const questionStr = currentQuestion.text || currentQuestion.question_text || 'Untitled Question';
      questionText.textContent = questionStr;

      updateCurrentQuestionDisplay();
    }

    // Update current question display - FIXED VERSION (no localStorage corruption)
    function updateCurrentQuestionDisplay() {
      if (!currentQuestion) return;

      const count = getResponseCount();
      const countText = `${count} response${count !== 1 ? 's' : ''}`;
      responseCount.textContent = countText;
      
      if (count > lastResponseCount) {
        responseCount.classList.add('live-update');
        setTimeout(() => {
          responseCount.classList.remove('live-update');
        }, 2000);
      }
      lastResponseCount = count;
      
      deleteBtn.disabled = false;
      displayBtn.disabled = count === 0;

      // Store for display - ONLY store display-specific data
      const questionForDisplay = {
        ...currentQuestion,
        questionText: currentQuestion.text || currentQuestion.question_text
      };
      
      const responsesForDisplay = getResponses().map(r => ({
        ...r,
        studentName: r.student_name || r.studentName,
        questionText: questionForDisplay.questionText,
        timestamp: r.created_at || r.timestamp
      }));
      
      // FIXED: Only store display data, don't overwrite original data
      localStorage.setItem('display_question', JSON.stringify(questionForDisplay));
      localStorage.setItem('display_responses', JSON.stringify(responsesForDisplay));
      
      // DO NOT overwrite the original alm_student_responses
      // localStorage.setItem('alm_student_responses', JSON.stringify(responsesForDisplay)); // REMOVED THIS LINE
    }

    // Get Response Count
    function getResponseCount() {
      return getResponses().length;
    }

    // Get Responses for Current Question - IMPROVED VERSION
    function getResponses() {
      if (!currentQuestion) return [];
      
      return responses.filter(response => {
        // Exact ID matches (preferred)
        if (response.question_id === currentQuestion.id || 
            response.questionId === currentQuestion.id) {
          return true;
        }
        
        // Text matches (fallback)
        const questionText = currentQuestion.text || currentQuestion.question_text;
        const responseQuestionText = response.questionText || response.question_text;
        
        if (questionText && responseQuestionText && 
            questionText.trim() === responseQuestionText.trim()) {
          return true;
        }
        
        // Demo mode special case
        if (currentQuestion.id === 'demo' && 
            (response.question_id === 'demo' || response.questionId === 'demo')) {
          return true;
        }
        
        return false;
      });
    }

    // Handle Question Selection
    function handleQuestionChange() {
      const selectedValue = questionDropdown.value;
      if (!selectedValue) {
        currentQuestion = null;
        questionText.innerHTML = '<div class="no-question">Select a question</div>';
        responseCount.textContent = '0 responses';
        deleteBtn.disabled = true;
        displayBtn.disabled = true;
        return;
      }

      currentQuestion = questions.find(q => 
        (q.id && q.id == selectedValue) || 
        questions.indexOf(q) == selectedValue
      );

      if (currentQuestion) {
        displayQuestion();
      }
    }

    // Manual refresh function
    function manualRefresh() {
      refreshBtn.innerHTML = '⏳';
      refreshBtn.disabled = true;

      if (isConnected) {
        loadData().finally(() => {
          refreshBtn.innerHTML = '🔄';
          refreshBtn.disabled = false;
        });
      } else {
        loadLocalBackupData();
        updateUI();
        notify('Local data refreshed');
        setTimeout(() => {
          refreshBtn.innerHTML = '🔄';
          refreshBtn.disabled = false;
        }, 1000);
      }
    }

    // Delete Question
    async function deleteQuestion() {
      if (!currentQuestion) return;
      
      const questionStr = currentQuestion.text || currentQuestion.question_text || 'this question';
      if (!confirm(`Delete "${questionStr}" and all its responses?`)) return;

      deleteBtn.innerHTML = '⏳';
      deleteBtn.disabled = true;

      try {
        if (isConnected && currentQuestion.id && currentQuestion.id !== 'demo') {
          const { error: responseError } = await supabase
            .from('student_responses')
            .delete()
            .eq('question_id', currentQuestion.id);

          const { error: questionError } = await supabase
            .from('questions')
            .delete()
            .eq('id', currentQuestion.id);

          if (questionError) throw questionError;
        }

        // Remove from local arrays
        questions = questions.filter(q => q.id !== currentQuestion.id);
        responses = responses.filter(r => 
          r.question_id !== currentQuestion.id && 
          r.questionId !== currentQuestion.id
        );

        // Update localStorage
        if (questions.length > 0) {
          localStorage.setItem('current_question', JSON.stringify(questions[0]));
        } else {
          localStorage.removeItem('current_question');
        }
        
        // Update stored responses
        const localFormatResponses = responses.map(r => ({
          questionId: r.question_id || r.questionId,
          questionText: r.questionText,
          studentName: r.student_name || r.studentName,
          answer: r.answer,
          wordCount: r.word_count || r.wordCount,
          timestamp: r.created_at || r.timestamp,
          photoUrl: r.photo_url || r.photoUrl
        }));
        localStorage.setItem('alm_student_responses', JSON.stringify(localFormatResponses));

        currentQuestion = null;
        updateUI();
        notify('Question deleted successfully');
        
      } catch (error) {
        console.error('Delete error:', error);
        notify('Error deleting question');
      } finally {
        deleteBtn.innerHTML = '🗑️';
        deleteBtn.disabled = !currentQuestion;
      }
    }

    // Launch Display
    function launchDisplay() {
      if (!currentQuestion) {
        notify('Please select a question first');
        return;
      }

      const responsesForQuestion = getResponses();
      if (responsesForQuestion.length === 0) {
        notify('No responses yet for this question');
        return;
      }

      // Ensure latest data is stored
      updateCurrentQuestionDisplay();
      
      // Launch display
      notify(`Launching display with ${responsesForQuestion.length} responses...`);
      
      setTimeout(() => {
        window.open('../displays/', '_blank');
      }, 500);
    }

    // Notification
    function notify(message) {
      notification.textContent = message;
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // Cleanup function
    function cleanup() {
      if (realtimeSubscription) {
        realtimeSubscription.unsubscribe();
      }
    }

    // Storage event listener - improved
    window.addEventListener('storage', (e) => {
      if (e.key === 'alm_student_responses' || e.key === 'current_question') {
        console.log('Storage change detected:', e.key);
        loadLocalBackupData();
        updateUI();
      }
    });

    // Event Listeners
    questionDropdown.addEventListener('change', handleQuestionChange);
    deleteBtn.addEventListener('click', deleteQuestion);
    refreshBtn.addEventListener('click', manualRefresh);
    displayBtn.addEventListener('click', launchDisplay);

    // Debug keyboard shortcut
    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.shiftKey && e.key === 'D') {
        debugLocalStorage();
      }
    });

    // Cleanup on page unload
    window.addEventListener('beforeunload', cleanup);

    // Initialize on load
    document.addEventListener('DOMContentLoaded', init);

    // Expose debug function globally for console access
    window.debugIntuity = debugLocalStorage;
  </script>
</body>
