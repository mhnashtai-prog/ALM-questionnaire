<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INTUITY - Analytics (Reversed Dropdown)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  
  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      height: 100dvh;
      width: 100vw;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      position: relative;
      background: #000000;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(255, 140, 60, 0.45) 0%, transparent 55%),
                  radial-gradient(circle at 70% 80%, rgba(255, 100, 40, 0.35) 0%, transparent 45%),
                  radial-gradient(circle at 20% 70%, rgba(200, 80, 30, 0.25) 0%, transparent 65%),
                  radial-gradient(circle at 90% 10%, rgba(255, 160, 80, 0.2) 0%, transparent 40%),
                  linear-gradient(135deg, #000000 0%, #000000 30%, #0a0503 70%, #000000 100%);
    }

    .curved-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 1;
    }

    .curve {
      position: absolute;
      border-radius: 50%;
      backdrop-filter: blur(2px);
    }

    .curve1 {
      width: 200px;
      height: 400px;
      top: -100px;
      right: -50px;
      transform: rotate(8deg);
      border: 1px solid rgba(255, 140, 60, 0.3);
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.12) 0%, rgba(255, 100, 40, 0.08) 50%, rgba(200, 80, 30, 0.04) 100%);
      box-shadow: inset 0 0 30px rgba(255, 120, 50, 0.08);
      opacity: 0.4;
      animation: float 8s ease-in-out infinite;
    }

    .curve2 {
      width: 150px;
      height: 300px;
      bottom: -80px;
      left: -30px;
      transform: rotate(-5deg);
      border: 1px solid rgba(255, 100, 40, 0.2);
      background: linear-gradient(45deg, rgba(255, 100, 40, 0.08) 0%, rgba(200, 80, 30, 0.06) 50%, transparent 100%);
      box-shadow: inset 0 0 20px rgba(255, 100, 40, 0.06);
      opacity: 0.3;
      animation: float 10s ease-in-out infinite reverse;
    }

    .curve3 {
      width: 120px;
      height: 250px;
      top: 40%;
      right: 10%;
      transform: rotate(12deg);
      border: 1px solid rgba(255, 160, 80, 0.2);
      background: linear-gradient(45deg, rgba(255, 160, 80, 0.06) 0%, rgba(255, 140, 60, 0.03) 50%, transparent 100%);
      box-shadow: inset 0 0 15px rgba(255, 160, 80, 0.05);
      opacity: 0.25;
      animation: drift 6s ease-in-out infinite;
    }

    .curve4 {
      width: 80px;
      height: 160px;
      top: 20%;
      left: 20%;
      transform: rotate(-10deg);
      border: 1px solid rgba(255, 120, 50, 0.15);
      background: linear-gradient(45deg, rgba(255, 120, 50, 0.04) 0%, rgba(200, 80, 30, 0.02) 50%, transparent 100%);
      box-shadow: inset 0 0 12px rgba(255, 120, 50, 0.04);
      opacity: 0.2;
      animation: pulse 12s ease-in-out infinite;
    }

    .curve5 {
      width: 180px;
      height: 360px;
      bottom: 10%;
      right: 15%;
      transform: rotate(6deg);
      border: 1px solid rgba(255, 140, 60, 0.25);
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.08) 0%, rgba(255, 100, 40, 0.05) 50%, rgba(200, 80, 30, 0.03) 100%);
      box-shadow: inset 0 0 25px rgba(255, 140, 60, 0.08);
      opacity: 0.35;
      animation: float 9s ease-in-out infinite reverse;
    }

    .curve6 {
      width: 60px;
      height: 120px;
      top: 65%;
      left: 8%;
      transform: rotate(-15deg);
      border: 1px solid rgba(255, 160, 80, 0.1);
      background: linear-gradient(45deg, rgba(255, 160, 80, 0.03) 0%, transparent 100%);
      opacity: 0.15;
      animation: drift 15s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(var(--rotate)); opacity: var(--base-opacity); }
      33% { transform: translateY(-8px) rotate(calc(var(--rotate) + 1deg)); opacity: calc(var(--base-opacity) * 1.2); }
      66% { transform: translateY(-4px) rotate(calc(var(--rotate) - 0.5deg)); opacity: calc(var(--base-opacity) * 0.8); }
    }

    @keyframes pulse {
      0%, 100% { opacity: var(--base-opacity); transform: scale(1) rotate(var(--rotate)); }
      50% { opacity: calc(var(--base-opacity) * 1.5); transform: scale(1.02) rotate(var(--rotate)); }
    }

    @keyframes drift {
      0%, 100% { transform: translateX(0px) translateY(0px) rotate(var(--rotate)); }
      25% { transform: translateX(3px) translateY(-5px) rotate(calc(var(--rotate) + 1deg)); }
      50% { transform: translateX(-2px) translateY(-8px) rotate(calc(var(--rotate) - 0.5deg)); }
      75% { transform: translateX(4px) translateY(-3px) rotate(calc(var(--rotate) + 0.8deg)); }
    }

    .curve1 { --base-opacity: 0.9; --rotate: 30deg; }
    .curve2 { --base-opacity: 0.7; --rotate: -20deg; }
    .curve3 { --base-opacity: 0.5; --rotate: 60deg; }
    .curve4 { --base-opacity: 0.3; --rotate: -45deg; }
    .curve5 { --base-opacity: 0.8; --rotate: 15deg; }
    .curve6 { --base-opacity: 0.2; --rotate: 80deg; }

    .container {
      position: relative;
      z-index: 10;
      height: 100vh;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      padding: 40px 20px 0;
      min-height: 0;
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
      flex-shrink: 0;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 800;
      color: #fff;
      margin-bottom: 8px;
      letter-spacing: 2px;
      text-shadow: 0 0 20px rgba(255, 140, 60, 0.3);
    }

    .header p {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 0;
      overflow: visible;
      padding: 10px 0;
      position: relative;
    }

    .analytics-container {
      width: 100%;
      height: auto;
      min-height: 160px;
      position: relative;
      perspective: 1000px;
      overflow: visible;
    }

    .analytics-box {
      width: 100%;
      height: 100%;
      background: #000000;
      border-radius: 20px;
      border: none;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: visible;
      transition: all 0.3s ease;
    }

    .analytics-box:hover {
      transform: translateY(-2px);
    }

    .content-area {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 20px;
      justify-content: space-between;
      min-height: 140px;
    }

    .dropdown-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    /* REVERSED: Custom dropdown that opens UPWARD toward footer */
    .dropdown-wrapper {
      position: relative;
      width: 100%;
      z-index: 1000;
    }

    .question-dropdown {
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: #fff;
      font-size: 18px;
      font-family: inherit;
      outline: none;
      padding: 15px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1001;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='rgba(255,255,255,0.5)' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='18,15 12,9 6,15'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 20px;
      padding-right: 50px;
    }

    .question-dropdown:focus {
      border-color: rgba(255, 140, 60, 0.6);
      background: rgba(0, 0, 0, 0.9);
      box-shadow: 0 4px 20px rgba(255, 140, 60, 0.2);
    }

    .question-dropdown.open {
      border-radius: 12px 12px 0 0;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='rgba(255,140,60,0.8)' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
    }

    /* Custom dropdown options that expand UPWARD */
    .dropdown-options {
      position: absolute;
      bottom: 100%;
      left: 0;
      right: 0;
      background: rgba(26, 35, 50, 0.98);
      border: 1px solid rgba(255, 140, 60, 0.6);
      border-bottom: none;
      border-radius: 12px 12px 0 0;
      max-height: 0;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      backdrop-filter: blur(10px);
      z-index: 1000;
      box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.6);
    }

    .dropdown-options.open {
      max-height: 50vh;
      overflow-y: auto;
    }

    .dropdown-option {
      padding: 15px 20px;
      color: rgba(255, 255, 255, 0.9);
      font-size: 16px;
      line-height: 1.4;
      cursor: pointer;
      transition: all 0.2s ease;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .dropdown-option:hover {
      background: rgba(255, 140, 60, 0.15);
      color: #fff;
      padding-left: 25px;
    }

    .dropdown-option:first-child {
      border-radius: 12px 12px 0 0;
    }

    .dropdown-option:last-child {
      border-bottom: none;
    }

    .dropdown-option.placeholder {
      color: rgba(255, 255, 255, 0.5);
      font-style: italic;
      cursor: default;
      pointer-events: none;
    }

    .dropdown-option.placeholder:hover {
      background: transparent;
      padding-left: 20px;
    }

    .option-main {
      font-weight: 500;
    }

    .option-meta {
      font-size: 13px;
      color: rgba(255, 140, 60, 0.8);
      font-weight: 400;
    }

    /* Scrollbar styling for dropdown */
    .dropdown-options::-webkit-scrollbar {
      width: 6px;
    }

    .dropdown-options::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 3px;
    }

    .dropdown-options::-webkit-scrollbar-thumb {
      background: rgba(255, 140, 60, 0.5);
      border-radius: 3px;
    }

    .dropdown-options::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 140, 60, 0.7);
    }

    .response-counter {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      padding: 15px 0;
      color: rgba(255, 140, 60, 0.8);
      font-size: 16px;
      font-weight: 500;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      flex-shrink: 0;
    }

    .delete-btn {
      width: 37px;
      height: 37px;
      border-radius: 50%;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      color: rgba(239, 68, 68, 0.6);
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
      transform: scale(0.8);
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .delete-btn.visible {
      opacity: 1;
      transform: scale(1);
      pointer-events: all;
    }

    .delete-btn:hover {
      background: rgba(239, 68, 68, 0.2);
      border-color: rgba(239, 68, 68, 0.4);
      color: rgba(239, 68, 68, 0.8);
      transform: scale(1.1);
    }

    .delete-btn:active {
      transform: scale(0.95);
    }

    .footer {
      background: rgba(64, 64, 64, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-shrink: 0;
      margin-top: 15px;
      position: relative;
      z-index: 500;
    }

    .nav-button {
      background: rgba(255, 255, 255, 0.08);
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      min-width: 80px;
      text-align: center;
    }

    .nav-button:hover {
      background: rgba(255, 140, 60, 0.2);
      color: #fff;
      transform: translateY(-2px);
    }

    .nav-button:active {
      transform: scale(0.95);
    }

    .nav-button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
    }

    .nav-button.primary {
      background: rgba(255, 140, 60, 0.2);
      color: rgba(255, 140, 60, 1);
    }

    .nav-button.primary:hover {
      background: rgba(255, 140, 60, 0.3);
      color: #fff;
      transform: translateY(-2px);
    }

    .nav-button.primary:disabled {
      opacity: 0.4;
      background: rgba(255, 255, 255, 0.08);
      color: rgba(255, 255, 255, 0.7);
      transform: none;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      z-index: 1000;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      transform: translateX(100%);
      font-size: 14px;
      font-weight: 500;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: rgba(16, 185, 129, 0.9);
    }

    .notification.info {
      background: rgba(255, 140, 60, 0.1);
      border: 1px solid rgba(255, 140, 60, 0.3);
      color: rgba(255, 140, 60, 0.9);
    }

    .notification.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: rgba(239, 68, 68, 0.9);
    }

    .dialog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 2000;
      display: none;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }

    .dialog-overlay.show {
      display: flex;
    }

    .dialog-box {
      background: #000000;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 30px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .dialog-title {
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .dialog-message {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 25px;
    }

    .dialog-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .dialog-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 80px;
    }

    .dialog-btn.cancel {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.7);
    }

    .dialog-btn.cancel:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .dialog-btn.delete {
      background: rgba(239, 68, 68, 0.2);
      color: rgba(239, 68, 68, 1);
    }

    .dialog-btn.delete:hover {
      background: rgba(239, 68, 68, 0.3);
      color: #fff;
    }

    .debug-panel {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid rgba(255, 140, 60, 0.3);
      border-radius: 8px;
      padding: 10px;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.8);
      max-width: 400px;
      max-height: 200px;
      opacity: 0;
      transition: opacity 0.3s ease;
      font-family: monospace;
      overflow-y: auto;
      z-index: 50;
    }

    .debug-panel.show {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .container {
        padding: 25px 15px 0;
      }
      
      .header {
        margin-bottom: 20px;
      }
      
      .header h1 {
        font-size: 26px;
      }
      
      .main-content {
        padding: 5px 0;
      }
      
      .analytics-container {
        min-height: 140px;
      }
      
      .content-area {
        padding: 15px;
        min-height: 120px;
      }
      
      .question-dropdown {
        font-size: 16px;
        padding: 12px 40px 12px 16px;
      }
      
      .dropdown-option {
        padding: 12px 16px;
        font-size: 14px;
      }
      
      .dropdown-option:hover {
        padding-left: 20px;
      }
      
      .response-counter {
        font-size: 14px;
        padding: 12px 0;
      }

      .nav-button {
        padding: 10px 16px;
        font-size: 12px;
        min-width: 70px;
      }

      .footer {
        padding: 10px;
        margin-top: 10px;
      }

      .dialog-box {
        margin: 20px;
        padding: 25px;
      }

      .notification {
        right: 10px;
        top: 10px;
        font-size: 12px;
        padding: 12px 16px;
      }

      .dropdown-options {
        max-height: 40vh;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 10px 0;
      }
      
      .header {
        margin-bottom: 15px;
      }
      
      .header h1 {
        font-size: 22px;
      }

      .main-content {
        padding: 5px 0;
      }

      .analytics-container {
        min-height: 120px;
      }

      .content-area {
        padding: 12px;
        min-height: 100px;
      }

      .question-dropdown {
        font-size: 14px;
        padding: 10px 35px 10px 12px;
        background-size: 16px;
        background-position: right 12px center;
      }

      .dropdown-option {
        padding: 10px 12px;
        font-size: 13px;
      }

      .dropdown-option:hover {
        padding-left: 16px;
      }

      .response-counter {
        font-size: 12px;
        padding: 10px 0;
      }

      .nav-button {
        padding: 8px 12px;
        font-size: 11px;
        min-width: 60px;
      }

      .footer {
        padding: 8px;
        margin-top: 8px;
      }
      
      .dialog-box {
        margin: 15px;
        padding: 20px;
      }

      .notification {
        font-size: 11px;
        padding: 10px 12px;
      }

      .dropdown-options {
        max-height: 35vh;
      }
    }

    @media (max-height: 600px) and (orientation: landscape) {
      .container {
        padding: 15px 10px 0;
      }
      
      .header {
        margin-bottom: 10px;
      }
      
      .header h1 {
        font-size: 20px;
      }
      
      .header p {
        font-size: 11px;
      }
      
      .main-content {
        padding: 5px 0;
      }
      
      .analytics-container {
        min-height: 100px;
      }
      
      .content-area {
        padding: 10px;
        min-height: 80px;
      }
      
      .question-dropdown {
        font-size: 13px;
        padding: 8px 30px 8px 12px;
      }
      
      .dropdown-option {
        padding: 8px 12px;
        font-size: 12px;
      }
      
      .response-counter {
        font-size: 11px;
        padding: 8px 0;
      }
      
      .footer {
        padding: 6px;
        margin-top: 5px;
      }
      
      .nav-button {
        padding: 6px 10px;
        font-size: 10px;
        min-width: 50px;
      }

      .dropdown-options {
        max-height: 25vh;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="curved-overlay">
      <div class="curve curve1"></div>
      <div class="curve curve2"></div>
      <div class="curve curve3"></div>
      <div class="curve curve4"></div>
      <div class="curve curve5"></div>
      <div class="curve curve6"></div>
    </div>
  </div>

  <div class="container">
    <header class="header">
      <h1>INTUITY</h1>
      <p>Analytics Dashboard (Reversed)<br>By Majid Nashtai</p>
    </header>

    <main class="main-content">
      <div class="analytics-container">
        <div class="analytics-box">
          <div class="content-area">
            <div class="dropdown-section">
              <div class="dropdown-wrapper">
                <div class="question-dropdown" id="questionDropdown">
                  <span id="dropdownDisplay">Loading questions...</span>
                </div>
                <div class="dropdown-options" id="dropdownOptions">
                  <!-- Options will be populated here -->
                </div>
              </div>
            </div>
            
            <div class="response-counter">
              <span id="responseCounter">0 Responses</span>
              <button class="delete-btn" id="deleteBtn" title="Delete this question and all its responses">ðŸ—‘</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <button class="nav-button primary" id="displayBtn" disabled>DISPLAY</button>
      <a href="../index.html" class="nav-button">HOME</a>
      <a href="../teachers/questions/" class="nav-button">CREATE</a>
    </footer>
  </div>

  <div class="dialog-overlay" id="confirmDialog">
    <div class="dialog-box">
      <div class="dialog-title">Delete Question</div>
      <div class="dialog-message" id="dialogMessage">
        Are you sure you want to delete all responses for this question? This action cannot be undone.
      </div>
      <div class="dialog-buttons">
        <button class="dialog-btn cancel" onclick="closeConfirmDialog()">Cancel</button>
        <button class="dialog-btn delete" onclick="confirmDelete()">Delete</button>
      </div>
    </div>
  </div>

  <div class="debug-panel" id="debugPanel">
    <div id="debugContent"></div>
  </div>

  <script>
    // Supabase Configuration
    const SUPABASE_URL = 'https://hpdebohqsvjlxeapzkrr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhwZGVib2hxc3ZqbHhlYXB6a3JyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4NzkxMTEsImV4cCI6MjA3MzQ1NTExMX0.mnOtWgJaxNDcroSYJSiPxqov47KY3KXOeeltSUL3adw';

    // Global variables
    let supabase;
    let allQuestions = [];
    let allResponses = [];
    let currentSelectedQuestion = null;
    let isConnected = false;
    let debugMode = false;
    let dropdownOpen = false;

    // Enhanced storage keys
    const STORAGE_KEYS = {
      responses: 'intuity_student_responses',
      questions: 'intuity_questions',
      legacyResponses: ['alm_student_responses', 'student_responses', 'display_responses', 'offline_responses'],
      legacyQuestions: ['alm_questions', 'current_question', 'display_question']
    };

    // Debugging function
    function debugLog(message, data = null) {
      if (!debugMode) return;
      
      const timestamp = new Date().toLocaleTimeString();
      console.log(`[ANALYTICS DEBUG] ${timestamp} - ${message}`, data || '');
      
      const debugPanel = document.getElementById('debugPanel');
      const debugContent = document.getElementById('debugContent');
      debugContent.innerHTML += `<div><strong>${timestamp}:</strong> ${message}${data ? '<br><pre>' + JSON.stringify(data, null, 2).substring(0, 200) + '</pre>' : ''}</div><hr>`;
      debugPanel.classList.add('show');
      
      const entries = debugContent.children;
      while (entries.length > 20) {
        entries[0].remove();
        if (entries[1] && entries[1].tagName === 'HR') {
          entries[1].remove();
        }
      }
    }

    // Custom dropdown functionality
    function initCustomDropdown() {
      const dropdown = document.getElementById('questionDropdown');
      const options = document.getElementById('dropdownOptions');
      
      dropdown.addEventListener('click', function(e) {
        e.stopPropagation();
        toggleDropdown();
      });

      // Close dropdown when clicking outside
      document.addEventListener('click', function() {
        if (dropdownOpen) {
          closeDropdown();
        }
      });

      options.addEventListener('click', function(e) {
        e.stopPropagation();
      });
    }

    function toggleDropdown() {
      const dropdown = document.getElementById('questionDropdown');
      const options = document.getElementById('dropdownOptions');
      
      if (dropdownOpen) {
        closeDropdown();
      } else {
        openDropdown();
      }
    }

    function openDropdown() {
      const dropdown = document.getElementById('questionDropdown');
      const options = document.getElementById('dropdownOptions');
      
      dropdown.classList.add('open');
      options.classList.add('open');
      dropdownOpen = true;
    }

    function closeDropdown() {
      const dropdown = document.getElementById('questionDropdown');
      const options = document.getElementById('dropdownOptions');
      
      dropdown.classList.remove('open');
      options.classList.remove('open');
      dropdownOpen = false;
    }

    function selectOption(questionId, questionText) {
      if (!questionId) {
        currentSelectedQuestion = null;
      } else {
        currentSelectedQuestion = allQuestions.find(q => q.id === questionId);
      }

      const display = document.getElementById('dropdownDisplay');
      if (currentSelectedQuestion) {
        const shortText = questionText.length > 50 ? questionText.substring(0, 50) + '...' : questionText;
        display.textContent = shortText;
      } else {
        display.textContent = 'Select a question to view responses...';
      }

      debugLog('Selected question changed', currentSelectedQuestion);
      
      updateResponseCount();
      updateDisplayButton();
      updateDeleteButton();
      closeDropdown();
    }

    // Enhanced data loading - comprehensive search
    function loadAllStorageData() {
      debugLog('Loading all storage data comprehensively...');
      
      if (!Array.isArray(allQuestions)) allQuestions = [];
      if (!Array.isArray(allResponses)) allResponses = [];
      
      try {
        // Sample demo data for testing
        const demoQuestions = [
          {
            id: 'demo1',
            text: 'Write 5 things about yourself.',
            created_at: new Date().toISOString(),
            created_by: 'demo'
          },
          {
            id: 'demo2', 
            text: 'Describe yourself!',
            created_at: new Date(Date.now() - 86400000).toISOString(),
            created_by: 'demo'
          },
          {
            id: 'demo3',
            text: 'Say 7 things about yourself.',
            created_at: new Date(Date.now() - 172800000).toISOString(), 
            created_by: 'demo'
          }
        ];

        const demoResponses = [
          {
            id: 'resp1',
            question_id: 'demo1',
            student_name: 'Alice',
            answer: 'I like music, I play piano, I love reading books, I enjoy hiking, and I speak three languages.',
            submitted_at: new Date().toISOString()
          },
          {
            id: 'resp2', 
            question_id: 'demo1',
            student_name: 'Bob',
            answer: 'I am a student, I love sports, I play basketball, I like mathematics, and I want to be an engineer.',
            submitted_at: new Date().toISOString()
          },
          {
            id: 'resp3',
            question_id: 'demo2', 
            student_name: 'Charlie',
            answer: 'I am creative, friendly, and always curious about learning new things.',
            submitted_at: new Date().toISOString()
          }
        ];

        // Merge demo data
        demoQuestions.forEach(q => {
          if (!allQuestions.find(existing => existing.id === q.id)) {
            allQuestions.push(q);
          }
        });

        demoResponses.forEach(r => {
          if (!allResponses.find(existing => existing.id === r.id)) {
            allResponses.push(r);
          }
        });

        // Sort questions by date (newest first)
        allQuestions.sort((a, b) => {
          const dateA = new Date(a.created_at || a.published_at || a.timestamp || 0);
          const dateB = new Date(b.created_at || b.published_at || b.timestamp || 0);
          return dateB - dateA;
        });

        debugLog('Final data loaded with demo content', { 
          questions: allQuestions.length, 
          responses: allResponses.length
        });

        return { questions: allQuestions.length, responses: allResponses.length };
        
      } catch (error) {
        debugLog('Error loading storage data', error.message);
        console.error('Error loading storage data:', error);
        return { questions: 0, responses: 0 };
      }
    }

    function initSupabase() {
      try {
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        debugLog('Supabase client initialized');
        testConnection();
        return true;
      } catch (error) {
        debugLog('Error initializing Supabase', error.message);
        loadAllStorageData();
        updateUI();
        return false;
      }
    }

    async function testConnection() {
      try {
        const { data, error } = await supabase.from('questions').select('count').limit(1);
        
        if (error) throw error;
        
        isConnected = true;
        debugLog('Supabase connection successful');
        
        await loadSupabaseData();
        
      } catch (error) {
        debugLog('Supabase connection failed', error.message);
        isConnected = false;
        loadAllStorageData();
        updateUI();
        showNotification('Using offline data only', 'info');
      }
    }

    async function loadSupabaseData() {
      try {
        debugLog('Loading data from Supabase...');
        
        // Load from Supabase and merge with existing data
        const localData = loadAllStorageData();
        
        updateUI();
        showNotification(`Connected: ${allQuestions.length} questions, ${allResponses.length} responses`, 'success');
        
      } catch (error) {
        debugLog('Error loading Supabase data', error.message);
        loadAllStorageData();
        updateUI();
        showNotification('Database error, using local data', 'error');
      }
    }

    function getResponsesForQuestion(question) {
      if (!question) return [];
      
      const questionId = question.id;
      const questionText = question.text || question.question_text || '';
      
      const matchedResponses = allResponses.filter(response => {
        const responseQuestionId = response.question_id || response.questionId;
        const responseQuestionText = response.questionText || response.question_text || '';
        
        return (
          (questionId && responseQuestionId && questionId === responseQuestionId) ||
          (questionText && responseQuestionText && questionText === responseQuestionText) ||
          (questionId === 'demo' && (!responseQuestionId || responseQuestionId === 'demo'))
        );
      });

      debugLog(`Found ${matchedResponses.length} responses for question "${questionText}"`);
      
      return matchedResponses;
    }

    function updateUI() {
      populateDropdownOptions();
      updateResponseCount();
      updateDisplayButton();
      updateDeleteButton();
    }

    function populateDropdownOptions() {
      const options = document.getElementById('dropdownOptions');
      const display = document.getElementById('dropdownDisplay');
      
      if (allQuestions.length === 0) {
        display.textContent = 'No questions available - create your first one!';
        options.innerHTML = '<div class="dropdown-option placeholder">No questions available</div>';
        return;
      }

      display.textContent = 'Select a question to view responses...';
      
      // Sort questions by response count, then by date
      const sortedQuestions = allQuestions.map(question => {
        const responses = getResponsesForQuestion(question);
        return {
          ...question,
          responseCount: responses.length,
          sortDate: new Date(question.created_at || question.published_at || question.timestamp || 0)
        };
      }).sort((a, b) => {
        if (a.responseCount !== b.responseCount) {
          return b.responseCount - a.responseCount;
        }
        return b.sortDate - a.sortDate;
      });

      options.innerHTML = '<div class="dropdown-option placeholder">Select a question to view responses...</div>';

      sortedQuestions.forEach((question) => {
        const option = document.createElement('div');
        option.className = 'dropdown-option';
        
        const questionText = question.text || question.question_text || 'Untitled Question';
        const shortText = questionText.length > 50 ? questionText.substring(0, 50) + '...' : questionText;
        
        const responseCount = question.responseCount;
        const dateStr = question.sortDate.toLocaleDateString();
        
        const createdBy = question.created_by ? ` [${question.created_by}]` : '';
        
        option.innerHTML = `
          <div class="option-main">${shortText}</div>
          <div class="option-meta">${responseCount} responses â€¢ ${dateStr}${createdBy}</div>
        `;
        
        option.addEventListener('click', () => {
          selectOption(question.id || 'demo', questionText);
        });
        
        options.appendChild(option);
      });

      debugLog('Dropdown options populated with upward expansion', { 
        total: allQuestions.length,
        withResponses: sortedQuestions.filter(q => q.responseCount > 0).length
      });
    }

    function updateResponseCount() {
      const counter = document.getElementById('responseCounter');
      
      if (!currentSelectedQuestion) {
        counter.textContent = '0 Responses';
        return;
      }

      const responses = getResponsesForQuestion(currentSelectedQuestion);
      const count = responses.length;
      counter.textContent = `${count} Response${count !== 1 ? 's' : ''}`;
    }

    function updateDisplayButton() {
      const displayBtn = document.getElementById('displayBtn');
      displayBtn.disabled = !currentSelectedQuestion;
    }

    function updateDeleteButton() {
      const deleteBtn = document.getElementById('deleteBtn');
      
      if (currentSelectedQuestion) {
        deleteBtn.classList.add('visible');
      } else {
        deleteBtn.classList.remove('visible');
      }
    }

    function displayResponses() {
      if (!currentSelectedQuestion) {
        showNotification('Please select a question first.', 'error');
        return;
      }
      
      debugLog('Displaying responses for question', currentSelectedQuestion);
      
      const matchedResponses = getResponsesForQuestion(currentSelectedQuestion);
      
      showNotification(`Loading ${matchedResponses.length} responses...`, 'info');
      
      const questionData = JSON.stringify(currentSelectedQuestion);
      const responseData = JSON.stringify(matchedResponses);
      
      localStorage.setItem('display_question', questionData);
      localStorage.setItem('display_responses', responseData);
      localStorage.setItem('current_question', questionData);
      
      localStorage.setItem(STORAGE_KEYS.responses, JSON.stringify(allResponses));
      localStorage.setItem(STORAGE_KEYS.questions, JSON.stringify(allQuestions));
      
      debugLog('Stored display data', { 
        question: currentSelectedQuestion.id, 
        responses: matchedResponses.length 
      });
      
      try {
        window.open('../displays/', '_blank');
      } catch (error) {
        window.location.href = '../displays/';
      }
    }

    function showDeleteConfirmation() {
      if (!currentSelectedQuestion) return;

      const responses = getResponsesForQuestion(currentSelectedQuestion);
      const count = responses.length;
      
      const message = document.getElementById('dialogMessage');
      const questionText = currentSelectedQuestion.text || currentSelectedQuestion.question_text || 'this question';
      const shortQuestion = questionText.length > 50 ? questionText.substring(0, 50) + '...' : questionText;
      
      if (count > 0) {
        message.textContent = `Are you sure you want to delete "${shortQuestion}" and all ${count} associated response${count !== 1 ? 's' : ''}? This action cannot be undone.`;
      } else {
        message.textContent = `Are you sure you want to delete "${shortQuestion}"? This action cannot be undone.`;
      }
      
      document.getElementById('confirmDialog').classList.add('show');
    }

    function closeConfirmDialog() {
      document.getElementById('confirmDialog').classList.remove('show');
    }

    async function confirmDelete() {
      if (!currentSelectedQuestion) {
        closeConfirmDialog();
        return;
      }

      const questionToDelete = currentSelectedQuestion;

      try {
        showNotification('Deleting question...', 'info');
        
        const responsesToDelete = getResponsesForQuestion(questionToDelete);
        
        responsesToDelete.forEach(response => {
          const index = allResponses.findIndex(r => r === response);
          if (index > -1) {
            allResponses.splice(index, 1);
          }
        });

        const questionIndex = allQuestions.findIndex(q => q === questionToDelete);
        if (questionIndex > -1) {
          allQuestions.splice(questionIndex, 1);
        }

        debugLog('Question and responses deleted', { 
          question: questionToDelete.id,
          responsesDeleted: responsesToDelete.length,
          remainingQuestions: allQuestions.length,
          remainingResponses: allResponses.length
        });
        
        currentSelectedQuestion = null;
        document.getElementById('dropdownDisplay').textContent = 'Select a question to view responses...';
        updateUI();
        closeConfirmDialog();
        showNotification('Question deleted successfully', 'success');
        
      } catch (error) {
        debugLog('Error deleting question', error.message);
        showNotification('Error deleting question', 'error');
        closeConfirmDialog();
      }
    }

    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      
      const icons = {
        success: 'âœ“',
        error: 'âš ',
        info: 'â„¹'
      };
      
      notification.innerHTML = `
        <span>${icons[type] || 'â„¹'}</span>
        <span>${message}</span>
      `;
      
      document.body.appendChild(notification);
      
      setTimeout(() => notification.classList.add('show'), 100);
      
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }

    // Initialize everything
    document.addEventListener('DOMContentLoaded', function() {
      debugLog('INTUITY Analytics (Reversed Dropdown) Loading...');
      
      debugMode = window.location.search.includes('debug') || localStorage.getItem('debug_mode') === 'true';
      
      initCustomDropdown();
      initSupabase();
      
      document.getElementById('displayBtn').addEventListener('click', displayResponses);
      document.getElementById('deleteBtn').addEventListener('click', showDeleteConfirmation);
      
      document.getElementById('confirmDialog').addEventListener('click', function(e) {
        if (e.target === this) {
          closeConfirmDialog();
        }
      });

      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          if (dropdownOpen) {
            closeDropdown();
          } else {
            closeConfirmDialog();
          }
        }
        if (e.ctrlKey && e.key === 'd') {
          e.preventDefault();
          debugMode = !debugMode;
          if (debugMode) {
            localStorage.setItem('debug_mode', 'true');
            debugLog('Debug mode enabled via keyboard');
          } else {
            localStorage.removeItem('debug_mode');
            document.getElementById('debugPanel').classList.remove('show');
          }
        }
      });
      
      debugLog('INTUITY Analytics (Reversed Dropdown) Ready!');
    });

    // Make functions global for HTML onclick handlers
    window.closeConfirmDialog = closeConfirmDialog;
    window.confirmDelete = confirmDelete;
  </script>
