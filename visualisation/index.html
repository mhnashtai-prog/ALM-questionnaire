<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INTUITY - Analytics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      height: 100dvh;
      width: 100vw;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      position: relative;
      background: #000000;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(255, 140, 60, 0.45) 0%, transparent 55%),
                  radial-gradient(circle at 70% 80%, rgba(255, 100, 40, 0.35) 0%, transparent 45%),
                  radial-gradient(circle at 20% 70%, rgba(200, 80, 30, 0.25) 0%, transparent 65%),
                  radial-gradient(circle at 90% 10%, rgba(255, 160, 80, 0.2) 0%, transparent 40%),
                  linear-gradient(135deg, #000000 0%, #000000 30%, #0a0503 70%, #000000 100%);
    }

    .curved-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 1;
    }

    .curve {
      position: absolute;
      border-radius: 50%;
      backdrop-filter: blur(2px);
    }

    .curve1 {
      width: 200px;
      height: 400px;
      top: -100px;
      right: -50px;
      transform: rotate(8deg);
      border: 1px solid rgba(255, 140, 60, 0.3);
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.12) 0%, rgba(255, 100, 40, 0.08) 50%, rgba(200, 80, 30, 0.04) 100%);
      box-shadow: inset 0 0 30px rgba(255, 120, 50, 0.08);
      opacity: 0.4;
      animation: float 8s ease-in-out infinite;
    }

    .curve2 {
      width: 150px;
      height: 300px;
      bottom: -80px;
      left: -30px;
      transform: rotate(-5deg);
      border: 1px solid rgba(255, 100, 40, 0.2);
      background: linear-gradient(45deg, rgba(255, 100, 40, 0.08) 0%, rgba(200, 80, 30, 0.06) 50%, transparent 100%);
      box-shadow: inset 0 0 20px rgba(255, 100, 40, 0.06);
      opacity: 0.3;
      animation: float 10s ease-in-out infinite reverse;
    }

    .curve3 {
      width: 120px;
      height: 250px;
      top: 40%;
      right: 10%;
      transform: rotate(12deg);
      border: 1px solid rgba(255, 160, 80, 0.2);
      background: linear-gradient(45deg, rgba(255, 160, 80, 0.06) 0%, rgba(255, 140, 60, 0.03) 50%, transparent 100%);
      box-shadow: inset 0 0 15px rgba(255, 160, 80, 0.05);
      opacity: 0.25;
      animation: drift 6s ease-in-out infinite;
    }

    .curve4 {
      width: 80px;
      height: 160px;
      top: 20%;
      left: 20%;
      transform: rotate(-10deg);
      border: 1px solid rgba(255, 120, 50, 0.15);
      background: linear-gradient(45deg, rgba(255, 120, 50, 0.04) 0%, rgba(200, 80, 30, 0.02) 50%, transparent 100%);
      box-shadow: inset 0 0 12px rgba(255, 120, 50, 0.04);
      opacity: 0.2;
      animation: pulse 12s ease-in-out infinite;
    }

    .curve5 {
      width: 180px;
      height: 360px;
      bottom: 10%;
      right: 15%;
      transform: rotate(6deg);
      border: 1px solid rgba(255, 140, 60, 0.25);
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.08) 0%, rgba(255, 100, 40, 0.05) 50%, rgba(200, 80, 30, 0.03) 100%);
      box-shadow: inset 0 0 25px rgba(255, 140, 60, 0.08);
      opacity: 0.35;
      animation: float 9s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(var(--rotate)); opacity: var(--base-opacity); }
      33% { transform: translateY(-8px) rotate(calc(var(--rotate) + 1deg)); opacity: calc(var(--base-opacity) * 1.2); }
      66% { transform: translateY(-4px) rotate(calc(var(--rotate) - 0.5deg)); opacity: calc(var(--base-opacity) * 0.8); }
    }

    @keyframes pulse {
      0%, 100% { opacity: var(--base-opacity); transform: scale(1) rotate(var(--rotate)); }
      50% { opacity: calc(var(--base-opacity) * 1.5); transform: scale(1.02) rotate(var(--rotate)); }
    }

    @keyframes drift {
      0%, 100% { transform: translateX(0px) translateY(0px) rotate(var(--rotate)); }
      25% { transform: translateX(3px) translateY(-5px) rotate(calc(var(--rotate) + 1deg)); }
      50% { transform: translateX(-2px) translateY(-8px) rotate(calc(var(--rotate) - 0.5deg)); }
      75% { transform: translateX(4px) translateY(-3px) rotate(calc(var(--rotate) + 0.8deg)); }
    }

    .curve1 { --base-opacity: 0.4; --rotate: 8deg; }
    .curve2 { --base-opacity: 0.3; --rotate: -5deg; }
    .curve3 { --base-opacity: 0.25; --rotate: 12deg; }
    .curve4 { --base-opacity: 0.2; --rotate: -10deg; }
    .curve5 { --base-opacity: 0.35; --rotate: 6deg; }

    .container {
      position: relative;
      z-index: 10;
      height: 100vh;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      padding: 25px 20px 0;
      min-height: 0;
      gap: 20px;
    }

    .header {
      text-align: center;
      flex-shrink: 0;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 800;
      color: #fff;
      margin-bottom: 8px;
      letter-spacing: 2px;
      text-shadow: 0 0 20px rgba(255, 140, 60, 0.3);
    }

    .header p {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    .dropdown-section {
      flex-shrink: 0;
      padding: 0 10px;
    }

    .selection-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .selection-title {
      color: rgba(255, 140, 60, 0.9);
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }

    .refresh-btn {
      background: rgba(255, 140, 60, 0.2);
      border: 1px solid rgba(255, 140, 60, 0.4);
      border-radius: 10px;
      padding: 6px 14px;
      color: rgba(255, 140, 60, 0.9);
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .refresh-btn:hover {
      background: rgba(255, 140, 60, 0.3);
      transform: scale(1.05);
    }

    .question-dropdown {
      width: 100%;
      background: rgba(15, 15, 15, 0.9);
      border: 2px solid rgba(255, 140, 60, 0.4);
      border-radius: 16px;
      color: #fff;
      font-size: 18px;
      font-family: inherit;
      outline: none;
      padding: 18px 24px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .question-dropdown:hover {
      border-color: rgba(255, 140, 60, 0.6);
      background: rgba(20, 20, 20, 0.95);
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(255, 140, 60, 0.15);
    }

    .question-dropdown:focus {
      border-color: rgba(255, 140, 60, 0.8);
      background: rgba(25, 25, 25, 0.98);
    }

    .question-dropdown option {
      background: rgba(25, 25, 25, 0.98);
      color: #fff;
      padding: 14px 18px;
    }

    .main-content {
      flex: 1;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      min-height: 0;
      overflow-y: auto;
      padding: 10px 0;
    }

    .analytics-container {
      width: 100%;
      max-width: 600px;
      position: relative;
    }

    .analytics-box {
      width: 100%;
      background: rgba(5, 5, 5, 0.8);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(15px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }

    .analytics-box:hover {
      transform: translateY(-4px);
      box-shadow: 0 28px 80px rgba(0, 0, 0, 0.5);
    }

    .analytics-box.has-selection {
      border-color: rgba(255, 140, 60, 0.3);
      background: rgba(8, 8, 8, 0.9);
    }

    .content-area {
      width: 100%;
      display: flex;
      flex-direction: column;
      padding: 30px 28px;
      justify-content: center;
      align-items: center;
      min-height: 120px;
      gap: 20px;
    }

    .response-counter {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      color: rgba(255, 140, 60, 0.9);
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .response-counter.no-selection {
      color: rgba(255, 255, 255, 0.4);
      font-size: 16px;
      font-weight: 400;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      width: 100%;
      margin-top: 10px;
    }

    .stat-card {
      background: rgba(255, 140, 60, 0.1);
      border: 1px solid rgba(255, 140, 60, 0.3);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: rgba(255, 140, 60, 0.9);
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .delete-btn {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      color: rgba(239, 68, 68, 0.6);
      font-size: 18px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 0;
      transform: scale(0.8);
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .delete-btn.visible {
      opacity: 1;
      transform: scale(1);
      pointer-events: all;
    }

    .delete-btn:hover {
      background: rgba(239, 68, 68, 0.2);
      border-color: rgba(239, 68, 68, 0.4);
      color: rgba(239, 68, 68, 0.9);
      transform: scale(1.1);
      box-shadow: 0 4px 20px rgba(239, 68, 68, 0.2);
    }

    .footer {
      background: rgba(15, 15, 15, 0.8);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 18px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-shrink: 0;
      box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.3);
    }

    .nav-button {
      background: rgba(255, 255, 255, 0.08);
      border: none;
      border-radius: 14px;
      padding: 14px 24px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      min-width: 90px;
      text-align: center;
    }

    .nav-button:hover {
      background: rgba(255, 140, 60, 0.2);
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 140, 60, 0.15);
    }

    .nav-button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
    }

    .nav-button.primary {
      background: rgba(255, 140, 60, 0.2);
      color: rgba(255, 140, 60, 1);
      border: 1px solid rgba(255, 140, 60, 0.3);
    }

    .nav-button.primary:hover:not(:disabled) {
      background: rgba(255, 140, 60, 0.3);
      color: #fff;
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(255, 140, 60, 0.25);
    }

    .nav-button.primary:disabled {
      opacity: 0.3;
      background: rgba(255, 255, 255, 0.08);
      color: rgba(255, 255, 255, 0.5);
    }

    .notification {
      position: fixed;
      top: 25px;
      right: 25px;
      padding: 16px 24px;
      border-radius: 14px;
      backdrop-filter: blur(15px);
      z-index: 1000;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 12px;
      transform: translateX(120%);
      font-size: 14px;
      font-weight: 500;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      background: rgba(16, 185, 129, 0.15);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: rgba(16, 185, 129, 0.95);
    }

    .notification.info {
      background: rgba(255, 140, 60, 0.15);
      border: 1px solid rgba(255, 140, 60, 0.3);
      color: rgba(255, 140, 60, 0.95);
    }

    .notification.error {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: rgba(239, 68, 68, 0.95);
    }

    .dialog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 2000;
      display: none;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(15px);
    }

    .dialog-overlay.show {
      display: flex;
    }

    .dialog-box {
      background: rgba(10, 10, 10, 0.95);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 35px;
      max-width: 450px;
      width: 90%;
      text-align: center;
      backdrop-filter: blur(20px);
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
      transform: scale(0.9);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .dialog-overlay.show .dialog-box {
      transform: scale(1);
    }

    .dialog-title {
      color: #fff;
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .dialog-message {
      color: rgba(255, 255, 255, 0.8);
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .dialog-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .dialog-btn {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      min-width: 90px;
    }

    .dialog-btn.cancel {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .dialog-btn.cancel:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .dialog-btn.delete {
      background: rgba(239, 68, 68, 0.2);
      color: rgba(239, 68, 68, 1);
      border: 1px solid rgba(239, 68, 68, 0.4);
    }

    .dialog-btn.delete:hover {
      background: rgba(239, 68, 68, 0.3);
      color: #fff;
      box-shadow: 0 8px 25px rgba(239, 68, 68, 0.3);
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px 15px 0;
        gap: 15px;
      }
      
      .header h1 {
        font-size: 28px;
      }
      
      .question-dropdown {
        font-size: 16px;
        padding: 15px 20px;
      }
      
      .response-counter {
        font-size: 18px;
      }

      .nav-button {
        padding: 12px 18px;
        font-size: 13px;
        min-width: 75px;
      }

      .content-area {
        padding: 25px 20px;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="curved-overlay">
      <div class="curve curve1"></div>
      <div class="curve curve2"></div>
      <div class="curve curve3"></div>
      <div class="curve curve4"></div>
      <div class="curve curve5"></div>
    </div>
  </div>

  <div class="container">
    <header class="header">
      <h1>INTUITY</h1>
      <p>Analytics Dashboard<br>By Majid Nashtai</p>
    </header>

    <section class="dropdown-section">
      <div class="selection-header">
        <div class="selection-title">üìä Question Analytics</div>
        <button class="refresh-btn" onclick="loadAllData()">üîÑ Refresh</button>
      </div>
      <select class="question-dropdown" id="questionSelector" onchange="handleQuestionChange()">
        <option value="">Loading questions...</option>
      </select>
    </section>

    <main class="main-content">
      <div class="analytics-container">
        <div class="analytics-box" id="analyticsBox">
          <div class="content-area">
            <div class="response-counter no-selection" id="responseCounter">
              Select a question above to view analytics
            </div>
            <div class="stats-grid" id="statsGrid" style="display: none;">
              <div class="stat-card">
                <div class="stat-value" id="totalResponses">0</div>
                <div class="stat-label">Responses</div>
              </div>
              <div class="stat-card">
                <div class="stat-value" id="avgWords">0</div>
                <div class="stat-label">Avg Words</div>
              </div>
              <div class="stat-card">
                <div class="stat-value" id="withPhotos">0</div>
                <div class="stat-label">With Photos</div>
              </div>
            </div>
            <button class="delete-btn" id="deleteBtn" onclick="showDeleteConfirmation()" title="Delete this question and all responses">üóë</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <button class="nav-button primary" id="displayBtn" onclick="displayResponses()" disabled>DISPLAY</button>
      <a href="../index.html" class="nav-button">HOME</a>
      <a href="../teachers/questions/" class="nav-button">CREATE</a>
    </footer>
  </div>

  <div class="dialog-overlay" id="confirmDialog">
    <div class="dialog-box">
      <div class="dialog-title">Delete Question</div>
      <div class="dialog-message" id="dialogMessage">
        Are you sure you want to delete this question and all responses? This action cannot be undone.
      </div>
      <div class="dialog-buttons">
        <button class="dialog-btn cancel" onclick="closeConfirmDialog()">Cancel</button>
        <button class="dialog-btn delete" onclick="confirmDelete()">Delete</button>
      </div>
    </div>
  </div>

  <script>
    console.log('üöÄ INTUITY Analytics Loading...');
    
    let allQuestions = [];
    let allResponses = [];
    let currentSelectedQuestion = null;
    let supabase = null;
    let isOnline = false;

    const SUPABASE_URL = 'https://hpdebohqsvjlxeapzkrr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhwZGVib2hxc3ZqbHhlYXB6a3JyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4NzkxMTEsImV4cCI6MjA3MzQ1NTExMX0.mnOtWgJaxNDcroSYJSiPxqov47KY3KXOeeltSUL3adw';

    function initSupabase() {
      try {
        if (window.supabase && typeof window.supabase.createClient === 'function') {
          supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
          console.log('‚úÖ Supabase initialized');
          checkOnlineStatus();
          return true;
        } else {
          console.warn('‚ö†Ô∏è Supabase not available');
          return false;
        }
      } catch (error) {
        console.error('‚ùå Supabase initialization error:', error);
        return false;
      }
    }

    async function checkOnlineStatus() {
      try {
        const { data, error } = await supabase.from('questions').select('id').limit(1);
        isOnline = !error;
        console.log(isOnline ? 'üåê Online' : 'üì¥ Offline');
      } catch (error) {
        isOnline = false;
        console.log('üì¥ Offline');
      }
    }

    async function loadAllData() {
      console.log('üìä Loading data...');
      
      await loadAllQuestions();
      await loadAllResponses();
      updateUI();
      
      console.log(`‚úÖ Loaded ${allQuestions.length} questions, ${allResponses.length} responses`);
    }

    async function loadAllQuestions() {
      allQuestions = [];

      if (supabase && isOnline) {
        console.log('üåê Fetching questions from Supabase...');
        try {
          const { data, error } = await supabase
            .from('questions')
            .select('*')
            .eq('is_published', true)
            .order('published_at', { ascending: false });
          
          if (!error && data && data.length > 0) {
            console.log(`‚úÖ Got ${data.length} questions from Supabase`);
            allQuestions = data;
            
            // Cache to localStorage
            localStorage.setItem('intuity_current_question', JSON.stringify(data[0]));
          }
        } catch (err) {
          console.error('‚ùå Supabase fetch failed:', err);
        }
      }

      // Fallback to localStorage if no Supabase data
      if (allQuestions.length === 0) {
        const stored = localStorage.getItem('intuity_current_question');
        if (stored) {
          try {
            const parsed = JSON.parse(stored);
            if (parsed && parsed.text) {
              allQuestions = [parsed];
              console.log('‚úÖ Loaded question from localStorage');
            }
          } catch (e) {}
        }
      }
    }

    async function loadAllResponses() {
      allResponses = [];

      if (supabase && isOnline) {
        console.log('üåê Fetching responses from Supabase...');
        try {
          const { data, error } = await supabase
            .from('responses')
            .select('*')
            .order('submitted_at', { ascending: false});
          
          if (!error && data && data.length > 0) {
            console.log(`‚úÖ Got ${data.length} responses from Supabase`);
            allResponses = data;
          }
        } catch (err) {console.error('‚ùå Supabase responses fetch failed:', err);
        }
      }

      // Fallback to localStorage if no Supabase data
      if (allResponses.length === 0) {
        const stored = localStorage.getItem('intuity_student_responses');
        if (stored) {
          try {
            const parsed = JSON.parse(stored);
            if (Array.isArray(parsed)) {
              allResponses = parsed;
              console.log(`‚úÖ Loaded ${parsed.length} responses from localStorage`);
            }
          } catch (e) {}
        }
      }
    }

    function getResponsesForQuestion(question) {
      if (!question) return [];
      
      const questionId = question.id;
      
      const matchedResponses = allResponses.filter(response => {
        const responseQuestionId = response.question_id || response.questionId;
        return questionId && responseQuestionId && questionId === responseQuestionId;
      });

      console.log(`Found ${matchedResponses.length} responses for question ID: ${questionId}`);
      
      return matchedResponses;
    }

    function updateUI() {
      populateQuestionDropdown();
      updateAnalyticsBox();
      updateDisplayButton();
    }

    function populateQuestionDropdown() {
      const selector = document.getElementById('questionSelector');
      
      if (allQuestions.length === 0) {
        selector.innerHTML = '<option value="">No questions available - create your first one!</option>';
        return;
      }

      selector.innerHTML = '<option value="">Select a question to view analytics...</option>';

      allQuestions.forEach((question, index) => {
        const option = document.createElement('option');
        option.value = index;
        
        const questionText = question.text || question.question_text || 'Untitled Question';
        const shortText = questionText.length > 50 ? questionText.substring(0, 50) + '...' : questionText;
        
        const responses = getResponsesForQuestion(question);
        const responseCount = responses.length;
        const dateStr = new Date(question.created_at || question.published_at || 0).toLocaleDateString();
        
        option.textContent = `${shortText} - ${responseCount} response${responseCount !== 1 ? 's' : ''} (${dateStr})`;
        
        selector.appendChild(option);
      });

      console.log(`‚úÖ Dropdown populated with ${allQuestions.length} questions`);
    }

    function updateAnalyticsBox() {
      const counter = document.getElementById('responseCounter');
      const deleteBtn = document.getElementById('deleteBtn');
      const analyticsBox = document.getElementById('analyticsBox');
      const statsGrid = document.getElementById('statsGrid');
      
      if (!currentSelectedQuestion) {
        counter.textContent = 'Select a question above to view analytics';
        counter.className = 'response-counter no-selection';
        deleteBtn.classList.remove('visible');
        analyticsBox.classList.remove('has-selection');
        statsGrid.style.display = 'none';
      } else {
        const responses = getResponsesForQuestion(currentSelectedQuestion);
        const count = responses.length;
        
        counter.textContent = `${count} Response${count !== 1 ? 's' : ''}`;
        counter.className = 'response-counter';
        deleteBtn.classList.add('visible');
        analyticsBox.classList.add('has-selection');
        
        if (count > 0) {
          statsGrid.style.display = 'grid';
          
          const totalWords = responses.reduce((sum, r) => {
            const text = r.answer || r.response_text || '';
            return sum + text.split(/\s+/).filter(w => w.length > 0).length;
          }, 0);
          const avgWords = Math.round(totalWords / count);
          const withPhotos = responses.filter(r => r.photo_url || r.hasPhoto).length;
          
          document.getElementById('totalResponses').textContent = count;
          document.getElementById('avgWords').textContent = avgWords;
          document.getElementById('withPhotos').textContent = withPhotos;
        } else {
          statsGrid.style.display = 'none';
        }
      }
    }

    function updateDisplayButton() {
      const displayBtn = document.getElementById('displayBtn');
      displayBtn.disabled = !currentSelectedQuestion;
    }

    function handleQuestionChange() {
      const selector = document.getElementById('questionSelector');
      const selectedValue = selector.value;
      
      if (!selectedValue) {
        currentSelectedQuestion = null;
      } else {
        currentSelectedQuestion = allQuestions[parseInt(selectedValue)];
      }

      console.log('Selected question:', currentSelectedQuestion?.text?.substring(0, 50) || 'none');
      
      updateAnalyticsBox();
      updateDisplayButton();
    }

    function displayResponses() {
      if (!currentSelectedQuestion) {
        alert('Please select a question first.');
        return;
      }
      
      const matchedResponses = getResponsesForQuestion(currentSelectedQuestion);
      
      showNotification(`Loading ${matchedResponses.length} responses...`, 'info');
      
      const questionData = JSON.stringify(currentSelectedQuestion);
      const responseData = JSON.stringify(matchedResponses);
      
      localStorage.setItem('display_question', questionData);
      localStorage.setItem('display_responses', responseData);
      localStorage.setItem('current_question', questionData);
      
      console.log(`‚úÖ Prepared display data: ${matchedResponses.length} responses`);
      
      try {
        window.open('../displays/', '_blank');
      } catch (error) {
        window.location.href = '../displays/';
      }
    }

    function showDeleteConfirmation() {
      if (!currentSelectedQuestion) return;

      const responses = getResponsesForQuestion(currentSelectedQuestion);
      const count = responses.length;
      
      const message = document.getElementById('dialogMessage');
      const questionText = currentSelectedQuestion.text || currentSelectedQuestion.question_text || 'this question';
      const shortQuestion = questionText.length > 50 ? questionText.substring(0, 50) + '...' : questionText;
      
      if (count > 0) {
        message.textContent = `Are you sure you want to delete "${shortQuestion}" and all ${count} response${count !== 1 ? 's' : ''}? This action cannot be undone.`;
      } else {
        message.textContent = `Are you sure you want to delete "${shortQuestion}"? This action cannot be undone.`;
      }
      
      document.getElementById('confirmDialog').classList.add('show');
    }

    function closeConfirmDialog() {
      document.getElementById('confirmDialog').classList.remove('show');
    }

    async function confirmDelete() {
      if (!currentSelectedQuestion) {
        closeConfirmDialog();
        return;
      }

      const questionToDelete = currentSelectedQuestion;

      try {
        console.log('üóë Deleting question and responses...');
        
        const responsesToDelete = getResponsesForQuestion(questionToDelete);
        
        // Delete from Supabase if online
        if (supabase && isOnline) {
          try {
            // Delete responses first
            if (responsesToDelete.length > 0) {
              const responseIds = responsesToDelete.map(r => r.id).filter(id => id);
              if (responseIds.length > 0) {
                const { error: respError } = await supabase
                  .from('responses')
                  .delete()
                  .in('id', responseIds);
                
                if (respError) {
                  console.error('Error deleting responses from Supabase:', respError);
                } else {
                  console.log(`‚úÖ Deleted ${responseIds.length} responses from Supabase`);
                }
              }
            }
            
            // Delete question
            if (questionToDelete.id) {
              const { error: qError } = await supabase
                .from('questions')
                .delete()
                .eq('id', questionToDelete.id);
              
              if (qError) {
                console.error('Error deleting question from Supabase:', qError);
              } else {
                console.log('‚úÖ Deleted question from Supabase');
              }
            }
          } catch (err) {
            console.error('Supabase delete error:', err);
          }
        }
        
        // Remove from local arrays
        responsesToDelete.forEach(response => {
          const index = allResponses.findIndex(r => r === response);
          if (index > -1) {
            allResponses.splice(index, 1);
          }
        });

        const questionIndex = allQuestions.findIndex(q => q === questionToDelete);
        if (questionIndex > -1) {
          allQuestions.splice(questionIndex, 1);
        }

        // Update localStorage
        localStorage.setItem('intuity_student_responses', JSON.stringify(allResponses));
        
        console.log(`‚úÖ Deleted question and ${responsesToDelete.length} responses`);
        
        currentSelectedQuestion = null;
        document.getElementById('questionSelector').value = '';
        updateUI();
        closeConfirmDialog();
        showNotification('Question deleted successfully', 'success');
        
      } catch (error) {
        console.error('‚ùå Error deleting question:', error);
        showNotification('Error deleting question', 'error');
        closeConfirmDialog();
      }
    }

    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      
      const icons = {
        success: '‚úì',
        error: '‚ö†',
        info: '‚Ñπ'
      };
      
      notification.innerHTML = `
        <span>${icons[type] || '‚Ñπ'}</span>
        <span>${message}</span>
      `;
      
      document.body.appendChild(notification);
      
      setTimeout(() => notification.classList.add('show'), 100);
      
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }

    // Auto-refresh every 10 seconds
    setInterval(async () => {
      const prevQuestions = allQuestions.length;
      const prevResponses = allResponses.length;
      
      await loadAllData();
      
      if (allQuestions.length > prevQuestions || allResponses.length > prevResponses) {
        console.log(`‚ú® New data! Q: ${prevQuestions}‚Üí${allQuestions.length}, R: ${prevResponses}‚Üí${allResponses.length}`);
      }
    }, 10000);

    // Initialize
    document.addEventListener('DOMContentLoaded', async function() {
      console.log('üöÄ INTUITY Analytics Ready!');
      
      initSupabase();
      
      await new Promise(resolve => setTimeout(resolve, 500));
      
      await loadAllData();
      
      document.getElementById('confirmDialog').addEventListener('click', function(e) {
        if (e.target === this) {
          closeConfirmDialog();
        }
      });

      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          closeConfirmDialog();
        }
      });
      
      console.log('‚úÖ Analytics initialized');
      console.log('üìä Questions:', allQuestions.length, '| Responses:', allResponses.length);
    });
  </script>
</body>
