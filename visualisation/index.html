<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INTUITY - Analytics Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --bg-primary: #1a2332;
      --bg-secondary: #243447;
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.12);
      --accent-teal: #2dd4bf;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.5);
      --intuity-gold: #ffd54f;
      --intuity-teal: #26a69a;
      --blur: blur(20px);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      --accent-red: #ef4444;
      --success: #10b981;
      --warning: #f59e0b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
      overflow-x: hidden;
      padding-bottom: 100px;
    }

    /* Header */
    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(26, 35, 50, 0.9);
      backdrop-filter: var(--blur);
      border-bottom: 1px solid var(--card-border);
      padding: 2rem;
      text-align: center;
    }

    .brand-name {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--intuity-gold) 0%, var(--intuity-teal) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .brand-subtitle {
      font-size: 1rem;
      color: var(--text-secondary);
      font-weight: 500;
      margin-top: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Main Container */
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Status Box */
    .status-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--card-border);
      border-radius: 1rem;
      padding: 1rem 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow);
      backdrop-filter: var(--blur);
      text-align: center;
    }

    .status-title {
      color: var(--text-primary);
      font-size: 1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .status-title span {
      color: var(--accent-teal);
      font-weight: 700;
    }

    /* Question Selector Box */
    .question-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--card-border);
      border-radius: 1.5rem;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
      backdrop-filter: var(--blur);
      text-align: center;
    }

    .question-title {
      color: var(--text-primary);
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .question-dropdown {
      width: 100%;
      max-width: 600px;
      background: var(--card-bg);
      border: 2px solid var(--card-border);
      border-radius: 0.75rem;
      padding: 1rem 1.5rem;
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: var(--blur);
    }

    .question-dropdown:focus {
      outline: none;
      border-color: var(--accent-teal);
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 0 3px rgba(45, 212, 191, 0.2);
    }

    .question-dropdown option {
      background: var(--bg-secondary);
      color: var(--text-primary);
      padding: 0.75rem;
    }

    /* Current Question Display */
    .current-question-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--card-border);
      border-radius: 1.5rem;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
      backdrop-filter: var(--blur);
      text-align: center;
    }

    .current-question-title {
      color: var(--text-primary);
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .current-question-text {
      color: var(--text-secondary);
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Responses Box */
    .responses-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--card-border);
      border-radius: 1.5rem;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
      backdrop-filter: var(--blur);
    }

    .responses-title {
      color: var(--text-primary);
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .response-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      backdrop-filter: var(--blur);
      transition: all 0.3s ease;
    }

    .response-card:hover {
      transform: translateY(-2px);
      border-color: var(--accent-teal);
      box-shadow: 0 8px 25px rgba(45, 212, 191, 0.2);
    }

    .response-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .student-name {
      font-weight: 600;
      color: var(--text-primary);
      font-size: 1.1rem;
    }

    .quality-badge {
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .quality-badge.excellent {
      background: rgba(16, 185, 129, 0.2);
      color: var(--success);
      border: 1px solid var(--success);
    }

    .quality-badge.good {
      background: rgba(245, 158, 11, 0.2);
      color: var(--warning);
      border: 1px solid var(--warning);
    }

    .quality-badge.needs-work {
      background: rgba(239, 68, 68, 0.2);
      color: var(--accent-red);
      border: 1px solid var(--accent-red);
    }

    .response-text {
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .response-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .no-responses {
      text-align: center;
      padding: 3rem;
      color: var(--text-muted);
    }

    .no-responses-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    /* Footer */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(26, 35, 50, 0.95);
      backdrop-filter: var(--blur);
      border-top: 1px solid var(--card-border);
      padding: 1rem;
      z-index: 100;
    }

    .footer-container {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .footer-btn {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 0.75rem;
      padding: 0.75rem 1.5rem;
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: var(--blur);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }

    .footer-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: var(--accent-teal);
      transform: translateY(-2px);
    }

    .footer-btn.refresh {
      background: linear-gradient(135deg, var(--accent-teal), var(--intuity-gold));
      border: none;
      color: var(--bg-primary);
    }

    .footer-btn.refresh:hover {
      background: linear-gradient(135deg, var(--intuity-gold), var(--accent-teal));
    }

    .footer-btn i {
      font-size: 1rem;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .status-box {
        padding: 0.75rem 1rem;
        margin-bottom: 1rem;
      }

      .question-box,
      .current-question-box,
      .responses-box {
        padding: 1.25rem;
        margin-bottom: 1.25rem;
      }

      .footer-container {
        flex-wrap: wrap;
        gap: 1rem;
      }

      .brand-name {
        font-size: 2rem;
      }

      .current-question-title {
        font-size: 1.25rem;
      }

      .current-question-text {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="brand-name">INTUITY</div>
    <div class="brand-subtitle">Teacher Analytics Dashboard</div>
  </header>

  <div class="container">
    
    <!-- Status Overview -->
    <div class="status-box">
      <div class="status-title">
        <i class="fas fa-users"></i>
        <span id="totalResponses">0</span> Student Responses
      </div>
    </div>
    
    <!-- Question Selector -->
    <div class="question-box">
      <div class="question-title">
        <i class="fas fa-question-circle"></i>
        Select Question to Analyze
      </div>
      <select class="question-dropdown" id="questionSelector">
        <option value="">No questions available - Create one first</option>
      </select>
    </div>

    <!-- Current Question Display -->
    <div class="current-question-box" id="currentQuestionBox" style="display: none;">
      <div class="current-question-title" id="currentQuestionTitle">
        Select a question to view details
      </div>
      <div class="current-question-text" id="currentQuestionText">
        This question will be displayed to students in your chosen presentation mode
      </div>
    </div>

    <!-- Student Responses -->
    <div class="responses-box" id="responsesBox" style="display: none;">
      <div class="responses-title">
        <i class="fas fa-comments"></i>
        Student Responses (<span id="responseCount">0</span>)
      </div>
      <div id="responsesList">
        <!-- Responses will be populated here -->
      </div>
    </div>

  </div>

  <!-- Footer Navigation -->
  <footer class="footer">
    <div class="footer-container">
      <a href="../teachers/questions/" class="footer-btn">
        <i class="fas fa-plus"></i>
        <span>Create Question</span>
      </a>
      
      <button class="footer-btn refresh" onclick="refreshData()" id="refreshBtn">
        <i class="fas fa-sync"></i>
        <span>Refresh Data</span>
      </button>
      
      <a href="../" class="footer-btn">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
    </div>
  </footer>

  <script>
    // Global data variables
    let allQuestions = [];
    let allResponses = [];
    let currentSelectedQuestion = null;

    // Load data from localStorage
    function loadData() {
      console.log('🔄 Loading data from localStorage...');
      
      // Load questions from multiple possible keys
      const questionKeys = ['alm_questions', 'intuity_questions', 'current_question'];
      for (const key of questionKeys) {
        try {
          const storedQuestions = localStorage.getItem(key);
          if (storedQuestions) {
            const parsed = JSON.parse(storedQuestions);
            
            if (Array.isArray(parsed)) {
              allQuestions = parsed;
              console.log(`✅ Loaded ${allQuestions.length} questions from ${key}`);
              break;
            } else if (typeof parsed === 'object' && parsed.text) {
              // Handle single question object
              allQuestions = [parsed];
              console.log(`✅ Loaded single question from ${key}`);
              break;
            }
          }
        } catch (error) {
          console.error(`❌ Error loading questions from ${key}:`, error);
        }
      }

      // Load responses from multiple possible keys
      const responseKeys = [
        'alm_student_responses', 
        'intuity_responses', 
        'student_responses', 
        'intuity_student_data'
      ];
      
      for (const key of responseKeys) {
        try {
          const storedResponses = localStorage.getItem(key);
          if (storedResponses) {
            const parsed = JSON.parse(storedResponses);
            if (Array.isArray(parsed) && parsed.length > 0) {
              allResponses = parsed;
              console.log(`✅ Loaded ${allResponses.length} responses from ${key}`);
              break;
            }
          }
        } catch (error) {
          console.error(`❌ Error loading responses from ${key}:`, error);
        }
      }

      // Also check for individual response keys
      if (allResponses.length === 0) {
        console.log('🔍 Checking for individual response keys...');
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (key && key.startsWith('response_')) {
            try {
              const response = JSON.parse(localStorage.getItem(key));
              allResponses.push(response);
            } catch (error) {
              console.error(`❌ Error parsing response from ${key}:`, error);
            }
          }
        }
        console.log(`✅ Found ${allResponses.length} individual responses`);
      }

      updateUI();
    }

    // Update all UI elements
    function updateUI() {
      console.log('🎨 Updating UI...');
      
      updateStatusNumbers();
      populateQuestionDropdown();
      updateQuestionDisplay();
      updateResponsesDisplay();
    }

    // Update status numbers
    function updateStatusNumbers() {
      const totalResponses = allResponses.length;
      document.getElementById('totalResponses').textContent = totalResponses;
    }

    // Populate question dropdown
    function populateQuestionDropdown() {
      const selector = document.getElementById('questionSelector');
      
      if (allQuestions.length === 0) {
        selector.innerHTML = '<option value="">No questions available - Create one first</option>';
        return;
      }

      // Clear existing options
      selector.innerHTML = '';

      // Add questions to dropdown
      allQuestions.forEach((question, index) => {
        const option = document.createElement('option');
        option.value = question.id || index;
        option.textContent = `Question ${index + 1}: ${question.text.substring(0, 60)}${question.text.length > 60 ? '...' : ''}`;
        option.setAttribute('data-full-text', question.text);
        selector.appendChild(option);
      });

      // Auto-select first question if none selected
      if (!currentSelectedQuestion && allQuestions.length > 0) {
        currentSelectedQuestion = allQuestions[0];
        selector.value = currentSelectedQuestion.id || 0;
      }
    }

    // Update question display
    function updateQuestionDisplay() {
      const questionBox = document.getElementById('currentQuestionBox');
      const titleElement = document.getElementById('currentQuestionTitle');
      const textElement = document.getElementById('currentQuestionText');

      if (!currentSelectedQuestion) {
        questionBox.style.display = 'none';
        return;
      }

      questionBox.style.display = 'block';
      titleElement.textContent = `Current Question`;
      textElement.textContent = currentSelectedQuestion.text;
    }

    // Update responses display - FIXED VERSION
    function updateResponsesDisplay() {
      const responsesBox = document.getElementById('responsesBox');
      const responsesList = document.getElementById('responsesList');
      const responseCount = document.getElementById('responseCount');

      if (!currentSelectedQuestion) {
        responsesBox.style.display = 'none';
        return;
      }

      // Filter responses for current question - FIXED LOGIC
      const questionResponses = allResponses.filter(response => {
        // Multiple ways to match responses to questions
        return (
          // Match by numeric ID (exact match)
          response.questionId === currentSelectedQuestion.id ||
          // Match by question text (exact match)
          response.questionId === currentSelectedQuestion.text ||
          // Match question text to response's questionText field
          response.questionText === currentSelectedQuestion.text ||
          // Handle cases where questionId might be stored as string
          response.questionId == currentSelectedQuestion.id || // Loose equality
          // Handle cases where questionId is stored as text that matches the ID
          response.questionId === currentSelectedQuestion.id.toString() ||
          // Fallback for legacy data
          (typeof currentSelectedQuestion.id === 'undefined' && response.questionId === 0)
        );
      });

      console.log(`📊 Found ${questionResponses.length} responses for current question`);

      responsesBox.style.display = 'block';
      responseCount.textContent = questionResponses.length;

      if (questionResponses.length === 0) {
        responsesList.innerHTML = `
          <div class="no-responses">
            <div class="no-responses-icon">📝</div>
            <div>No student responses yet for this question</div>
            <div style="font-size: 0.9rem; margin-top: 0.5rem; opacity: 0.7;">
              Share the question with students to start collecting responses
            </div>
          </div>
        `;
        return;
      }

      // Display responses
      responsesList.innerHTML = questionResponses.map(response => `
        <div class="response-card">
          <div class="response-header">
            <div class="student-name">${response.studentName || 'Anonymous Student'}</div>
            <div class="quality-badge ${response.quality || 'needs-work'}">
              ${(response.quality || 'needs-work').replace('-', ' ')}
            </div>
          </div>
          <div class="response-text">${response.answer || 'No response text'}</div>
          <div class="response-meta">
            <span><i class="fas fa-clock"></i> ${response.timestamp || 'Unknown time'}</span>
            <span><i class="fas fa-pen"></i> ${response.wordCount || 0} words</span>
            <span><i class="fas fa-star"></i> ${response.score || 0}% score</span>
          </div>
        </div>
      `).join('');
    }

    // Handle question selection change
    function handleQuestionChange() {
      const selector = document.getElementById('questionSelector');
      const selectedValue = selector.value;
      const selectedIndex = selector.selectedIndex;
      const selectedOption = selector.options[selectedIndex];
      
      if (!selectedValue) {
        currentSelectedQuestion = null;
        updateQuestionDisplay();
        updateResponsesDisplay();
        return;
      }

      // Find the selected question
      currentSelectedQuestion = allQuestions.find(q => 
        q.id == selectedValue || 
        allQuestions.indexOf(q) == selectedValue
      );

      // If not found by ID, try to find by index
      if (!currentSelectedQuestion && selectedOption && selectedOption.getAttribute('data-full-text')) {
        currentSelectedQuestion = {
          id: selectedValue,
          text: selectedOption.getAttribute('data-full-text')
        };
      }

      console.log('📋 Selected question:', currentSelectedQuestion);
      
      updateQuestionDisplay();
      updateResponsesDisplay();
    }

    // Refresh data
    function refreshData() {
      const refreshBtn = document.getElementById('refreshBtn');
      const originalContent = refreshBtn.innerHTML;
      
      refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Refreshing...</span>';
      
      setTimeout(() => {
        loadData();
        refreshBtn.innerHTML = originalContent;
        console.log('✅ Data refreshed');
        
        // Show notification
        const notification = document.createElement('div');
        notification.style.cssText = `
          position: fixed;
          top: 20px;
          right: 20px;
          background: rgba(45, 212, 191, 0.1);
          border: 1px solid var(--accent-teal);
          color: var(--accent-teal);
          padding: 1rem 1.5rem;
          border-radius: 8px;
          backdrop-filter: blur(20px);
          z-index: 1000;
          transition: all 0.3s ease;
        `;
        notification.innerHTML = '<i class="fas fa-check"></i> Data refreshed successfully!';
        document.body.appendChild(notification);
        
        setTimeout(() => {
          notification.style.opacity = '0';
          setTimeout(() => notification.remove(), 300);
        }, 2000);
      }, 1000);
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
      console.log('🚀 INTUITY Analytics Dashboard - FIXED VERSION LOADED');
      
      // Load initial data
      loadData();
      
      // Set up event listeners
      const questionSelector = document.getElementById('questionSelector');
      questionSelector.addEventListener('change', handleQuestionChange);
      
      console.log('✅ Analytics dashboard fully initialized and connected!');
    });
  </script>

</body>
</html>
