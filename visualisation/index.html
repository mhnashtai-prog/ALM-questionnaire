<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INTUITY - Analytics Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000 0%, #1a0a05 100%);
      color: white;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 25px 20px 0;
      gap: 20px;
    }

    .header {
      text-align: center;
      flex-shrink: 0;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 800;
      color: rgb(255, 140, 60);
      margin-bottom: 8px;
      letter-spacing: 2px;
    }

    .header p {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      letter-spacing: 0.5px;
    }

    .dropdown-section {
      flex-shrink: 0;
      padding: 0 10px;
    }

    .selection-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      gap: 10px;
    }

    .selection-title {
      color: rgba(255, 140, 60, 0.9);
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }

    .refresh-btn {
      background: rgba(255, 140, 60, 0.2);
      border: 1px solid rgba(255, 140, 60, 0.4);
      border-radius: 10px;
      padding: 6px 14px;
      color: rgba(255, 140, 60, 0.9);
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .refresh-btn:hover {
      background: rgba(255, 140, 60, 0.3);
      transform: scale(1.05);
    }

    .question-dropdown {
      width: 100%;
      background: rgba(15, 15, 15, 0.9);
      border: 2px solid rgba(255, 140, 60, 0.4);
      border-radius: 16px;
      color: #fff;
      font-size: 18px;
      padding: 18px 24px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .question-dropdown:focus {
      outline: none;
      border-color: rgba(255, 140, 60, 0.8);
    }

    .question-dropdown option {
      background: rgba(25, 25, 25, 0.98);
      padding: 14px;
    }

    .main-content {
      flex: 1;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      overflow-y: auto;
      padding: 10px 0;
    }

    .analytics-container {
      width: 100%;
      max-width: 600px;
    }

    .analytics-box {
      background: rgba(5, 5, 5, 0.8);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .analytics-box.has-selection {
      border-color: rgba(255, 140, 60, 0.3);
    }

    .content-area {
      width: 100%;
      display: flex;
      flex-direction: column;
      padding: 30px 28px;
      justify-content: center;
      align-items: center;
      min-height: 120px;
      gap: 20px;
    }

    .response-counter {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      color: rgba(255, 140, 60, 0.9);
      font-size: 20px;
      font-weight: 600;
    }

    .response-counter.no-selection {
      color: rgba(255, 255, 255, 0.4);
      font-size: 16px;
      font-weight: 400;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      width: 100%;
    }

    .stat-card {
      background: rgba(255, 140, 60, 0.1);
      border: 1px solid rgba(255, 140, 60, 0.3);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: rgba(255, 140, 60, 0.9);
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .response-list {
      width: 100%;
      max-height: 300px;
      overflow-y: auto;
    }

    .response-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 10px;
    }

    .response-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 13px;
    }

    .student-name {
      color: rgba(255, 140, 60, 0.9);
      font-weight: 600;
    }

    .word-count {
      color: rgba(255, 255, 255, 0.5);
      font-size: 11px;
    }

    .response-text {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      line-height: 1.4;
    }

    .delete-btn {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      color: rgba(239, 68, 68, 0.6);
      font-size: 18px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 0;
      transform: scale(0.8);
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .delete-btn.visible {
      opacity: 1;
      transform: scale(1);
      pointer-events: all;
    }

    .delete-btn:hover {
      background: rgba(239, 68, 68, 0.2);
      border-color: rgba(239, 68, 68, 0.4);
      color: rgba(239, 68, 68, 0.9);
      transform: scale(1.1);
      box-shadow: 0 4px 20px rgba(239, 68, 68, 0.2);
    }

    .footer {
      background: rgba(15, 15, 15, 0.8);
      border-radius: 20px;
      padding: 18px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-shrink: 0;
    }

    .nav-button {
      background: rgba(255, 255, 255, 0.08);
      border: none;
      border-radius: 14px;
      padding: 14px 24px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }

    .nav-button:hover {
      background: rgba(255, 140, 60, 0.2);
      color: #fff;
      transform: translateY(-2px);
    }

    .nav-button.primary {
      background: rgba(255, 140, 60, 0.2);
      color: rgba(255, 140, 60, 1);
      border: 1px solid rgba(255, 140, 60, 0.3);
    }
    
    .nav-button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      transform: none;
    }

    .notification {
      position: fixed;
      top: 25px;
      right: 25px;
      padding: 16px 24px;
      border-radius: 14px;
      z-index: 1000;
      transition: all 0.3s ease;
      transform: translateX(120%);
      font-size: 14px;
      max-width: 350px;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      background: rgba(16, 185, 129, 0.2);
      border: 1px solid rgba(16, 185, 129, 0.4);
      color: rgba(16, 185, 129, 0.95);
    }

    .notification.info {
      background: rgba(255, 140, 60, 0.2);
      border: 1px solid rgba(255, 140, 60, 0.4);
      color: rgba(255, 140, 60, 0.95);
    }

    .notification.error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.4);
      color: rgba(239, 68, 68, 0.95);
    }

    .dialog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 2000;
      display: none;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(15px);
    }

    .dialog-overlay.show {
      display: flex;
    }

    .dialog-box {
      background: rgba(10, 10, 10, 0.95);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 35px;
      max-width: 450px;
      width: 90%;
      text-align: center;
      backdrop-filter: blur(20px);
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
      transform: scale(0.9);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .dialog-overlay.show .dialog-box {
      transform: scale(1);
    }

    .dialog-title {
      color: #fff;
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .dialog-message {
      color: rgba(255, 255, 255, 0.8);
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .dialog-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .dialog-btn {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      min-width: 90px;
    }

    .dialog-btn.cancel {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .dialog-btn.cancel:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .dialog-btn.delete {
      background: rgba(239, 68, 68, 0.2);
      color: rgba(239, 68, 68, 1);
      border: 1px solid rgba(239, 68, 68, 0.4);
    }

    .dialog-btn.delete:hover {
      background: rgba(239, 68, 68, 0.3);
      color: #fff;
      box-shadow: 0 8px 25px rgba(239, 68, 68, 0.3);
    }

    .loading-spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 140, 60, 0.3);
      border-top-color: rgba(255, 140, 60, 0.9);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>INTUITY</h1>
      <p>Analytics Dashboard</p>
    </header>

    <section class="dropdown-section">
      <div class="selection-header">
        <div class="selection-title">📊 Question Analytics</div>
        <button class="refresh-btn" onclick="loadAllData()">🔄 Refresh</button>
      </div>
      <select class="question-dropdown" id="questionSelector" onchange="handleQuestionChange()">
        <option value="">Loading questions...</option>
      </select>
    </section>

    <main class="main-content">
      <div class="analytics-container">
        <div class="analytics-box" id="analyticsBox">
          <div class="content-area">
            <div class="response-counter no-selection" id="responseCounter">
              Select a question above to view analytics
            </div>
            <div class="stats-grid" id="statsGrid" style="display: none;">
              <div class="stat-card">
                <div class="stat-value" id="totalResponses">0</div>
                <div class="stat-label">Responses</div>
              </div>
              <div class="stat-card">
                <div class="stat-value" id="avgWords">0</div>
                <div class="stat-label">Avg Words</div>
              </div>
              <div class="stat-card">
                <div class="stat-value" id="withPhotos">0</div>
                <div class="stat-label">With Photos</div>
              </div>
            </div>
            <div class="response-list" id="responseList" style="display: none;"></div>
            <button class="delete-btn" id="deleteBtn" onclick="showDeleteConfirmation()" title="Delete this question">🗑</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <button class="nav-button primary" id="displayBtn" onclick="displayResponses()" disabled>DISPLAY</button>
      <a href="../index.html" class="nav-button">HOME</a>
      <a href="../teachers/questions/" class="nav-button">CREATE</a>
    </footer>
  </div>

  <div class="dialog-overlay" id="confirmDialog">
    <div class="dialog-box">
      <div class="dialog-title">Delete Question</div>
      <div class="dialog-message" id="dialogMessage">
        Are you sure you want to delete this question and all responses? This action cannot be undone.
      </div>
      <div class="dialog-buttons">
        <button class="dialog-btn cancel" onclick="closeConfirmDialog()">Cancel</button>
        <button class="dialog-btn delete" onclick="confirmDelete()">Delete</button>
      </div>
    </div>
  </div>

  <script>
    let allQuestions = [];
    let allResponses = [];
    let currentSelectedQuestion = null;
    let supabase = null;
    let isOnline = false;

    const SUPABASE_URL = 'https://hpdebohqsvjlxeapzkrr.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhwZGVib2hxc3ZqbHhlYXB6a3JyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4NzkxMTEsImV4cCI6MjA3MzQ1NTExMX0.mnOtWgJaxNDcroSYJSiPxqov47KY3KXOeeltSUL3adw';

    function initSupabase() {
      try {
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        checkOnlineStatus();
        return true;
      } catch (error) {
        console.error('Supabase initialization error:', error);
        return false;
      }
    }

    async function checkOnlineStatus() {
      try {
        const { data, error } = await supabase.from('questions').select('id').limit(1);
        isOnline = !error;
      } catch (error) {
        isOnline = false;
      }
    }

    async function loadAllData() {
      showNotification('Refreshing data...', 'info');
      
      await loadAllQuestions();
      await loadAllResponses();
      updateUI();
      
      showNotification(`Loaded ${allQuestions.length} questions, ${allResponses.length} responses`, 'success');
    }

    async function loadAllQuestions() {
      let foundQuestions = [];
      
      if (supabase && isOnline) {
        try {
          const { data, error } = await supabase
            .from('questions')
            .select('*')
            .order('created_at', { ascending: false });
          
          if (!error && data && data.length > 0) {
            foundQuestions = data;
            console.log(`✓ Loaded ${data.length} questions from Supabase`);
          }
        } catch (err) {
          console.error('Supabase fetch failed:', err);
        }
      }
      
      if (foundQuestions.length === 0) {
        const storageKeys = ['current_question', 'intuity_current_question', 'intuity_questions', 'alm_questions'];
        
        for (const key of storageKeys) {
          try {
            const stored = localStorage.getItem(key);
            if (stored && stored !== 'null') {
              const parsed = JSON.parse(stored);
              
              if (Array.isArray(parsed)) {
                const valid = parsed.filter(q => q && (q.text || q.question_text));
                if (valid.length > 0) {
                  foundQuestions = valid;
                  console.log(`✓ Loaded ${valid.length} questions from ${key}`);
                  break;
                }
              } else if (parsed && (parsed.text || parsed.question_text)) {
                foundQuestions = [parsed];
                console.log(`✓ Loaded 1 question from ${key}`);
                break;
              }
            }
          } catch (e) {}
        }
      }
      
      allQuestions = foundQuestions;
    }

    async function loadAllResponses() {
      let foundResponses = [];
      
      if (supabase && isOnline) {
        try {
          const { data, error } = await supabase
            .from('student_responses')
            .select('*')
            .order('submitted_at', { ascending: false });

          if (!error && data && data.length > 0) {
            foundResponses = data;
            console.log(`✓ Loaded ${data.length} responses from Supabase`);
          }
        } catch (err) {
          console.error('Supabase fetch failed:', err);
        }
      }
      
      if (foundResponses.length === 0) {
        const storageKeys = ['intuity_student_responses', 'alm_student_responses', 'student_responses'];
        
        for (const key of storageKeys) {
          try {
            const stored = localStorage.getItem(key);
            if (stored && stored !== '[]' && stored !== 'null') {
              const parsed = JSON.parse(stored);
              if (Array.isArray(parsed) && parsed.length > 0) {
                foundResponses = parsed;
                console.log(`✓ Loaded ${parsed.length} responses from ${key}`);
                break;
              }
            }
          } catch (e) {}
        }
      }
      
      allResponses = foundResponses;
    }

    function getResponsesForQuestion(question) {
      if (!question) return [];
      
      const questionId = question.id;
      const questionText = (question.text || question.question_text || '').trim().toLowerCase();
      
      if (!questionId && !questionText) return [];
      
      const matchedById = allResponses.filter(response => {
        const respQId = response.question_id || response.questionId;
        return questionId && respQId && questionId === respQId;
      });
      
      if (matchedById.length > 0) {
        return matchedById;
      }
      
      if (questionText) {
        const matchedByText = allResponses.filter(response => {
          const respText = (response.metadata?.questionText || '').trim().toLowerCase();
          if (!respText) return false;
          const similarity = calculateSimilarity(questionText, respText);
          return similarity > 0.8;
        });
        
        if (matchedByText.length > 0) {
          return matchedByText;
        }
      }

      return [];
    }
    
    function calculateSimilarity(text1, text2) {
      if (!text1 || !text2) return 0;
      const maxLen = Math.max(text1.length, text2.length);
      const minLen = Math.min(text1.length, text2.length);
      
      if (minLen / maxLen < 0.5) return 0;
      
      let matches = 0;
      for (let i = 0; i < minLen; i++) {
        if (text1[i] === text2[i]) matches++;
      }
      
      return matches / maxLen;
    }

    function updateUI() {
      populateQuestionDropdown();
      updateAnalyticsBox();
      updateButtons();
    }

    function populateQuestionDropdown() {
      const selector = document.getElementById('questionSelector');
      
      if (allQuestions.length === 0) {
        selector.innerHTML = '<option value="">No questions available</option>';
        return;
      }

      selector.innerHTML = '<option value="">Select a question...</option>';

      allQuestions.forEach((question, index) => {
        const option = document.createElement('option');
        option.value = index;
        
        const text = question.text || question.question_text || 'Untitled';
        const shortText = text.length > 50 ? text.substring(0, 50) + '...' : text;
        const responses = getResponsesForQuestion(question);
        const date = new Date(question.created_at || question.published_at || 0);
        
        option.textContent = `${shortText} - ${responses.length} response${responses.length !== 1 ? 's' : ''} (${date.toLocaleDateString()})`;
        selector.appendChild(option);
      });
    }

    function updateAnalyticsBox() {
      const counter = document.getElementById('responseCounter');
      const analyticsBox = document.getElementById('analyticsBox');
      const statsGrid = document.getElementById('statsGrid');
      const responseList = document.getElementById('responseList');
      const deleteBtn = document.getElementById('deleteBtn');
      
      if (!currentSelectedQuestion) {
        counter.textContent = 'Select a question above to view analytics';
        counter.className = 'response-counter no-selection';
        analyticsBox.classList.remove('has-selection');
        statsGrid.style.display = 'none';
        responseList.style.display = 'none';
        deleteBtn.classList.remove('visible');
        return;
      }
      
      const responses = getResponsesForQuestion(currentSelectedQuestion);
      const count = responses.length;
      
      counter.textContent = `${count} Response${count !== 1 ? 's' : ''}`;
      counter.className = 'response-counter';
      analyticsBox.classList.add('has-selection');
      deleteBtn.classList.add('visible');
      
      if (count > 0) {
        statsGrid.style.display = 'grid';
        
        const totalWords = responses.reduce((sum, r) => {
          const text = r.answer || r.response_text || '';
          return sum + text.split(/\s+/).filter(w => w.length > 0).length;
        }, 0);
        const avgWords = Math.round(totalWords / count);
        const withPhotos = responses.filter(r => r.photo_url || r.hasPhoto).length;
        
        document.getElementById('totalResponses').textContent = count;
        document.getElementById('avgWords').textContent = avgWords;
        document.getElementById('withPhotos').textContent = withPhotos;
        
        responseList.style.display = 'block';
        responseList.innerHTML = '';
        
        responses.slice(0, 5).forEach(response => {
          const item = document.createElement('div');
          item.className = 'response-item';
          
          const name = response.student_name || response.studentName || 'Anonymous';
          const text = response.answer || response.response_text || '';
          const words = text.split(/\s+/).filter(w => w.length > 0).length;
          const preview = text.length > 100 ? text.substring(0, 100) + '...' : text;
          
          item.innerHTML = `
            <div class="response-header">
              <span class="student-name">${escapeHtml(name)}</span>
              <span class="word-count">${words} words</span>
            </div>
            <div class="response-text">${escapeHtml(preview)}</div>
          `;
          
          responseList.appendChild(item);
        });
        
        if (count > 5) {
          const more = document.createElement('div');
          more.style.textAlign = 'center';
          more.style.color = 'rgba(255,255,255,0.5)';
          more.style.fontSize = '12px';
          more.style.marginTop = '10px';
          more.textContent = `+ ${count - 5} more responses`;
          responseList.appendChild(more);
        }
      } else {
        statsGrid.style.display = 'none';
        responseList.style.display = 'none';
      }
    }

    function updateButtons() {
      const displayBtn = document.getElementById('displayBtn');
      
      const hasSelection = currentSelectedQuestion !== null;
      const hasResponses = hasSelection && getResponsesForQuestion(currentSelectedQuestion).length > 0;
      
      displayBtn.disabled = !hasResponses;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function handleQuestionChange() {
      const selector = document.getElementById('questionSelector');
      const selectedValue = selector.value;
      
      if (!selectedValue) {
        currentSelectedQuestion = null;
      } else {
        currentSelectedQuestion = allQuestions[parseInt(selectedValue)];
      }
      
      updateAnalyticsBox();
      updateButtons();
    }

    function showDeleteConfirmation() {
      if (!currentSelectedQuestion) return;

      const responses = getResponsesForQuestion(currentSelectedQuestion);
      const count = responses.length;
      
      const message = document.getElementById('dialogMessage');
      const questionText = currentSelectedQuestion.text || currentSelectedQuestion.question_text || 'this question';
      const shortQuestion = questionText.length > 50 ? questionText.substring(0, 50) + '...' : questionText;
      
      if (count > 0) {
        message.textContent = `Are you sure you want to delete "${shortQuestion}" and all ${count} response${count !== 1 ? 's' : ''}? This action cannot be undone.`;
      } else {
        message.textContent = `Are you sure you want to delete "${shortQuestion}"? This action cannot be undone.`;
      }
      
      document.getElementById('confirmDialog').classList.add('show');
    }

    function closeConfirmDialog() {
      document.getElementById('confirmDialog').classList.remove('show');
    }

    async function confirmDelete() {
      if (!currentSelectedQuestion) {
        closeConfirmDialog();
        return;
      }

      const questionToDelete = currentSelectedQuestion;
      const questionId = questionToDelete.id;

      try {
        const responsesToDelete = getResponsesForQuestion(questionToDelete);
        
        if (supabase && isOnline && questionId) {
          try {
            if (responsesToDelete.length > 0) {
              const responseIds = responsesToDelete.map(r => r.id).filter(id => id);
              if (responseIds.length > 0) {
                const { error: respError } = await supabase
                  .from('student_responses')
                  .delete()
                  .in('id', responseIds);
                
                if (respError) console.error('Error deleting responses:', respError);
              }
            }
            
            const { error: qError } = await supabase
              .from('questions')
              .delete()
              .eq('id', questionId);
            
            if (qError) console.error('Error deleting question:', qError);
          } catch (err) {
            console.error('Supabase delete error:', err);
          }
        }
        
        responsesToDelete.forEach(response => {
          const index = allResponses.findIndex(r => r === response);
          if (index > -1) {
            allResponses.splice(index, 1);
          }
        });

        const questionIndex = allQuestions.findIndex(q => q === questionToDelete);
        if (questionIndex > -1) {
          allQuestions.splice(questionIndex, 1);
        }

        localStorage.setItem('intuity_student_responses', JSON.stringify(allResponses));
        
        const storedQuestion = localStorage.getItem('intuity_current_question');
        if (storedQuestion) {
          try {
            const parsed = JSON.parse(storedQuestion);
            if (parsed.id === questionId) {
              localStorage.removeItem('intuity_current_question');
            }
          } catch (e) {}
        }
        
        currentSelectedQuestion = null;
        document.getElementById('questionSelector').value = '';
        updateUI();
        closeConfirmDialog();
        showNotification('Question deleted successfully', 'success');
        
      } catch (error) {
        console.error('Error deleting question:', error);
        showNotification('Error deleting question', 'error');
        closeConfirmDialog();
      }
    }

    function displayResponses() {
      if (!currentSelectedQuestion) {
        showNotification('Please select a question first', 'error');
        return;
      }
      
      const matched = getResponsesForQuestion(currentSelectedQuestion);
      
      if (matched.length === 0) {
        showNotification('No responses to display', 'info');
        return;
      }
      
      const displayBtn = document.getElementById('displayBtn');
      displayBtn.innerHTML = '<span class="loading-spinner"></span> Loading...';
      displayBtn.disabled = true;
      
      const MAX_DISPLAY_RESPONSES = 50;
      const responsesToDisplay = matched.slice(0, MAX_DISPLAY_RESPONSES);
      
      const compactResponses = responsesToDisplay.map(r => ({
        student_name: r.student_name || r.studentName,
        answer: r.answer || r.response_text,
        photo_url: r.photo_url || r.photoUrl,
        submitted_at: r.submitted_at || r.timestamp || r.created_at,
        question_id: r.question_id || r.questionId
      }));
      
      try {
        localStorage.setItem('display_question', JSON.stringify(currentSelectedQuestion));
        localStorage.setItem('display_responses', JSON.stringify(compactResponses));
        
        const displayCount = responsesToDisplay.length;
        const totalCount = matched.length;
        
        if (totalCount > MAX_DISPLAY_RESPONSES) {
          showNotification(`Opening display with first ${displayCount} of ${totalCount} responses`, 'info');
        } else {
          showNotification(`Opening display with ${displayCount} responses...`, 'info');
        }
        
        setTimeout(() => {
          displayBtn.innerHTML = 'DISPLAY';
          displayBtn.disabled = false;
          
          window.open('../displays/', '_blank');
        }, 500);
      } catch (error) {
        displayBtn.innerHTML = 'DISPLAY';
        displayBtn.disabled = false;
        
        if (error.name === 'QuotaExceededError') {
          showNotification('Too many responses. Try a question with fewer responses.', 'error');
        } else {
          showNotification('Error: ' + error.message, 'error');
        }
      }
    }

    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      
      document.body.appendChild(notification);
      setTimeout(() => notification.classList.add('show'), 100);
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }

    setInterval(async () => {
      if (!supabase || !isOnline) return;
      
      const prevQ = allQuestions.length;
      const prevR = allResponses.length;
      
      await loadAllQuestions();
      await loadAllResponses();
      
      if (allQuestions.length !== prevQ || allResponses.length !== prevR) {
        updateUI();
      }
    }, 15000);

    document.addEventListener('DOMContentLoaded', async () => {
      initSupabase();
      await new Promise(resolve => setTimeout(resolve, 500));
      await loadAllData();
      
      document.getElementById('confirmDialog').addEventListener('click', function(e) {
        if (e.target === this) {
          closeConfirmDialog();
        }
      });

      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          closeConfirmDialog();
        }
      });
    });
  </script>
