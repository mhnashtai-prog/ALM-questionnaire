<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INTUITY - Analytics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  
  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      position: relative;
      background: #000000;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(255, 140, 60, 0.45) 0%, transparent 55%),
                  radial-gradient(circle at 70% 80%, rgba(255, 100, 40, 0.35) 0%, transparent 45%),
                  radial-gradient(circle at 20% 70%, rgba(200, 80, 30, 0.25) 0%, transparent 65%),
                  radial-gradient(circle at 90% 10%, rgba(255, 160, 80, 0.2) 0%, transparent 40%),
                  linear-gradient(135deg, #000000 0%, #000000 30%, #0a0503 70%, #000000 100%);
    }

    .curved-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 1;
    }

    .curve {
      position: absolute;
      border-radius: 50%;
      backdrop-filter: blur(2px);
    }

    .curve1 {
      width: 200px;
      height: 400px;
      top: -100px;
      right: -50px;
      transform: rotate(30deg);
      border: 2px solid rgba(255, 140, 60, 0.7);
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.25) 0%, rgba(255, 100, 40, 0.15) 50%, rgba(200, 80, 30, 0.08) 100%);
      box-shadow: inset 0 0 60px rgba(255, 120, 50, 0.2), 0 0 40px rgba(255, 140, 60, 0.15);
      opacity: 0.9;
      animation: float 8s ease-in-out infinite;
    }

    .curve2 {
      width: 150px;
      height: 300px;
      bottom: -80px;
      left: -30px;
      transform: rotate(-20deg);
      border: 1px solid rgba(255, 100, 40, 0.5);
      background: linear-gradient(45deg, rgba(255, 100, 40, 0.18) 0%, rgba(200, 80, 30, 0.12) 50%, transparent 100%);
      box-shadow: inset 0 0 45px rgba(255, 100, 40, 0.15);
      opacity: 0.7;
      animation: float 10s ease-in-out infinite reverse;
    }

    .curve3 {
      width: 120px;
      height: 250px;
      top: 40%;
      right: 10%;
      transform: rotate(60deg);
      border: 1px solid rgba(255, 160, 80, 0.4);
      background: linear-gradient(45deg, rgba(255, 160, 80, 0.12) 0%, rgba(255, 140, 60, 0.06) 50%, transparent 100%);
      box-shadow: inset 0 0 35px rgba(255, 160, 80, 0.1);
      opacity: 0.5;
      animation: drift 6s ease-in-out infinite;
    }

    .curve4 {
      width: 80px;
      height: 160px;
      top: 20%;
      left: 20%;
      transform: rotate(-45deg);
      border: 1px solid rgba(255, 120, 50, 0.3);
      background: linear-gradient(45deg, rgba(255, 120, 50, 0.08) 0%, rgba(200, 80, 30, 0.04) 50%, transparent 100%);
      box-shadow: inset 0 0 25px rgba(255, 120, 50, 0.08);
      opacity: 0.3;
      animation: pulse 12s ease-in-out infinite;
    }

    .curve5 {
      width: 180px;
      height: 360px;
      bottom: 10%;
      right: 15%;
      transform: rotate(15deg);
      border: 1.5px solid rgba(255, 140, 60, 0.6);
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.2) 0%, rgba(255, 100, 40, 0.12) 50%, rgba(200, 80, 30, 0.06) 100%);
      box-shadow: inset 0 0 50px rgba(255, 140, 60, 0.18), 0 0 30px rgba(255, 140, 60, 0.12);
      opacity: 0.8;
      animation: float 9s ease-in-out infinite reverse;
    }

    .curve6 {
      width: 60px;
      height: 120px;
      top: 65%;
      left: 8%;
      transform: rotate(80deg);
      border: 1px solid rgba(255, 160, 80, 0.2);
      background: linear-gradient(45deg, rgba(255, 160, 80, 0.06) 0%, transparent 100%);
      opacity: 0.2;
      animation: drift 15s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(var(--rotate)); opacity: var(--base-opacity); }
      33% { transform: translateY(-8px) rotate(calc(var(--rotate) + 1deg)); opacity: calc(var(--base-opacity) * 1.2); }
      66% { transform: translateY(-4px) rotate(calc(var(--rotate) - 0.5deg)); opacity: calc(var(--base-opacity) * 0.8); }
    }

    @keyframes pulse {
      0%, 100% { opacity: var(--base-opacity); transform: scale(1) rotate(var(--rotate)); }
      50% { opacity: calc(var(--base-opacity) * 1.5); transform: scale(1.02) rotate(var(--rotate)); }
    }

    @keyframes drift {
      0%, 100% { transform: translateX(0px) translateY(0px) rotate(var(--rotate)); }
      25% { transform: translateX(3px) translateY(-5px) rotate(calc(var(--rotate) + 1deg)); }
      50% { transform: translateX(-2px) translateY(-8px) rotate(calc(var(--rotate) - 0.5deg)); }
      75% { transform: translateX(4px) translateY(-3px) rotate(calc(var(--rotate) + 0.8deg)); }
    }

    .curve1 { --base-opacity: 0.9; --rotate: 30deg; }
    .curve2 { --base-opacity: 0.7; --rotate: -20deg; }
    .curve3 { --base-opacity: 0.5; --rotate: 60deg; }
    .curve4 { --base-opacity: 0.3; --rotate: -45deg; }
    .curve5 { --base-opacity: 0.8; --rotate: 15deg; }
    .curve6 { --base-opacity: 0.2; --rotate: 80deg; }

    .container {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 60px 20px 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 800;
      color: #fff;
      margin-bottom: 8px;
      letter-spacing: 2px;
      text-shadow: 0 0 20px rgba(255, 140, 60, 0.3);
    }

    .header p {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-bottom: 140px;
    }

    .analytics-container {
      width: 100%;
      height: 5cm;
      position: relative;
      perspective: 1000px;
      overflow: hidden;
    }

    .analytics-box {
      width: 100%;
      height: 100%;
      background: #000000;
      border-radius: 20px;
      border: none;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .analytics-box:hover {
      transform: translateY(-2px);
    }

    .content-area {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 20px;
      justify-content: space-between;
    }

    .dropdown-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .question-dropdown {
      width: 100%;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 18px;
      font-family: inherit;
      outline: none;
      padding: 15px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .question-dropdown:focus {
      border-bottom-color: rgba(255, 140, 60, 0.6);
    }

    .question-dropdown option {
      background: rgba(26, 35, 50, 0.95);
      color: #fff;
      padding: 10px;
    }

    .response-counter {
      text-align: center;
      padding: 15px 0;
      color: rgba(255, 140, 60, 0.8);
      font-size: 16px;
      font-weight: 500;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .footer {
      margin-top: 40px;
      background: rgba(64, 64, 64, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .nav-button {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.08);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      text-decoration: none;
    }

    .nav-button:hover {
      background: rgba(255, 140, 60, 0.2);
      color: #fff;
      transform: scale(1.1);
    }

    .nav-button:active {
      transform: scale(0.95);
    }

    .nav-button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
    }

    .nav-button.primary {
      background: rgba(255, 140, 60, 0.2);
      color: rgba(255, 140, 60, 1);
    }

    .nav-button.primary:hover {
      background: rgba(255, 140, 60, 0.3);
      color: #fff;
      transform: scale(1.1);
    }

    .nav-button.primary:disabled {
      opacity: 0.4;
      background: rgba(255, 255, 255, 0.08);
      color: rgba(255, 255, 255, 0.7);
      transform: none;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      z-index: 1000;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      transform: translateX(100%);
      font-size: 14px;
      font-weight: 500;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: rgba(16, 185, 129, 0.9);
    }

    .notification.info {
      background: rgba(255, 140, 60, 0.1);
      border: 1px solid rgba(255, 140, 60, 0.3);
      color: rgba(255, 140, 60, 0.9);
    }

    .notification.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: rgba(239, 68, 68, 0.9);
    }

    @media (max-width: 768px) {
      .container {
        padding: 40px 15px 15px;
      }
      
      .header h1 {
        font-size: 28px;
      }
      
      .analytics-container {
        height: 4cm;
      }
      
      .content-area {
        padding: 15px;
      }
      
      .question-dropdown {
        font-size: 16px;
        padding: 12px 0;
      }
      
      .response-counter {
        font-size: 14px;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="curved-overlay">
      <div class="curve curve1"></div>
      <div class="curve curve2"></div>
      <div class="curve curve3"></div>
      <div class="curve curve4"></div>
      <div class="curve curve5"></div>
      <div class="curve curve6"></div>
    </div>
  </div>

  <div class="container">
    <header class="header">
      <h1>INTUITY</h1>
      <p>Analytics<br>By Majid Nashtai</p>
    </header>

    <main class="main-content">
      <div class="analytics-container">
        <div class="analytics-box">
          <div class="content-area">
            <div class="dropdown-section">
              <select class="question-dropdown" id="questionSelector">
                <option value="">Loading questions...</option>
              </select>
            </div>
            
            <div class="response-counter" id="responseCounter">
              0 Responses
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <button class="nav-button primary" id="displayBtn" disabled>📊</button>
      <a href="../" class="nav-button">⌂</a>
      <a href="../teachers/questions/" class="nav-button">+</a>
    </footer>
  </div>

  <script>
    // Supabase Configuration
    const SUPABASE_URL = 'https://hpdebohqsvjlxeapzkrr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhwZGVib2hxc3ZqbHhlYXB6a3JyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4NzkxMTEsImV4cCI6MjA3MzQ1NTExMX0.mnOtWgJaxNDcroSYJSiPxqov47KY3KXOeeltSUL3adw';

    // Global variables
    let supabase;
    let allQuestions = [];
    let allResponses = [];
    let currentSelectedQuestion = null;
    let isConnected = false;

    // Initialize Supabase
    function initSupabase() {
      try {
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        console.log('✅ Supabase client initialized');
        testConnection();
        return true;
      } catch (error) {
        console.error('❌ Error initializing Supabase:', error);
        loadLocalStorageData();
        return false;
      }
    }

    // Test Supabase connection
    async function testConnection() {
      try {
        const { data, error } = await supabase.from('questions').select('count').limit(1);
        
        if (error) throw error;
        
        isConnected = true;
        console.log('✅ Supabase connection successful');
        
        await loadInitialData();
        
      } catch (error) {
        console.error('❌ Supabase connection failed:', error);
        isConnected = false;
        loadLocalStorageData();
      }
    }

    // Load initial data from Supabase
    async function loadInitialData() {
      try {
        console.log('📊 Loading data from Supabase...');
        
        // Load questions
        const { data: questions, error: questionsError } = await supabase
          .from('questions')
          .select('*')
          .order('created_at', { ascending: false });

        if (questionsError) throw questionsError;

        allQuestions = questions || [];
        console.log(`✅ Loaded ${allQuestions.length} questions`);

        // Load responses
        const { data: responses, error: responsesError } = await supabase
          .from('student_responses')
          .select('*')
          .order('submitted_at', { ascending: false });

        if (responsesError) throw responsesError;

        allResponses = responses || [];
        console.log(`✅ Loaded ${allResponses.length} responses`);

        updateUI();
        showNotification('Connected to database', 'success');
        
      } catch (error) {
        console.error('❌ Error loading data:', error);
        showNotification('Using offline data', 'error');
        loadLocalStorageData();
      }
    }

    // Load from localStorage
    function loadLocalStorageData() {
      console.log('📱 Loading offline data...');
      
      try {
        // Load questions
        const questionKeys = ['alm_questions', 'intuity_questions', 'current_question'];
        for (const key of questionKeys) {
          const stored = localStorage.getItem(key);
          if (stored) {
            const parsed = JSON.parse(stored);
            if (Array.isArray(parsed)) {
              allQuestions = parsed;
              break;
            } else if (typeof parsed === 'object' && parsed.text) {
              allQuestions = [parsed];
              break;
            }
          }
        }

        // Load responses
        const responseKeys = ['alm_student_responses', 'intuity_responses', 'student_responses'];
        allResponses = [];
        
        for (const key of responseKeys) {
          const stored = localStorage.getItem(key);
          if (stored) {
            const parsed = JSON.parse(stored);
            if (Array.isArray(parsed)) {
              allResponses = allResponses.concat(parsed);
            }
          }
        }

        console.log(`📱 Loaded ${allQuestions.length} questions, ${allResponses.length} responses`);
        
        updateUI();
        
        if (allQuestions.length === 0) {
          showNotification('No questions found', 'info');
        } else {
          showNotification('Using offline data', 'info');
        }
        
      } catch (error) {
        console.error('❌ Error loading offline data:', error);
        updateUI();
      }
    }

    // Update UI
    function updateUI() {
      populateQuestionDropdown();
      updateResponseCount();
      updateDisplayButton();
    }

    // Populate question dropdown
    function populateQuestionDropdown() {
      const selector = document.getElementById('questionSelector');
      
      if (allQuestions.length === 0) {
        selector.innerHTML = '<option value="">No questions available</option>';
        return;
      }

      selector.innerHTML = '<option value="">Select a question...</option>';

      allQuestions.forEach((question, index) => {
        const option = document.createElement('option');
        option.value = question.id || index;
        
        const questionText = question.text || question.question_text || 'Untitled Question';
        const shortText = questionText.length > 60 ? questionText.substring(0, 60) + '...' : questionText;
        option.textContent = shortText;
        selector.appendChild(option);
      });
    }

    // Get responses for question
    function getResponsesForQuestion(question) {
      if (!question) return [];
      
      return allResponses.filter(response => {
        return (
          response.question_id === question.id ||
          response.questionId === question.id ||
          response.questionText === (question.text || question.question_text) ||
          response.question_id == question.id ||
          (typeof question.id === 'undefined' && response.questionId === 0)
        );
      });
    }

    // Update response count
    function updateResponseCount() {
      const counter = document.getElementById('responseCounter');
      
      if (!currentSelectedQuestion) {
        counter.textContent = '0 Responses';
        return;
      }

      const responses = getResponsesForQuestion(currentSelectedQuestion);
      const count = responses.length;
      counter.textContent = `${count} Response${count !== 1 ? 's' : ''}`;
    }

    // Update display button
    function updateDisplayButton() {
      const displayBtn = document.getElementById('displayBtn');
      displayBtn.disabled = !currentSelectedQuestion;
    }

    // Handle question selection
    function handleQuestionChange() {
      const selector = document.getElementById('questionSelector');
      const selectedValue = selector.value;
      
      if (!selectedValue) {
        currentSelectedQuestion = null;
      } else {
        currentSelectedQuestion = allQuestions.find(q => 
          q.id == selectedValue || 
          allQuestions.indexOf(q) == selectedValue
        );
      }

      console.log('📋 Selected question:', currentSelectedQuestion);
      
      updateResponseCount();
      updateDisplayButton();
    }

    // Display responses
    function displayResponses() {
      if (!currentSelectedQuestion) {
        alert('Please select a question first.');
        return;
      }
      
      console.log('📊 Displaying responses for question:', currentSelectedQuestion);
      showNotification('Loading response display...', 'info');
      
      // Store data for display page
      localStorage.setItem('display_question', JSON.stringify(currentSelectedQuestion));
      localStorage.setItem('display_responses', JSON.stringify(getResponsesForQuestion(currentSelectedQuestion)));
      localStorage.setItem('current_question', JSON.stringify(currentSelectedQuestion));
      localStorage.setItem('alm_student_responses', JSON.stringify(getResponsesForQuestion(currentSelectedQuestion)));
      
      // Open default display (stacked view)
      window.open('../displays/', '_blank');
    }

    // Show notification
    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      
      const icons = {
        success: '✓',
        error: '⚠',
        info: 'ℹ'
      };
      
      notification.innerHTML = `
        <span>${icons[type] || 'ℹ'}</span>
        <span>${message}</span>
      `;
      
      document.body.appendChild(notification);
      
      setTimeout(() => notification.classList.add('show'), 100);
      
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      console.log('🚀 INTUITY Analytics Loading...');
      
      initSupabase();
      
      // Event listeners
      document.getElementById('questionSelector').addEventListener('change', handleQuestionChange);
      document.getElementById('displayBtn').addEventListener('click', displayResponses);
      
      console.log('✅ INTUITY Analytics Ready!');
    });
  </script>
</body>
</html>
