<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALM Questionnaire - Student Interface</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700;800;900&family=SF+Pro+Text:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      /* iPhone 15 Pro Color System */
      --bg-primary: #000000;
      --bg-secondary: #1C1C1E;
      --bg-tertiary: #2C2C2E;
      
      /* Dynamic Island Glass */
      --glass-primary: rgba(255, 255, 255, 0.1);
      --glass-secondary: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.15);
      --glass-strong: rgba(255, 255, 255, 0.2);
      
      /* iPhone System Colors */
      --system-blue: #007AFF;
      --system-green: #30D158;
      --system-orange: #FF9F0A;
      --system-red: #FF453A;
      --system-purple: #BF5AF2;
      --system-pink: #FF2D92;
      --system-teal: #64D2FF;
      --system-indigo: #5E5CE6;
      
      /* Text Hierarchy */
      --text-primary: #FFFFFF;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-tertiary: rgba(255, 255, 255, 0.5);
      
      /* Spacing System */
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 16px;
      --space-lg: 24px;
      --space-xl: 32px;
      --space-xxl: 48px;
      
      /* Effects */
      --blur-light: blur(20px);
      --blur-heavy: blur(40px);
      --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.3);
      --shadow-strong: 0 16px 64px rgba(0, 0, 0, 0.6);
      --glow-blue: 0 0 20px rgba(0, 122, 255, 0.4);
      --glow-green: 0 0 20px rgba(48, 209, 88, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-tertiary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Ambient Background */
    .ambient-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      opacity: 0.2;
    }

    .ambient-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      animation: float 20s ease-in-out infinite;
    }

    .orb-1 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, var(--system-blue), var(--system-purple));
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .orb-2 {
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, var(--system-green), var(--system-teal));
      top: 60%;
      right: 20%;
      animation-delay: 10s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(20px, -20px) scale(1.1); }
    }

    /* Dynamic Island Header */
    .dynamic-island {
      position: fixed;
      top: var(--space-lg);
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: var(--blur-heavy);
      border: 1px solid var(--glass-border);
      border-radius: 40px;
      padding: var(--space-md) var(--space-xl);
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: var(--space-md);
      box-shadow: var(--shadow-strong);
      max-width: 90%;
    }

    .question-indicator {
      background: linear-gradient(135deg, var(--system-green), var(--system-teal));
      color: white;
      font-weight: 700;
      font-size: 1rem;
      padding: var(--space-sm) var(--space-md);
      border-radius: 16px;
      min-width: 60px;
      text-align: center;
    }

    .progress-info {
      flex: 1;
      text-align: center;
    }

    .progress-bar-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      height: 6px;
      overflow: hidden;
      margin: var(--space-xs) 0;
    }

    .progress-bar {
      background: linear-gradient(90deg, var(--system-green), var(--system-blue));
      height: 100%;
      border-radius: 8px;
      transition: width 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      width: 16.67%;
    }

    .completion-badge {
      background: var(--system-blue);
      color: white;
      font-size: 0.75rem;
      font-weight: 600;
      padding: var(--space-xs) var(--space-sm);
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: var(--space-xs);
    }

    /* Main Container */
    .container {
      max-width: 800px;
      margin: 120px auto var(--space-xxl);
      padding: 0 var(--space-lg);
      position: relative;
      z-index: 10;
    }

    /* Question Navigation - MINIMAL */
    .question-nav {
      background: var(--glass-primary);
      backdrop-filter: var(--blur-light);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: var(--space-lg);
      margin-bottom: var(--space-xl);
      box-shadow: var(--shadow-soft);
      text-align: center;
    }

    .question-selector {
      background: var(--glass-secondary);
      border: 2px solid var(--glass-border);
      border-radius: 16px;
      padding: var(--space-md);
      color: var(--text-primary);
      font-family: 'SF Pro Text', system-ui, sans-serif;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    .question-selector:focus {
      outline: none;
      border-color: var(--system-blue);
      background: var(--glass-strong);
      box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.15);
    }

    /* Question Display - MINIMAL */
    .question-panel {
      background: var(--glass-primary);
      backdrop-filter: var(--blur-light);
      border: 1px solid var(--glass-border);
      border-radius: 32px;
      padding: var(--space-xxl);
      margin-bottom: var(--space-xl);
      box-shadow: var(--shadow-soft);
      animation: slideIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .question-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-lg);
      margin-bottom: var(--space-xl);
    }

    .question-number {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--system-green), var(--system-teal));
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: 800;
      box-shadow: var(--glow-green);
    }

    .question-text {
      font-family: 'SF Pro Text', system-ui, sans-serif;
      font-size: 1.25rem;
      line-height: 1.6;
      color: var(--text-primary);
      margin-bottom: var(--space-xl);
      padding: var(--space-xl);
      background: var(--glass-secondary);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      text-align: center;
    }

    /* Answer Section - MINIMAL */
    .answer-section {
      margin-bottom: var(--space-xl);
    }

    .answer-textarea {
      width: 100%;
      background: var(--glass-secondary);
      border: 2px solid var(--glass-border);
      border-radius: 24px;
      padding: var(--space-xl);
      color: var(--text-primary);
      font-family: 'SF Pro Text', system-ui, sans-serif;
      font-size: 1.125rem;
      line-height: 1.6;
      min-height: 200px;
      resize: vertical;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .answer-textarea:focus {
      outline: none;
      border-color: var(--system-blue);
      background: var(--glass-strong);
      box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.15);
    }

    .answer-textarea.valid {
      border-color: var(--system-green);
      background: linear-gradient(135deg, var(--glass-secondary), rgba(48, 209, 88, 0.05));
    }

    .answer-textarea.warning {
      border-color: var(--system-orange);
      background: linear-gradient(135deg, var(--glass-secondary), rgba(255, 159, 10, 0.05));
    }

    .answer-textarea.error {
      border-color: var(--system-red);
      background: linear-gradient(135deg, var(--glass-secondary), rgba(255, 69, 58, 0.05));
    }

    .answer-textarea::placeholder {
      color: var(--text-tertiary);
      font-style: italic;
    }

    /* Status Bar - VISUAL ONLY */
    .status-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: var(--space-lg);
      padding: var(--space-lg);
      background: var(--glass-secondary);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      gap: var(--space-xl);
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      font-size: 1rem;
      font-weight: 600;
    }

    .word-count {
      color: var(--text-tertiary);
    }

    .word-count.valid {
      color: var(--system-green);
    }

    .word-count.warning {
      color: var(--system-orange);
    }

    .word-count.error {
      color: var(--system-red);
    }

    .keyword-status {
      font-size: 1.125rem;
    }

    .auto-save {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      font-size: 1rem;
      color: var(--text-tertiary);
    }

    .save-icon.saved {
      color: var(--system-green);
    }

    /* Navigation - PILL BUTTONS */
    .nav-buttons {
      display: flex;
      gap: var(--space-lg);
      justify-content: center;
      margin-top: var(--space-xl);
    }

    .nav-btn {
      background: var(--glass-primary);
      backdrop-filter: var(--blur-light);
      border: 1px solid var(--glass-border);
      border-radius: 50px;
      padding: var(--space-lg) var(--space-xxl);
      color: var(--text-primary);
      font-family: 'SF Pro Display', system-ui, sans-serif;
      font-size: 1.125rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      text-decoration: none;
      min-width: 160px;
      justify-content: center;
    }

    .nav-btn:hover {
      background: var(--glass-strong);
      transform: translateY(-4px) scale(1.05);
      box-shadow: var(--glow-blue);
    }

    .nav-btn:disabled {
      background: var(--glass-secondary);
      color: var(--text-tertiary);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .nav-btn.primary {
      background: var(--system-blue);
      border-color: var(--system-blue);
      box-shadow: var(--glow-blue);
    }

    .nav-btn.primary:hover {
      background: #0056D6;
      transform: translateY(-4px) scale(1.05);
    }

    .nav-btn.success {
      background: var(--system-green);
      border-color: var(--system-green);
      box-shadow: var(--glow-green);
    }

    /* Completion Panel */
    .completion-panel {
      background: var(--glass-primary);
      backdrop-filter: var(--blur-light);
      border: 1px solid var(--glass-border);
      border-radius: 32px;
      padding: var(--space-xxl);
      text-align: center;
      display: none;
      animation: celebration 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    @keyframes celebration {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }

    .completion-icon {
      font-size: 5rem;
      margin-bottom: var(--space-lg);
      animation: bounce 0.6s ease-out;
    }

    @keyframes bounce {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .completion-title {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: var(--space-xxl);
      background: linear-gradient(135deg, var(--system-green), var(--system-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Footer Pills - SUBTLE GLASSMORPHIC */
    .footer-pills {
      position: fixed;
      bottom: var(--space-lg);
      left: 50%;
      transform: translateX(-50%);
      background: var(--glass-primary);
      backdrop-filter: var(--blur-light);
      border: 1px solid var(--glass-border);
      border-radius: 50px;
      padding: var(--space-sm);
      z-index: 1000;
      display: flex;
      gap: var(--space-xs);
      box-shadow: var(--shadow-soft);
    }

    .pill-icon {
      width: 40px;
      height: 40px;
      background: var(--glass-secondary);
      border: 1px solid var(--glass-border);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      text-decoration: none;
      color: var(--text-tertiary);
    }

    .pill-icon:hover {
      background: var(--glass-strong);
      color: var(--text-primary);
      transform: translateY(-2px);
      border-color: var(--system-blue);
    }

    .pill-icon.active {
      background: var(--glass-strong);
      color: var(--system-green);
      border-color: var(--system-green);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .dynamic-island {
        flex-direction: column;
        gap: var(--space-sm);
        padding: var(--space-md);
      }
      
      .question-header {
        flex-direction: column;
      }
      
      .question-number {
        width: 64px;
        height: 64px;
        font-size: 1.5rem;
      }
      
      .nav-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .status-bar {
        flex-direction: column;
        gap: var(--space-md);
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 0 var(--space-md);
      }
      
      .question-panel {
        padding: var(--space-xl);
      }
      
      .answer-textarea {
        min-height: 150px;
        font-size: 1rem;
      }
      
      .nav-btn {
        min-width: 140px;
        padding: var(--space-md) var(--space-xl);
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <script>
    const questionnaire = {
      questions: [
        {
          id: 1,
          text: "How has digital technology transformed modern education? Discuss the impact on teaching methods, student engagement, and learning outcomes. Provide specific examples from your own learning experience.",
          minWords: 50,
          keywords: ["technology", "digital", "education", "learning"],
          completed: false
        },
        {
          id: 2,
          text: "What are the main advantages and disadvantages of online learning compared to traditional classroom education? Consider factors such as flexibility, interaction, and learning effectiveness.",
          minWords: 45,
          keywords: ["online", "advantages", "disadvantages", "classroom"],
          completed: false
        },
        {
          id: 3,
          text: "Describe effective language learning strategies that you have used or would recommend to other students. Explain why these strategies work well for developing language skills.",
          minWords: 40,
          keywords: ["language", "strategies", "learning", "skills"],
          completed: false
        },
        {
          id: 4,
          text: "How important is cultural understanding in language learning? Provide specific examples of how cultural knowledge has enhanced or could enhance your language learning experience.",
          minWords: 45,
          keywords: ["cultural", "understanding", "language", "examples"],
          completed: false
        },
        {
          id: 5,
          text: "What role does motivation play in successful language acquisition? Discuss both intrinsic and extrinsic factors that influence your motivation to learn English.",
          minWords: 50,
          keywords: ["motivation", "language", "intrinsic", "extrinsic"],
          completed: false
        },
        {
          id: 6,
          text: "Evaluate the effectiveness of different assessment methods in language education (tests, portfolios, peer assessment, presentations). Which methods do you find most helpful and why?",
          minWords: 55,
          keywords: ["assessment", "methods", "education", "evaluation"],
          completed: false
        }
      ]
    };

    let currentQuestionIndex = 0;
    let answers = {};

    function initializeInterface() {
      loadQuestion();
      
      document.getElementById('answer-text').addEventListener('input', () => {
        handleTextInput();
      });
    }

    function loadQuestion() {
      const question = questionnaire.questions[currentQuestionIndex];
      const totalQuestions = questionnaire.questions.length;
      
      // Update progress
      document.getElementById('question-indicator').textContent = `Q${currentQuestionIndex + 1}`;
      document.getElementById('progress-bar').style.width = `${((currentQuestionIndex + 1) / totalQuestions) * 100}%`;
      
      const completedCount = questionnaire.questions.filter(q => q.completed).length;
      document.getElementById('completion-count').textContent = `${completedCount}/${totalQuestions}`;

      // Update question display
      document.getElementById('question-number').textContent = currentQuestionIndex + 1;
      document.getElementById('question-text').textContent = question.text;

      // Load saved answer
      const answerText = document.getElementById('answer-text');
      answerText.value = answers[question.id] || '';

      // Update navigation buttons
      document.getElementById('prev-btn').disabled = currentQuestionIndex === 0;
      document.getElementById('question-selector').value = question.id;

      // Trigger validation
      handleTextInput();
      
      // Animate panel
      const panel = document.getElementById('question-panel');
      panel.style.animation = 'none';
      panel.offsetHeight; // Trigger reflow
      panel.style.animation = 'slideIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
    }

    function handleTextInput() {
      const answerText = document.getElementById('answer-text').value;
      const question = questionnaire.questions[currentQuestionIndex];
      const wordCount = answerText.trim() ? answerText.trim().split(/\s+/).length : 0;
      
      // Update word count
      const wordCountElement = document.getElementById('word-count');
      wordCountElement.textContent = wordCount;
      
      if (wordCount === 0) {
        wordCountElement.className = 'word-count';
      } else if (wordCount < question.minWords) {
        wordCountElement.className = 'word-count warning';
      } else {
        wordCountElement.className = 'word-count valid';
      }

      // Update keyword status
      const keywordCount = question.keywords.filter(keyword => 
        answerText.toLowerCase().includes(keyword.toLowerCase())
      ).length;
      
      document.getElementById('keyword-status').textContent = keywordCount === question.keywords.length ? 'üîë‚úÖ' : 'üîë';
      
      // Update textarea styling
      updateTextareaValidation(answerText, question, wordCount);
      
      // Update next button
      updateNavigationButtons(answerText, question, wordCount);
    }

    function updateTextareaValidation(text, question, wordCount) {
      const textarea = document.getElementById('answer-text');
      const meetsWordCount = wordCount >= question.minWords;
      const meetsKeywords = checkKeywords(text, question);
      
      textarea.className = 'answer-textarea';
      if (text.length > 0) {
        if (meetsWordCount && meetsKeywords) {
          textarea.classList.add('valid');
        } else if (wordCount > 0) {
          textarea.classList.add('warning');
        } else {
          textarea.classList.add('error');
        }
      }
    }

    function checkKeywords(text, question) {
      const lowerText = text.toLowerCase();
      return question.keywords.every(keyword => 
        lowerText.includes(keyword.toLowerCase())
      );
    }

    function updateNavigationButtons(text, question, wordCount) {
      const nextBtn = document.getElementById('next-btn');
      const meetsWordCount = wordCount >= question.minWords;
      const meetsKeywords = checkKeywords(text, question);
      const isValid = meetsWordCount && meetsKeywords;
      
      nextBtn.disabled = !isValid;
      
      if (currentQuestionIndex === questionnaire.questions.length - 1) {
        nextBtn.innerHTML = isValid ? '‚úÖ' : '‚úÖ';
        nextBtn.className = isValid ? 'nav-btn success' : 'nav-btn';
      } else {
        nextBtn.innerHTML = '‚û°Ô∏è';
        nextBtn.className = 'nav-btn primary';
      }
    }

    function saveCurrentAnswer() {
      const question = questionnaire.questions[currentQuestionIndex];
      const answer = document.getElementById('answer-text').value;
      answers[question.id] = answer;
      
      // Update completion status
      const wordCount = answer.trim() ? answer.trim().split(/\s+/).length : 0;
      const meetsRequirements = wordCount >= question.minWords && checkKeywords(answer, question);
      question.completed = meetsRequirements && answer.trim().length > 0;
      
      // Update progress
      const completedCount = questionnaire.questions.filter(q => q.completed).length;
      document.getElementById('completion-count').textContent = `${completedCount}/${questionnaire.questions.length}`;
    }

    function switchQuestion() {
      const selector = document.getElementById('question-selector');
      const questionId = parseInt(selector.value);
      const newIndex = questionnaire.questions.findIndex(q => q.id === questionId);
      
      if (newIndex !== -1) {
        saveCurrentAnswer();
        currentQuestionIndex = newIndex;
        loadQuestion();
      }
    }

    function nextQuestion() {
      saveCurrentAnswer();
      
      if (currentQuestionIndex === questionnaire.questions.length - 1) {
        showCompletion();
      } else {
        currentQuestionIndex++;
        loadQuestion();
      }
    }

    function previousQuestion() {
      saveCurrentAnswer();
      currentQuestionIndex--;
      loadQuestion();
    }

    function showCompletion() {
      document.getElementById('question-panel').style.display = 'none';
      document.getElementById('completion-panel').style.display = 'block';
    }

    function submitAnswers() {
      const btn = event.target;
      btn.innerHTML = 'üöÄ SENDING...';
      btn.disabled = true;
      
      setTimeout(() => {
        btn.innerHTML = '‚úÖ DONE!';
        
        setTimeout(() => {
          const celebration = document.createElement('div');
          celebration.style.cssText = `
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            z-index: 3000;
            animation: successPop 2s ease-out;
            pointer-events: none;
          `;
          celebration.textContent = 'üéâ';
          
          document.body.appendChild(celebration);
          
          setTimeout(() => celebration.remove(), 2000);
        }, 500);
      }, 2000);
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', () => {
      initializeInterface();
    });
  </script>
