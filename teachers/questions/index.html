<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INTUITY - Teacher Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a0a05 100%);
      color: white;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 700px;
    }

    .header {
      text-align: center;
      margin-bottom: 50px;
      padding: 20px 0 16px;
    }

    .header h1 {
      font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 56px;
      font-weight: 700;
      color: #C9A961;
      margin-bottom: 8px;
      letter-spacing: -0.04em;
      text-transform: uppercase;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header .subtitle {
      font-size: 13px;
      color: #8e8e93;
      margin-bottom: 6px;
      font-weight: 500;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .header .author {
      font-size: 11px;
      color: #636366;
      font-weight: 400;
      letter-spacing: 0.02em;
    }

    .question-box {
      background: rgba(0, 0, 0, 0.8);
      border: 3px solid rgba(201, 169, 97, 0.8);
      border-radius: 25px;
      padding: 40px;
      margin-bottom: 30px;
      transition: all 0.3s;
      box-shadow: 0 0 20px rgba(201, 169, 97, 0.2);
    }

    .question-box:hover {
      border-color: rgba(201, 169, 97, 1);
      box-shadow: 0 0 30px rgba(201, 169, 97, 0.3);
      transform: translateY(-2px);
    }

    .question-input {
      width: 100%;
      min-height: 180px;
      background: transparent;
      border: none;
      color: white;
      font-size: 26px;
      text-align: center;
      resize: none;
      outline: none;
      line-height: 1.5;
    }

    .question-input::placeholder {
      color: rgba(255, 255, 255, 0.3);
      font-style: italic;
    }

    .action-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .action-btn {
      background: rgba(201, 169, 97, 0.9);
      border: none;
      border-radius: 18px;
      padding: 18px 36px;
      color: black;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .action-btn:hover {
      background: rgba(201, 169, 97, 1);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(201, 169, 97, 0.3);
    }

    .action-btn:disabled {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.3);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .action-btn.secondary {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(201, 169, 97, 0.9);
    }

    .action-btn.secondary:hover {
      background: rgba(255, 255, 255, 0.15);
      color: rgba(201, 169, 97, 1);
    }

    .success-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(16, 185, 129, 0.15);
      border: 3px solid rgba(16, 185, 129, 0.6);
      border-radius: 25px;
      padding: 50px 60px;
      text-align: center;
      display: none;
      z-index: 2000;
      backdrop-filter: blur(10px);
    }

    .success-popup.show {
      display: block;
      animation: popIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes popIn {
      0% { 
        transform: translate(-50%, -50%) scale(0.5); 
        opacity: 0; 
      }
      100% { 
        transform: translate(-50%, -50%) scale(1); 
        opacity: 1; 
      }
    }

    .success-icon {
      font-size: 72px;
      margin-bottom: 20px;
    }

    .success-title {
      font-size: 32px;
      font-weight: 700;
      color: rgba(16, 185, 129, 1);
      margin-bottom: 10px;
    }

    .success-text {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.8);
    }

    .history-section {
      text-align: center;
      margin-top: 30px;
    }

    .history-label {
      color: rgba(201, 169, 97, 0.7);
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }

    .history-dropdown {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 12px;
      padding: 12px 16px;
      color: white;
      font-size: 15px;
      min-width: 300px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .history-dropdown:hover {
      border-color: rgba(201, 169, 97, 0.5);
    }

    .history-dropdown:focus {
      outline: none;
      border-color: rgba(201, 169, 97, 0.6);
    }

    .char-count {
      text-align: center;
      color: rgba(255, 255, 255, 0.4);
      font-size: 13px;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 42px;
      }

      .question-box {
        padding: 25px;
      }

      .question-input {
        font-size: 20px;
        min-height: 140px;
      }

      .action-btn {
        padding: 14px 28px;
        font-size: 16px;
      }

      .success-popup {
        padding: 35px 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>INTUITY</h1>
      <p class="subtitle">Teacher Portal</p>
      <p class="author">by Majid Nashtai</p>
    </div>

    <div class="question-box">
      <textarea 
        class="question-input" 
        id="questionInput"
        placeholder="What question do you want to ask your students?"
        oninput="updateCharCount()"
        maxlength="500"
      ></textarea>
      <div class="char-count" id="charCount">0 / 500 characters</div>
    </div>

    <div class="action-buttons">
      <button class="action-btn" id="publishBtn" onclick="publishQuestion()" disabled>
        üì§ Publish
      </button>
      <button class="action-btn secondary" id="qrBtn" onclick="showQRCode()" style="display: none;">
        üì± QR Code
      </button>
      <button class="action-btn secondary" onclick="clearQuestion()">
        üóëÔ∏è Clear
      </button>
      <button class="action-btn secondary" onclick="viewResponses()">
        üìä View Responses
      </button>
    </div>

    <div class="history-section">
      <div class="history-label">Previous Questions</div>
      <select class="history-dropdown" id="historyDropdown" onchange="loadFromHistory()">
        <option value="">No history yet</option>
      </select>
    </div>
  </div>

  <!-- Success Popup -->
  <div class="success-popup" id="successPopup">
    <div class="success-icon">‚ú®</div>
    <div class="success-title">Published!</div>
    <div class="success-text">Students can now see your question</div>
  </div>

  <!-- QR Code Modal -->
  <div id="qrModal" style="
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.95);
    z-index: 3000;
    display: none;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(10px);
  ">
    <div style="
      background: rgba(20, 20, 20, 0.98);
      border: 3px solid rgba(201, 169, 97, 0.6);
      border-radius: 25px;
      padding: 40px;
      text-align: center;
      max-width: 450px;
      width: 90%;
    ">
      <h2 style="
        color: rgba(201, 169, 97, 1);
        font-size: 28px;
        margin-bottom: 15px;
      ">üì± Student QR Code</h2>
      <p style="
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 25px;
        font-size: 15px;
      ">Students scan this to access the response page</p>
      
      <div id="qrDisplay" style="
        width: 320px;
        height: 320px;
        margin: 0 auto 25px;
        background: white;
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 3px solid rgba(201, 169, 97, 0.4);
      ">
        <div style="color: #666; font-size: 16px;">Generating QR Code...</div>
      </div>
      
      <div style="
        background: rgba(201, 169, 97, 0.1);
        border: 1px solid rgba(201, 169, 97, 0.3);
        border-radius: 12px;
        padding: 12px;
        margin-bottom: 25px;
        font-size: 13px;
        color: rgba(255, 255, 255, 0.8);
        word-break: break-all;
      " id="studentUrl"></div>
      
      <button onclick="closeQRModal()" style="
        width: 100%;
        background: rgba(201, 169, 97, 0.8);
        border: none;
        border-radius: 15px;
        padding: 16px;
        color: black;
        font-size: 18px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s;
      " onmouseover="this.style.background='rgba(201, 169, 97, 1)'" 
         onmouseout="this.style.background='rgba(201, 169, 97, 0.8)'">
        Close
      </button>
    </div>
  </div>

  <script>
    console.log('üöÄ INTUITY Teacher Portal - Analytics Compatible');

    const STORAGE = {
      current: 'current_question',        // Students read this
      history: 'question_history',        // Teacher history
      responses: 'alm_student_responses', // Responses (analytics reads this)
      analytics: 'intuity_questions'      // Analytics format
    };

    // ============================================
    // INITIALIZATION
    // ============================================

    window.addEventListener('DOMContentLoaded', () => {
      console.log('‚úÖ Teacher portal ready');
      loadHistory();
      document.getElementById('questionInput').focus();
    });

    // ============================================
    // CHARACTER COUNT
    // ============================================

    function updateCharCount() {
      const input = document.getElementById('questionInput');
      const text = input.value;
      const count = text.length;
      
      document.getElementById('charCount').textContent = `${count} / 500 characters`;
      document.getElementById('publishBtn').disabled = count === 0;
    }

    // ============================================
    // PUBLISH QUESTION
    // ============================================

    function publishQuestion() {
      const text = document.getElementById('questionInput').value.trim();
      if (!text) {
        console.log('‚ùå Empty question');
        return;
      }

      console.log('üì§ Publishing question...');

      const timestamp = new Date().toISOString();
      const questionId = 'q_' + Date.now();

      // Create question object (with DUAL FORMATS for maximum compatibility)
      const question = {
        id: questionId,
        text: text,
        question_text: text,              // Analytics format
        questionText: text,                // Alternative format
        created: timestamp,
        created_at: timestamp,             // Analytics format
        published: timestamp,
        published_at: timestamp,           // Analytics format
        is_published: true,                // Analytics format
        question_type: 'open-ended',       // Analytics format
        source: 'teacher_portal'
      };

      try {
        // 1. Save to THE KEY students read (most critical!)
        localStorage.setItem(STORAGE.current, JSON.stringify(question));
        console.log('‚úÖ Saved to current_question (students can see it)');

        // 2. Save to teacher history
        const history = JSON.parse(localStorage.getItem(STORAGE.history) || '[]');
        history.unshift(question);
        if (history.length > 50) history.length = 50;
        localStorage.setItem(STORAGE.history, JSON.stringify(history));
        console.log('‚úÖ Saved to teacher history');

        // 3. Save to analytics format (for analytics dashboard)
        const analyticsQuestions = JSON.parse(localStorage.getItem(STORAGE.analytics) || '[]');
        analyticsQuestions.unshift(question);
        if (analyticsQuestions.length > 100) analyticsQuestions.length = 100;
        localStorage.setItem(STORAGE.analytics, JSON.stringify(analyticsQuestions));
        console.log('‚úÖ Saved to analytics format');

        // Show success
        showSuccess();

        // Show QR code button
        document.getElementById('qrBtn').style.display = 'block';
        console.log('‚úÖ QR button shown - teacher can share immediately');

        // Clear after 2 seconds
        setTimeout(() => {
          document.getElementById('questionInput').value = '';
          updateCharCount();
          loadHistory();
        }, 2000);

      } catch (error) {
        console.error('‚ùå Error:', error);
        alert('Failed to publish. Please try again.');
      }
    }

    function showSuccess() {
      const popup = document.getElementById('successPopup');
      popup.classList.add('show');
      
      setTimeout(() => {
        popup.classList.remove('show');
      }, 2500);
    }

    // ============================================
    // CLEAR
    // ============================================

    function clearQuestion() {
      const input = document.getElementById('questionInput');
      if (input.value && !confirm('Clear this question?')) {
        return;
      }
      input.value = '';
      updateCharCount();
      input.focus();
    }

    // ============================================
    // HISTORY
    // ============================================

    function loadHistory() {
      const history = JSON.parse(localStorage.getItem(STORAGE.history) || '[]');
      const dropdown = document.getElementById('historyDropdown');
      
      if (history.length === 0) {
        dropdown.innerHTML = '<option value="">No history yet</option>';
        return;
      }

      dropdown.innerHTML = '<option value="">Select previous question...</option>';
      
      history.forEach((q, index) => {
        const date = new Date(q.created || q.created_at).toLocaleDateString();
        const time = new Date(q.created || q.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const preview = (q.text || q.question_text).length > 60 ? 
                        (q.text || q.question_text).substring(0, 60) + '...' : 
                        (q.text || q.question_text);
        
        const option = document.createElement('option');
        option.value = index;
        option.textContent = `${date} ${time} - ${preview}`;
        dropdown.appendChild(option);
      });

      console.log(`üìö Loaded ${history.length} questions from history`);
    }

    function loadFromHistory() {
      const dropdown = document.getElementById('historyDropdown');
      const index = dropdown.value;
      
      if (!index) return;

      const history = JSON.parse(localStorage.getItem(STORAGE.history) || '[]');
      const question = history[parseInt(index)];
      
      if (question) {
        document.getElementById('questionInput').value = question.text || question.question_text;
        updateCharCount();
        console.log('‚úÖ Loaded from history');
      }

      dropdown.value = '';
    }

    // ============================================
    // VIEW RESPONSES
    // ============================================

    function viewResponses() {
      const responses = JSON.parse(localStorage.getItem(STORAGE.responses) || '[]');
      const currentQ = JSON.parse(localStorage.getItem(STORAGE.current) || '{}');
      
      if (!currentQ.text && !currentQ.question_text) {
        alert('No question published yet!');
        return;
      }

      const questionText = currentQ.text || currentQ.question_text;

      // Filter responses for current question (check multiple formats)
      const currentResponses = responses.filter(r => 
        r.questionId === currentQ.id || 
        r.question_id === currentQ.id ||
        r.questionText === questionText ||
        r.question_text === questionText
      );

      if (currentResponses.length === 0) {
        alert(`No responses yet for:\n\n"${questionText}"`);
        return;
      }

      // Create response viewer modal
      const modal = document.createElement('div');
      modal.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.95);
        z-index: 3000;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        overflow-y: auto;
      `;

      modal.innerHTML = `
        <div style="
          background: rgba(20, 20, 20, 0.95);
          border: 2px solid rgba(201, 169, 97, 0.5);
          border-radius: 20px;
          padding: 30px;
          max-width: 900px;
          width: 100%;
          max-height: 90vh;
          overflow-y: auto;
          color: white;
        ">
          <h2 style="color: rgba(201, 169, 97, 1); margin-bottom: 20px; font-size: 28px;">
            üìä Responses (${currentResponses.length})
          </h2>
          <div style="
            background: rgba(201, 169, 97, 0.1);
            border: 1px solid rgba(201, 169, 97, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
          ">
            <strong style="color: rgba(201, 169, 97, 0.9);">Question:</strong><br>
            <span style="font-size: 18px; margin-top: 10px; display: block;">"${questionText}"</span>
          </div>
          <div style="display: grid; gap: 20px;">
            ${currentResponses.map((r, i) => {
              const studentName = r.studentName || r.student_name || 'Anonymous';
              const answer = r.answer || '';
              const wordCount = r.wordCount || r.word_count || 0;
              const timestamp = r.timestamp || r.submitted_at || r.submittedAt || '';
              const photoUrl = r.photo_url || '';
              
              return `
                <div style="
                  background: rgba(255, 255, 255, 0.05);
                  border: 1px solid rgba(255, 255, 255, 0.1);
                  border-radius: 12px;
                  padding: 20px;
                  transition: all 0.3s;
                " onmouseover="this.style.background='rgba(255, 255, 255, 0.08)'" onmouseout="this.style.background='rgba(255, 255, 255, 0.05)'">
                  <div style="display: flex; align-items: start; gap: 15px;">
                    ${photoUrl ? `
                      <img src="${photoUrl}" style="
                        width: 60px;
                        height: 60px;
                        border-radius: 10px;
                        object-fit: cover;
                        border: 2px solid rgba(255, 140, 60, 0.4);
                      " />
                    ` : `
                      <div style="
                        width: 60px;
                        height: 60px;
                        border-radius: 10px;
                        background: rgba(201, 169, 97, 0.2);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        font-size: 28px;
                      ">üë§</div>
                    `}
                    <div style="flex: 1;">
                      <div style="
                        color: rgba(201, 169, 97, 1);
                        font-weight: 700;
                        font-size: 18px;
                        margin-bottom: 10px;
                      ">
                        ${i + 1}. ${studentName}
                      </div>
                      <div style="
                        line-height: 1.7;
                        margin-bottom: 12px;
                        font-size: 16px;
                        color: rgba(255, 255, 255, 0.9);
                      ">
                        ${answer}
                      </div>
                      <div style="
                        color: rgba(255, 255, 255, 0.5);
                        font-size: 13px;
                        display: flex;
                        gap: 15px;
                        flex-wrap: wrap;
                      ">
                        <span>üìù ${wordCount} words</span>
                        ${photoUrl ? '<span>üì∏ Photo attached</span>' : ''}
                        <span>üïê ${new Date(timestamp).toLocaleString()}</span>
                      </div>
                    </div>
                  </div>
                </div>
              `;
            }).join('')}
          </div>
          <button onclick="this.parentElement.parentElement.remove()" style="
            width: 100%;
            background: rgba(201, 169, 97, 0.8);
            border: none;
            border-radius: 15px;
            padding: 16px;
            color: black;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.3s;
          " onmouseover="this.style.background='rgba(201, 169, 97, 1)'" onmouseout="this.style.background='rgba(201, 169, 97, 0.8)'">
            Close
          </button>
        </div>
      `;

      document.body.appendChild(modal);
      
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.remove();
        }
      });

      console.log('üìä Showing', currentResponses.length, 'responses');
    }

    // ============================================
    // QR CODE GENERATION
    // ============================================

    function showQRCode() {
      const modal = document.getElementById('qrModal');
      const display = document.getElementById('qrDisplay');
      const urlDisplay = document.getElementById('studentUrl');
      
      modal.style.display = 'flex';
      display.innerHTML = '<div style="color: #666; font-size: 16px;">Generating QR Code...</div>';
      
      // Build student URL
      const baseURL = window.location.origin;
      const pathParts = window.location.pathname.split('/');
      
      // Remove current file and navigate to student path
      pathParts.pop(); // remove index.html
      pathParts.pop(); // remove questions
      pathParts.pop(); // remove teachers
      pathParts.push('students', 'answers', '');
      
      const studentURL = baseURL + pathParts.join('/');
      
      // Show URL
      urlDisplay.textContent = studentURL;
      
      // Generate QR code using API
      const qrCodeURL = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(studentURL)}&format=png&bgcolor=FFFFFF&color=000000&margin=15`;
      
      const img = new Image();
      img.onload = () => {
        display.innerHTML = `<img src="${qrCodeURL}" style="width: 100%; height: 100%; object-fit: contain;" alt="QR Code for Students">`;
        console.log('‚úÖ QR Code generated');
      };
      
      img.onerror = () => {
        display.innerHTML = `
          <div style="color: #ef4444; padding: 20px; text-align: center;">
            <div style="font-size: 32px; margin-bottom: 12px;">‚ö†Ô∏è</div>
            <div style="font-size: 14px;"><strong>Failed to generate QR code</strong></div>
            <div style="font-size: 12px; margin-top: 8px; color: #999;">Check your internet connection</div>
          </div>
        `;
        console.error('‚ùå QR Code generation failed');
      };
      
      img.src = qrCodeURL;
    }

    function closeQRModal() {
      document.getElementById('qrModal').style.display = 'none';
    }

    // ============================================
    // KEYBOARD SHORTCUTS
    // ============================================

    document.addEventListener('keydown', (e) => {
      // Ctrl/Cmd + Enter = Publish
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        if (!document.getElementById('publishBtn').disabled) {
          publishQuestion();
        }
      }
      
      // Escape = Clear or close modal
      if (e.key === 'Escape') {
        const qrModal = document.getElementById('qrModal');
        if (qrModal.style.display === 'flex') {
          closeQRModal();
        } else {
          clearQuestion();
        }
      }
    });

    // Close QR modal on background click
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('qrModal').addEventListener('click', (e) => {
        if (e.target.id === 'qrModal') {
          closeQRModal();
        }
      });
    });

    console.log('üí° Tip: Press Ctrl+Enter to publish, Escape to clear');
  </script>
</body>
</html>
