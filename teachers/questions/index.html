<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INTUITY - Teacher Question Creator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      /* INTUITY Brand Colors */
      --bg-primary: #1a2332;
      --bg-secondary: #243447;
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.12);
      --accent-gold: #f4a261;
      --accent-teal: #2dd4bf;
      --accent-electric: #0066ff;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.5);
      --success: #10b981;
      --intuity-gold: #ffd54f;
      --intuity-teal: #26a69a;
      
      /* Animation timings */
      --transition-fast: 0.2s;
      --transition-medium: 0.4s;
      --transition-slow: 0.6s;
      
      /* Effects */
      --blur: blur(20px);
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
      --shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.4);
      --shadow-active: 0 20px 60px rgba(0, 0, 0, 0.6);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
      touch-action: manipulation;
      padding-bottom: 100px;
    }
    
    /* Enhanced Constellation Background */
    .constellation-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      opacity: 0.4;
    }
    
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--accent-gold);
      border-radius: 50%;
      animation: twinkle 4s infinite alternate;
    }
    
    .star:nth-child(even) {
      animation-delay: 2s;
      background: var(--accent-teal);
    }
    
    .star:nth-child(3n) {
      animation-delay: 1s;
      background: var(--accent-electric);
      opacity: 0.6;
    }
    
    @keyframes twinkle {
      0% { opacity: 0.2; transform: scale(0.8); }
      100% { opacity: 0.9; transform: scale(1.2); }
    }
    
    /* Simple Header */
    .simple-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(26, 35, 50, 0.95);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      border-bottom: 1px solid var(--card-border);
      padding: 1.5rem;
      text-align: center;
    }
    
    .brand-name {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--intuity-gold) 0%, var(--intuity-teal) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.3rem;
      position: relative;
    }
    
    .brand-name::after {
      content: 'âœ¨';
      position: absolute;
      top: -8px;
      right: -20px;
      font-size: 1.2rem;
      animation: sparkle 3s ease-in-out infinite;
    }
    
    @keyframes sparkle {
      0%, 100% { opacity: 0.5; transform: scale(1) rotate(0deg); }
      50% { opacity: 1; transform: scale(1.3) rotate(180deg); }
    }
    
    .author-name {
      color: var(--text-muted);
      font-size: 0.75rem;
      font-weight: 400;
      margin-bottom: 0.5rem;
      font-style: italic;
    }
    
    .simple-subtitle {
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    /* Main Container - Centered Single Card */
    .main-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 700px;
      z-index: 10;
    }
    
    /* The One Question Creator Card */
    .question-card {
      background: var(--card-bg);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      border: 2px solid var(--card-border);
      border-radius: 24px;
      padding: 3rem;
      box-shadow: var(--shadow-active);
      position: relative;
      overflow: hidden;
      transition: all var(--transition-medium) cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .question-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent-teal), var(--accent-gold));
      border-radius: 24px 24px 0 0;
    }
    
    /* Question Label */
    .question-label {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text-secondary);
      text-align: center;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    /* Question Input */
    .question-input {
      width: 100%;
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid var(--card-border);
      border-radius: 16px;
      padding: 1.5rem;
      color: var(--text-primary);
      font-size: 1.1rem;
      font-family: 'Inter', sans-serif;
      outline: none;
      transition: all var(--transition-fast) ease;
      resize: vertical;
      min-height: 120px;
    }
    
    .question-input::placeholder {
      color: var(--text-muted);
      font-style: italic;
    }
    
    .question-input:focus {
      background: rgba(255, 255, 255, 0.12);
      border-color: var(--accent-teal);
      box-shadow: 0 0 0 3px rgba(45, 212, 191, 0.2);
      transform: translateY(-2px);
    }
    
    /* Minimalist Footer */
    .simple-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(26, 35, 50, 0.9);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      border-top: 1px solid var(--card-border);
      padding: 1rem;
      z-index: 1000;
    }
    
    .footer-content {
      max-width: 700px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
    }
    
    .footer-btn {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      padding: 0.75rem;
      color: var(--text-primary);
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition: all var(--transition-fast);
      backdrop-filter: var(--blur);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      min-width: 80px;
      justify-content: center;
    }
    
    .footer-btn:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: var(--accent-teal);
      transform: translateY(-1px);
    }
    
    .footer-btn i {
      font-size: 0.9rem;
    }
    
    /* Mobile Optimizations */
    @media (max-width: 768px) {
      .main-container {
        width: 95%;
        top: 45%;
      }
      
      .question-card {
        padding: 2rem;
      }
      
      .brand-name {
        font-size: 2rem;
      }
      
      .question-input {
        min-height: 100px;
        padding: 1.25rem;
        font-size: 1rem;
      }
      
      .footer-content {
        gap: 1rem;
      }
      
      .footer-btn {
        min-width: 70px;
        padding: 0.6rem;
      }
    }
    
    /* Loading Animation */
    .loading {
      display: inline-block;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Enhanced Constellation Background -->
  <div class="constellation-bg" id="constellation"></div>
  
  <!-- Simple Header -->
  <header class="simple-header">
    <div class="brand-name">INTUITY</div>
    <div class="author-name">by Majid Nashtai</div>
    <div class="simple-subtitle">TEACHER QUESTION CREATOR</div>
  </header>
  
  <!-- Main Container -->
  <div class="main-container">
    <div class="question-card" id="questionCard">
      
      <div class="question-label">Create Your Question</div>
      
      <textarea 
        class="question-input" 
        id="questionInput"
        placeholder="What would you like to ask your students?"
        rows="4"
      ></textarea>
      
    </div>
  </div>

  <!-- Minimalist Footer -->
  <div class="simple-footer">
    <div class="footer-content">
      <button class="footer-btn" id="clearBtn">
        <i class="fas fa-eraser"></i>
        <span>Clear</span>
      </button>
      
      <button class="footer-btn" id="editBtn">
        <i class="fas fa-edit"></i>
        <span>Edit</span>
      </button>
      
      <button class="footer-btn" id="qrBtn">
        <i class="fas fa-qrcode"></i>
        <span>QR Code</span>
      </button>
      
      <button class="footer-btn" id="shareBtn">
        <i class="fas fa-share"></i>
        <span>Share</span>
      </button>
      
      <button class="footer-btn" id="analyticsBtn">
        <i class="fas fa-chart-bar"></i>
        <span>Analytics</span>
      </button>
    </div>
  </div>

  <!-- QR Modal -->
  <div id="qrModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center;">
    <div style="background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 1.5rem; padding: 2rem; backdrop-filter: var(--blur); text-align: center; max-width: 400px; margin: 1rem;">
      <h3 style="margin-bottom: 1.5rem; color: var(--text-primary);">Student Access QR Code</h3>
      <div id="qrDisplay" style="width: 200px; height: 200px; margin: 1rem auto; background: white; border-radius: 1rem; display: flex; align-items: center; justify-content: center;">
        <div style="color: #666;">Generating...</div>
      </div>
      <p style="color: var(--text-secondary); margin-top: 1rem;">Students scan this to access your question</p>
      <button onclick="closeQRModal()" style="margin-top: 1.5rem; background: var(--accent-teal); border: none; border-radius: 8px; padding: 0.75rem 1.5rem; color: var(--bg-primary); font-weight: 600; cursor: pointer;">Close</button>
    </div>
  </div>

  <script>
    // Enhanced constellation
    function createConstellation() {
      const constellation = document.getElementById('constellation');
      const starCount = 60;
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 4 + 's';
        star.style.animationDuration = (3 + Math.random() * 4) + 's';
        constellation.appendChild(star);
      }
    }

    // Footer functions
    function clearQuestion() {
      document.getElementById('questionInput').value = '';
      document.getElementById('questionInput').focus();
    }

    function editQuestion() {
      // Focus on the question input for editing
      const questionInput = document.getElementById('questionInput');
      questionInput.focus();
      // Move cursor to end of text
      questionInput.setSelectionRange(questionInput.value.length, questionInput.value.length);
    }

    function generateQR() {
      const modal = document.getElementById('qrModal');
      const display = document.getElementById('qrDisplay');
      
      modal.style.display = 'flex';
      
      // Generate QR code URL for student interface
      const studentURL = window.location.origin + window.location.pathname.replace('teachers/questions/', 'students/answers/');
      const qrCodeURL = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(studentURL)}`;
      
      setTimeout(() => {
        display.innerHTML = `<img src="${qrCodeURL}" alt="QR Code" style="width: 100%; height: 100%; object-fit: contain;">`;
      }, 500);
    }

    function closeQRModal() {
      document.getElementById('qrModal').style.display = 'none';
    }

    function shareQuestion() {
      const studentURL = window.location.origin + window.location.pathname.replace('teachers/questions/', 'students/answers/');
      
      if (navigator.share) {
        navigator.share({
          title: 'INTUITY Question',
          text: 'Answer this question',
          url: studentURL
        });
      } else if (navigator.clipboard) {
        navigator.clipboard.writeText(studentURL).then(() => {
          alert('Link copied to clipboard!');
        });
      }
    }

    function openAnalytics() {
      window.location.href = '../../visualisation/';
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', () => {
      createConstellation();
      
      // Set up footer handlers
      document.getElementById('clearBtn').addEventListener('click', clearQuestion);
      document.getElementById('editBtn').addEventListener('click', editQuestion);
      document.getElementById('qrBtn').addEventListener('click', generateQR);
      document.getElementById('shareBtn').addEventListener('click', shareQuestion);
      document.getElementById('analyticsBtn').addEventListener('click', openAnalytics);
      
      // Close modal on outside click
      document.getElementById('qrModal').addEventListener('click', (e) => {
        if (e.target.id === 'qrModal') {
          closeQRModal();
        }
      });
    });
  </script>
</body>
</html>
