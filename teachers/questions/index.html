<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INTUITY - Teacher Questions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  
  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      position: relative;
      background: #000000;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(255, 140, 60, 0.45) 0%, transparent 55%),
                  radial-gradient(circle at 70% 80%, rgba(255, 100, 40, 0.35) 0%, transparent 45%),
                  radial-gradient(circle at 20% 70%, rgba(200, 80, 30, 0.25) 0%, transparent 65%),
                  radial-gradient(circle at 90% 10%, rgba(255, 160, 80, 0.2) 0%, transparent 40%),
                  linear-gradient(135deg, #000000 0%, #000000 30%, #0a0503 70%, #000000 100%);
    }

    .curved-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 1;
    }

    .curve {
      position: absolute;
      border-radius: 50%;
      backdrop-filter: blur(2px);
    }

    .curve1 {
      width: 200px;
      height: 400px;
      top: -100px;
      right: -50px;
      transform: rotate(30deg);
      border: 2px solid rgba(255, 140, 60, 0.7);
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.25) 0%, rgba(255, 100, 40, 0.15) 50%, rgba(200, 80, 30, 0.08) 100%);
      box-shadow: inset 0 0 60px rgba(255, 120, 50, 0.2), 0 0 40px rgba(255, 140, 60, 0.15);
      opacity: 0.9;
      animation: float 8s ease-in-out infinite;
    }

    .curve2 {
      width: 150px;
      height: 300px;
      bottom: -80px;
      left: -30px;
      transform: rotate(-20deg);
      border: 1px solid rgba(255, 100, 40, 0.5);
      background: linear-gradient(45deg, rgba(255, 100, 40, 0.18) 0%, rgba(200, 80, 30, 0.12) 50%, transparent 100%);
      box-shadow: inset 0 0 45px rgba(255, 100, 40, 0.15);
      opacity: 0.7;
      animation: float 10s ease-in-out infinite reverse;
    }

    .curve3 {
      width: 120px;
      height: 250px;
      top: 40%;
      right: 10%;
      transform: rotate(60deg);
      border: 1px solid rgba(255, 160, 80, 0.4);
      background: linear-gradient(45deg, rgba(255, 160, 80, 0.12) 0%, rgba(255, 140, 60, 0.06) 50%, transparent 100%);
      box-shadow: inset 0 0 35px rgba(255, 160, 80, 0.1);
      opacity: 0.5;
      animation: drift 6s ease-in-out infinite;
    }

    .curve4 {
      width: 80px;
      height: 160px;
      top: 20%;
      left: 20%;
      transform: rotate(-45deg);
      border: 1px solid rgba(255, 120, 50, 0.3);
      background: linear-gradient(45deg, rgba(255, 120, 50, 0.08) 0%, rgba(200, 80, 30, 0.04) 50%, transparent 100%);
      box-shadow: inset 0 0 25px rgba(255, 120, 50, 0.08);
      opacity: 0.3;
      animation: pulse 12s ease-in-out infinite;
    }

    .curve5 {
      width: 180px;
      height: 360px;
      bottom: 10%;
      right: 15%;
      transform: rotate(15deg);
      border: 1.5px solid rgba(255, 140, 60, 0.6);
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.2) 0%, rgba(255, 100, 40, 0.12) 50%, rgba(200, 80, 30, 0.06) 100%);
      box-shadow: inset 0 0 50px rgba(255, 140, 60, 0.18), 0 0 30px rgba(255, 140, 60, 0.12);
      opacity: 0.8;
      animation: float 9s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(var(--rotation, 0deg)); opacity: var(--base-opacity, 0.5); }
      33% { transform: translateY(-8px) rotate(calc(var(--rotation, 0deg) + 1deg)); opacity: calc(var(--base-opacity, 0.5) * 1.2); }
      66% { transform: translateY(-4px) rotate(calc(var(--rotation, 0deg) - 0.5deg)); opacity: calc(var(--base-opacity, 0.5) * 0.8); }
    }

    @keyframes pulse {
      0%, 100% { opacity: var(--base-opacity, 0.3); transform: scale(1); }
      50% { opacity: calc(var(--base-opacity, 0.3) * 1.5); transform: scale(1.02); }
    }

    @keyframes drift {
      0%, 100% { transform: translateX(0px) translateY(0px) rotate(var(--rotation, 0deg)); }
      25% { transform: translateX(3px) translateY(-5px) rotate(calc(var(--rotation, 0deg) + 1deg)); }
      50% { transform: translateX(-2px) translateY(-8px) rotate(calc(var(--rotation, 0deg) - 0.5deg)); }
      75% { transform: translateX(4px) translateY(-3px) rotate(calc(var(--rotation, 0deg) + 0.8deg)); }
    }

    .curve1 { --base-opacity: 0.9; --rotation: 30deg; }
    .curve2 { --base-opacity: 0.7; --rotation: -20deg; }
    .curve3 { --base-opacity: 0.5; --rotation: 60deg; }
    .curve4 { --base-opacity: 0.3; --rotation: -45deg; }
    .curve5 { --base-opacity: 0.8; --rotation: 15deg; }

    .container {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 60px 20px 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 800;
      color: #fff;
      margin-bottom: 8px;
      letter-spacing: 2px;
      text-shadow: 0 0 20px rgba(255, 140, 60, 0.3);
    }

    .header p {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    .main-content {
      flex: 1;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 140px;
    }

    /* SINGLE BLACK BOX - Matches all other components */
    .question-container {
      width: 100%;
      height: 5cm;
      position: relative;
      perspective: 1000px;
      overflow: hidden;
    }

    .question-box {
      width: 100%;
      height: 100%;
      background: #000000;
      border-radius: 20px;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .question-box:hover {
      transform: translateY(-2px);
    }

    /* CONTENT AREA - Simple layout */
    .content-area {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .question-input {
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 16px;
      font-family: inherit;
      outline: none;
      resize: none;
      line-height: 1.6;
      padding: 0;
      text-align: center;
    }

    .question-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
      font-style: italic;
    }

    .question-input:focus {
      color: #fff;
    }

    .success-notification {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(16, 185, 129, 0.15);
      border: 2px solid rgba(16, 185, 129, 0.5);
      border-radius: 16px;
      padding: 30px;
      color: rgba(16, 185, 129, 0.9);
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      z-index: 2000;
      display: none;
      backdrop-filter: blur(10px);
      animation: fadeIn 0.3s ease;
      min-width: 300px;
    }

    .success-notification .icon {
      font-size: 48px;
      margin-bottom: 15px;
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    /* SUBTLE FOOTER - Circular icon buttons */
    .footer {
      margin-top: 40px;
      background: rgba(64, 64, 64, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .footer-button {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.08);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .footer-button:hover {
      background: rgba(255, 140, 60, 0.2);
      color: #fff;
      transform: scale(1.1);
    }

    .footer-button:active {
      transform: scale(0.95);
    }

    .footer-button.primary {
      background: rgba(255, 140, 60, 0.2);
      color: rgba(255, 140, 60, 1);
      border: 1px solid rgba(255, 140, 60, 0.3);
    }

    .footer-button.primary:hover {
      background: rgba(255, 140, 60, 0.3);
      color: #fff;
      border-color: rgba(255, 140, 60, 0.5);
      transform: scale(1.1);
    }

    .footer-button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
    }

    .loading {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* QR Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 2000;
      display: none;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }

    .modal-content {
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid rgba(255, 140, 60, 0.5);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      text-align: center;
      max-width: 400px;
      margin: 20px;
    }

    .modal h3 {
      margin-bottom: 20px;
      color: #fff;
      font-size: 20px;
      font-weight: 600;
    }

    .qr-display {
      width: 280px;
      height: 280px;
      margin: 0 auto 20px;
      background: white;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-size: 16px;
      border: 2px solid rgba(255, 140, 60, 0.3);
      overflow: hidden;
    }

    .qr-display img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .close-btn {
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.8), rgba(255, 100, 40, 0.8));
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      color: #000;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      background: linear-gradient(45deg, rgba(255, 140, 60, 1), rgba(255, 100, 40, 1));
      transform: scale(1.05);
    }

    /* Mobile Optimizations */
    @media (max-width: 768px) {
      .container {
        padding: 40px 15px 15px;
      }
      
      .header h1 {
        font-size: 28px;
      }
      
      .question-container {
        height: 4cm;
      }
      
      .content-area {
        padding: 15px;
      }
      
      .question-input {
        font-size: 15px;
      }
      
      .footer {
        padding: 12px;
      }
      
      .footer-button {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }
      
      .modal-content {
        margin: 15px;
        padding: 25px;
      }
      
      .qr-display {
        width: 240px;
        height: 240px;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="curved-overlay">
      <div class="curve curve1"></div>
      <div class="curve curve2"></div>
      <div class="curve curve3"></div>
      <div class="curve curve4"></div>
      <div class="curve curve5"></div>
    </div>
  </div>

  <div class="container">
    <header class="header">
      <h1>INTUITY</h1>
      <p>Intuitive Learning<br>By Majid Nashtai</p>
    </header>

    <main class="main-content">
      <div class="question-container">
        <div class="question-box">
          <div class="content-area">
            <textarea 
              class="question-input" 
              id="questionInput"
              placeholder="What would you like to ask your students?"
            ></textarea>
          </div>
        </div>
      </div>
    </main>

    <!-- SUBTLE FOOTER - Just icons with tooltips -->
    <footer class="footer">
      <button class="footer-button" id="clearBtn" title="Clear">üóëÔ∏è</button>
      <button class="footer-button primary" id="publishBtn" disabled title="Publish">üì§</button>
      <button class="footer-button" id="shareBtn" title="Share Link">üîó</button>
      <button class="footer-button" id="qrBtn" title="QR Code">üì±</button>
      <button class="footer-button" id="analyticsBtn" title="Analytics">üìä</button>
    </footer>
  </div>

  <!-- Success Notification -->
  <div class="success-notification" id="successNotification">
    <span class="icon">‚ú®</span>
    <div>Question Published Successfully!</div>
    <div style="font-size: 14px; margin-top: 10px; opacity: 0.8;">
      Students can now access your question.
    </div>
  </div>

  <!-- QR Modal -->
  <div id="qrModal" class="modal">
    <div class="modal-content">
      <h3>üì± Student QR Code</h3>
      
      <div id="qrDisplay" class="qr-display">
        <div>üîÑ Generating QR Code...</div>
      </div>
      
      <button class="close-btn" onclick="closeQRModal()">Close</button>
    </div>
  </div>

  <script>
    // Supabase Configuration
    const SUPABASE_URL = 'https://hpdebohqsvjlxeapzkrr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhwZGVib2hxc3ZqbHhlYXB6a3JyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4NzkxMTEsImV4cCI6MjA3MzQ1NTExMX0.mnOtWgJaxNDcroSYJSiPxqov47KY3KXOeeltSUL3adw';

    // Global variables
    let supabase;
    let currentQuestion = null;
    let isConnected = false;

    // Initialize Supabase
    async function initSupabase() {
      try {
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        console.log('‚úÖ Supabase client initialized');
        
        // Test connection
        const { data, error } = await supabase.from('questions').select('count').limit(1);
        if (error) throw error;
        
        isConnected = true;
        console.log('‚úÖ Connected to Supabase');
        return true;
      } catch (error) {
        console.error('‚ùå Supabase connection failed:', error);
        isConnected = false;
        return false;
      }
    }

    // Handle question input
    function handleQuestionInput() {
      const input = document.getElementById('questionInput');
      const publishBtn = document.getElementById('publishBtn');

      const text = input.value.trim();
      
      // Simple validation - just check if there's any text
      if (text.length > 0) {
        publishBtn.disabled = false;
      } else {
        publishBtn.disabled = true;
      }
    }

    // Publish question
    async function publishQuestion() {
      const questionText = document.getElementById('questionInput').value.trim();
      
      if (!questionText) {
        alert('Please write a question first.');
        return;
      }

      const publishBtn = document.getElementById('publishBtn');
      const originalContent = publishBtn.innerHTML;
      
      publishBtn.innerHTML = '‚è≥';
      publishBtn.disabled = true;

      try {
        if (isConnected) {
          // Unpublish any existing questions first
          await supabase
            .from('questions')
            .update({ is_published: false })
            .eq('is_published', true);

          // Insert new question
          const { data, error } = await supabase
            .from('questions')
            .insert([{
              text: questionText,
              question_type: 'open-ended',
              is_published: true,
              published_at: new Date().toISOString(),
              metadata: {
                createdBy: 'teacher',
                source: 'intuity_teacher_interface'
              }
            }])
            .select();

          if (error) throw error;
          currentQuestion = data[0];
        } else {
          // Fallback to localStorage
          currentQuestion = {
            id: Date.now(),
            text: questionText,
            published_at: new Date().toISOString()
          };
          localStorage.setItem('current_question', JSON.stringify(currentQuestion));
        }

        console.log('‚úÖ Question published:', currentQuestion);
        showSuccessNotification();

      } catch (error) {
        console.error('‚ùå Error publishing question:', error);
        alert(`Failed to publish question: ${error.message}`);
      } finally {
        setTimeout(() => {
          publishBtn.innerHTML = originalContent;
          if (document.getElementById('questionInput').value.trim().length > 0) {
            publishBtn.disabled = false;
          }
        }, 1000);
      }
    }

    // Show success notification
    function showSuccessNotification() {
      const notification = document.getElementById('successNotification');
      notification.style.display = 'block';
      
      setTimeout(() => {
        notification.style.display = 'none';
      }, 3000);
    }

    // Clear question
    function clearQuestion() {
      if (confirm('Clear the current question?')) {
        document.getElementById('questionInput').value = '';
        handleQuestionInput();
        document.getElementById('questionInput').focus();
      }
    }

    // Share student link
    function shareStudentLink() {
      const baseURL = window.location.origin;
      const pathParts = window.location.pathname.split('/');
      pathParts.pop(); // remove current file
      pathParts.pop(); // remove 'questions'
      pathParts.pop(); // remove 'teachers'
      pathParts.push('students', 'answers', '');
      const studentURL = baseURL + pathParts.join('/');
      
      if (navigator.clipboard) {
        navigator.clipboard.writeText(studentURL).then(() => {
          alert('Student link copied to clipboard!');
        }).catch(() => {
          prompt('Copy this link:', studentURL);
        });
      } else {
        prompt('Copy this link:', studentURL);
      }
    }

    // Generate QR Code
    function generateQR() {
      const modal = document.getElementById('qrModal');
      const display = document.getElementById('qrDisplay');
      
      modal.style.display = 'flex';
      display.innerHTML = '<div>üîÑ Generating QR Code...</div>';
      
      // Generate student URL
      const baseURL = window.location.origin;
      const pathParts = window.location.pathname.split('/');
      pathParts.pop(); // remove current file
      pathParts.pop(); // remove 'questions'
      pathParts.pop(); // remove 'teachers'
      pathParts.push('students', 'answers', '');
      const studentURL = baseURL + pathParts.join('/');
      
      // Generate QR code
      const qrCodeURL = `https://api.qrserver.com/v1/create-qr-code/?size=280x280&data=${encodeURIComponent(studentURL)}&format=png&bgcolor=FFFFFF&color=000000&margin=10`;
      
      const img = new Image();
      img.onload = () => {
        display.innerHTML = `<img src="${qrCodeURL}" alt="QR Code for Students">`;
      };
      
      img.onerror = () => {
        display.innerHTML = `
          <div style="color: #ef4444; padding: 20px;">
            <div style="font-size: 24px; margin-bottom: 10px;">‚ö†Ô∏è</div>
            <div><strong>Failed to generate QR code</strong></div>
            <div style="font-size: 14px; margin-top: 5px;">Check your internet connection</div>
          </div>
        `;
      };
      
      img.src = qrCodeURL;
    }

    // Close QR modal
    function closeQRModal() {
      document.getElementById('qrModal').style.display = 'none';
    }

    // Open analytics
    function openAnalytics() {
      const baseURL = window.location.origin;
      const pathParts = window.location.pathname.split('/');
      pathParts.pop(); // remove current file
      pathParts.pop(); // remove 'questions'
      pathParts.pop(); // remove 'teachers'
      pathParts.push('visualisation', '');
      const analyticsURL = baseURL + pathParts.join('/');
      
      window.open(analyticsURL, '_blank');
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
      console.log('üöÄ INTUITY Teacher Question Creator initializing...');
      
      // Initialize Supabase
      await initSupabase();
      
      // Set up event listeners
      const questionInput = document.getElementById('questionInput');
      questionInput.addEventListener('input', handleQuestionInput);
      questionInput.focus();
      
      document.getElementById('publishBtn').addEventListener('click', publishQuestion);
      document.getElementById('clearBtn').addEventListener('click', clearQuestion);
      document.getElementById('shareBtn').addEventListener('click', shareStudentLink);
      document.getElementById('qrBtn').addEventListener('click', generateQR);
      document.getElementById('analyticsBtn').addEventListener('click', openAnalytics);
      
      // Modal click outside to close
      document.getElementById('qrModal').addEventListener('click', (e) => {
        if (e.target.id === 'qrModal') {
          closeQRModal();
        }
      });

      // Keyboard shortcuts
      document.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
          if (!document.getElementById('publishBtn').disabled) {
            publishQuestion();
          }
        }
        if (e.key === 'Escape') {
          closeQRModal();
        }
      });

      console.log('‚úÖ Teacher Question Creator ready!');
    });
  </script>
</body>
</html>
