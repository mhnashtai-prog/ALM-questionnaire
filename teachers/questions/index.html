<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INTUITY - Create Questions</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --bg-primary: #1a2332;
      --bg-secondary: #243447;
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.12);
      --accent-gold: #f4a261;
      --accent-teal: #2dd4bf;
      --accent-lime: #32d74b;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.5);
      --intuity-gold: #ffd54f;
      --intuity-teal: #26a69a;
      --space-sm: 0.5rem;
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --space-xl: 2rem;
      --blur: blur(20px);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
      overflow-x: hidden;
      padding-bottom: 100px;
    }

    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(26, 35, 50, 0.9);
      backdrop-filter: var(--blur);
      border-bottom: 1px solid var(--card-border);
      padding: var(--space-lg);
    }

    .header-content {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .brand-name {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--intuity-gold) 0%, var(--intuity-teal) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .brand-subtitle {
      font-size: 1rem;
      color: var(--text-secondary);
      font-weight: 500;
      margin-top: var(--space-sm);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: var(--space-xl) var(--space-lg);
      position: relative;
      z-index: 10;
    }

    .questionnaire-container {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--card-border);
      border-radius: 1.5rem;
      padding: var(--space-xl);
      margin-bottom: var(--space-xl);
      box-shadow: var(--shadow);
      backdrop-filter: var(--blur);
      position: relative;
      overflow: hidden;
    }

    .questionnaire-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
      pointer-events: none;
    }

    .form-section {
      position: relative;
      z-index: 2;
    }

    .form-row {
      display: flex;
      align-items: center;
      gap: var(--space-lg);
      margin-bottom: var(--space-lg);
      flex-wrap: wrap;
    }

    .form-label {
      font-weight: 600;
      color: var(--accent-gold);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      min-width: 120px;
    }

    .form-input {
      flex: 1;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 0.75rem;
      padding: var(--space-md);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      backdrop-filter: var(--blur);
      min-width: 200px;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent-teal);
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 0 3px rgba(38, 166, 154, 0.15);
      transform: translateY(-1px);
    }

    .form-input::placeholder {
      color: var(--text-muted);
      font-style: italic;
    }

    .compact-input {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 0.5rem;
      padding: var(--space-sm);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      font-size: 0.7rem;
      transition: all 0.3s ease;
      backdrop-filter: var(--blur);
      max-width: 80px;
      height: 35px;
    }

    .compact-input:focus {
      outline: none;
      border-color: var(--accent-teal);
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 0 2px rgba(38, 166, 154, 0.15);
    }

    .add-question-btn {
      background: var(--accent-lime);
      border: 1px solid var(--accent-lime);
      border-radius: 0.75rem;
      padding: var(--space-md) var(--space-xl);
      color: #000;
      font-family: 'Inter', sans-serif;
      font-size: 0.9rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-sm);
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(50, 215, 75, 0.3);
    }

    .add-question-btn:hover {
      background: #28c441;
      border-color: #28c441;
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(50, 215, 75, 0.4);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      padding: var(--space-sm) var(--space-md);
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 2rem;
      font-size: 0.8rem;
      font-weight: 600;
      backdrop-filter: var(--blur);
      margin-bottom: var(--space-lg);
    }

    .status-indicator.success {
      border-color: var(--accent-lime);
      color: var(--accent-lime);
    }

    .glass-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(26, 35, 50, 0.95);
      backdrop-filter: var(--blur);
      border-top: 1px solid var(--card-border);
      padding: var(--space-lg);
      z-index: 100;
    }

    .footer-container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 1rem;
      padding: var(--space-md);
      backdrop-filter: var(--blur);
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .footer-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: var(--space-lg);
      position: relative;
      z-index: 2;
    }

    .footer-btn {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 0.75rem;
      padding: var(--space-md);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: var(--blur);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: var(--space-sm);
      min-width: 80px;
      height: 60px;
      text-decoration: none;
    }

    .footer-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: var(--accent-teal);
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(38, 166, 154, 0.3);
    }

    .footer-btn i {
      font-size: 1.2rem;
      margin-bottom: 2px;
    }

    .footer-btn span {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .footer-btn.primary {
      background: var(--accent-teal);
      border-color: var(--accent-teal);
      color: #000;
    }

    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
        align-items: stretch;
        gap: var(--space-md);
      }

      .form-label {
        min-width: auto;
      }

      .footer-buttons {
        flex-wrap: wrap;
        gap: var(--space-md);
      }
    }

    .notification {
      position: fixed;
      top: 100px;
      right: var(--space-lg);
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 0.75rem;
      padding: var(--space-md);
      backdrop-filter: var(--blur);
      box-shadow: var(--shadow);
      z-index: 1000;
      transform: translateX(400px);
      transition: transform 0.3s ease;
      max-width: 300px;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      border-color: var(--accent-lime);
    }

    .notification.error {
      border-color: var(--text-muted);
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="brand-name">INTUITY</div>
      <div class="brand-subtitle">Create Questions</div>
    </div>
  </header>

  <div class="container">
    <div class="questionnaire-container">
      <div class="form-section">
        
        <div class="form-row">
          <label class="form-label">Question Text</label>
          <input 
            type="text" 
            class="form-input" 
            id="question-input"
            placeholder="Enter your question here..."
          >
        </div>

        <div class="form-row">
          <label class="form-label">Min Words</label>
          <input 
            type="number" 
            class="compact-input" 
            id="min-words-input"
            placeholder="50"
            min="10"
            max="500"
          >
          
          <button class="add-question-btn" onclick="addQuestion()">
            <i class="fas fa-plus"></i>
            <span>ADD QUESTION</span>
          </button>
        </div>

        <div class="status-indicator" id="status-indicator">
          <i class="fas fa-info-circle"></i>
          <span>Ready to create new question</span>
        </div>

      </div>
    </div>
  </div>

  <div class="glass-footer">
    <div class="footer-container">
      <div class="footer-buttons">
        
        <button class="footer-btn primary" onclick="saveQuestion()">
          <i class="fas fa-save"></i>
          <span>Save</span>
        </button>

        <a href="../../" class="footer-btn">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>

        <a href="../../visualization/" class="footer-btn">
          <i class="fas fa-chart-bar"></i>
          <span>Analytics</span>
        </a>

      </div>
    </div>
  </div>

  <div class="notification" id="notification">
    <div id="notification-content"></div>
  </div>

  <script>
    function showNotification(message, type = 'success') {
      const notification = document.getElementById('notification');
      const content = document.getElementById('notification-content');
      
      content.textContent = message;
      notification.className = `notification ${type}`;
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    function updateStatus() {
      const questionInput = document.getElementById('question-input').value;
      const minWords = document.getElementById('min-words-input').value;
      const statusIndicator = document.getElementById('status-indicator');
      
      if (questionInput && minWords) {
        statusIndicator.className = 'status-indicator success';
        statusIndicator.innerHTML = '<i class="fas fa-check-circle"></i><span>Ready to save question</span>';
      } else if (questionInput || minWords) {
        statusIndicator.className = 'status-indicator';
        statusIndicator.innerHTML = '<i class="fas fa-exclamation-triangle"></i><span>Please complete all fields</span>';
      } else {
        statusIndicator.className = 'status-indicator';
        statusIndicator.innerHTML = '<i class="fas fa-info-circle"></i><span>Ready to create new question</span>';
      }
    }

    function addQuestion() {
      const questionInput = document.getElementById('question-input').value;
      const minWords = document.getElementById('min-words-input').value;
      
      if (!questionInput || !minWords) {
        showNotification('Please complete all fields before adding!', 'error');
        return;
      }
      
      // Save to localStorage or send to server
      try {
        const existingQuestions = JSON.parse(localStorage.getItem('alm_questions') || '[]');
        const newQuestion = {
          id: Date.now(),
          text: questionInput,
          minWords: parseInt(minWords),
          created: new Date().toISOString()
        };
        
        existingQuestions.push(newQuestion);
        localStorage.setItem('alm_questions', JSON.stringify(existingQuestions));
        
        showNotification('Question saved successfully!');
        clearForm();
      } catch (error) {
        showNotification('Error saving question', 'error');
      }
    }

    function saveQuestion() {
      addQuestion();
    }

    function clearForm() {
      document.getElementById('question-input').value = '';
      document.getElementById('min-words-input').value = '';
      updateStatus();
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('question-input').addEventListener('input', updateStatus);
      document.getElementById('min-words-input').addEventListener('input', updateStatus);
      updateStatus();
    });
  </script>
</body>
</html>
