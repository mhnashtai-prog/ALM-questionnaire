<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INTUITY - Teacher Quiz Creator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      /* INTUITY Brand Colors */
      --bg-primary: #1a2332;
      --bg-secondary: #243447;
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.12);
      --accent-gold: #f4a261;
      --accent-teal: #2dd4bf;
      --accent-electric: #0066ff;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.5);
      --success: #10b981;
      --intuity-gold: #ffd54f;
      --intuity-teal: #26a69a;
      
      /* Enhanced dimensions */
      --card-width: 340px;
      --card-height: 252px;
      --card-spacing: 36px;
      --card-min-scale: 0.6;
      --card-max-scale: 1.5;
      
      /* Animation timings */
      --transition-fast: 0.2s;
      --transition-medium: 0.4s;
      --transition-slow: 0.6s;
      
      /* Effects */
      --blur: blur(20px);
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
      --shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.4);
      --shadow-active: 0 20px 60px rgba(0, 0, 0, 0.6);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
      touch-action: pan-y;
    }
    
    /* Enhanced Constellation Background */
    .constellation-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      opacity: 0.4;
    }
    
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--accent-gold);
      border-radius: 50%;
      animation: twinkle 4s infinite alternate;
    }
    
    .star:nth-child(even) {
      animation-delay: 2s;
      background: var(--accent-teal);
    }
    
    .star:nth-child(3n) {
      animation-delay: 1s;
      background: var(--accent-electric);
      opacity: 0.6;
    }
    
    @keyframes twinkle {
      0% { opacity: 0.2; transform: scale(0.8); }
      100% { opacity: 0.9; transform: scale(1.2); }
    }
    
    /* Wizard Header */
    .wizard-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(26, 35, 50, 0.95);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      border-bottom: 1px solid var(--card-border);
      padding: 1rem;
      text-align: center;
    }
    
    .brand-name {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--intuity-gold) 0%, var(--intuity-teal) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.2rem;
      position: relative;
    }
    
    .quiz-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.3rem;
    }
    
    .brand-name::after {
      content: 'âœ¨';
      position: absolute;
      top: -8px;
      right: -20px;
      font-size: 1.2rem;
      animation: sparkle 3s ease-in-out infinite;
    }
    
    @keyframes sparkle {
      0%, 100% { opacity: 0.5; transform: scale(1) rotate(0deg); }
      50% { opacity: 1; transform: scale(1.3) rotate(180deg); }
    }
    
    .author-credit {
      color: var(--text-secondary);
      font-size: 0.8rem;
      font-weight: 400;
      margin-bottom: 0;
    }
    
    /* Question Counter - Updated for cards */
    .question-counter {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      width: 100%;
    }
    
    .counter-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .counter-input {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 6px;
      padding: 4px 8px;
      color: var(--text-primary);
      font-size: 0.9rem;
      font-weight: 600;
      width: 45px;
      text-align: center;
      outline: none;
    }
    
    .counter-input:focus {
      border-color: var(--accent-teal);
      box-shadow: 0 0 0 2px rgba(45, 212, 191, 0.2);
    }
    
    .counter-btn {
      background: var(--accent-teal);
      border: none;
      border-radius: 4px;
      color: var(--bg-primary);
      width: 26px;
      height: 26px;
      font-size: 0.9rem;
      font-weight: 700;
      cursor: pointer;
      transition: all var(--transition-fast);
    }
    
    .counter-btn:hover {
      transform: scale(1.1);
      background: var(--accent-gold);
    }
    
    /* Touch Scroll Indicator */
    .scroll-indicator {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 999;
      opacity: 0.6;
      transition: opacity var(--transition-fast);
    }
    
    .scroll-indicator.visible {
      opacity: 1;
    }
    
    .scroll-dots {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .scroll-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-muted);
      transition: all var(--transition-fast);
    }
    
    .scroll-dot.active {
      background: var(--accent-teal);
      transform: scale(1.3);
    }
    
    /* Vertical Carousel Container */
    .carousel-container {
      position: fixed;
      top: 170px;
      left: 50%;
      transform: translateX(-50%);
      width: var(--card-width);
      height: calc(100vh - 250px);
      overflow: hidden;
      z-index: 10;
      touch-action: pan-y;
    }
    
    .carousel-track {
      position: relative;
      height: 100%;
      transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      will-change: transform;
    }
    
    .carousel-track.dragging {
      transition: none;
    }
    
    /* Enhanced Interactive Cards */
    .interactive-card {
      position: absolute;
      width: var(--card-width);
      height: var(--card-height);
      background: var(--card-bg);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      border: 2px solid var(--card-border);
      border-radius: 20px;
      padding: 1.5rem;
      cursor: pointer;
      transition: all var(--transition-medium) cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow);
      overflow: hidden;
      transform-origin: center;
      scale: 1;
      touch-action: manipulation;
      will-change: transform, box-shadow;
    }
    
    .interactive-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
      border-color: var(--accent-teal);
    }
    
    .interactive-card.focused {
      border-color: var(--accent-gold);
      box-shadow: var(--shadow-active);
      scale: var(--card-max-scale);
      z-index: 100;
    }
    
    .interactive-card.completed {
      background: rgba(16, 185, 129, 0.15);
      border-color: var(--success);
    }
    
    /* Enhanced Touch Feedback */
    .interactive-card.touch-active {
      transform: translateY(-3px) scale(1.02);
      box-shadow: var(--shadow-active);
      border-color: var(--accent-gold);
      background: rgba(255, 255, 255, 0.12);
    }
    
    .interactive-card.touch-feedback {
      animation: touchPulse 0.3s ease-out;
    }
    
    @keyframes touchPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
    
    .interactive-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent-teal), var(--accent-gold));
      transform: scaleX(0);
      transform-origin: left;
      transition: transform var(--transition-medium) ease;
    }
    
    .interactive-card:hover::before,
    .interactive-card.focused::before {
      transform: scaleX(1);
    }
    
    /* Card Content Layout */
    .card-line {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    
    .card-line:last-child {
      margin-bottom: 0;
    }
    
    .teacher-label {
      color: var(--text-secondary);
      font-size: 0.8rem;
      font-weight: 500;
      min-width: 120px;
    }
    
    .question-counter-display {
      background: var(--accent-teal);
      color: var(--bg-primary);
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 0.8rem;
    }
    
    .question-input {
      flex: 1;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      padding: 8px 12px;
      color: var(--text-primary);
      font-size: 0.9rem;
      font-family: inherit;
      outline: none;
      transition: all var(--transition-fast) ease;
      resize: none;
      min-height: 80px;
    }
    
    .question-input::placeholder {
      color: var(--text-muted);
    }
    
    .question-input:focus {
      background: rgba(255, 255, 255, 0.12);
      border-color: var(--accent-gold);
      box-shadow: 0 0 0 2px rgba(244, 162, 97, 0.2);
    }
    
    .save-btn {
      background: var(--success);
      border: none;
      border-radius: 6px;
      color: white;
      padding: 6px 12px;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-fast);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .save-btn:hover {
      transform: scale(1.05);
      background: var(--accent-gold);
    }
    
    .questions-dropdown {
      width: 100%;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      padding: 8px 12px;
      color: var(--text-primary);
      font-size: 0.85rem;
      font-family: inherit;
      outline: none;
      transition: all var(--transition-fast) ease;
      cursor: pointer;
    }
    
    .questions-dropdown:focus {
      border-color: var(--accent-teal);
      box-shadow: 0 0 0 2px rgba(45, 212, 191, 0.2);
    }
    
    /* Bottom Navigation */
    .wizard-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(26, 35, 50, 0.95);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      border-top: 1px solid var(--card-border);
      padding: 1rem;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 1000;
    }
    
    .nav-icon-btn {
      background: var(--card-bg);
      backdrop-filter: var(--blur);
      border: 1px solid var(--card-border);
      color: var(--text-primary);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all var(--transition-fast) ease;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: manipulation;
    }
    
    .nav-icon-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: var(--accent-teal);
      transform: translateY(-3px) scale(1.05);
    }
    
    .nav-icon-btn.primary {
      background: linear-gradient(135deg, var(--accent-teal), var(--accent-gold));
      border: none;
      color: var(--bg-primary);
    }
    
    .nav-icon-btn.primary:hover {
      background: linear-gradient(135deg, var(--accent-gold), var(--accent-teal));
      transform: translateY(-3px) scale(1.1);
    }
    
    .nav-icon-btn.danger {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      border: none;
      color: white;
    }
    
    .nav-icon-btn.danger:hover {
      background: linear-gradient(135deg, #dc2626, #b91c1c);
    }
    
    /* Mobile Optimizations */
    @media (max-width: 400px) {
      :root {
        --card-width: 95vw;
      }
      
      .carousel-container {
        width: 95vw;
      }
      
      .brand-name {
        font-size: 1.5rem;
      }
      
      .scroll-indicator {
        right: 10px;
      }
    }
    
    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      .carousel-track {
        transition: none;
      }
      
      .interactive-card {
        transition: none;
      }
    }
  </style>
</head>
<body>
  <!-- Enhanced Constellation Background -->
  <div class="constellation-bg" id="constellation"></div>
  
  <!-- Scroll Indicator -->
  <div class="scroll-indicator" id="scrollIndicator">
    <div class="scroll-dots" id="scrollDots"></div>
  </div>
  
  <!-- Wizard Header -->
  <header class="wizard-header">
    <div class="brand-name">INTUITY</div>
    <div class="quiz-title">QUIZ</div>
    <div class="author-credit">by Majid Nashtai</div>
  </header>
  
  <!-- Vertical Carousel Container -->
  <div class="carousel-container" id="carouselContainer">
    <div class="carousel-track" id="carouselTrack">
      <!-- Cards will be populated here -->
    </div>
  </div>
  
  <!-- Bottom Navigation -->
  <nav class="wizard-nav">
    <button class="nav-icon-btn" id="qrBtn" title="Generate QR Code">
      <i class="fas fa-qrcode"></i>
    </button>
    <button class="nav-icon-btn primary" id="submitBtn" title="Submit Quiz">
      <i class="fas fa-paper-plane"></i>
    </button>
    <button class="nav-icon-btn danger" id="newBtn" title="New Quiz">
      <i class="fas fa-plus"></i>
    </button>
  </nav>

  <script>
    let questionData = [];
    let savedQuestions = [];
    let focusedCard = null;
    let currentScrollPosition = 0;
    let cardHeight = 252;
    let cardSpacing = 36;
    let cardStep = cardHeight + cardSpacing;

    // Touch/scroll control variables
    let track = null;
    let container = null;

    // Enhanced constellation
    function createConstellation() {
      const constellation = document.getElementById('constellation');
      const starCount = 80;
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 4 + 's';
        star.style.animationDuration = (2 + Math.random() * 4) + 's';
        constellation.appendChild(star);
      }
    }

    // Create scroll indicator dots
    function createScrollIndicator() {
      const scrollDots = document.getElementById('scrollDots');
      scrollDots.innerHTML = '';
      
      questionData.forEach((_, index) => {
        const dot = document.createElement('div');
        dot.className = 'scroll-dot';
        if (index === 0) dot.classList.add('active');
        scrollDots.appendChild(dot);
      });
    }

    // Update scroll indicator
    function updateScrollIndicator() {
      const dots = document.querySelectorAll('.scroll-dot');
      const currentIndex = Math.round(Math.abs(currentScrollPosition) / cardStep);
      
      dots.forEach((dot, index) => {
        dot.classList.toggle('active', index === currentIndex);
      });
    }

    // Generate question data array
    function generateQuestionData(count) {
      questionData = [];
      for (let i = 1; i <= count; i++) {
        questionData.push({
          id: i,
          teacher: '',
          question: '',
          saved: false
        });
      }
    }

    // Create vertical carousel cards
    function createCarouselCards() {
      track = document.getElementById('carouselTrack');
      container = document.getElementById('carouselContainer');
      track.innerHTML = '';
      
      // Create cards with proper spacing
      questionData.forEach((question, index) => {
        const card = document.createElement('div');
        card.className = `interactive-card ${question.saved ? 'completed' : ''}`;
        card.id = `card-${question.id}`;
        
        // Position cards vertically with spacing
        const yPosition = index * cardStep;
        card.style.top = yPosition + 'px';
        card.style.left = '0px';
        
        card.innerHTML = `
          <div class="card-line">
            <div class="question-counter">
              <span class="teacher-label">Number of questions</span>
              <div class="counter-controls">
                <input type="number" class="counter-input question-count-input" value="5" min="1" max="50">
              </div>
              <div class="question-counter-display">${question.id}</div>
            </div>
          </div>
          
          <div class="card-line">
            <textarea 
              class="question-input" 
              placeholder="Enter your question here..."
              rows="3"
            >${question.question}</textarea>
            <button class="save-btn">SAVE</button>
          </div>
          
          <div class="card-line">
            <select class="questions-dropdown">
              <option value="">Select saved question...</option>
            </select>
          </div>
        `;
        
        setupCardInteractions(card, question);
        track.appendChild(card);
      });
      
      updateDropdowns();
      setupTouchControls();
      setupCounterControls();
    }

    // Update all dropdowns with saved questions
    function updateDropdowns() {
      const dropdowns = document.querySelectorAll('.questions-dropdown');
      dropdowns.forEach(dropdown => {
        // Keep current selection
        const currentValue = dropdown.value;
        dropdown.innerHTML = '<option value="">Select saved question...</option>';
        
        savedQuestions.forEach((q, index) => {
          const option = document.createElement('option');
          option.value = index;
          option.textContent = q.length > 50 ? q.substring(0, 50) + '...' : q;
          dropdown.appendChild(option);
        });
        
        // Restore selection if still valid
        if (currentValue && savedQuestions[currentValue]) {
          dropdown.value = currentValue;
        }
      });
    }

    // Enhanced touch controls
    function setupTouchControls() {
      let startY = 0;
      let startScrollPosition = 0;
      let isScrolling = false;
      let velocityTracker = [];
      let lastTouchTime = 0;
      let touchStartTime = 0;
      
      const touchSensitivity = 1.2;
      const momentumMultiplier = 400;
      const frictionRate = 0.94;
      const snapThreshold = 20;
      
      // Touch events
      container.addEventListener('touchstart', (e) => {
        if (e.target.closest('.question-input') || 
            e.target.closest('.questions-dropdown') ||
            e.target.closest('.save-btn') ||
            e.target.closest('.counter-input')) {
          return;
        }
        
        startY = e.touches[0].clientY;
        startScrollPosition = currentScrollPosition;
        isScrolling = true;
        velocityTracker = [];
        touchStartTime = Date.now();
        lastTouchTime = touchStartTime;
        
        const touchedCard = e.target.closest('.interactive-card');
        if (touchedCard && !touchedCard.classList.contains('focused')) {
          touchedCard.classList.add('touch-active');
        }
        
        track.classList.add('dragging');
        e.preventDefault();
      }, { passive: false });
      
      container.addEventListener('touchmove', (e) => {
        if (!isScrolling) return;
        
        if (e.target.closest('.question-input') || 
            e.target.closest('.questions-dropdown') ||
            e.target.closest('.counter-input')) {
          return;
        }
        
        const currentY = e.touches[0].clientY;
        const deltaY = (currentY - startY) * touchSensitivity;
        const newPosition = startScrollPosition + deltaY;
        const currentTime = Date.now();
        
        velocityTracker.push({ 
          pos: deltaY, 
          time: currentTime 
        });
        
        if (velocityTracker.length > 8) {
          velocityTracker.shift();
        }
        
        setScrollPosition(newPosition);
        lastTouchTime = currentTime;
        e.preventDefault();
      }, { passive: false });
      
      container.addEventListener('touchend', (e) => {
        if (!isScrolling) return;
        
        isScrolling = false;
        track.classList.remove('dragging');
        
        document.querySelectorAll('.touch-active').forEach(card => {
          card.classList.remove('touch-active');
        });
        
        const touchDuration = Date.now() - touchStartTime;
        const touchDistance = Math.abs(currentScrollPosition - startScrollPosition);
        
        let velocity = 0;
        if (velocityTracker.length >= 3) {
          const recentData = velocityTracker.slice(-5);
          let weightedVelocity = 0;
          let totalWeight = 0;
          
          for (let i = 1; i < recentData.length; i++) {
            const timeDelta = recentData[i].time - recentData[i-1].time;
            const posDelta = recentData[i].pos - recentData[i-1].pos;
            
            if (timeDelta > 0) {
              const weight = Math.max(1, 6 - i);
              weightedVelocity += (posDelta / timeDelta) * weight;
              totalWeight += weight;
            }
          }
          
          if (totalWeight > 0) {
            velocity = weightedVelocity / totalWeight;
          }
        }
        
        if (touchDuration < 200 && touchDistance < 10) {
          const touchedCard = e.target.closest('.interactive-card');
          if (touchedCard) {
            touchedCard.classList.add('touch-feedback');
            setTimeout(() => {
              touchedCard.classList.remove('touch-feedback');
            }, 300);
          }
        }
        
        if (Math.abs(velocity) > 0.2) {
          applyEnhancedMomentum(velocity);
        } else if (Math.abs(currentScrollPosition - startScrollPosition) > snapThreshold) {
          snapToNearestCard();
        } else {
          snapToNearestCard();
        }
        
        e.preventDefault();
      }, { passive: false });
      
      // Mouse events
      let isMouseDown = false;
      
      container.addEventListener('mousedown', (e) => {
        if (e.target.closest('.question-input') || 
            e.target.closest('.questions-dropdown') ||
            e.target.closest('.save-btn') ||
            e.target.closest('.counter-input')) {
          return;
        }
        
        startY = e.clientY;
        startScrollPosition = currentScrollPosition;
        isScrolling = true;
        isMouseDown = true;
        velocityTracker = [];
        
        const touchedCard = e.target.closest('.interactive-card');
        if (touchedCard) {
          touchedCard.classList.add('touch-active');
        }
        
        track.classList.add('dragging');
        e.preventDefault();
      });
      
      document.addEventListener('mousemove', (e) => {
        if (!isScrolling || !isMouseDown) return;
        
        const deltaY = (e.clientY - startY) * 0.8;
        const newPosition = startScrollPosition + deltaY;
        
        velocityTracker.push({
          pos: deltaY,
          time: Date.now()
        });
        
        if (velocityTracker.length > 5) {
          velocityTracker.shift();
        }
        
        setScrollPosition(newPosition);
        e.preventDefault();
      });
      
      document.addEventListener('mouseup', (e) => {
        if (!isScrolling) return;
        
        isScrolling = false;
        isMouseDown = false;
        track.classList.remove('dragging');
        
        document.querySelectorAll('.touch-active').forEach(card => {
          card.classList.remove('touch-active');
        });
        
        let velocity = 0;
        if (velocityTracker.length >= 2) {
          const recent = velocityTracker.slice(-3);
          const totalTime = recent[recent.length - 1].time - recent[0].time;
          const totalDistance = recent[recent.length - 1].pos - recent[0].pos;
          
          if (totalTime > 0) {
            velocity = totalDistance / totalTime;
          }
        }
        
        if (Math.abs(velocity) > 0.3) {
          applyEnhancedMomentum(velocity);
        } else {
          snapToNearestCard();
        }
      });
      
      // Wheel scrolling
      container.addEventListener('wheel', (e) => {
        e.preventDefault();
        
        const deltaY = e.deltaY * -1.2;
        const newPosition = currentScrollPosition + deltaY;
        setScrollPosition(newPosition);
        
        clearTimeout(container.wheelTimeout);
        container.wheelTimeout = setTimeout(() => {
          snapToNearestCard();
        }, 100);
      }, { passive: false });
    }

    // Set scroll position with bounds checking
    function setScrollPosition(position) {
      const maxScroll = -(questionData.length - 1) * cardStep;
      const minScroll = 0;
      
      currentScrollPosition = Math.max(maxScroll, Math.min(minScroll, position));
      track.style.transform = `translateY(${currentScrollPosition}px)`;
      updateScrollIndicator();
    }

    // Enhanced momentum scrolling
    function applyEnhancedMomentum(initialVelocity) {
      const friction = 0.94;
      const minVelocity = 0.3;
      const maxVelocity = 8;
      
      let velocity = Math.max(-maxVelocity, Math.min(maxVelocity, initialVelocity * 400));
      
      const animate = () => {
        velocity *= friction;
        
        if (Math.abs(velocity) < minVelocity) {
          snapToNearestCard();
          return;
        }
        
        const newPosition = currentScrollPosition + velocity;
        setScrollPosition(newPosition);
        
        requestAnimationFrame(animate);
      };
      
      requestAnimationFrame(animate);
    }

    // Snap to nearest card
    function snapToNearestCard() {
      const targetIndex = Math.round(Math.abs(currentScrollPosition) / cardStep);
      const targetPosition = -targetIndex * cardStep;
      
      const startPosition = currentScrollPosition;
      const distance = targetPosition - startPosition;
      const duration = 300;
      let startTime = null;
      
      const animate = (currentTime) => {
        if (!startTime) startTime = currentTime;
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);
        
        const easedProgress = 1 - Math.pow(1 - progress, 3);
        
        const newPosition = startPosition + distance * easedProgress;
        setScrollPosition(newPosition);
        
        if (progress < 1) {
          requestAnimationFrame(animate);
        }
      };
      
      requestAnimationFrame(animate);
    }

    // Setup card interactions
    function setupCardInteractions(card, question) {
      const questionInput = card.querySelector('.question-input');
      const saveBtn = card.querySelector('.save-btn');
      const dropdown = card.querySelector('.questions-dropdown');
      
      // Question input
      questionInput.addEventListener('input', (e) => {
        question.question = e.target.value;
      });
      
      // Save button
      saveBtn.addEventListener('click', (e) => {
        e.preventDefault();
        if (question.question.trim()) {
          if (!savedQuestions.includes(question.question)) {
            savedQuestions.push(question.question);
            updateDropdowns();
          }
          question.saved = true;
          card.classList.add('completed');
          
          // Visual feedback
          saveBtn.style.background = 'var(--success)';
          setTimeout(() => {
            saveBtn.style.background = '';
          }, 500);
        }
      });
      
      // Dropdown selection
      dropdown.addEventListener('change', (e) => {
        if (e.target.value !== '') {
          questionInput.value = savedQuestions[e.target.value];
          question.question = savedQuestions[e.target.value];
        }
      });
      
      // Card focus
      card.addEventListener('click', (e) => {
        if (e.target.classList.contains('question-input') || 
            e.target.classList.contains('save-btn') ||
            e.target.classList.contains('questions-dropdown') ||
            e.target.classList.contains('counter-input')) return;
        
        if (focusedCard && focusedCard !== card) {
          focusedCard.classList.remove('focused');
        }
        
        if (focusedCard === card) {
          card.classList.remove('focused');
          focusedCard = null;
        } else {
          card.classList.add('focused');
          focusedCard = card;
        }
      });
    }

    // Question counter controls - now in each card
    function setupCounterControls() {
      // Get the current question count from the first card's input
      const getCurrentCount = () => {
        const firstInput = document.querySelector('.question-count-input');
        return firstInput ? parseInt(firstInput.value) || 5 : 5;
      };
      
      // Update all counter inputs to show the same value
      const updateAllCounterInputs = (newCount) => {
        const allInputs = document.querySelectorAll('.question-count-input');
        allInputs.forEach(input => {
          input.value = newCount;
        });
      };
      
      // Update question count
      function updateQuestionCount(newCount) {
        newCount = Math.max(1, Math.min(50, newCount));
        updateAllCounterInputs(newCount);
        generateQuestionData(newCount);
        createCarouselCards();
        createScrollIndicator();
        currentScrollPosition = 0;
        setScrollPosition(0);
      }
      
      // Set up event listeners for counter input only
      
      document.addEventListener('change', (e) => {
        if (e.target.classList.contains('question-count-input')) {
          e.preventDefault();
          e.stopPropagation();
          const newCount = parseInt(e.target.value) || 5;
          updateQuestionCount(newCount);
        }
      });
    }

    // Navigation event listeners
    function setupNavigation() {
      document.getElementById('qrBtn').addEventListener('click', () => {
        // QR Code generation logic would go here
        alert('QR Code generation feature');
      });
      
      document.getElementById('submitBtn').addEventListener('click', () => {
        const completedQuestions = questionData.filter(q => q.saved).length;
        if (completedQuestions === 0) {
          alert('Save at least one question before submitting');
        } else {
          alert(`Submitting ${completedQuestions} questions`);
        }
      });
      
      document.getElementById('newBtn').addEventListener('click', () => {
        if (confirm('Start a new quiz? All unsaved changes will be lost.')) {
          savedQuestions = [];
          const newCount = 5;
          generateQuestionData(newCount);
          createCarouselCards();
          createScrollIndicator();
          currentScrollPosition = 0;
          setScrollPosition(0);
        }
      });
    }

    // Click outside to unfocus
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.interactive-card') && focusedCard) {
        focusedCard.classList.remove('focused');
        focusedCard = null;
      }
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      createConstellation();
      generateQuestionData(5);
      createScrollIndicator();
      createCarouselCards();
      setupNavigation();
      
      // Show scroll indicator initially
      const scrollIndicator = document.getElementById('scrollIndicator');
      scrollIndicator.classList.add('visible');
      
      setTimeout(() => {
        scrollIndicator.classList.remove('visible');
      }, 3000);
    });

    // Prevent page scroll when interacting with carousel
    document.body.addEventListener('touchmove', (e) => {
      if (e.target.closest('.carousel-container')) {
        e.preventDefault();
      }
    }, { passive: false });
  </script>
