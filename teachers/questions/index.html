<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INTUITY - ALM Digital Questionnaire</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --bg-primary: #1a2332;
      --bg-secondary: #243447;
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.12);
      --accent-gold: #f4a261;
      --accent-teal: #2dd4bf;
      --accent-lime: #32d74b;
      --accent-orange: #ff9500;
      --accent-brick: #c44536;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.5);
      --intuity-gold: #ffd54f;
      --intuity-teal: #26a69a;
      --btn-grey: rgba(255, 255, 255, 0.2);
      --space-xs: 0.25rem;
      --space-sm: 0.5rem;
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --space-xl: 2rem;
      --blur: blur(20px);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
      overflow-x: hidden;
      padding-bottom: 100px;
    }

    .constellation-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      opacity: 0.3;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--accent-gold);
      border-radius: 50%;
      animation: twinkle 3s infinite alternate;
    }

    .star:nth-child(even) {
      animation-delay: 1.5s;
      background: var(--accent-teal);
    }

    @keyframes twinkle {
      0% { opacity: 0.3; }
      100% { opacity: 0.8; }
    }

    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(26, 35, 50, 0.9);
      backdrop-filter: var(--blur);
      border-bottom: 1px solid var(--card-border);
      padding: var(--space-lg);
    }

    .header-content {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .brand-name {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--intuity-gold) 0%, var(--intuity-teal) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 4px;
      position: relative;
    }

    .brand-name::after {
      content: 'âœ¨';
      position: absolute;
      top: -10px;
      right: -20px;
      font-size: 1.5rem;
      animation: sparkle 3s ease-in-out infinite;
    }

    @keyframes sparkle {
      0%, 100% { 
        opacity: 0.5; 
        transform: scale(1) rotate(0deg); 
      }
      50% { 
        opacity: 1; 
        transform: scale(1.3) rotate(180deg); 
      }
    }

    .brand-subtitle {
      font-size: 1rem;
      color: var(--text-secondary);
      font-weight: 500;
      margin-top: var(--space-sm);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: var(--space-xl) var(--space-lg);
      position: relative;
      z-index: 10;
    }

    /* Two-layer Glass Neumorphic Main Container */
    .questionnaire-container {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--card-border);
      border-radius: 1.5rem;
      padding: var(--space-xl);
      margin-bottom: var(--space-xl);
      box-shadow: var(--shadow);
      backdrop-filter: var(--blur);
      position: relative;
      overflow: hidden;
    }

    .questionnaire-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
      pointer-events: none;
    }

    .form-section {
      position: relative;
      z-index: 2;
    }

    .form-row {
      display: flex;
      align-items: center;
      gap: var(--space-lg);
      margin-bottom: var(--space-lg);
      flex-wrap: wrap;
    }

    .form-label {
      font-weight: 600;
      color: var(--accent-gold);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      min-width: 120px;
    }

    /* Compact Header - 30% smaller */
    .compact-header {
      font-size: 0.63rem; /* 30% reduction from 0.9rem */
    }

    /* Standalone Input Row */
    .standalone-input-row {
      width: 100%;
      margin-bottom: var(--space-lg);
    }

    /* Compact Row Layout */
    .compact-row {
      display: flex;
      align-items: center;
      gap: var(--space-md);
      margin-bottom: var(--space-lg);
      flex-wrap: wrap;
    }

    /* Compact Button - 100% size reduction */
    .compact-btn {
      background: var(--accent-lime);
      border: 1px solid var(--accent-lime);
      border-radius: 0.5rem;
      padding: var(--space-sm) var(--space-md);
      color: #000;
      font-family: 'Inter', sans-serif;
      font-size: 0.7rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px rgba(50, 215, 75, 0.3);
      height: 35px;
      min-width: 120px;
    }

    .compact-btn:hover {
      background: #28c441;
      border-color: #28c441;
      transform: translateY(-1px);
      box-shadow: 0 3px 12px rgba(50, 215, 75, 0.4);
    }

    .compact-btn i {
      font-size: 0.8rem;
    }

    /* Compact Label - 100% size reduction */
    .compact-label {
      font-weight: 600;
      color: var(--accent-gold);
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      min-width: 80px;
    }

    /* Compact Input - 100% size reduction */
    .compact-input {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 0.5rem;
      padding: var(--space-sm);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      font-size: 0.7rem;
      transition: all 0.3s ease;
      backdrop-filter: var(--blur);
      max-width: 80px;
      height: 35px;
    }

    .compact-input:focus {
      outline: none;
      border-color: var(--accent-teal);
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 0 2px rgba(38, 166, 154, 0.15);
    }

    .form-input {
      flex: 1;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 0.75rem;
      padding: var(--space-md);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      backdrop-filter: var(--blur);
      min-width: 200px;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent-teal);
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 0 3px rgba(38, 166, 154, 0.15);
      transform: translateY(-1px);
    }

    .form-input::placeholder {
      color: var(--text-muted);
      font-style: italic;
    }

    .dropdown-input {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 0.75rem;
      padding: var(--space-md);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: var(--blur);
      min-width: 250px;
    }

    .dropdown-input:focus {
      outline: none;
      border-color: var(--accent-teal);
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 0 3px rgba(38, 166, 154, 0.15);
    }

    .dropdown-input option {
      background: var(--bg-secondary);
      color: var(--text-primary);
      padding: var(--space-sm);
    }

    .add-question-btn {
      background: var(--accent-lime);
      border: 1px solid var(--accent-lime);
      border-radius: 0.75rem;
      padding: var(--space-md) var(--space-xl);
      color: #000;
      font-family: 'Inter', sans-serif;
      font-size: 0.9rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-sm);
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(50, 215, 75, 0.3);
    }

    .add-question-btn:hover {
      background: #28c441;
      border-color: #28c441;
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(50, 215, 75, 0.4);
    }

    .add-question-btn i {
      font-size: 1rem;
    }

    /* Glass Neumorphic Footer */
    .glass-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(26, 35, 50, 0.95);
      backdrop-filter: var(--blur);
      border-top: 1px solid var(--card-border);
      padding: var(--space-lg);
      z-index: 100;
    }

    .footer-container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 1rem;
      padding: var(--space-md);
      backdrop-filter: var(--blur);
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .footer-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
      pointer-events: none;
    }

    .footer-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: var(--space-sm);
      position: relative;
      z-index: 2;
    }

    .footer-btn {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 0.75rem;
      padding: var(--space-md);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: var(--blur);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: var(--space-xs);
      min-width: 80px;
      height: 60px;
      text-decoration: none;
      border: none;
    }

    .footer-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: var(--accent-teal);
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(38, 166, 154, 0.3);
    }

    .footer-btn i {
      font-size: 1.2rem;
      margin-bottom: 2px;
    }

    .footer-btn span {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .footer-btn.primary {
      background: var(--accent-teal);
      border-color: var(--accent-teal);
      color: #000;
    }

    .footer-btn.primary:hover {
      background: var(--accent-lime);
      border-color: var(--accent-lime);
      transform: translateY(-3px);
    }

    .footer-btn.danger {
      background: var(--accent-brick);
      border-color: var(--accent-brick);
    }

    .footer-btn.warning {
      background: var(--accent-orange);
      border-color: var(--accent-orange);
      color: #000;
    }

    /* Status Indicators */
    .status-indicator {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      padding: var(--space-sm) var(--space-md);
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 2rem;
      font-size: 0.8rem;
      font-weight: 600;
      backdrop-filter: var(--blur);
      margin-bottom: var(--space-lg);
    }

    .status-indicator.success {
      border-color: var(--accent-lime);
      color: var(--accent-lime);
    }

    .status-indicator.warning {
      border-color: var(--accent-orange);
      color: var(--accent-orange);
    }

    .status-indicator.error {
      border-color: var(--accent-brick);
      color: var(--accent-brick);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .brand-name {
        font-size: 2rem;
      }

      .form-row {
        flex-direction: column;
        align-items: stretch;
        gap: var(--space-md);
      }

      .form-label {
        min-width: auto;
      }

      .compact-row {
        flex-direction: column;
        align-items: stretch;
        gap: var(--space-sm);
      }

      .compact-btn {
        min-width: 100px;
        height: 40px;
      }

      .compact-input {
        max-width: 100px;
      }

      .ultra-compact-btn {
        min-width: 80px;
        height: 28px;
        font-size: 0.65rem;
      }

      .footer-buttons {
        flex-wrap: wrap;
        justify-content: center;
      }

      .footer-btn {
        min-width: 70px;
        height: 55px;
      }

      .footer-btn span {
        font-size: 0.6rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: var(--space-lg) var(--space-md);
      }

      .questionnaire-container {
        padding: var(--space-lg);
      }

      .footer-btn {
        min-width: 60px;
        height: 50px;
      }

      .footer-btn i {
        font-size: 1rem;
      }

      .footer-btn span {
        font-size: 0.55rem;
      }
    }

    /* Notification System */
    .notification {
      position: fixed;
      top: 100px;
      right: var(--space-lg);
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 0.75rem;
      padding: var(--space-md);
      backdrop-filter: var(--blur);
      box-shadow: var(--shadow);
      z-index: 1000;
      transform: translateX(400px);
      transition: transform 0.3s ease;
      max-width: 300px;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      border-color: var(--accent-lime);
    }

    .notification.error {
      border-color: var(--accent-brick);
    }
  </style>
</head>
<body>
  <div class="constellation-bg" id="constellation"></div>

  <header class="header">
    <div class="header-content">
      <div class="brand-name">INTUITY</div>
      <div class="brand-subtitle">ALM Digital Questionnaire</div>
    </div>
  </header>

  <div class="container">
    <!-- Two-layer Glass Neumorphic Main Container -->
    <div class="questionnaire-container">
      <div class="form-section">
        
        <!-- Line 1: Reduced Header + Dropdown -->
        <div class="form-row">
          <label class="form-label compact-header">Write your question</label>
          <select class="dropdown-input" id="question-dropdown">
            <option value="">Select existing question...</option>
            <option value="1">How has digital technology transformed education?</option>
            <option value="2">What are the advantages of online learning?</option>
            <option value="3">Describe effective language learning strategies</option>
            <option value="4">How important is cultural understanding?</option>
            <option value="5">What role does motivation play in learning?</option>
            <option value="6">Evaluate assessment methods in education</option>
          </select>
        </div>

        <!-- Line 2: Standalone Text Input -->
        <div class="standalone-input-row">
          <input 
            type="text" 
            class="form-input" 
            id="question-input"
            placeholder="Enter your question here..."
          >
        </div>

        <!-- Line 3: Status Indicator (moved up) -->
        <div class="status-indicator" id="status-indicator">
          <i class="fas fa-info-circle"></i>
          <span>Ready to create new question</span>
        </div>

        <!-- Line 4: Compact Row - Button + Min Words (moved down) -->
        <div class="compact-row">
          <button class="add-question-btn compact-btn" onclick="addQuestion()" title="Add Question">
            <i class="fas fa-plus"></i>
            <span>ADD QUESTION</span>
          </button>
          <label class="form-label compact-label">Minimum words</label>
          <input 
            type="number" 
            class="form-input compact-input" 
            id="min-words-input"
            placeholder="50"
            min="10"
            max="500"
          >
        </div>

      </div>
    </div>
  </div>

  <!-- Two-layer Glass Neumorphic Footer -->
  <div class="glass-footer">
    <div class="footer-container">
      <div class="footer-buttons">
        
        <button class="footer-btn" onclick="generateQR()" title="Generate QR Code">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </button>

        <button class="footer-btn" onclick="shareLink()" title="Share Link">
          <i class="fas fa-share-alt"></i>
          <span>Share</span>
        </button>

        <button class="footer-btn primary" onclick="submitQuestion()" title="Submit Question">
          <i class="fas fa-check"></i>
          <span>Submit</span>
        </button>

        <button class="footer-btn danger" onclick="deleteQuestion()" title="Delete Question">
          <i class="fas fa-trash"></i>
          <span>Delete</span>
        </button>

        <button class="footer-btn" onclick="editQuestion()" title="Edit Question">
          <i class="fas fa-edit"></i>
          <span>Edit</span>
        </button>

        <button class="footer-btn warning" onclick="sendQuestion()" title="Send Question">
          <i class="fas fa-paper-plane"></i>
          <span>Send</span>
        </button>

      </div>
    </div>
  </div>

  <!-- Notification Container -->
  <div class="notification" id="notification">
    <div id="notification-content"></div>
  </div>

  <script>
    // Create constellation background
    function createConstellation() {
      const constellation = document.getElementById('constellation');
      for (let i = 0; i < 30; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        constellation.appendChild(star);
      }
    }

    // Notification system
    function showNotification(message, type = 'success') {
      const notification = document.getElementById('notification');
      const content = document.getElementById('notification-content');
      
      content.textContent = message;
      notification.className = `notification ${type}`;
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // Update status indicator
    function updateStatus() {
      const questionInput = document.getElementById('question-input').value;
      const minWords = document.getElementById('min-words-input').value;
      const statusIndicator = document.getElementById('status-indicator');
      
      try {
        const questionsData = JSON.parse(localStorage.getItem('alm_questions') || '[]');
        const totalQuestions = questionsData.length;
        
        if (questionInput && minWords) {
          statusIndicator.className = 'status-indicator success';
          statusIndicator.innerHTML = '<i class="fas fa-check-circle"></i><span>Ready to save to data layer</span>';
        } else if (questionInput || minWords) {
          statusIndicator.className = 'status-indicator warning';
          statusIndicator.innerHTML = '<i class="fas fa-exclamation-triangle"></i><span>Please complete all fields</span>';
        } else if (totalQuestions > 0) {
          statusIndicator.className = 'status-indicator success';
          statusIndicator.innerHTML = `<i class="fas fa-database"></i><span>Connected: ${totalQuestions} questions in data layer</span>`;
        } else {
          statusIndicator.className = 'status-indicator';
          statusIndicator.innerHTML = '<i class="fas fa-database"></i><span>Connected to data layer - ready to create questions</span>';
        }
      } catch (error) {
        statusIndicator.className = 'status-indicator error';
        statusIndicator.innerHTML = '<i class="fas fa-exclamation-circle"></i><span>Data layer connection error</span>';
      }
    }

    // Footer button functions
    function generateQR() {
      showNotification('QR code generated successfully!');
    }

    function shareLink() {
      navigator.clipboard.writeText(window.location.href);
      showNotification('Link copied to clipboard!');
    }

    function addQuestion() {
      const questionInput = document.getElementById('question-input').value;
      const minWords = document.getElementById('min-words-input').value;
      
      if (!questionInput || !minWords) {
        showNotification('Please complete all fields before adding!', 'error');
        return;
      }
      
      // Simulate adding question
      const btn = event.target.closest('.compact-btn');
      const originalHTML = btn.innerHTML;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Adding...</span>';
      
      setTimeout(() => {
        btn.innerHTML = originalHTML;
        showNotification('Question added successfully!');
        // Optionally clear form after adding
        // clearForm();
      }, 1500);
    }

    function submitQuestion() {
      const questionInput = document.getElementById('question-input').value;
      const minWords = document.getElementById('min-words-input').value;
      
      if (!questionInput || !minWords) {
        showNotification('Please complete all fields before submitting!', 'error');
        return;
      }
      
      // Simulate submission
      const btn = event.target.closest('.footer-btn');
      const originalHTML = btn.innerHTML;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Submitting</span>';
      
      setTimeout(() => {
        btn.innerHTML = originalHTML;
        showNotification('Question submitted successfully!');
        clearForm();
      }, 2000);
    }

    function deleteQuestion() {
      if (confirm('Are you sure you want to delete this question?')) {
        clearForm();
        showNotification('Question deleted successfully!');
      }
    }

    function editQuestion() {
      const dropdown = document.getElementById('question-dropdown');
      if (dropdown.value) {
        // Load selected question for editing
        loadQuestionFromDropdown();
        showNotification('Question loaded for editing');
      } else {
        showNotification('Please select a question to edit', 'error');
      }
    }

    function sendQuestion() {
      showNotification('Question sent to students!', 'success');
    }

    function clearForm() {
      document.getElementById('question-input').value = '';
      document.getElementById('min-words-input').value = '';
      document.getElementById('question-dropdown').value = '';
      updateStatus();
    }

    function loadQuestionFromDropdown() {
      const dropdown = document.getElementById('question-dropdown');
      const selectedValue = dropdown.value;
      
      // Sample question data
      const questions = {
        '1': {
          text: 'How has digital technology transformed modern education?',
          minWords: 50
        },
        '2': {
          text: 'What are the main advantages and disadvantages of online learning?',
          minWords: 45
        },
        '3': {
          text: 'Describe effective language learning strategies',
          minWords: 40
        },
        '4': {
          text: 'How important is cultural understanding in language learning?',
          minWords: 45
        },
        '5': {
          text: 'What role does motivation play in successful language acquisition?',
          minWords: 50
        },
        '6': {
          text: 'Evaluate the effectiveness of different assessment methods',
          minWords: 55
        }
      };
      
      // Merge with custom questions
      const allQuestions = { ...questions, ...(window.customQuestions || {}) };
      
      if (selectedValue && allQuestions[selectedValue]) {
        const question = allQuestions[selectedValue];
        document.getElementById('question-input').value = question.text;
        document.getElementById('min-words-input').value = question.minWords;
        updateStatus();
      }
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', () => {
      createConstellation();
      
      // Add input event listener for real-time status updates
      document.getElementById('question-input').addEventListener('input', updateStatus);
      document.getElementById('question-dropdown').addEventListener('change', loadQuestionFromDropdown);
      
      // Initialize status
      updateStatus();
    });

    // Add CSS animation for success popup
    const style = document.createElement('style');
    style.textContent = `
      @keyframes successPop {
        0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
        50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
        100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
