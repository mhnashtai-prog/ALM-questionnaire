    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(var(--rotate)); opacity: var(--base-opacity); }
      33% { transform: translateY(-8px) rotate(calc(var(--rotate) + 1deg)); opacity: calc(var(--base-opacity) * 1.2); }
      66% { transform: translateY(-4px) rotate(calc(var(--rotate) - 0.5deg)); opacity: calc(var(--base-opacity) * 0.8); }
    }

    @keyframes pulse {
      0%, 100% { opacity: var(--base-opacity); transform: scale(1) rotate(var(--rotate)); }
      50% { opacity: calc(var(--base-opacity) * 1.5); transform: scale(1.02) rotate(var(--rotate)); }
    }

      50% { transform: translateX(-2px) translateY(-8px) rotate(calc(var(--rotate) - 0.5deg)); }
      75% { transform: translateX(4px) translateY(-3px) rotate(calc(var(--rotate) + 0.8deg)); }

      constructor() {

      setupOfflineHandling() {
        window.addEventListener('online', () => {
          this.isOnline = true;

        window.addEventListener('offline', () => {

      async fallbackToLocalStorage(operation, data, key) {
        console.log(`üì± Using localStorage fallback for ${operation}`);
        
        switch (operation) {
          case 'get':
            const stored = localStorage.getItem(key);
            return stored ? JSON.parse(stored) : null;
          case 'set':
            localStorage.setItem(key, JSON.stringify(data));
            return data;
          default:
            return null;
        }
      }

      async syncOfflineData() {
        const offlineResponses = localStorage.getItem('offline_responses');
        
        try {
          if (offlineResponses) {
            const responses = JSON.parse(offlineResponses);
            for (const response of responses) {
              await this.submitResponse(response);
            }
            localStorage.removeItem('offline_responses');
            console.log('‚úÖ Offline responses synced');

          console.error('‚ùå Error syncing offline data:', error);

    // Enhanced name autocomplete functions
    function getAllStudentNames() {
      const names = new Map(); // Use Map to avoid duplicates and store metadata
      
      try {
        // Get names from photo database
        const studentPhotos = JSON.parse(localStorage.getItem('student_photos') || '{}');
        Object.values(studentPhotos).forEach(student => {
          const key = student.name.toLowerCase();
          names.set(key, {
            name: student.name,
            hasPhoto: true,
            photo: student.photo,
            responses: 0,
            lastSeen: student.saved
          });
        });

        // Get names from responses and count them
        const responses = JSON.parse(localStorage.getItem('alm_student_responses') || '[]');
        responses.forEach(response => {
          const studentName = response.studentName || response.student_name;
          if (studentName) {
            const key = studentName.toLowerCase();
            const existing = names.get(key);
            if (existing) {
              existing.responses++;
              existing.lastSeen = response.submittedAt || response.timestamp || existing.lastSeen;
            } else {
              names.set(key, {
                name: studentName,
                hasPhoto: false,
                photo: null,
                responses: 1,
                lastSeen: response.submittedAt || response.timestamp || new Date().toISOString()
              });
            }
          }
        });

        // Convert to array and sort by recent activity, then response count
        return Array.from(names.values()).sort((a, b) => {
          const aDate = new Date(a.lastSeen || 0);
          const bDate = new Date(b.lastSeen || 0);
          
          // Primary sort: most recent activity
          if (aDate.getTime() !== bDate.getTime()) {
            return bDate.getTime() - aDate.getTime();
          }
          
          // Secondary sort: more responses
          if (a.responses !== b.responses) {
            return b.responses - a.responses;
          }
          
          // Tertiary sort: alphabetically
          return a.name.localeCompare(b.name);
        });
      } catch (error) {
        console.error('Error getting student names:', error);
        return [];
      }
    }

    function navigateSuggestions(direction) {
      const suggestions = document.querySelectorAll('.name-suggestion');
      if (suggestions.length === 0) return;

      // Remove current highlight
      suggestions.forEach(s => s.classList.remove('highlighted'));

      // Update index
      if (direction === 'down') {
        currentSuggestionIndex = (currentSuggestionIndex + 1) % suggestions.length;
      } else if (direction === 'up') {
        currentSuggestionIndex = currentSuggestionIndex <= 0 
          ? suggestions.length - 1 
          : currentSuggestionIndex - 1;
      }

      // Highlight new selection
      if (currentSuggestionIndex >= 0 && currentSuggestionIndex < suggestions.length) {
        const highlighted = suggestions[currentSuggestionIndex];
        highlighted.classList.add('highlighted');
        
        // Scroll into view if necessary

    function compressImage(file, maxWidth = 800, quality = 0.8) {
      return new Promise((resolve) => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        
        img.onload = () => {
          const ratio = Math.min(maxWidth / img.width, maxWidth / img.height);
          canvas.width = img.width * ratio;
          canvas.height = img.height * ratio;
          
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          canvas.toBlob(resolve, 'image/jpeg', quality);
        };
        
        img.src = URL.createObjectURL(file);
      });
    }

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      
      canvas.toBlob((blob) => {
        setPhoto(blob);
        stopCamera();
      }, 'image/jpeg', 0.8);
    }

    function stopCamera() {
      if (cameraStream) {
        cameraStream.getTracks().forEach(track => track.stop());
        cameraStream = null;
      }
      document.getElementById('cameraPreview').classList.remove('show');
    }

    async function setPhoto(photoBlob, isAutoLoaded = false) {
      currentPhoto = photoBlob;
      
      const trigger = document.getElementById('cameraIcon');
      trigger.classList.add('has-photo');
      trigger.textContent = '‚úì';
      
      if (isAutoLoaded) {
        trigger.title = 'Photo auto-loaded - click to view or change';
        // Add subtle animation to indicate auto-load
        trigger.style.animation = 'buttonPulse 0.5s ease';
        setTimeout(() => trigger.style.animation = '', 500);
      } else {
        trigger.title = 'Click to view or change photo';
      }
      
      console.log(`üì∏ Photo ${isAutoLoaded ? 'auto-loaded' : 'set'}`);
    }

    function showPhotoModal() {
      if (!currentPhoto) return;
      
      const modal = document.getElementById('photoModal');
      const modalImg = document.getElementById('photoModalImg');
      
      modalImg.src = URL.createObjectURL(currentPhoto);
      modal.classList.add('show');
    }

    function removePhoto() {
      const nameInput = document.getElementById('studentName');
      const studentName = nameInput.value.trim();
      
      // Remove from current session
      currentPhoto = null;
      
      const trigger = document.getElementById('cameraIcon');
      trigger.classList.remove('has-photo');
      trigger.textContent = 'üì∏';
      trigger.title = 'Add photo';
      
      document.getElementById('photoModal').classList.remove('show');
      
      // Also remove from saved photos if this student has one saved
      if (studentName) {
        try {
          const studentPhotos = JSON.parse(localStorage.getItem('student_photos') || '{}');
          if (studentPhotos[studentName.toLowerCase().trim()]) {
            delete studentPhotos[studentName.toLowerCase().trim()];
            localStorage.setItem('student_photos', JSON.stringify(studentPhotos));
            console.log(`üóëÔ∏è Photo removed for ${studentName} (from saved photos too)`);
          }
        } catch (error) {
          console.error('Error removing saved photo:', error);
        }
      }
      
      console.log('üóëÔ∏è Photo removed');
    }

    // Load question from URL parameters or Supabase
    async function loadQuestion() {
      console.log('üîç Loading question...');
      
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const questionId = urlParams.get('q');
        const questionText = urlParams.get('t');
        
        if (questionId && questionText) {
          currentQuestion = {
            id: questionId,
            text: decodeURIComponent(questionText),
            source: 'url',
            isReal: true
          };
          console.log('‚úÖ Loaded question from URL:', currentQuestion);
          return displayQuestion();
        }
        
        if (questionId && !questionText) {
          const question = await intuityData.getQuestionById(questionId);
          if (question) {
            currentQuestion = {
              ...question,
              source: 'supabase',
              isReal: true
            };
            console.log('‚úÖ Loaded question from Supabase by ID:', currentQuestion);
            return displayQuestion();
          }
        }
        
        const question = await intuityData.getCurrentQuestion();
        if (question) {
          currentQuestion = {
            ...question,
            source: 'supabase',
            isReal: true
          };
          console.log('‚úÖ Loaded current question from Supabase:', currentQuestion);
          return displayQuestion();
        }
        
        console.log('‚ùå No question found');
        showDemoQuestion();
        
      } catch (error) {
        console.error('‚ùå Error loading question:', error);
        showDemoQuestion();
      }
    }

    function displayQuestion() {
      const questionOverlay = document.getElementById('questionOverlay');
      
      if (currentQuestion && (currentQuestion.text || currentQuestion.question_text)) {
        const questionText = currentQuestion.text || currentQuestion.question_text;
        questionOverlay.textContent = questionText;
        console.log('‚úÖ Question displayed successfully');
      } else {
        showDemoQuestion();
      }
    }

    function showDemoQuestion() {
      const questionOverlay = document.getElementById('questionOverlay');
      questionOverlay.textContent = 'Demo: What would you like to learn today?';
      
      currentQuestion = {
        id: 'demo',
        text: 'Demo: What would you like to learn today?',
        source: 'demo',
        isReal: false
      };
      
      console.log('üìù Demo question displayed');
    }

    function handleInput() {
      const nameInput = document.getElementById('studentName');
      const answerInput = document.getElementById('studentAnswer');
      const submitBtn = document.getElementById('submitBtn');
      const clearBtn = document.getElementById('clearBtn');
      const questionOverlay = document.getElementById('questionOverlay');
      
      const name = nameInput.value.trim();
      const answer = answerInput.value.trim();
      
      // Dynamic question overlay visibility
      if (name || answer) {
        questionOverlay.classList.add('typing');
        questionOverlay.classList.remove('focused');
      } else if (document.activeElement === nameInput || document.activeElement === answerInput) {
        questionOverlay.classList.add('focused');
        questionOverlay.classList.remove('typing');
      } else {
        questionOverlay.classList.remove('focused', 'typing');
      }
      
      // Show name suggestions when typing or when dropdown is open
      if (document.activeElement === nameInput && dropdownOpen) {
        showNameSuggestions(name);
      }
      
      // Check for existing photo when name is entered
      if (name.length >= 2 && !currentPhoto) {
        // Small delay to avoid excessive lookups while typing
        clearTimeout(window.photoLookupTimeout);
        window.photoLookupTimeout = setTimeout(() => {
          loadStudentPhoto(name);
        }, 500);
      }
      
      // Enable/disable submit button
      if (name && answer) {
        submitBtn.disabled = false;
      } else {
        submitBtn.disabled = true;
      }

      // Show/hide clear button
      if (name || answer || currentPhoto) {
        clearBtn.classList.add('visible');
      } else {
        clearBtn.classList.remove('visible');
      }
    }

    function determineQuality(wordCount) {
      if (wordCount >= 25) return 'excellent';
      if (wordCount >= 10) return 'good';
      return 'needs-work';
    }

    function calculateScore(wordCount, answer) {
      let score = 30;
      
      const wordScore = Math.min(40, (wordCount / 25) * 40);
      score += wordScore;
      
      const sentences = answer.split(/[.!?]+/).filter(s => s.trim().length > 0).length;
      const contentScore = Math.min(30, sentences * 10);
      score += contentScore;
      
      return Math.min(100, Math.round(score));
    }

    async function submitResponse() {
      if (isSubmitted) return;
      
      const nameInput = document.getElementById('studentName');
      const answerInput = document.getElementById('studentAnswer');
      const submitBtn = document.getElementById('submitBtn');
      
      const studentName = nameInput.value.trim();
      const studentAnswer = answerInput.value.trim();
      
      if (!studentName || !studentAnswer) {
        console.log('‚ùå Cannot submit: missing name or answer');
        return;
      }

      // Show submitting state
      submitBtn.textContent = 'SUBMITTING...';
      submitBtn.classList.add('submitting');
      submitBtn.disabled = true;

      try {
        let photoUrl = null;
        
        if (currentPhoto) {
          console.log('üì∏ Uploading photo...');
          photoUrl = await intuityData.uploadPhoto(currentPhoto);
        }

        const wordCount = studentAnswer.split(/\s+/).filter(word => word.length > 0).length;

        const response = {
          questionId: currentQuestion.id,
          questionText: currentQuestion.text || currentQuestion.question_text || '',
          studentName: studentName,
          answer: studentAnswer,
          wordCount: wordCount,
          timestamp: new Date().toLocaleString(),
          submittedAt: new Date().toISOString(),
          quality: determineQuality(wordCount),
          score: calculateScore(wordCount, studentAnswer),
          source: currentQuestion.source || 'web',
          photo_url: photoUrl
        };

        console.log('üíæ Submitting response:', response);

        await intuityData.submitResponse(response);

        console.log('‚úÖ Response submitted successfully');

        // Save student photo for future use
        if (currentPhoto && studentName) {
          saveStudentPhoto(studentName, currentPhoto);
        }

        // Success - show success overlay
        showSuccess();
        isSubmitted = true;
        
      } catch (error) {
        console.error('‚ùå Error submitting response:', error);
        
        // Always reset button state on error, then decide what to do
        resetSubmitButton();
        
        // If offline, treat as success (data saved locally)
        if (!isOnline) {
          console.log('üì± Offline submission - showing success');
          showSuccess();
          isSubmitted = true;
        } else {
          // Online but failed - show error and allow retry
          alert('Failed to submit response. Please try again.');
        }
      }
    }

    function resetSubmitButton() {
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.textContent = 'SUBMIT';
      submitBtn.classList.remove('submitting');
      
      // Re-enable button based on current form state
      const nameInput = document.getElementById('studentName');
      const answerInput = document.getElementById('studentAnswer');
      const name = nameInput.value.trim();
      const answer = answerInput.value.trim();
      
      submitBtn.disabled = !(name && answer);
    }

    function showSuccess() {
      const successOverlay = document.getElementById('successOverlay');
      const photoSaveMessage = document.getElementById('photoSaveMessage');
      
      // Update message based on whether there was a photo
      if (currentPhoto) {
        photoSaveMessage.textContent = 'Your photo has been saved for future responses';
        photoSaveMessage.style.display = 'block';
      } else {
        photoSaveMessage.style.display = 'none';
      }
      
      successOverlay.style.display = 'flex';
      document.getElementById('clearBtn').classList.remove('visible');
    }

    function clearForm() {
      if (isSubmitted) {
        // Reset for new response
        isSubmitted = false;
        document.getElementById('studentName').value = '';
        document.getElementById('studentAnswer').value = '';
        document.getElementById('successOverlay').style.display = 'none';
        
        // Clear current photo (will auto-reload when name is typed again)
        currentPhoto = null;
        const trigger = document.getElementById('cameraIcon');
        trigger.classList.remove('has-photo');
        trigger.textContent = 'üì∏';
        trigger.title = 'Add photo';
        
        // Reset submit button
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.textContent = 'SUBMIT';
        submitBtn.classList.remove('submitting');
        
        handleInput(); // Update button states
        return;
      }
      
      if (confirm('Clear your response? Your saved photo will remain available for future use.')) {
        document.getElementById('studentName').value = '';
        document.getElementById('studentAnswer').value = '';
        
        // Clear current photo but don't delete from database
        currentPhoto = null;
        const trigger = document.getElementById('cameraIcon');
        trigger.classList.remove('has-photo');
        trigger.textContent = 'üì∏';
        trigger.title = 'Add photo';
        
        handleInput();
      }
    }

    // Add function to clear photo specifically
    function clearPhotoOnly() {
      if (confirm('Remove your photo? You can add it back anytime.')) {
        removePhoto();
      }
    }

    // Initialize the application
    document.addEventListener('DOMContentLoaded', async () => {
      console.log('üöÄ INTUITY Enhanced Student Interface initializing...');
      
      if (initSupabase()) {
        setTimeout(loadQuestion, 1000);
      } else {
        initDataLayer();
        loadQuestion();
      }
      
      // Event listeners
      const nameInput = document.getElementById('studentName');
      const answerInput = document.getElementById('studentAnswer');
      
      nameInput.addEventListener('input', handleInput);
      
      // Enhanced focus handling for dropdown
      nameInput.addEventListener('focus', () => {
        handleInput(); // Update overlay state
        showNameSuggestions(nameInput.value.trim()); // Show dropdown immediately
      });
      
      nameInput.addEventListener('blur', () => {
        handleInput(); // Update overlay state
        // Delay hiding to allow clicking on suggestions
        setTimeout(() => hideNameSuggestions(), 200);
      });

      answerInput.addEventListener('input', handleInput);
      answerInput.addEventListener('focus', handleInput);
      answerInput.addEventListener('blur', handleInput);
      
      document.getElementById('submitBtn').addEventListener('click', submitResponse);
      document.getElementById('clearBtn').addEventListener('click', clearForm);

      // Enhanced name suggestion click handlers
      document.addEventListener('click', (e) => {
        if (e.target.closest('.name-suggestion')) {
          e.preventDefault();
          const suggestion = e.target.closest('.name-suggestion');
          const studentName = suggestion.dataset.name;
          selectNameSuggestion(studentName);
        } else if (e.target.closest('.new-student-option')) {
          // Just hide dropdown for new student option
          hideNameSuggestions();
          nameInput.focus();
        } else if (!e.target.closest('.name-section')) {
          hideNameSuggestions();
        }
      });
      
      // Photo event listeners
      document.getElementById('cameraIcon').addEventListener('click', handleCameraClick);
      
      // Photo options event listeners
      document.getElementById('takePictureBtn').addEventListener('click', startCamera);
      document.getElementById('chooseFromAlbumBtn').addEventListener('click', () => {
        hidePhotoOptions();
        triggerFileUpload();
      });
      document.getElementById('cancelPhotoBtn').addEventListener('click', hidePhotoOptions);
      
      // Camera event listeners
      document.getElementById('captureBtn').addEventListener('click', capturePhoto);
      document.getElementById('cancelCameraBtn').addEventListener('click', stopCamera);
      document.getElementById('flipCameraBtn').addEventListener('click', flipCamera);
      
      // Photo modal event listeners
      document.getElementById('retakeBtn').addEventListener('click', () => {
        document.getElementById('photoModal').classList.remove('show');
        showPhotoOptions();
      });
      document.getElementById('removePhotoBtn').addEventListener('click', removePhoto);
      document.getElementById('closeModalBtn').addEventListener('click', () => {
        document.getElementById('photoModal').classList.remove('show');
      });
      
      // Modal click outside to close
      document.getElementById('photoOptions').addEventListener('click', (e) => {
        if (e.target.id === 'photoOptions') {
          hidePhotoOptions();
        }
      });
      
      document.getElementById('photoModal').addEventListener('click', (e) => {
        if (e.target.id === 'photoModal') {
          document.getElementById('photoModal').classList.remove('show');
        }
      });
      
      // Enhanced keyboard shortcuts and navigation
      document.addEventListener('keydown', (e) => {
        // Handle name suggestion navigation
        if (dropdownOpen) {
          switch(e.key) {
            case 'ArrowDown':
              e.preventDefault();
              navigateSuggestions('down');
              break;
            case 'ArrowUp':
              e.preventDefault();
              navigateSuggestions('up');
              break;
            case 'Enter':
              if (document.activeElement === nameInput && selectCurrentSuggestion()) {
                e.preventDefault();
              }
              break;
            case 'Escape':
              e.preventDefault();
              hideNameSuggestions();
              break;
            case 'Tab':
              // Allow tab to move to next field but close dropdown
              hideNameSuggestions();
              break;
          }
          return;
        }

        // Global shortcuts
        if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
          const submitBtn = document.getElementById('submitBtn');
          if (!submitBtn.disabled) submitResponse();
        }
        
        if (e.key === 'Escape' && !isSubmitted) {
          // Close any open modals
          hidePhotoOptions();
          hideNameSuggestions();
          document.getElementById('photoModal').classList.remove('show');
          stopCamera();
        }
      });
      
      console.log('‚úÖ Enhanced student interface ready with improved dropdown!');
    });
  </script>
