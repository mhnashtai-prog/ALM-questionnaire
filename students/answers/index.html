<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INTUITY - Student (FIXED)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="../../intuity-data-sync.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      font-family: -apple-system, sans-serif;
      background: linear-gradient(135deg, #000 0%, #1a0a05 100%);
      color: white;
      padding: 20px;
    }
    .container { max-width: 650px; margin: 0 auto; padding: 40px 20px; }
    .header { text-align: center; margin-bottom: 50px; }
    .header h1 {
      font-size: 56px;
      font-weight: 800;
      color: rgb(255, 140, 60);
      margin-bottom: 10px;
    }
    .no-question { text-align: center; padding: 80px 20px; }
    .no-question-icon { font-size: 80px; margin-bottom: 30px; opacity: 0.5; }
    #questionSelection, #questionSection { display: none; }
    .question-dropdown {
      width: 100%;
      background: rgba(0,0,0,0.5);
      border: 2px solid rgba(255,140,60,0.3);
      border-radius: 15px;
      padding: 14px;
      color: white;
      font-size: 16px;
    }
    .question-display {
      background: rgba(255,140,60,0.1);
      border: 2px solid rgba(255,140,60,0.4);
      border-radius: 25px;
      padding: 40px;
      margin: 30px 0;
      text-align: center;
    }
    .question-text { font-size: 26px; line-height: 1.5; }
    .form-input {
      width: 100%;
      background: rgba(0,0,0,0.5);
      border: 2px solid rgba(255,140,60,0.2);
      border-radius: 15px;
      padding: 16px 20px;
      color: white;
      font-size: 18px;
      margin: 15px 0;
    }
    .form-textarea { min-height: 160px; }
    .submit-btn {
      width: 100%;
      background: rgba(255,140,60,0.9);
      border: none;
      border-radius: 18px;
      padding: 20px;
      color: black;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 20px;
    }
    .submit-btn:disabled { opacity: 0.3; cursor: not-allowed; }
    .success-screen { display: none; text-align: center; padding: 80px 20px; }
    .success-screen.show { display: block; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>INTUITY</h1>
      <p>Student Response Portal (FIXED)</p>
    </div>

    <div class="no-question" id="noQuestion">
      <div class="no-question-icon">ðŸ“­</div>
      <div>No questions available yet</div>
    </div>

    <div id="questionSelection">
      <select id="questionDropdown" onchange="selectQuestion()" class="question-dropdown">
        <option value="">Select a question...</option>
      </select>
    </div>

    <div id="questionSection">
      <div class="question-display">
        <div class="question-text" id="questionText"></div>
      </div>
      <input type="text" id="studentName" class="form-input" placeholder="Your name" oninput="checkForm()">
      <textarea id="studentAnswer" class="form-input form-textarea" placeholder="Your answer" oninput="checkForm()"></textarea>
      <button class="submit-btn" id="submitBtn" onclick="submitResponse()" disabled>Submit</button>
    </div>

    <div class="success-screen" id="successScreen">
      <div style="font-size: 100px;">âœ¨</div>
      <h2>Response Submitted!</h2>
      <button onclick="writeAnother()" style="margin-top: 30px; padding: 15px 30px; background: rgba(255,140,60,0.2); border: 2px solid rgba(255,140,60,0.5); border-radius: 15px; color: rgb(255,140,60); cursor: pointer;">Write Another</button>
    </div>
  </div>

  <script>
    console.log('ðŸš€ FIXED VERSION - Bulletproof Question Loading');
    
    let allQuestions = [];
    let currentQuestion = null;

    function loadAllQuestions() {
      console.log('ðŸ” Loading questions from ALL possible sources...');
      
      const sources = [
        'current_question',      // MOST IMPORTANT - teacher publishes here
        'question_history',      // Teacher history
        'intuity_questions',     // Analytics
        'alm_questions',         // Legacy
        'display_question'       // Display
      ];
      
      const found = [];
      
      sources.forEach(source => {
        try {
          const data = localStorage.getItem(source);
          console.log(`Checking ${source}:`, data ? 'FOUND' : 'empty');
          
          if (data && data !== 'null' && data !== '[]') {
            const parsed = JSON.parse(data);
            
            if (Array.isArray(parsed)) {
              parsed.forEach((q, i) => {
                if (q && (q.text || q.question_text)) {
                  q.id = q.id || `q_${source}_${i}`;
                  const text = q.text || q.question_text;
                  if (!found.some(e => (e.text || e.question_text) === text)) {
                    found.push(q);
                    console.log(`âœ… Added: "${text.substring(0,40)}..." from ${source}`);
                  }
                }
              });
            } else if (parsed && (parsed.text || parsed.question_text)) {
              parsed.id = parsed.id || `q_${source}`;
              const text = parsed.text || parsed.question_text;
              if (!found.some(e => (e.text || e.question_text) === text)) {
                found.push(parsed);
                console.log(`âœ… Added: "${text.substring(0,40)}..." from ${source}`);
              }
            }
          }
        } catch (e) {
          console.warn(`Error with ${source}:`, e.message);
        }
      });
      
      allQuestions = found;
      console.log(`TOTAL FOUND: ${allQuestions.length} questions`);
      
      if (allQuestions.length === 0) {
        document.getElementById('noQuestion').style.display = 'block';
        document.getElementById('questionSelection').style.display = 'none';
      } else {
        document.getElementById('noQuestion').style.display = 'none';
        document.getElementById('questionSelection').style.display = 'block';
        populateDropdown();
      }
    }

    function populateDropdown() {
      const dropdown = document.getElementById('questionDropdown');
      dropdown.innerHTML = '<option value="">Select a question...</option>';
      
      allQuestions.forEach((q, i) => {
        const text = q.text || q.question_text;
        const preview = text.length > 60 ? text.substring(0, 60) + '...' : text;
        const option = document.createElement('option');
        option.value = i;
        option.textContent = preview;
        dropdown.appendChild(option);
      });
    }

    function selectQuestion() {
      const index = document.getElementById('questionDropdown').value;
      if (!index) {
        document.getElementById('questionSection').style.display = 'none';
        return;
      }
      
      currentQuestion = allQuestions[parseInt(index)];
      document.getElementById('questionText').textContent = currentQuestion.text || currentQuestion.question_text;
      document.getElementById('questionSection').style.display = 'block';
    }

    function checkForm() {
      const name = document.getElementById('studentName').value.trim();
      const answer = document.getElementById('studentAnswer').value.trim();
      document.getElementById('submitBtn').disabled = !(name && answer);
    }

    function submitResponse() {
      const name = document.getElementById('studentName').value.trim();
      const answer = document.getElementById('studentAnswer').value.trim();
      
      if (!name || !answer || !currentQuestion) return;

      const response = {
        id: 'r_' + Date.now(),
        questionId: currentQuestion.id,
        questionText: currentQuestion.text || currentQuestion.question_text,
        question_text: currentQuestion.text || currentQuestion.question_text,
        studentName: name,
        student_name: name,
        answer: answer,
        wordCount: answer.split(/\s+/).length,
        word_count: answer.split(/\s+/).length,
        timestamp: new Date().toISOString(),
        submitted_at: new Date().toISOString(),
        source: 'web_fixed'
      };

      const responses = JSON.parse(localStorage.getItem('alm_student_responses') || '[]');
      responses.push(response);
      localStorage.setItem('alm_student_responses', JSON.stringify(responses));
      
      console.log('âœ… Response saved!', response);
      
      document.getElementById('questionSection').style.display = 'none';
      document.getElementById('questionSelection').style.display = 'none';
      document.getElementById('successScreen').classList.add('show');
    }

    function writeAnother() {
      document.getElementById('studentName').value = '';
      document.getElementById('studentAnswer').value = '';
      document.getElementById('questionDropdown').value = '';
      currentQuestion = null;
      document.getElementById('successScreen').classList.remove('show');
      loadAllQuestions();
    }

    // Auto-refresh
    setInterval(() => {
      const prev = allQuestions.length;
      loadAllQuestions();
      if (allQuestions.length > prev) {
        console.log(`âœ¨ NEW QUESTIONS! ${prev} â†’ ${allQuestions.length}`);
      }
    }, 10000);

    // Initialize
    window.addEventListener('DOMContentLoaded', () => {
      loadAllQuestions();
      console.log('âœ… FIXED interface ready');
    });
  </script>
</body>
</html>
