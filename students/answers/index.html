    // NEW: Get all available questions (same logic as analytics)
    async function getAllQuestions() {
      console.log('üîç Getting all questions...');
      
      const foundQuestions = new Map();
      
      // Check all storage locations
      const questionSources = [
        'current_question',
        'alm_questions', 
        'display_question',
        'intuity_questions'
      ];
      
      for (const key of questionSources) {
        try {
          const stored = localStorage.getItem(key);
          if (stored && stored !== 'null' && stored !== '[]') {
            const parsed = JSON.parse(stored);
            
            if (Array.isArray(parsed)) {
              parsed.forEach(q => {
                if (q && (q.text || q.question_text) && q.id !== 'demo') {
                  foundQuestions.set(q.id, q);
                }
              });
            } else if (parsed && (parsed.text || parsed.question_text) && parsed.id !== 'demo') {
              foundQuestions.set(parsed.id, parsed);
            }
          }
        } catch (error) {
          console.log(`Error parsing ${key}:`, error.message);
        }
      }

      // Try Supabase if online
      if (isOnline && isConnected) {
        try {
          const { data, error } = await supabase
            .from('questions')
            .select('*')
            .eq('is_published', true)
            .order('published_at', { ascending: false });

          if (!error && data) {
            data.forEach(q => {
              if (q && (q.text || q.question_text)) {
                foundQuestions.set(q.id, q);
              }
            });
          }
        } catch (error) {
          console.log('Supabase query failed:', error.message);
        }
      }

      const questions = Array.from(foundQuestions.values());
      
      // Sort by date (newest first)
      questions.sort((a, b) => {
        const dateA = new Date(a.created_at || a.published_at || a.timestamp || 0);
        const dateB = new Date(b.created_at || b.published_at || b.timestamp || 0);
        return dateB - dateA;
      });

      console.log(`‚úÖ Found ${questions.length} questions`);
      return questions;
    }

    // NEW: Populate question dropdown
    function populateQuestionDropdown() {
      const selector = document.getElementById('questionSelector');
      const allQuestions = window.allQuestionsCache || [];
      
      if (allQuestions.length === 0) {
        selector.innerHTML = '<option value="">No questions available yet</option>';
        hideQuestionDisplay();
        return;
      }

      selector.innerHTML = '<option value="">Select a question to answer...</option>';

      allQuestions.forEach((question) => {
        const option = document.createElement('option');
        option.value = question.id;
        
        const questionText = question.text || question.question_text || 'Untitled Question';
        const shortText = questionText.length > 60 ? questionText.substring(0, 60) + '...' : questionText;
        
        option.textContent = shortText;
        
        selector.appendChild(option);
      });

      console.log(`‚úÖ Dropdown populated with ${allQuestions.length} questions`);
    }

    // NEW: Handle question selection change
    function handleQuestionChange() {
      const selector = document.getElementById('questionSelector');
      const selectedValue = selector.value;
      
      if (!selectedValue) {
        currentQuestion = null;
        hideQuestionDisplay();
        updateSubmitButton();
        return;
      }

      const allQuestions = window.allQuestionsCache || [];
      currentQuestion = allQuestions.find(q => q.id === selectedValue);
      
      if (currentQuestion) {
        displaySelectedQuestion();
        console.log('‚úÖ Selected question:', currentQuestion.text || currentQuestion.question_text);
      }
      
      updateSubmitButton();
    }

    // NEW: Display selected question text
    function displaySelectedQuestion() {
      const display = document.getElementById('questionDisplay');
      const displayText = document.getElementById('questionDisplayText');
      
      const questionText = currentQuestion.text || currentQuestion.question_text || '';
      displayText.textContent = questionText;
      
      display.classList.add('show');
    }

    // NEW: Hide question display
    function hideQuestionDisplay() {
      const display = document.getElementById('questionDisplay');
      display.classList.remove('show');
    }

    // NEW: Update submit button state
    function updateSubmitButton() {
      const nameInput = document.getElementById('studentName');
      const answerInput = document.getElementById('studentAnswer');
      const submitBtn = document.getElementById('submitBtn');
      
      const name = nameInput.value.trim();
      const answer = answerInput.value.trim();
      const hasQuestion = currentQuestion && currentQuestion.id;
      
      submitBtn.disabled = !(name && answer && hasQuestion);
    }

    // NEW: Load all questions on initialization
    async function loadAllQuestions() {
      console.log('üîç Loading all questions for dropdown...');
      
      try {
        const questions = await getAllQuestions();
        window.allQuestionsCache = questions;
        
        populateQuestionDropdown();
        
        // Auto-select first question if only one exists
        if (questions.length === 1) {
          const selector = document.getElementById('questionSelector');
          selector.value = questions[0].id;
          handleQuestionChange();
        }
        
      } catch (error) {
        console.error('‚ùå Error loading questions:', error);
        const selector = document.getElementById('questionSelector');
        selector.innerHTML = '<option value="">Error loading questions - please refresh</option>';
      }
    }

    // Modified handleInput to update submit button state
    function handleInput() {
      const nameInput = document.getElementById('studentName');
      const answerInput = document.getElementById('studentAnswer');
      const clearBtn = document.getElementById('clearBtn');
      
      const name = nameInput.value.trim();
      const answer = answerInput.value.trim();
      
      if (document.activeElement === nameInput && dropdownOpen) {
        showNameSuggestions(name);
      }
      
      if (name.length >= 2 && !currentPhoto) {
        clearTimeout(window.photoLookupTimeout);
        window.photoLookupTimeout = setTimeout(() => {
          loadStudentPhoto(name);
        }, 500);
      }
      
      // Update submit button state (includes question check)
      updateSubmitButton();

      if (name || answer || currentPhoto) {
        clearBtn.classList.add('visible');
      } else {
        clearBtn.classList.remove('visible');
      }
    }

    // Rest of the functions remain the same (showNameSuggestions, hideNameSuggestions, etc.)
    // ... [Keep all existing photo, camera, and submission functions unchanged]

    // MODIFIED: Enhanced initialization with question dropdown
    document.addEventListener('DOMContentLoaded', async () => {
      console.log('üöÄ INTUITY Student Interface with Question Dropdown initializing...');
      
      // Clean up any conflicting storage first
      cleanupConflictingStorage();
      
      // Initialize Supabase
      if (initSupabase()) {
        // Wait a bit for connection to establish, then load questions
        setTimeout(() => {
          console.log('‚è±Ô∏è Loading questions after Supabase initialization...');
          loadAllQuestions();
        }, 1000);
      } else {
        // Initialize data layer and load questions immediately
        initDataLayer();
        setTimeout(loadAllQuestions, 500);
      }
      
      // NEW: Add question selector event listener
      document.getElementById('questionSelector').addEventListener('change', handleQuestionChange);
      
      // Add periodic question refresh (every 60 seconds) to catch new questions
      setInterval(() => {
        console.log('üîÑ Periodic question list refresh...');
        loadAllQuestions();
      }, 60000);
      
      // Event listeners (same as before)
      const nameInput = document.getElementById('studentName');
      const answerInput = document.getElementById('studentAnswer');
      
      nameInput.addEventListener('input', handleInput);
      nameInput.addEventListener('focus', () => {
        handleInput();
        showNameSuggestions(nameInput.value.trim());
      });
      nameInput.addEventListener('blur', () => {
        handleInput();
        setTimeout(() => hideNameSuggestions(), 200);
      });

      answerInput.addEventListener('input', handleInput);
      answerInput.addEventListener('focus', handleInput);
      answerInput.addEventListener('blur', handleInput);
      
      document.getElementById('submitBtn').addEventListener('click', submitResponse);
      document.getElementById('clearBtn').addEventListener('click', clearForm);

      // ... [Keep all other existing event listeners unchanged]
      
      console.log('‚úÖ Enhanced student interface with question dropdown ready!');
    });

    // Keep all remaining helper functions (photo handling, camera, etc.) exactly as they were
  </script>
