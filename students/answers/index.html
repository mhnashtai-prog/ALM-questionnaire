<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INTUITY - Student Response</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      /* INTUITY Brand Colors */
      --bg-primary: #1a2332;
      --bg-secondary: #243447;
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.12);
      --accent-gold: #f4a261;
      --accent-teal: #2dd4bf;
      --accent-electric: #0066ff;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.5);
      --success: #10b981;
      --intuity-gold: #ffd54f;
      --intuity-teal: #26a69a;
      
      /* Animation timings */
      --transition-fast: 0.2s;
      --transition-medium: 0.4s;
      --transition-slow: 0.6s;
      
      /* Effects */
      --blur: blur(20px);
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
      --shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.4);
      --shadow-active: 0 20px 60px rgba(0, 0, 0, 0.6);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
      /* FIXED: Removed touch-action that might interfere with input */
      padding-bottom: 100px;
    }
    
    /* Enhanced Constellation Background */
    .constellation-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      opacity: 0.4;
    }
    
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--accent-gold);
      border-radius: 50%;
      animation: twinkle 4s infinite alternate;
    }
    
    .star:nth-child(even) {
      animation-delay: 2s;
      background: var(--accent-teal);
    }
    
    .star:nth-child(3n) {
      animation-delay: 1s;
      background: var(--accent-electric);
      opacity: 0.6;
    }
    
    @keyframes twinkle {
      0% { opacity: 0.2; transform: scale(0.8); }
      100% { opacity: 0.9; transform: scale(1.2); }
    }
    
    /* Simple Header */
    .simple-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(26, 35, 50, 0.95);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      border-bottom: 1px solid var(--card-border);
      padding: 1.5rem;
      text-align: center;
    }
    
    .brand-name {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--intuity-gold) 0%, var(--intuity-teal) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      position: relative;
    }
    
    .brand-name::after {
      content: 'âœ¨';
      position: absolute;
      top: -8px;
      right: -20px;
      font-size: 1.2rem;
      animation: sparkle 3s ease-in-out infinite;
    }
    
    @keyframes sparkle {
      0%, 100% { opacity: 0.5; transform: scale(1) rotate(0deg); }
      50% { opacity: 1; transform: scale(1.3) rotate(180deg); }
    }
    
    .simple-subtitle {
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    /* Main Container - Centered Single Card */
    .main-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      z-index: 10;
    }
    
    /* The One Question Card */
    .question-card {
      background: var(--card-bg);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      border: 2px solid var(--card-border);
      border-radius: 24px;
      padding: 3rem;
      box-shadow: var(--shadow-active);
      position: relative;
      overflow: hidden;
      transition: all var(--transition-medium) cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .question-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent-teal), var(--accent-gold));
      border-radius: 24px 24px 0 0;
    }
    
    /* Question Text */
    .question-text {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
      text-align: center;
      margin-bottom: 2.5rem;
      line-height: 1.4;
    }
    
    /* FIXED: Enhanced Answer Input with better responsiveness */
    .answer-input {
      width: 100%;
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid var(--card-border);
      border-radius: 16px;
      padding: 1.5rem;
      color: var(--text-primary);
      font-size: 1.1rem;
      font-family: 'Inter', sans-serif;
      outline: none;
      transition: all var(--transition-fast) ease;
      resize: vertical;
      min-height: 150px;
      margin-bottom: 2rem;
      /* FIXED: Ensure input is always interactive */
      pointer-events: auto;
      touch-action: auto;
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
    }
    
    .answer-input::placeholder {
      color: var(--text-muted);
      font-style: italic;
    }
    
    .answer-input:focus {
      background: rgba(255, 255, 255, 0.12);
      border-color: var(--accent-teal);
      box-shadow: 0 0 0 3px rgba(45, 212, 191, 0.2);
      transform: translateY(-2px);
    }
    
    /* FIXED: Better visual feedback for active input */
    .answer-input:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(45, 212, 191, 0.5);
    }
    
    /* Simple Status */
    .simple-status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
      padding: 1rem;
      background: var(--card-bg);
      border-radius: 12px;
      border: 1px solid var(--card-border);
    }
    
    .status-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-secondary);
      font-size: 1rem;
      font-weight: 500;
    }
    
    .status-ready {
      color: var(--success);
    }
    
    /* Submit Button */
    .submit-button {
      width: 100%;
      background: linear-gradient(135deg, var(--accent-teal), var(--accent-gold));
      border: none;
      border-radius: 16px;
      padding: 1.25rem 2rem;
      color: var(--bg-primary);
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: all var(--transition-fast) ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 8px 32px rgba(45, 212, 191, 0.3);
      opacity: 0.5;
      transform: scale(0.98);
      pointer-events: none;
    }
    
    .submit-button.ready {
      opacity: 1;
      transform: scale(1);
      pointer-events: all;
    }
    
    .submit-button.ready:hover {
      background: linear-gradient(135deg, var(--accent-gold), var(--accent-teal));
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 12px 48px rgba(45, 212, 191, 0.4);
    }
    
    .submit-button.ready:active {
      transform: translateY(-1px) scale(1);
    }
    
    /* Success State */
    .success-message {
      display: none;
      text-align: center;
      padding: 2rem;
      background: rgba(16, 185, 129, 0.15);
      border: 2px solid var(--success);
      border-radius: 16px;
      color: var(--success);
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 2rem;
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Enhanced No Questions State */
    .no-question-state {
      text-align: center;
      padding: 4rem 2rem;
    }
    
    .no-question-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 1rem;
    }
    
    .no-question-text {
      color: var(--text-secondary);
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    
    /* ADDED: Debug and test buttons for no-question state */
    .debug-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 2rem;
    }
    
    .debug-btn {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      padding: 0.75rem 1rem;
      color: var(--text-primary);
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .debug-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--accent-teal);
    }
    
    /* Minimalist Footer */
    .simple-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(26, 35, 50, 0.9);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      border-top: 1px solid var(--card-border);
      padding: 1rem;
      z-index: 1000;
    }
    
    .footer-content {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
    }
    
    .footer-btn {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      padding: 0.75rem;
      color: var(--text-primary);
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition: all var(--transition-fast);
      backdrop-filter: var(--blur);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      min-width: 80px;
      justify-content: center;
    }
    
    .footer-btn:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: var(--accent-teal);
      transform: translateY(-1px);
    }
    
    .footer-btn i {
      font-size: 0.9rem;
    }
    
    .name-input {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      padding: 0.75rem 1rem;
      color: var(--text-primary);
      font-size: 0.85rem;
      font-family: 'Inter', sans-serif;
      outline: none;
      transition: all var(--transition-fast);
      backdrop-filter: var(--blur);
      width: 120px;
      text-align: center;
    }
    
    .name-input::placeholder {
      color: var(--text-muted);
    }
    
    .name-input:focus {
      background: rgba(255, 255, 255, 0.12);
      border-color: var(--accent-teal);
      box-shadow: 0 0 0 2px rgba(45, 212, 191, 0.15);
    }
    
    /* Mobile Optimizations */
    @media (max-width: 768px) {
      .main-container {
        width: 95%;
        top: 45%;
      }
      
      .question-card {
        padding: 2rem;
      }
      
      .brand-name {
        font-size: 2rem;
      }
      
      .question-text {
        font-size: 1.25rem;
        margin-bottom: 2rem;
      }
      
      .answer-input {
        min-height: 120px;
        padding: 1.25rem;
        font-size: 1rem;
      }
      
      .simple-status {
        flex-direction: column;
        gap: 1rem;
      }
      
      .footer-content {
        gap: 1rem;
      }
      
      .footer-btn {
        min-width: 70px;
        padding: 0.6rem;
      }
      
      .name-input {
        width: 100px;
      }
      
      .debug-actions {
        flex-direction: column;
        align-items: center;
      }
    }
    
    /* Loading Animation */
    .loading {
      display: inline-block;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* ADDED: Debug info display */
    .debug-info {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
      font-family: 'Courier New', monospace;
      font-size: 0.8rem;
      color: var(--text-secondary);
      max-height: 150px;
      overflow-y: auto;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Enhanced Constellation Background -->
  <div class="constellation-bg" id="constellation"></div>
  
  <!-- Simple Header -->
  <header class="simple-header">
    <div class="brand-name">INTUITY</div>
    <div class="simple-subtitle">Student Response</div>
  </header>
  
  <!-- Main Container -->
  <div class="main-container">
    <div class="question-card" id="questionCard">
      <!-- Default: No Question State -->
      <div class="no-question-state" id="noQuestionState">
        <div class="no-question-title">Waiting for Question</div>
        <div class="no-question-text">
          Your teacher will share a question with you soon.<br>
          This page will update automatically when ready.
        </div>
        
        <!-- ADDED: Debug and test actions -->
        <div class="debug-actions">
          <button class="debug-btn" onclick="createTestQuestion()">
            <i class="fas fa-flask"></i> Create Test Question
          </button>
          <button class="debug-btn" onclick="checkLocalStorage()">
            <i class="fas fa-database"></i> Check Data
          </button>
          <button class="debug-btn" onclick="showDebugInfo()">
            <i class="fas fa-bug"></i> Debug Info
          </button>
        </div>
        
        <div class="debug-info" id="debugInfo"></div>
      </div>
      
      <!-- Question State (Initially Hidden) -->
      <div id="questionState" style="display: none;">
        <div class="question-text" id="questionText">
          Your question will appear here...
        </div>
        
        <textarea 
          class="answer-input" 
          id="answerInput"
          placeholder="Share your thoughts here... Write as much as you'd like!"
          rows="6"
        ></textarea>
        
        <div class="simple-status">
          <div class="status-item" id="wordStatus">
            <i class="fas fa-pencil-alt"></i>
            <span id="wordCount">0 words</span>
          </div>
          <div class="status-item" id="readyStatus">
            <i class="fas fa-check-circle"></i>
            <span>Start typing...</span>
          </div>
        </div>
        
        <button class="submit-button" id="submitButton">
          <i class="fas fa-paper-plane"></i>
          Submit Response
        </button>
        
        <div class="success-message" id="successMessage">
          <i class="fas fa-check-circle"></i>
          Response submitted successfully! Thank you for sharing your thoughts.
        </div>
      </div>
    </div>
  </div>

  <!-- Minimalist Footer -->
  <div class="simple-footer">
    <div class="footer-content">
      <button class="footer-btn" id="editBtn">
        <i class="fas fa-edit"></i>
        <span>Edit</span>
      </button>
      
      <input 
        type="text" 
        class="name-input" 
        id="studentName"
        placeholder="Your name"
        maxlength="20"
      >
      
      <button class="footer-btn" id="sendBtn">
        <i class="fas fa-paper-plane"></i>
        <span>Send</span>
      </button>
    </div>
  </div>

  <script>
    // ENHANCED: Better error handling and debugging
    function log(message, type = 'info') {
      console.log(`[INTUITY] ${message}`);
      const debugInfo = document.getElementById('debugInfo');
      if (debugInfo) {
        const timestamp = new Date().toLocaleTimeString();
        debugInfo.innerHTML += `[${timestamp}] ${message}\n`;
        debugInfo.scrollTop = debugInfo.scrollHeight;
      }
    }

    // Enhanced constellation
    function createConstellation() {
      const constellation = document.getElementById('constellation');
      const starCount = 60;
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 4 + 's';
        star.style.animationDuration = (3 + Math.random() * 4) + 's';
        constellation.appendChild(star);
      }
    }

    // ENHANCED: Better question loading with debugging
    function loadQuestion() {
      try {
        log('Loading questions from localStorage...', 'info');
        const questionsData = localStorage.getItem('alm_questions');
        log(`Raw questions data: ${questionsData}`, 'debug');
        
        const questions = JSON.parse(questionsData || '[]');
        log(`Parsed ${questions.length} questions`, 'info');
        
        if (questions.length > 0) {
          // Get the most recent question
          const latestQuestion = questions[questions.length - 1];
          log(`Latest question: "${latestQuestion.text}"`, 'success');
          showQuestion(latestQuestion);
        } else {
          log('No questions found - showing waiting state', 'warning');
          showNoQuestion();
        }
      } catch (error) {
        log(`Error loading question: ${error.message}`, 'error');
        console.error('Error loading question:', error);
        showNoQuestion();
      }
    }

    function showQuestion(question) {
      log('Showing question interface', 'success');
      document.getElementById('noQuestionState').style.display = 'none';
      document.getElementById('questionState').style.display = 'block';
      document.getElementById('questionText').textContent = question.text;
      
      // Store current question for submission
      window.currentQuestion = question;
      
      // ENHANCED: Ensure input field is ready
      setTimeout(() => {
        const answerInput = document.getElementById('answerInput');
        if (answerInput) {
          answerInput.focus();
          log('Input field focused and ready for typing', 'success');
        }
      }, 100);
    }

    function showNoQuestion() {
      log('Showing no question state', 'info');
      document.getElementById('noQuestionState').style.display = 'block';
      document.getElementById('questionState').style.display = 'none';
    }

    // ENHANCED: Better input handling with debugging
    function handleAnswerInput() {
      const answerInput = document.getElementById('answerInput');
      if (!answerInput) {
        log('Answer input element not found!', 'error');
        return;
      }
      
      const answerText = answerInput.value;
      const wordCount = answerText.trim() ? answerText.trim().split(/\s+/).length : 0;
      const submitButton = document.getElementById('submitButton');
      const wordStatus = document.getElementById('wordCount');
      const readyStatus = document.getElementById('readyStatus');
      
      // Update word count
      if (wordStatus) {
        wordStatus.textContent = `${wordCount} words`;
      }
      
      // Update ready status
      if (readyStatus && submitButton) {
        if (wordCount >= 10) {
          readyStatus.innerHTML = '<i class="fas fa-check-circle"></i><span>Ready to submit!</span>';
          readyStatus.classList.add('status-ready');
          submitButton.classList.add('ready');
          log(`Input ready: ${wordCount} words`, 'success');
        } else if (wordCount > 0) {
          readyStatus.innerHTML = '<i class="fas fa-edit"></i><span>Keep writing...</span>';
          readyStatus.classList.remove('status-ready');
          submitButton.classList.remove('ready');
        } else {
          readyStatus.innerHTML = '<i class="fas fa-pencil-alt"></i><span>Start typing...</span>';
          readyStatus.classList.remove('status-ready');
          submitButton.classList.remove('ready');
        }
      }
      
      // Auto-save
      if (window.currentQuestion && answerText) {
        localStorage.setItem('draft_answer_' + window.currentQuestion.id, answerText);
      }
    }

    // Submit response (unchanged but with logging)
    function submitResponse() {
      const answerText = document.getElementById('answerInput').value;
      const submitButton = document.getElementById('submitButton');
      
      if (!window.currentQuestion || !answerText.trim()) {
        log('Cannot submit: no question or empty answer', 'error');
        return;
      }
      
      log('Submitting response...', 'info');
      
      // Show loading state
      submitButton.innerHTML = '<i class="fas fa-spinner loading"></i> Submitting...';
      submitButton.disabled = true;
      
      setTimeout(() => {
        try {
          // Save response using ALM system format
          const responses = JSON.parse(localStorage.getItem('alm_student_responses') || '[]');
          const wordCount = answerText.trim().split(/\s+/).length;
          
          const response = {
            id: Date.now() + Math.random(),
            questionId: window.currentQuestion.id,
            answer: answerText,
            wordCount: wordCount,
            studentName: document.getElementById('studentName').value || 'Anonymous',
            timestamp: new Date().toLocaleString(),
            quality: assessQuality(wordCount),
            score: calculateScore(wordCount)
          };
          
          responses.push(response);
          localStorage.setItem('alm_student_responses', JSON.stringify(responses));
          
          // Clear draft
          localStorage.removeItem('draft_answer_' + window.currentQuestion.id);
          
          log(`Response submitted successfully: ${wordCount} words`, 'success');
          
          // Show success
          document.getElementById('successMessage').style.display = 'block';
          submitButton.style.display = 'none';
          
          // Reset after delay
          setTimeout(() => {
            document.getElementById('answerInput').value = '';
            document.getElementById('successMessage').style.display = 'none';
            submitButton.style.display = 'block';
            submitButton.innerHTML = '<i class="fas fa-paper-plane"></i> Submit Response';
            submitButton.disabled = false;
            submitButton.classList.remove('ready');
            handleAnswerInput(); // Reset status
          }, 3000);
          
        } catch (error) {
          log(`Error submitting response: ${error.message}`, 'error');
          console.error('Error submitting response:', error);
          submitButton.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error - Try Again';
          submitButton.disabled = false;
        }
      }, 1500);
    }

    // Helper functions
    function assessQuality(wordCount) {
      if (wordCount >= 50) return 'excellent';
      if (wordCount >= 25) return 'good';
      return 'needs-work';
    }

    function calculateScore(wordCount) {
      return Math.min(100, Math.max(0, Math.round((wordCount / 50) * 100)));
    }

    // Footer functionality
    function editResponse() {
      const answerInput = document.getElementById('answerInput');
      if (answerInput && answerInput.style.display !== 'none') {
        answerInput.focus();
        answerInput.setSelectionRange(answerInput.value.length, answerInput.value.length);
        log('Focused on input field for editing', 'info');
      }
    }

    function quickSend() {
      const submitButton = document.getElementById('submitButton');
      if (submitButton && submitButton.classList.contains('ready')) {
        submitResponse();
      } else {
        log('Cannot quick send: response not ready', 'warning');
      }
    }

    // Save student name
    function saveStudentName() {
      const nameInput = document.getElementById('studentName');
      localStorage.setItem('student_name', nameInput.value);
      log(`Student name saved: ${nameInput.value}`, 'info');
    }

    // Load student name
    function loadStudentName() {
      const savedName = localStorage.getItem('student_name');
      if (savedName) {
        document.getElementById('studentName').value = savedName;
        log(`Loaded student name: ${savedName}`, 'info');
      }
    }

    // Load draft if exists
    function loadDraft() {
      if (window.currentQuestion) {
        const draft = localStorage.getItem('draft_answer_' + window.currentQuestion.id);
        if (draft) {
          document.getElementById('answerInput').value = draft;
          handleAnswerInput();
          log(`Loaded draft: ${draft.length} characters`, 'info');
        }
      }
    }

    // ADDED: Debug functions
    function createTestQuestion() {
      log('Creating test question...', 'info');
      const testQuestion = {
        id: Date.now(),
        text: "What are your thoughts on digital learning and how it has changed education?",
        timestamp: new Date().toISOString()
      };
      
      try {
        localStorage.setItem('alm_questions', JSON.stringify([testQuestion]));
        log('Test question created successfully!', 'success');
        loadQuestion(); // Reload to show the question
      } catch (error) {
        log(`Failed to create test question: ${error.message}`, 'error');
      }
    }

    function checkLocalStorage() {
      log('Checking localStorage...', 'info');
      try {
        const questions = localStorage.getItem('alm_questions');
        const responses = localStorage.getItem('alm_student_responses');
        
        log(`Questions data: ${questions || 'null'}`, 'debug');
        log(`Responses data: ${responses || 'null'}`, 'debug');
        
        if (questions) {
          const parsed = JSON.parse(questions);
          log(`Found ${parsed.length} questions`, 'success');
        } else {
          log('No questions found in localStorage', 'warning');
        }
        
        if (responses) {
          const parsed = JSON.parse(responses);
          log(`Found ${parsed.length} responses`, 'info');
        }
      } catch (error) {
        log(`localStorage error: ${error.message}`, 'error');
      }
    }

    function showDebugInfo() {
      const debugInfo = document.getElementById('debugInfo');
      if (debugInfo.style.display === 'none' || !debugInfo.style.display) {
        debugInfo.style.display = 'block';
        log('Debug info panel opened', 'info');
        checkLocalStorage();
      } else {
        debugInfo.style.display = 'none';
      }
    }

    // ENHANCED: Better event listener setup with error handling
    document.addEventListener('DOMContentLoaded', () => {
      log('INTUITY Student page initializing...', 'info');
      
      try {
        createConstellation();
        loadQuestion();
        loadStudentName();
        
        // Set up input handler with error checking
        const answerInput = document.getElementById('answerInput');
        if (answerInput) {
          answerInput.addEventListener('input', handleAnswerInput);
          answerInput.addEventListener('focus', () => log('Input field focused', 'info'));
          answerInput.addEventListener('blur', () => log('Input field blurred', 'info'));
          log('Input event listeners attached', 'success');
        } else {
          log('Warning: answerInput element not found during initialization', 'warning');
        }
        
        // Set up submit handler
        const submitButton = document.getElementById('submitButton');
        if (submitButton) {
          submitButton.addEventListener('click', submitResponse);
          log('Submit button event listener attached', 'success');
        }
        
        // Set up name input handler
        const nameInput = document.getElementById('studentName');
        if (nameInput) {
          nameInput.addEventListener('input', saveStudentName);
          log('Name input event listener attached', 'success');
        }
        
        // Set up footer button handlers
        const editBtn = document.getElementById('editBtn');
        const sendBtn = document.getElementById('sendBtn');
        
        if (editBtn) editBtn.addEventListener('click', editResponse);
        if (sendBtn) sendBtn.addEventListener('click', quickSend);
        
        // Load any existing draft
        setTimeout(loadDraft, 100);
        
        // Auto-refresh for new questions every 10 seconds
        setInterval(() => {
          if (document.getElementById('noQuestionState').style.display !== 'none') {
            log('Auto-refreshing questions...', 'info');
            loadQuestion();
          }
        }, 10000);
        
        log('INTUITY Student page initialized successfully!', 'success');
        
      } catch (error) {
        log(`Initialization error: ${error.message}`, 'error');
        console.error('Initialization error:', error);
      }
    });
  </script>
</body>
</html>
