<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INTUITY - Student Response</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      /* INTUITY Brand Colors */
      --bg-primary: #1a2332;
      --bg-secondary: #243447;
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.12);
      --accent-gold: #f4a261;
      --accent-teal: #2dd4bf;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.5);
      --success: #10b981;
      --intuity-gold: #ffd54f;
      --intuity-teal: #26a69a;
      
      /* Effects */
      --blur: blur(20px);
      --shadow-active: 0 20px 60px rgba(0, 0, 0, 0.6);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.5;
      padding-bottom: 100px;
    }
    
    /* Simple Header */
    .simple-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(26, 35, 50, 0.95);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      border-bottom: 1px solid var(--card-border);
      padding: 1.5rem;
      text-align: center;
    }
    
    .brand-name {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--intuity-gold) 0%, var(--intuity-teal) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      position: relative;
    }
    
    .brand-name::after {
      content: 'âœ¨';
      position: absolute;
      top: -8px;
      right: -20px;
      font-size: 1.2rem;
      animation: sparkle 3s ease-in-out infinite;
    }
    
    @keyframes sparkle {
      0%, 100% { opacity: 0.5; transform: scale(1) rotate(0deg); }
      50% { opacity: 1; transform: scale(1.3) rotate(180deg); }
    }
    
    .simple-subtitle {
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    /* Main Container */
    .main-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      z-index: 10;
    }
    
    /* The Container Box */
    .container-box {
      background: var(--card-bg);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      border: 2px solid var(--card-border);
      border-radius: 24px;
      padding: 3rem;
      box-shadow: var(--shadow-active);
      position: relative;
      overflow: hidden;
    }
    
    .container-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent-teal), var(--accent-gold));
      border-radius: 24px 24px 0 0;
    }
    
    /* Question Display */
    .question-display {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
      text-align: center;
      margin-bottom: 2.5rem;
      line-height: 1.4;
    }
    
    /* Input Field */
    .answer-input {
      width: 100%;
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid var(--card-border);
      border-radius: 16px;
      padding: 1.5rem;
      color: var(--text-primary);
      font-size: 1.1rem;
      font-family: 'Inter', sans-serif;
      outline: none;
      transition: all 0.3s ease;
      resize: vertical;
      min-height: 150px;
    }
    
    .answer-input::placeholder {
      color: var(--text-muted);
      font-style: italic;
    }
    
    .answer-input:focus {
      background: rgba(255, 255, 255, 0.12);
      border-color: var(--accent-teal);
      box-shadow: 0 0 0 3px rgba(45, 212, 191, 0.2);
      transform: translateY(-2px);
    }
    
    /* Default State */
    .default-state {
      text-align: center;
      padding: 3rem 2rem;
    }
    
    .default-title {
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 1.5rem;
    }
    
    .default-text {
      color: var(--text-secondary);
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 500px;
      margin: 0 auto;
    }

    .demo-input {
      margin-top: 2rem;
      opacity: 0.7;
    }
    
    /* Footer */
    .simple-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(26, 35, 50, 0.9);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      border-top: 1px solid var(--card-border);
      padding: 1rem;
      z-index: 1000;
    }
    
    .footer-content {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
    }
    
    .footer-btn {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 1rem 1.5rem;
      color: var(--text-primary);
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: var(--blur);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      min-width: 100px;
      justify-content: center;
    }
    
    .footer-btn:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: var(--accent-teal);
      transform: translateY(-2px);
    }
    
    .footer-btn.primary {
      background: linear-gradient(135deg, var(--accent-teal), var(--accent-gold));
      border: none;
      color: var(--bg-primary);
      font-weight: 700;
    }
    
    .footer-btn.primary:hover {
      background: linear-gradient(135deg, var(--accent-gold), var(--accent-teal));
      transform: translateY(-2px) scale(1.05);
    }
    
    .footer-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .footer-btn i {
      font-size: 1rem;
    }
    
    /* Success Message */
    .success-message {
      display: none;
      text-align: center;
      padding: 2rem;
      background: rgba(16, 185, 129, 0.15);
      border: 2px solid var(--success);
      border-radius: 16px;
      color: var(--success);
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 2rem;
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Mobile Optimizations */
    @media (max-width: 768px) {
      .main-container {
        width: 95%;
        top: 45%;
      }
      
      .container-box {
        padding: 2rem;
      }
      
      .brand-name {
        font-size: 2rem;
      }
      
      .question-display {
        font-size: 1.25rem;
        margin-bottom: 2rem;
      }
      
      .answer-input {
        min-height: 120px;
        padding: 1.25rem;
        font-size: 1rem;
      }
      
      .footer-content {
        gap: 1rem;
      }
      
      .footer-btn {
        min-width: 80px;
        padding: 0.75rem 1rem;
        font-size: 0.8rem;
      }
    }
    
    /* Loading Animation */
    .loading {
      display: inline-block;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Simple Header -->
  <header class="simple-header">
    <div class="brand-name">INTUITY</div>
    <div class="simple-subtitle">Student Response</div>
  </header>
  
  <!-- Main Container -->
  <div class="main-container">
    <div class="container-box">
      
      <!-- Default State -->
      <div class="default-state">
        <div class="default-title">Student Response Interface</div>
        <div class="default-text">
          This is where students would see questions from their teacher and submit responses.<br><br>
          In a live classroom setting, this interface would be connected to the teacher's question system.
        </div>
        
        <div class="demo-input">
          <textarea 
            class="answer-input" 
            placeholder="Demo: This is where students would type their responses..."
            rows="4"
            disabled
          ></textarea>
        </div>
      </div>
      
    </div>
  </div>

  <!-- Footer -->
  <div class="simple-footer">
    <div class="footer-content">
      <button class="footer-btn" disabled>
        <i class="fas fa-edit"></i>
        <span>Edit</span>
      </button>
      
      <button class="footer-btn primary" disabled>
        <i class="fas fa-paper-plane"></i>
        <span>Submit</span>
      </button>
      
      <button class="footer-btn" disabled>
        <i class="fas fa-share"></i>
        <span>Send</span>
      </button>
    </div>
  </div>

  <script>
    // Simple initialization without localStorage
    document.addEventListener('DOMContentLoaded', () => {
      console.log('INTUITY Student Interface - Demo Mode');
    });
  </script>
</body>
</html>
