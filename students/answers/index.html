<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INTUITY - Student Response</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  
  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      position: relative;
      background: #000000;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(255, 140, 60, 0.45) 0%, transparent 55%),
                  radial-gradient(circle at 70% 80%, rgba(255, 100, 40, 0.35) 0%, transparent 45%),
                  radial-gradient(circle at 20% 70%, rgba(200, 80, 30, 0.25) 0%, transparent 65%),
                  radial-gradient(circle at 90% 10%, rgba(255, 160, 80, 0.2) 0%, transparent 40%),
                  linear-gradient(135deg, #000000 0%, #000000 30%, #0a0503 70%, #000000 100%);
    }

    .curved-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 1;
    }

    .curve {
      position: absolute;
      border-radius: 50%;
      backdrop-filter: blur(2px);
    }

    .curve1 {
      width: 200px;
      height: 400px;
      top: -100px;
      right: -50px;
      transform: rotate(8deg);
      border: 1px solid rgba(255, 140, 60, 0.3);
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.12) 0%, rgba(255, 100, 40, 0.08) 50%, rgba(200, 80, 30, 0.04) 100%);
      box-shadow: inset 0 0 30px rgba(255, 120, 50, 0.08);
      opacity: 0.4;
      animation: float 8s ease-in-out infinite;
    }

    .curve2 {
      width: 150px;
      height: 300px;
      bottom: -80px;
      left: -30px;
      transform: rotate(-5deg);
      border: 1px solid rgba(255, 100, 40, 0.2);
      background: linear-gradient(45deg, rgba(255, 100, 40, 0.08) 0%, rgba(200, 80, 30, 0.06) 50%, transparent 100%);
      box-shadow: inset 0 0 20px rgba(255, 100, 40, 0.06);
      opacity: 0.3;
      animation: float 10s ease-in-out infinite reverse;
    }

    .curve3 {
      width: 120px;
      height: 250px;
      top: 40%;
      right: 10%;
      transform: rotate(12deg);
      border: 1px solid rgba(255, 160, 80, 0.2);
      background: linear-gradient(45deg, rgba(255, 160, 80, 0.06) 0%, rgba(255, 140, 60, 0.03) 50%, transparent 100%);
      box-shadow: inset 0 0 15px rgba(255, 160, 80, 0.05);
      opacity: 0.25;
      animation: drift 6s ease-in-out infinite;
    }

    .curve4 {
      width: 80px;
      height: 160px;
      top: 20%;
      left: 20%;
      transform: rotate(-10deg);
      border: 1px solid rgba(255, 120, 50, 0.15);
      background: linear-gradient(45deg, rgba(255, 120, 50, 0.04) 0%, rgba(200, 80, 30, 0.02) 50%, transparent 100%);
      box-shadow: inset 0 0 12px rgba(255, 120, 50, 0.04);
      opacity: 0.2;
      animation: pulse 12s ease-in-out infinite;
    }

    .curve5 {
      width: 180px;
      height: 360px;
      bottom: 10%;
      right: 15%;
      transform: rotate(6deg);
      border: 1px solid rgba(255, 140, 60, 0.25);
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.08) 0%, rgba(255, 100, 40, 0.05) 50%, rgba(200, 80, 30, 0.03) 100%);
      box-shadow: inset 0 0 25px rgba(255, 140, 60, 0.08);
      opacity: 0.35;
      animation: float 9s ease-in-out infinite reverse;
    }

    .curve6 {
      width: 60px;
      height: 120px;
      top: 65%;
      left: 8%;
      transform: rotate(-15deg);
      border: 1px solid rgba(255, 160, 80, 0.1);
      background: linear-gradient(45deg, rgba(255, 160, 80, 0.03) 0%, transparent 100%);
      opacity: 0.15;
      animation: drift 15s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(var(--rotate)); opacity: var(--base-opacity); }
      33% { transform: translateY(-8px) rotate(calc(var(--rotate) + 1deg)); opacity: calc(var(--base-opacity) * 1.2); }
      66% { transform: translateY(-4px) rotate(calc(var(--rotate) - 0.5deg)); opacity: calc(var(--base-opacity) * 0.8); }
    }

    @keyframes pulse {
      0%, 100% { opacity: var(--base-opacity); transform: scale(1) rotate(var(--rotate)); }
      50% { opacity: calc(var(--base-opacity) * 1.5); transform: scale(1.02) rotate(var(--rotate)); }
    }

    @keyframes drift {
      0%, 100% { transform: translateX(0px) translateY(0px) rotate(var(--rotate)); }
      25% { transform: translateX(3px) translateY(-5px) rotate(calc(var(--rotate) + 1deg)); }
      50% { transform: translateX(-2px) translateY(-8px) rotate(calc(var(--rotate) - 0.5deg)); }
      75% { transform: translateX(4px) translateY(-3px) rotate(calc(var(--rotate) + 0.8deg)); }
    }

    .curve1 { --base-opacity: 0.9; --rotate: 30deg; }
    .curve2 { --base-opacity: 0.7; --rotate: -20deg; }
    .curve3 { --base-opacity: 0.5; --rotate: 60deg; }
    .curve4 { --base-opacity: 0.3; --rotate: -45deg; }
    .curve5 { --base-opacity: 0.8; --rotate: 15deg; }
    .curve6 { --base-opacity: 0.2; --rotate: 80deg; }

    .container {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 60px 20px 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 800;
      color: #fff;
      margin-bottom: 8px;
      letter-spacing: 2px;
      text-shadow: 0 0 20px rgba(255, 140, 60, 0.3);
    }

    .header p {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    .question-overlay {
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translateX(-50%);
      max-width: 80%;
      text-align: center;
      z-index: 5;
      opacity: 0.15;
      font-size: 24px;
      font-weight: 300;
      color: #ffffff;
      line-height: 1.4;
      pointer-events: none;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
    }

    .main-content {
      flex: 1;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 100px;
    }

    .response-container {
      width: 100%;
      height: 5cm;
      position: relative;
      perspective: 1000px;
      overflow: hidden;
    }

    .response-box {
      width: 100%;
      height: 100%;
      background: #000000;
      border-radius: 20px;
      border: none;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .response-box:hover {
      transform: translateY(-2px);
    }

    .content-area {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .name-section {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .name-input {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 16px;
      font-family: inherit;
      outline: none;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .name-input:focus {
      border-bottom-color: rgba(255, 140, 60, 0.6);
    }

    .name-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
      font-style: italic;
    }

    .camera-icon {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background: rgba(255, 140, 60, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 18px;
      color: #000;
      flex-shrink: 0;
    }

    .camera-icon:hover {
      background: rgba(255, 140, 60, 1);
      transform: scale(1.05);
    }

    .camera-icon.has-photo {
      background: rgba(16, 185, 129, 0.8);
      color: #000;
    }

    .camera-icon.has-photo:hover {
      background: rgba(16, 185, 129, 1);
    }

    .answer-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .answer-input {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 16px;
      font-family: inherit;
      outline: none;
      resize: none;
      line-height: 1.6;
      padding: 0;
    }

    .answer-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
      font-style: italic;
    }

    .answer-input:focus {
      color: #fff;
    }

    .success-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      z-index: 20;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      border-radius: 20px;
    }

    .success-content {
      color: #fff;
    }

    .success-icon {
      font-size: 48px;
      color: rgba(16, 185, 129, 0.9);
      margin-bottom: 20px;
    }

    .success-title {
      font-size: 24px;
      font-weight: 600;
      color: rgba(16, 185, 129, 0.9);
      margin-bottom: 15px;
    }

    .success-text {
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
    }

    .success-actions {
      margin-top: 30px;
    }

    .success-btn {
      background: rgba(255, 140, 60, 0.2);
      border: 1px solid rgba(255, 140, 60, 0.5);
      border-radius: 15px;
      padding: 12px 25px;
      color: rgba(255, 140, 60, 1);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .success-btn:hover {
      background: rgba(255, 140, 60, 0.3);
      color: #fff;
      transform: translateY(-2px);
    }

    /* Submit Button - The Star */
    .submit-section {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      padding: 0 20px;
    }

    .submit-btn {
      background: rgba(255, 140, 60, 0.9);
      border: none;
      border-radius: 20px;
      padding: 18px 40px;
      color: #000;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      min-width: 160px;
      position: relative;
      overflow: hidden;
    }

    .submit-btn:hover {
      background: rgba(255, 140, 60, 1);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 140, 60, 0.3);
    }

    .submit-btn:active {
      transform: translateY(-1px);
    }

    .submit-btn:disabled {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.4);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .submit-btn.submitting {
      background: rgba(255, 140, 60, 0.6);
      cursor: not-allowed;
      transform: none;
    }

    /* Clear button - subtle when needed */
    .clear-hint {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255, 255, 255, 0.4);
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
      pointer-events: none;
    }

    .clear-hint.visible {
      opacity: 1;
      pointer-events: all;
    }

    .clear-hint:hover {
      background: rgba(239, 68, 68, 0.1);
      border-color: rgba(239, 68, 68, 0.3);
      color: rgba(239, 68, 68, 0.8);
      transform: scale(1.1);
    }

    /* Photo Options Modal */
    .photo-options {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      z-index: 2000;
      display: none;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }

    .photo-options.show {
      display: flex;
    }

    .photo-options-content {
      background: #000000;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 30px;
      text-align: center;
      max-width: 350px;
      width: 90%;
    }

    .photo-options-title {
      color: #fff;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 25px;
    }

    .photo-options-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .photo-option-btn {
      background: rgba(255, 140, 60, 0.1);
      border: 1px solid rgba(255, 140, 60, 0.3);
      border-radius: 15px;
      padding: 15px 20px;
      color: rgba(255, 140, 60, 0.9);
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .photo-option-btn:hover {
      background: rgba(255, 140, 60, 0.2);
      border-color: rgba(255, 140, 60, 0.5);
      color: #fff;
      transform: translateY(-2px);
    }

    .photo-option-btn.cancel {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.2);
      color: rgba(255, 255, 255, 0.7);
    }

    .photo-option-btn.cancel:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.3);
      color: #fff;
    }

    .photo-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      z-index: 2000;
      display: none;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }

    .photo-modal.show {
      display: flex;
    }

    .photo-modal-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }

    .photo-modal img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 12px;
    }

    .photo-modal-controls {
      position: absolute;
      top: -50px;
      right: 0;
      display: flex;
      gap: 10px;
    }

    .photo-modal-btn {
      background: rgba(255, 140, 60, 0.8);
      border: none;
      border-radius: 8px;
      padding: 8px;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .photo-modal-btn:hover {
      background: rgba(255, 140, 60, 1);
    }

    .camera-preview {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: black;
      z-index: 2000;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .camera-preview.show {
      display: flex;
    }

    .camera-preview video {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 12px;
    }

    .camera-controls {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .camera-btn {
      background: rgba(255, 140, 60, 0.8);
      border: none;
      border-radius: 25px;
      padding: 15px 25px;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      min-width: 100px;
    }

    .camera-btn:hover {
      background: rgba(255, 140, 60, 1);
      transform: scale(1.05);
    }

    .camera-btn.secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .camera-btn.secondary:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .camera-btn.flip {
      background: rgba(255, 255, 255, 0.08);
      color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 50%;
      min-width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .camera-btn.flip:hover {
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }

    @media (max-width: 768px) {
      .container {
        padding: 40px 15px 15px;
      }
      
      .header h1 {
        font-size: 28px;
      }
      
      .question-overlay {
        font-size: 20px;
        max-width: 90%;
      }
      
      .response-container {
        height: 4cm;
      }
      
      .content-area {
        padding: 15px;
      }
      
      .name-input {
        font-size: 15px;
      }
      
      .answer-input {
        font-size: 15px;
      }
      
      .camera-icon {
        width: 35px;
        height: 35px;
        font-size: 16px;
      }

      .submit-btn {
        padding: 16px 30px;
        font-size: 16px;
        min-width: 140px;
      }

      .submit-section {
        margin-top: 30px;
      }

      .photo-options-content {
        margin: 20px;
        padding: 25px;
      }
    }
  </style>
</head>

        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        console.log('‚úÖ Supabase client initialized');
        
        testConnection();
        return true;
      } catch (error) {
        console.error('‚ùå Error initializing Supabase:', error);
        return false;
      }
    }

    // Test Supabase connection
    async function testConnection() {
      try {
        const { data, error } = await supabase.from('questions').select('count').limit(1);
        
        if (error) throw error;
        
        isConnected = true;
        console.log('‚úÖ Supabase connection test successful');
        
        initDataLayer();
        
      } catch (error) {
        console.error('‚ùå Supabase connection test failed:', error);
        isConnected = false;
        initDataLayer();
      }
    }

    // Initialize data layer
    function initDataLayer() {
      intuityData = new INTUITYStudentDataLayer();
      console.log('‚úÖ INTUITY Student Data Layer initialized');
    }

    // Student Data Access Layer for Supabase
    class INTUITYStudentDataLayer {
      constructor() {
        this.isOnline = navigator.onLine;
        this.setupOfflineHandling();
      }

      setupOfflineHandling() {
        window.addEventListener('online', () => {
          this.isOnline = true;
          console.log('üåê Back online - syncing data...');
          this.syncOfflineData();
        });

        window.addEventListener('offline', () => {
          this.isOnline = false;
          console.log('üì± Offline mode activated');
        });
      }

      async fallbackToLocalStorage(operation, data, key) {
        console.log(`üì± Using localStorage fallback for ${operation}`);
        
        switch (operation) {
          case 'get':
            const stored = localStorage.getItem(key);
            return stored ? JSON.parse(stored) : null;
          case 'set':
            localStorage.setItem(key, JSON.stringify(data));
            return data;
          default:
            return null;
        }
      }

      async syncOfflineData() {
        const offlineResponses = localStorage.getItem('offline_responses');
        
        try {
          if (offlineResponses) {
            const responses = JSON.parse(offlineResponses);
            for (const response of responses) {
              await this.submitResponse(response);
            }
            localStorage.removeItem('offline_responses');
            console.log('‚úÖ Offline responses synced');
          }
        } catch (error) {
          console.error('‚ùå Error syncing offline data:', error);
        }
      }

      async getCurrentQuestion() {
        if (!this.isOnline || !isConnected) {
          return this.fallbackToLocalStorage('get', null, 'current_question');
        }

        try {
          const { data, error } = await supabase
            .from('questions')
            .select('*')
            .eq('is_published', true)
            .order('published_at', { ascending: false })
            .limit(1);

          if (error) throw error;

          const currentQuestion = data[0] || null;
          
          if (currentQuestion) {
            localStorage.setItem('current_question', JSON.stringify(currentQuestion));
            console.log('‚úÖ Current question retrieved from Supabase:', currentQuestion);
          }
          
          return currentQuestion;
        } catch (error) {
          console.error('‚ùå Error fetching current question:', error);
          return this.fallbackToLocalStorage('get', null, 'current_question');
        }
      }

      async getQuestionById(questionId) {
        if (!this.isOnline || !isConnected) {
          const storedQuestions = localStorage.getItem('alm_questions');
          if (storedQuestions) {
            const questions = JSON.parse(storedQuestions);
            return questions.find(q => q.id === questionId) || null;
          }
          return null;
        }

        try {
          const { data, error } = await supabase
            .from('questions')
            .select('*')
            .eq('id', questionId)
            .single();

          if (error) throw error;

          console.log('‚úÖ Question retrieved by ID:', data);
          return data;
        } catch (error) {
          console.error('‚ùå Error fetching question by ID:', error);
          return null;
        }
      }

      async submitResponse(responseData) {
        if (!this.isOnline || !isConnected) {
          const offlineResponses = JSON.parse(localStorage.getItem('offline_responses') || '[]');
          const responseWithId = {
            ...responseData,
            id: Date.now(),
            offline_created: new Date().toISOString()
          };
          offlineResponses.push(responseWithId);
          localStorage.setItem('offline_responses', JSON.stringify(offlineResponses));
          
          this.updateLocalStorageResponses(responseWithId);
          
          return responseWithId;
        }

        try {
          const { data, error } = await supabase
            .from('student_responses')
            .insert([{
              question_id: responseData.questionId,
              student_name: responseData.studentName,
              answer: responseData.answer,
              word_count: responseData.wordCount,
              quality: responseData.quality,
              score: responseData.score,
              source: responseData.source || 'web',
              metadata: {
                timestamp: responseData.timestamp,
                submittedAt: responseData.submittedAt,
                questionText: responseData.questionText,
                photo_url: responseData.photo_url || null
              }
            }])
            .select();

          if (error) throw error;

          console.log('‚úÖ Response submitted to Supabase:', data[0]);
          
          this.updateLocalStorageResponses(data[0]);
          
          return data[0];
        } catch (error) {
          console.error('‚ùå Error submitting response:', error);
          throw error;
        }
      }

      async uploadPhoto(photoBlob) {
        if (!this.isOnline || !isConnected) {
          return new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result);
            reader.readAsDataURL(photoBlob);
          });
        }

        try {
          const fileName = `student-photos/${Date.now()}-${Math.random().toString(36).substring(2)}.jpg`;
          
          const { data, error } = await supabase.storage
            .from('student-responses')
            .upload(fileName, photoBlob, {
              contentType: 'image/jpeg',
              upsert: false
            });

          if (error) throw error;

          const { data: urlData } = supabase.storage
            .from('student-responses')
            .getPublicUrl(fileName);

          console.log('‚úÖ Photo uploaded to Supabase Storage:', urlData.publicUrl);
          return urlData.publicUrl;
        } catch (error) {
          console.error('‚ùå Error uploading photo:', error);
          return new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result);
            reader.readAsDataURL(photoBlob);
          });
        }
      }

      updateLocalStorageResponses(response) {
        try {
          const existingResponses = JSON.parse(localStorage.getItem('alm_student_responses') || '[]');
          const legacyResponse = {
            id: response.id,
            questionId: response.question_id || response.questionId,
            studentName: response.student_name || response.studentName,
            answer: response.answer,
            wordCount: response.word_count || response.wordCount,
            quality: response.quality,
            score: response.score,
            source: response.source,
            timestamp: response.metadata?.timestamp || response.submitted_at || response.timestamp,
            submittedAt: response.submitted_at || response.submittedAt,
            questionText: response.metadata?.questionText || response.questionText || '',
            photo_url: response.metadata?.photo_url || response.photo_url || null
          };
          
          existingResponses.push(legacyResponse);
          localStorage.setItem('alm_student_responses', JSON.stringify(existingResponses));
        } catch (error) {
          console.error('Error updating localStorage responses:', error);
        }
      }
    }

    // Photo functions
    function compressImage(file, maxWidth = 800, quality = 0.8) {
      return new Promise((resolve) => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        
        img.onload = () => {
          const ratio = Math.min(maxWidth / img.width, maxWidth / img.height);
          canvas.width = img.width * ratio;
          canvas.height = img.height * ratio;
          
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          canvas.toBlob(resolve, 'image/jpeg', quality);
        };
        
        img.src = URL.createObjectURL(file);
      });
    }

    function handleCameraClick() {
      if (currentPhoto) {
        showPhotoModal();
      } else {
        showPhotoOptions();
      }
    }

    function showPhotoOptions() {
      document.getElementById('photoOptions').classList.add('show');
    }

    function hidePhotoOptions() {
      document.getElementById('photoOptions').classList.remove('show');
    }

    async function startCamera() {
      try {
        // Stop any existing stream
        if (cameraStream) {
          cameraStream.getTracks().forEach(track => track.stop());
        }

        const constraints = { 
          video: { 
            facingMode: currentFacingMode,
            width: { ideal: 1280 },
            height: { ideal: 720 }
          } 
        };

        cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
        
        const video = document.getElementById('cameraVideo');
        video.srcObject = cameraStream;
        
        hidePhotoOptions();
        document.getElementById('cameraPreview').classList.add('show');
        
        console.log(`üì∑ Camera started with ${currentFacingMode} facing mode`);
        
      } catch (error) {
        console.error('Camera not available:', error);
        hidePhotoOptions();
        showCameraError();
      }
    }

    async function flipCamera() {
      // Toggle between front and rear camera
      currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
      
      // Restart camera with new facing mode
      if (cameraStream) {
        await startCamera();
      }
      
      console.log(`üîÑ Camera flipped to ${currentFacingMode} mode`);
    }

    function showCameraError() {
      // Fallback to file upload if camera fails
      const confirmResult = confirm('Camera not available. Choose photo from album instead?');
      if (confirmResult) {
        triggerFileUpload();
      }
    }

    function triggerFileUpload() {
      const fileInput = document.getElementById('fileInput');
      fileInput.onchange = (e) => {
        const file = e.target.files[0];
        if (file && file.type.startsWith('image/')) {
          compressImage(file).then(blob => {
            setPhoto(blob);
            hidePhotoOptions();
          });
        }
      };
      fileInput.click();
    }

    function capturePhoto() {
      const video = document.getElementById('cameraVideo');
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      
      canvas.toBlob((blob) => {
        setPhoto(blob);
        stopCamera();
      }, 'image/jpeg', 0.8);
    }

    function stopCamera() {
      if (cameraStream) {
        cameraStream.getTracks().forEach(track => track.stop());
        cameraStream = null;
      }
      document.getElementById('cameraPreview').classList.remove('show');
    }

    async function setPhoto(photoBlob) {
      currentPhoto = photoBlob;
      
      const trigger = document.getElementById('cameraIcon');
      trigger.classList.add('has-photo');
      trigger.textContent = '‚úì';
      
      console.log('üì∏ Photo set');
    }

    function showPhotoModal() {
      if (!currentPhoto) return;
      
      const modal = document.getElementById('photoModal');
      const modalImg = document.getElementById('photoModalImg');
      
      modalImg.src = URL.createObjectURL(currentPhoto);
      modal.classList.add('show');
    }

    function removePhoto() {
      currentPhoto = null;
      
      const trigger = document.getElementById('cameraIcon');
      trigger.classList.remove('has-photo');
      trigger.textContent = 'üì∏';
      
      document.getElementById('photoModal').classList.remove('show');
      
      console.log('üóëÔ∏è Photo removed');
    }

    // Load question from URL parameters or Supabase
    async function loadQuestion() {
      console.log('üîç Loading question...');
      
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const questionId = urlParams.get('q');
        const questionText = urlParams.get('t');
        
        if (questionId && questionText) {
          currentQuestion = {
            id: questionId,
            text: decodeURIComponent(questionText),
            source: 'url',
            isReal: true
          };
          console.log('‚úÖ Loaded question from URL:', currentQuestion);
          return displayQuestion();
        }
        
        if (questionId && !questionText) {
          const question = await intuityData.getQuestionById(questionId);
          if (question) {
            currentQuestion = {
              ...question,
              source: 'supabase',
              isReal: true
            };
            console.log('‚úÖ Loaded question from Supabase by ID:', currentQuestion);
            return displayQuestion();
          }
        }
        
        const question = await intuityData.getCurrentQuestion();
        if (question) {
          currentQuestion = {
            ...question,
            source: 'supabase',
            isReal: true
          };
          console.log('‚úÖ Loaded current question from Supabase:', currentQuestion);
          return displayQuestion();
        }
        
        console.log('‚ùå No question found');
        showDemoQuestion();
        
      } catch (error) {
        console.error('‚ùå Error loading question:', error);
        showDemoQuestion();
      }
    }

    function displayQuestion() {
      const questionOverlay = document.getElementById('questionOverlay');
      
      if (currentQuestion && (currentQuestion.text || currentQuestion.question_text)) {
        const questionText = currentQuestion.text || currentQuestion.question_text;
        questionOverlay.textContent = questionText;
        console.log('‚úÖ Question displayed successfully');
      } else {
        showDemoQuestion();
      }
    }

    function showDemoQuestion() {
      const questionOverlay = document.getElementById('questionOverlay');
      questionOverlay.textContent = 'Demo: What would you like to learn today?';
      
      currentQuestion = {
        id: 'demo',
        text: 'Demo: What would you like to learn today?',
        source: 'demo',
        isReal: false
      };
      
      console.log('üìù Demo question displayed');
    }

    function handleInput() {
      const nameInput = document.getElementById('studentName');
      const answerInput = document.getElementById('studentAnswer');
      const submitBtn = document.getElementById('submitBtn');
      const clearBtn = document.getElementById('clearBtn');
      
      const name = nameInput.value.trim();
      const answer = answerInput.value.trim();
      
      // Enable/disable submit button
      if (name && answer) {
        submitBtn.disabled = false;
      } else {
        submitBtn.disabled = true;
      }

      // Show/hide clear button
      if (name || answer || currentPhoto) {
        clearBtn.classList.add('visible');
      } else {
        clearBtn.classList.remove('visible');
      }
    }

    function determineQuality(wordCount) {
      if (wordCount >= 25) return 'excellent';
      if (wordCount >= 10) return 'good';
      return 'needs-work';
    }

    function calculateScore(wordCount, answer) {
      let score = 30;
      
      const wordScore = Math.min(40, (wordCount / 25) * 40);
      score += wordScore;
      
      const sentences = answer.split(/[.!?]+/).filter(s => s.trim().length > 0).length;
      const contentScore = Math.min(30, sentences * 10);
      score += contentScore;
      
      return Math.min(100, Math.round(score));
    }

    async function submitResponse() {
      if (isSubmitted) return;
      
      const nameInput = document.getElementById('studentName');
      const answerInput = document.getElementById('studentAnswer');
      const submitBtn = document.getElementById('submitBtn');
      
      const studentName = nameInput.value.trim();
      const studentAnswer = answerInput.value.trim();
      
      if (!studentName || !studentAnswer) {
        console.log('‚ùå Cannot submit: missing name or answer');
        return;
      }

      // Show submitting state
      submitBtn.textContent = 'SUBMITTING...';
      submitBtn.classList.add('submitting');
      submitBtn.disabled = true;

      try {
        let photoUrl = null;
        
        if (currentPhoto) {
          console.log('üì∏ Uploading photo...');
          photoUrl = await intuityData.uploadPhoto(currentPhoto);
        }

        const wordCount = studentAnswer.split(/\s+/).filter(word => word.length > 0).length;

        const response = {
          questionId: currentQuestion.id,
          questionText: currentQuestion.text || currentQuestion.question_text || '',
          studentName: studentName,
          answer: studentAnswer,
          wordCount: wordCount,
          timestamp: new Date().toLocaleString(),
          submittedAt: new Date().toISOString(),
          quality: determineQuality(wordCount),
          score: calculateScore(wordCount, studentAnswer),
          source: currentQuestion.source || 'web',
          photo_url: photoUrl
        };

        console.log('üíæ Submitting response:', response);

        await intuityData.submitResponse(response);

        console.log('‚úÖ Response submitted successfully');

        // Success - show success overlay
        showSuccess();
        isSubmitted = true;
        
      } catch (error) {
        console.error('‚ùå Error submitting response:', error);
        
        // Always reset button state on error, then decide what to do
        resetSubmitButton();
        
        // If offline, treat as success (data saved locally)
        if (!isOnline) {
          console.log('üì± Offline submission - showing success');
          showSuccess();
          isSubmitted = true;
        } else {
          // Online but failed - show error and allow retry
          alert('Failed to submit response. Please try again.');
        }
      }
    }

    function resetSubmitButton() {
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.textContent = 'SUBMIT';
      submitBtn.classList.remove('submitting');
      
      // Re-enable button based on current form state
      const nameInput = document.getElementById('studentName');
      const answerInput = document.getElementById('studentAnswer');
      const name = nameInput.value.trim();
      const answer = answerInput.value.trim();
      
      submitBtn.disabled = !(name && answer);
    }

    function showSuccess() {
      document.getElementById('successOverlay').style.display = 'flex';
      document.getElementById('clearBtn').classList.remove('visible');
    }

    function clearForm() {
      if (isSubmitted) {
        window.location.reload();
        return;
      }
      
      if (confirm('Clear your response? This cannot be undone.')) {
        document.getElementById('studentName').value = '';
        document.getElementById('studentAnswer').value = '';
        removePhoto();
        handleInput();
      }
    }

    // Initialize the application
    document.addEventListener('DOMContentLoaded', async () => {
      console.log('üöÄ INTUITY Clean Student Interface initializing...');
      
      if (initSupabase()) {
        setTimeout(loadQuestion, 1000);
      } else {
        initDataLayer();
        loadQuestion();
      }
      
      // Event listeners
      document.getElementById('studentName').addEventListener('input', handleInput);
      document.getElementById('studentAnswer').addEventListener('input', handleInput);
      document.getElementById('submitBtn').addEventListener('click', submitResponse);
      document.getElementById('clearBtn').addEventListener('click', clearForm);
      
      // Photo event listeners
      document.getElementById('cameraIcon').addEventListener('click', handleCameraClick);
      
      // Photo options event listeners
      document.getElementById('takePictureBtn').addEventListener('click', startCamera);
      document.getElementById('chooseFromAlbumBtn').addEventListener('click', () => {
        hidePhotoOptions();
        triggerFileUpload();
      });
      document.getElementById('cancelPhotoBtn').addEventListener('click', hidePhotoOptions);
      
      // Camera event listeners
      document.getElementById('captureBtn').addEventListener('click', capturePhoto);
      document.getElementById('cancelCameraBtn').addEventListener('click', stopCamera);
      document.getElementById('flipCameraBtn').addEventListener('click', flipCamera);
      
      // Photo modal event listeners
      document.getElementById('retakeBtn').addEventListener('click', () => {
        document.getElementById('photoModal').classList.remove('show');
        showPhotoOptions();
      });
      document.getElementById('removePhotoBtn').addEventListener('click', removePhoto);
      document.getElementById('closeModalBtn').addEventListener('click', () => {
        document.getElementById('photoModal').classList.remove('show');
      });
      
      // Modal click outside to close
      document.getElementById('photoOptions').addEventListener('click', (e) => {
        if (e.target.id === 'photoOptions') {
          hidePhotoOptions();
        }
      });
      
      document.getElementById('photoModal').addEventListener('click', (e) => {
        if (e.target.id === 'photoModal') {
          document.getElementById('photoModal').classList.remove('show');
        }
      });
      
      // Keyboard shortcuts
      document.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
          const submitBtn = document.getElementById('submitBtn');
          if (!submitBtn.disabled) submitResponse();
        }
        if (e.key === 'Escape' && !isSubmitted) {
          // Close any open modals
          hidePhotoOptions();
          document.getElementById('photoModal').classList.remove('show');
          stopCamera();
        }
      });
      
      console.log('‚úÖ Clean student interface ready - one clear action: SUBMIT!');
    });
  </script>
