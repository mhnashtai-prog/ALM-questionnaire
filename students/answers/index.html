<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INTUITY - Student Questionnaire</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --bg-primary: #1a2332;
      --bg-secondary: #243447;
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.12);
      --accent-teal: #2dd4bf;
      --accent-lime: #32d74b;
      --accent-orange: #ff9500;
      --accent-brick: #c44536;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.5);
      --intuity-gold: #ffd54f;
      --intuity-teal: #26a69a;
      --space-xs: 0.25rem;
      --space-sm: 0.5rem;
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --space-xl: 2rem;
      --blur: blur(20px);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
      overflow-x: hidden;
      padding-bottom: 100px;
    }

    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(26, 35, 50, 0.9);
      backdrop-filter: var(--blur);
      border-bottom: 1px solid var(--card-border);
      padding: var(--space-lg);
    }

    .header-content {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .brand-name {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--intuity-gold) 0%, var(--intuity-teal) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .brand-subtitle {
      font-size: 1rem;
      color: var(--text-secondary);
      font-weight: 500;
      margin-top: var(--space-sm);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: var(--space-xl) var(--space-lg);
      position: relative;
      z-index: 10;
    }

    .no-questions-container {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--card-border);
      border-radius: 1.5rem;
      padding: var(--space-xl);
      margin-bottom: var(--space-xl);
      box-shadow: var(--shadow);
      backdrop-filter: var(--blur);
      text-align: center;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .no-questions-icon {
      font-size: 4rem;
      margin-bottom: var(--space-lg);
      opacity: 0.5;
    }

    .no-questions-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: var(--space-md);
    }

    .no-questions-text {
      color: var(--text-secondary);
      font-size: 1rem;
      line-height: 1.6;
      max-width: 500px;
    }

    .progress-container {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--card-border);
      border-radius: 1.5rem;
      padding: var(--space-xl);
      margin-bottom: var(--space-xl);
      box-shadow: var(--shadow);
      backdrop-filter: var(--blur);
      position: relative;
      overflow: hidden;
    }

    .progress-header {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-lg);
      margin-bottom: var(--space-md);
    }

    .question-indicator {
      background: linear-gradient(135deg, var(--accent-lime), var(--accent-teal));
      color: #000;
      font-weight: 700;
      font-size: 1.25rem;
      padding: var(--space-sm) var(--space-lg);
      border-radius: 1.5rem;
      min-width: 80px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(50, 215, 75, 0.3);
    }

    .progress-info {
      flex: 1;
      text-align: center;
    }

    .progress-bar-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      height: 8px;
      overflow: hidden;
      margin: var(--space-sm) 0;
    }

    .progress-bar {
      background: linear-gradient(90deg, var(--accent-lime), var(--accent-teal));
      height: 100%;
      border-radius: 8px;
      transition: width 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      width: 0%;
    }

    .completion-badge {
      background: var(--accent-orange);
      border: 1px solid var(--accent-orange);
      color: #000;
      font-size: 0.875rem;
      font-weight: 600;
      padding: var(--space-sm) var(--space-md);
      border-radius: 1rem;
      display: flex;
      align-items: center;
      gap: var(--space-xs);
    }

    .question-container {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--card-border);
      border-radius: 1.5rem;
      padding: var(--space-xl);
      margin-bottom: var(--space-xl);
      box-shadow: var(--shadow);
      backdrop-filter: var(--blur);
      position: relative;
      overflow: hidden;
      animation: slideIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      display: none;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .question-section {
      position: relative;
      z-index: 2;
    }

    .question-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-lg);
      margin-bottom: var(--space-xl);
    }

    .question-number {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--accent-lime), var(--accent-teal));
      border-radius: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      font-size: 2rem;
      font-weight: 800;
      box-shadow: 0 8px 32px rgba(50, 215, 75, 0.3);
    }

    .question-text {
      font-family: 'Inter', system-ui, sans-serif;
      font-size: 1.25rem;
      line-height: 1.6;
      color: var(--text-primary);
      margin-bottom: var(--space-xl);
      padding: var(--space-xl);
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 1.25rem;
      text-align: center;
      backdrop-filter: var(--blur);
    }

    .glass-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(26, 35, 50, 0.95);
      backdrop-filter: var(--blur);
      border-top: 1px solid var(--card-border);
      padding: var(--space-lg);
      z-index: 100;
    }

    .footer-container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 1rem;
      padding: var(--space-md);
      backdrop-filter: var(--blur);
      box-shadow: var(--shadow);
    }

    .footer-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: var(--space-lg);
    }

    .footer-btn {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 0.75rem;
      padding: var(--space-md);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: var(--blur);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: var(--space-xs);
      min-width: 80px;
      height: 60px;
      text-decoration: none;
    }

    .footer-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: var(--accent-teal);
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(38, 166, 154, 0.3);
    }

    .footer-btn i {
      font-size: 1.2rem;
      margin-bottom: 2px;
    }

    .footer-btn span {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    @media (max-width: 768px) {
      .no-questions-icon {
        font-size: 3rem;
      }

      .no-questions-title {
        font-size: 1.25rem;
      }

      .footer-buttons {
        flex-wrap: wrap;
        gap: var(--space-md);
      }
    }

    .notification {
      position: fixed;
      top: 100px;
      right: var(--space-lg);
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 0.75rem;
      padding: var(--space-md);
      backdrop-filter: var(--blur);
      box-shadow: var(--shadow);
      z-index: 1000;
      transform: translateX(400px);
      transition: transform 0.3s ease;
      max-width: 300px;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      border-color: var(--accent-lime);
    }

    .notification.error {
      border-color: var(--accent-brick);
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="brand-name">INTUITY</div>
      <div class="brand-subtitle">Student Questionnaire</div>
    </div>
  </header>

  <div class="container">
    <div class="no-questions-container" id="no-questions-container">
      <div class="no-questions-icon">📚</div>
      <div class="no-questions-title">No Questions Available</div>
      <div class="no-questions-text">
        Your teacher hasn't created any questions yet. Please check back later or contact your teacher to get started with the questionnaire.
      </div>
    </div>

    <div class="progress-container" id="progress-container" style="display: none;">
      <div class="progress-header">
        <div class="question-indicator" id="question-indicator">Q1</div>
        <div class="progress-info">
          <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
          </div>
        </div>
        <div class="completion-badge">
          <span>📝</span>
          <span id="completion-count">0/0</span>
        </div>
      </div>
    </div>

    <div class="question-container" id="question-container">
      <!-- Questions will be loaded dynamically from teacher's data -->
    </div>
  </div>

  <div class="glass-footer">
    <div class="footer-container">
      <div class="footer-buttons">
        
        <button class="footer-btn" onclick="checkForQuestions()" title="Refresh Questions">
          <i class="fas fa-sync-alt"></i>
          <span>Refresh</span>
        </button>

        <a href="../../" class="footer-btn" title="Home">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>

      </div>
    </div>
  </div>

  <div class="notification" id="notification">
    <div id="notification-content"></div>
  </div>

  <script>
    // Data Management - Connects to teacher's question system
    const QuestionLoader = {
      loadQuestions: function() {
        try {
          // Load questions created by teachers
          const questions = JSON.parse(localStorage.getItem('alm_questions') || '[]');
          return questions;
        } catch (error) {
          console.error('Error loading questions:', error);
          return [];
        }
      },

      saveAnswers: function(answers) {
        try {
          const studentAnswers = JSON.parse(localStorage.getItem('alm_student_responses') || '[]');
          
          // Add new responses with metadata
          Object.keys(answers).forEach(questionId => {
            if (answers[questionId] && answers[questionId].trim()) {
              const response = {
                id: Date.now() + Math.random(),
                questionId: parseInt(questionId),
                answer: answers[questionId],
                wordCount: answers[questionId].trim().split(/\s+/).length,
                studentName: 'Anonymous Student',
                timestamp: new Date().toLocaleString(),
                quality: this.assessQuality(answers[questionId]),
                score: this.calculateScore(answers[questionId])
              };
              studentAnswers.push(response);
            }
          });
          
          localStorage.setItem('alm_student_responses', JSON.stringify(studentAnswers));
          return true;
        } catch (error) {
          console.error('Error saving answers:', error);
          return false;
        }
      },

      assessQuality: function(answer) {
        const wordCount = answer.trim().split(/\s+/).length;
        if (wordCount >= 50) return 'excellent';
        if (wordCount >= 30) return 'good';
        return 'needs-work';
      },

      calculateScore: function(answer) {
        const wordCount = answer.trim().split(/\s+/).length;
        return Math.min(100, Math.max(0, Math.round((wordCount / 50) * 100)));
      }
    };

    let questionnaire = { questions: [] };
    let currentQuestionIndex = 0;
    let answers = {};

    function showNotification(message, type = 'success') {
      const notification = document.getElementById('notification');
      const content = document.getElementById('notification-content');
      
      content.textContent = message;
      notification.className = `notification ${type}`;
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    function checkForQuestions() {
      const questions = QuestionLoader.loadQuestions();
      
      if (questions.length === 0) {
        document.getElementById('no-questions-container').style.display = 'flex';
        document.getElementById('progress-container').style.display = 'none';
        document.getElementById('question-container').style.display = 'none';
        showNotification('No questions available yet', 'error');
      } else {
        // Transform teacher questions into student questionnaire format
        questionnaire.questions = questions.map((q, index) => ({
          id: q.id,
          text: q.text,
          minWords: q.minWords,
          keywords: q.keywords || [],
          completed: false
        }));
        
        document.getElementById('no-questions-container').style.display = 'none';
        document.getElementById('progress-container').style.display = 'block';
        document.getElementById('question-container').style.display = 'block';
        
        initializeInterface();
        showNotification(`Loaded ${questions.length} questions!`);
      }
    }

    function initializeInterface() {
      if (questionnaire.questions.length === 0) {
        checkForQuestions();
        return;
      }
      
      loadQuestion();
      
      // Add answer input functionality when questions are loaded
      const answerContainer = document.getElementById('question-container');
      answerContainer.innerHTML = `
        <div class="question-section">
          <div class="question-header">
            <div class="question-number" id="question-number">1</div>
          </div>

          <div class="question-text" id="question-text">
            Question will appear here
          </div>

          <div class="answer-section">
            <textarea 
              class="answer-textarea" 
              id="answer-text" 
              placeholder="Start typing your answer here..."
              style="width: 100%; background: var(--card-bg); border: 2px solid var(--card-border); border-radius: 1.25rem; padding: var(--space-xl); color: var(--text-primary); font-family: 'Inter', system-ui, sans-serif; font-size: 1.125rem; line-height: 1.6; min-height: 200px; resize: vertical; transition: all 0.3s ease; backdrop-filter: var(--blur);"
            ></textarea>
            
            <div style="display: flex; justify-content: center; align-items: center; margin-top: var(--space-lg); padding: var(--space-lg); background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 1.25rem; gap: var(--space-xl); backdrop-filter: var(--blur);">
              <div style="display: flex; align-items: center; gap: var(--space-sm); font-size: 1rem; font-weight: 600;">
                <span>📝</span>
                <span id="word-count">0 words</span>
              </div>
              
              <div style="font-size: 1.125rem;" id="keyword-status">
                🔑 0/0
              </div>
              
              <div style="display: flex; align-items: center; gap: var(--space-sm); font-size: 1rem; color: var(--text-muted);">
                <span class="save-icon saved">💾</span>
                <span>Auto-saved</span>
              </div>
            </div>
          </div>

          <div style="display: flex; gap: var(--space-lg); justify-content: center; margin-top: var(--space-xl);">
            <button onclick="previousQuestion()" disabled id="prev-btn" style="background: var(--card-bg); backdrop-filter: var(--blur); border: 1px solid var(--card-border); border-radius: 0.75rem; padding: var(--space-lg) var(--space-xl); color: var(--text-primary); font-family: 'Inter', sans-serif; font-size: 1rem; font-weight: 700; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; gap: var(--space-sm); text-decoration: none; min-width: 120px; justify-content: center; text-transform: uppercase; letter-spacing: 1px;">
              <i class="fas fa-chevron-left"></i>
              <span>Previous</span>
            </button>
            <button onclick="nextQuestion()" disabled id="next-btn" style="background: var(--accent-teal); border: 1px solid var(--accent-teal); color: #000; border-radius: 0.75rem; padding: var(--space-lg) var(--space-xl); font-family: 'Inter', sans-serif; font-size: 1rem; font-weight: 700; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; gap: var(--space-sm); min-width: 120px; justify-content: center; text-transform: uppercase; letter-spacing: 1px; box-shadow: 0 4px 20px rgba(38, 166, 154, 0.3);">
              <span>Next</span>
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
      `;
      
      document.getElementById('answer-text').addEventListener('input', handleTextInput);
    }

    function loadQuestion() {
      if (questionnaire.questions.length === 0) return;
      
      const question = questionnaire.questions[currentQuestionIndex];
      const totalQuestions = questionnaire.questions.length;
      
      document.getElementById('question-indicator').textContent = `Q${currentQuestionIndex + 1}`;
      document.getElementById('progress-bar').style.width = `${((currentQuestionIndex + 1) / totalQuestions) * 100}%`;
      
      const completedCount = questionnaire.questions.filter(q => q.completed).length;
      document.getElementById('completion-count').textContent = `${completedCount}/${totalQuestions}`;

      document.getElementById('question-number').textContent = currentQuestionIndex + 1;
      document.getElementById('question-text').textContent = question.text;

      const answerText = document.getElementById('answer-text');
      if (answerText) {
        answerText.value = answers[question.id] || '';
        
        document.getElementById('prev-btn').disabled = currentQuestionIndex === 0;
        handleTextInput();
      }
    }

    function handleTextInput() {
      const answerText = document.getElementById('answer-text').value;
      const question = questionnaire.questions[currentQuestionIndex];
      const wordCount = answerText.trim() ? answerText.trim().split(/\s+/).length : 0;
      
      document.getElementById('word-count').textContent = `${wordCount} words`;
      
      const keywordCount = (question.keywords || []).filter(keyword => 
        answerText.toLowerCase().includes(keyword.toLowerCase())
      ).length;
      
      document.getElementById('keyword-status').textContent = `🔑 ${keywordCount}/${question.keywords?.length || 0}`;
      
      const meetsWordCount = wordCount >= question.minWords;
      const meetsKeywords = (question.keywords || []).length === 0 || keywordCount >= (question.keywords?.length || 0);
      const isValid = meetsWordCount && meetsKeywords;
      
      document.getElementById('next-btn').disabled = !isValid;
      
      if (answerText.length > 0) {
        answers[question.id] = answerText;
      }
    }

    function nextQuestion() {
      if (currentQuestionIndex === questionnaire.questions.length - 1) {
        // Submit all answers
        const success = QuestionLoader.saveAnswers(answers);
        if (success) {
          showNotification('All answers submitted successfully!');
          // Could redirect or show completion message
        } else {
          showNotification('Error submitting answers', 'error');
        }
      } else {
        currentQuestionIndex++;
        loadQuestion();
      }
    }

    function previousQuestion() {
      currentQuestionIndex--;
      loadQuestion();
    }

    document.addEventListener('DOMContentLoaded', () => {
      checkForQuestions();
    });
  </script>
</body>
</html>
