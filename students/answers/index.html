<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INTUITY - Student Response (Fixed)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  
  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      position: relative;
      background: #000000;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(255, 140, 60, 0.45) 0%, transparent 55%),
                  radial-gradient(circle at 70% 80%, rgba(255, 100, 40, 0.35) 0%, transparent 45%),
                  radial-gradient(circle at 20% 70%, rgba(200, 80, 30, 0.25) 0%, transparent 65%),
                  radial-gradient(circle at 90% 10%, rgba(255, 160, 80, 0.2) 0%, transparent 40%),
                  linear-gradient(135deg, #000000 0%, #000000 30%, #0a0503 70%, #000000 100%);
    }

    .curved-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 1;
    }

    .curve {
      position: absolute;
      border-radius: 50%;
      backdrop-filter: blur(2px);
    }

    .curve1 {
      width: 200px;
      height: 400px;
      top: -100px;
      right: -50px;
      transform: rotate(8deg);
      border: 1px solid rgba(255, 140, 60, 0.3);
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.12) 0%, rgba(255, 100, 40, 0.08) 50%, rgba(200, 80, 30, 0.04) 100%);
      box-shadow: inset 0 0 30px rgba(255, 120, 50, 0.08);
      opacity: 0.4;
      animation: float 8s ease-in-out infinite;
    }

    .curve2 {
      width: 150px;
      height: 300px;
      bottom: -80px;
      left: -30px;
      transform: rotate(-5deg);
      border: 1px solid rgba(255, 100, 40, 0.2);
      background: linear-gradient(45deg, rgba(255, 100, 40, 0.08) 0%, rgba(200, 80, 30, 0.06) 50%, transparent 100%);
      box-shadow: inset 0 0 20px rgba(255, 100, 40, 0.06);
      opacity: 0.3;
      animation: float 10s ease-in-out infinite reverse;
    }

    .curve3 {
      width: 120px;
      height: 250px;
      top: 40%;
      right: 10%;
      transform: rotate(12deg);
      border: 1px solid rgba(255, 160, 80, 0.2);
      background: linear-gradient(45deg, rgba(255, 160, 80, 0.06) 0%, rgba(255, 140, 60, 0.03) 50%, transparent 100%);
      box-shadow: inset 0 0 15px rgba(255, 160, 80, 0.05);
      opacity: 0.25;
      animation: drift 6s ease-in-out infinite;
    }

    .curve4 {
      width: 80px;
      height: 160px;
      top: 20%;
      left: 20%;
      transform: rotate(-10deg);
      border: 1px solid rgba(255, 120, 50, 0.15);
      background: linear-gradient(45deg, rgba(255, 120, 50, 0.04) 0%, rgba(200, 80, 30, 0.02) 50%, transparent 100%);
      box-shadow: inset 0 0 12px rgba(255, 120, 50, 0.04);
      opacity: 0.2;
      animation: pulse 12s ease-in-out infinite;
    }

    .curve5 {
      width: 180px;
      height: 360px;
      bottom: 10%;
      right: 15%;
      transform: rotate(6deg);
      border: 1px solid rgba(255, 140, 60, 0.25);
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.08) 0%, rgba(255, 100, 40, 0.05) 50%, rgba(200, 80, 30, 0.03) 100%);
      box-shadow: inset 0 0 25px rgba(255, 140, 60, 0.08);
      opacity: 0.35;
      animation: float 9s ease-in-out infinite reverse;
    }

    .curve6 {
      width: 60px;
      height: 120px;
      top: 65%;
      left: 8%;
      transform: rotate(-15deg);
      border: 1px solid rgba(255, 160, 80, 0.1);
      background: linear-gradient(45deg, rgba(255, 160, 80, 0.03) 0%, transparent 100%);
      opacity: 0.15;
      animation: drift 15s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(var(--rotate)); opacity: var(--base-opacity); }
      33% { transform: translateY(-8px) rotate(calc(var(--rotate) + 1deg)); opacity: calc(var(--base-opacity) * 1.2); }
      66% { transform: translateY(-4px) rotate(calc(var(--rotate) - 0.5deg)); opacity: calc(var(--base-opacity) * 0.8); }
    }

    @keyframes pulse {
      0%, 100% { opacity: var(--base-opacity); transform: scale(1) rotate(var(--rotate)); }
      50% { opacity: calc(var(--base-opacity) * 1.5); transform: scale(1.02) rotate(var(--rotate)); }
    }

    @keyframes buttonPulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }

    @keyframes drift {
      0%, 100% { transform: translateX(0px) translateY(0px) rotate(var(--rotate)); }
      25% { transform: translateX(3px) translateY(-5px) rotate(calc(var(--rotate) + 1deg)); }
      50% { transform: translateX(-2px) translateY(-8px) rotate(calc(var(--rotate) - 0.5deg)); }
      75% { transform: translateX(4px) translateY(-3px) rotate(calc(var(--rotate) + 0.8deg)); }
    }

    .curve1 { --base-opacity: 0.9; --rotate: 30deg; }
    .curve2 { --base-opacity: 0.7; --rotate: -20deg; }
    .curve3 { --base-opacity: 0.5; --rotate: 60deg; }
    .curve4 { --base-opacity: 0.3; --rotate: -45deg; }
    .curve5 { --base-opacity: 0.8; --rotate: 15deg; }
    .curve6 { --base-opacity: 0.2; --rotate: 80deg; }

    .container {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 60px 20px 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 800;
      color: #fff;
      margin-bottom: 8px;
      letter-spacing: 2px;
      text-shadow: 0 0 20px rgba(255, 140, 60, 0.3);
    }

    .header p {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    .question-overlay {
      position: absolute;
      top: 22%;
      left: 50%;
      transform: translateX(-50%);
      max-width: 85%;
      text-align: center;
      z-index: 5;
      opacity: 0.4;
      font-size: 26px;
      font-weight: 400;
      color: #ffffff;
      line-height: 1.4;
      pointer-events: none;
      text-shadow: 0 2px 20px rgba(0, 0, 0, 0.8),
                   0 0 40px rgba(0, 0, 0, 0.6);
      background: linear-gradient(135deg, 
                  rgba(0, 0, 0, 0.15) 0%, 
                  rgba(0, 0, 0, 0.05) 50%, 
                  rgba(0, 0, 0, 0.15) 100%);
      padding: 20px 30px;
      border-radius: 15px;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      transition: all 0.5s ease;
    }

    .question-overlay.focused {
      opacity: 0.2;
      transform: translateX(-50%) scale(0.95);
    }

    .question-overlay.typing {
      opacity: 0.15;
      transform: translateX(-50%) scale(0.9);
    }

    .main-content {
      flex: 1;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 100px;
    }

    .response-container {
      width: 100%;
      height: 5cm;
      position: relative;
      perspective: 1000px;
      overflow: hidden;
    }

    .response-box {
      width: 100%;
      height: 100%;
      background: #000000;
      border-radius: 20px;
      border: none;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .response-box:hover {
      transform: translateY(-2px);
    }

    .content-area {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .name-section {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      position: relative;
    }

    .name-input {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 16px;
      font-family: inherit;
      outline: none;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .name-input:focus {
      border-bottom-color: rgba(255, 140, 60, 0.6);
    }

    .name-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
      font-style: italic;
    }

    .name-suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 60px;
      background: #000000;
      border: 1px solid rgba(255, 140, 60, 0.3);
      border-radius: 10px;
      max-height: 150px;
      overflow-y: auto;
      z-index: 1000;
      opacity: 0;
      transform: translateY(-10px);
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .name-suggestions.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: all;
    }

    .name-suggestion {
      padding: 10px 15px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .name-suggestion:last-child {
      border-bottom: none;
    }

    .name-suggestion:hover {
      background: rgba(255, 140, 60, 0.1);
      color: #fff;
    }

    .name-suggestion.highlighted {
      background: rgba(255, 140, 60, 0.2);
      color: #fff;
    }

    .suggestion-photo {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      object-fit: cover;
      border: 1px solid rgba(255, 140, 60, 0.3);
      flex-shrink: 0;
    }

    .suggestion-name {
      flex: 1;
    }

    .suggestion-count {
      font-size: 11px;
      color: rgba(255, 140, 60, 0.6);
      background: rgba(255, 140, 60, 0.1);
      padding: 2px 6px;
      border-radius: 8px;
    }

    .camera-icon {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background: rgba(255, 140, 60, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 18px;
      color: #000;
      flex-shrink: 0;
    }

    .camera-icon:hover {
      background: rgba(255, 140, 60, 1);
      transform: scale(1.05);
    }

    .camera-icon.has-photo {
      background: rgba(16, 185, 129, 0.8);
      color: #000;
    }

    .camera-icon.has-photo:hover {
      background: rgba(16, 185, 129, 1);
    }

    .answer-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .answer-input {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 16px;
      font-family: inherit;
      outline: none;
      resize: none;
      line-height: 1.6;
      padding: 0;
    }

    .answer-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
      font-style: italic;
    }

    .answer-input:focus {
      color: #fff;
    }

    .success-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      z-index: 20;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      border-radius: 20px;
    }

    .success-content {
      color: #fff;
    }

    .success-icon {
      font-size: 48px;
      color: rgba(16, 185, 129, 0.9);
      margin-bottom: 20px;
    }

    .success-title {
      font-size: 24px;
      font-weight: 600;
      color: rgba(16, 185, 129, 0.9);
      margin-bottom: 15px;
    }

    .success-text {
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
    }

    .success-actions {
      margin-top: 30px;
    }

    .success-btn {
      background: rgba(255, 140, 60, 0.2);
      border: 1px solid rgba(255, 140, 60, 0.5);
      border-radius: 15px;
      padding: 12px 25px;
      color: rgba(255, 140, 60, 1);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .success-btn:hover {
      background: rgba(255, 140, 60, 0.3);
      color: #fff;
      transform: translateY(-2px);
    }

    .submit-section {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      padding: 0 20px;
    }

    .submit-btn {
      background: rgba(255, 140, 60, 0.9);
      border: none;
      border-radius: 20px;
      padding: 18px 40px;
      color: #000;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      min-width: 160px;
      position: relative;
      overflow: hidden;
    }

    .submit-btn:hover {
      background: rgba(255, 140, 60, 1);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 140, 60, 0.3);
    }

    .submit-btn:active {
      transform: translateY(-1px);
    }

    .submit-btn:disabled {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.4);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .submit-btn.submitting {
      background: rgba(255, 140, 60, 0.6);
      cursor: not-allowed;
      transform: none;
    }

    .clear-hint {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255, 255, 255, 0.4);
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
      pointer-events: none;
    }

    .clear-hint.visible {
      opacity: 1;
      pointer-events: all;
    }

    .clear-hint:hover {
      background: rgba(239, 68, 68, 0.1);
      border-color: rgba(239, 68, 68, 0.3);
      color: rgba(239, 68, 68, 0.8);
      transform: scale(1.1);
    }

    .debug-info {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(255, 140, 60, 0.3);
      border-radius: 8px;
      padding: 8px;
      font-size: 10px;
      color: rgba(255, 255, 255, 0.6);
      max-width: 300px;
      opacity: 0;
      transition: opacity 0.3s ease;
      font-family: monospace;
    }

    .debug-info.show {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .container {
        padding: 40px 15px 15px;
      }
      
      .header h1 {
        font-size: 28px;
      }
      
      .question-overlay {
        font-size: 20px;
        max-width: 90%;
      }
      
      .response-container {
        height: 4cm;
      }
      
      .content-area {
        padding: 15px;
      }
      
      .name-input {
        font-size: 15px;
      }
      
      .answer-input {
        font-size: 15px;
      }
      
      .camera-icon {
        width: 35px;
        height: 35px;
        font-size: 16px;
      }

      .submit-btn {
        padding: 16px 30px;
        font-size: 16px;
        min-width: 140px;
      }

      .submit-section {
        margin-top: 30px;
      }
    }
  </style>
</head>

  <script>
    // Supabase Configuration
    const SUPABASE_URL = 'https://hpdebohqsvjlxeapzkrr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhwZGVib2hxc3ZqbHhlYXB6a3JyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4NzkxMTEsImV4cCI6MjA3MzQ1NTExMX0.mnOtWgJaxNDcroSYJSiPxqov47KY3KXOeeltSUL3adw';

    // Global variables
    let supabase;
    let intuityData;
    let currentQuestion = null;
    let currentPhoto = null;
    let isSubmitted = false;
    let isConnected = false;
    let isOnline = navigator.onLine;
    let debugMode = false;

    // Debug function
    function debugLog(message, data = null) {
      if (!debugMode) return;
      
      console.log(`[INTUITY DEBUG] ${message}`, data || '');
      const debugInfo = document.getElementById('debugInfo');
      const timestamp = new Date().toLocaleTimeString();
      debugInfo.innerHTML += `<div>${timestamp}: ${message}${data ? ' - ' + JSON.stringify(data, null, 2).substring(0, 100) : ''}</div>`;
      debugInfo.classList.add('show');
      
      // Keep only last 10 entries
      const entries = debugInfo.children;
      while (entries.length > 10) {
        entries[0].remove();
      }
    }

    // Initialize Supabase
    function initSupabase() {
      try {
        if (SUPABASE_URL === 'YOUR_SUPABASE_URL_HERE' || SUPABASE_ANON_KEY === 'YOUR_SUPABASE_ANON_KEY_HERE') {
          throw new Error('Please configure your Supabase credentials');
        }

        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        debugLog('Supabase client initialized');
        
        testConnection();
        return true;
      } catch (error) {
        debugLog('Error initializing Supabase', error.message);
        return false;
      }
    }

    // Test Supabase connection
    async function testConnection() {
      try {
        const { data, error } = await supabase.from('questions').select('count').limit(1);
        
        if (error) throw error;
        
        isConnected = true;
        debugLog('Supabase connection successful');
        
        initDataLayer();
        
      } catch (error) {
        debugLog('Supabase connection failed', error.message);
        isConnected = false;
        initDataLayer();
      }
    }

    // Initialize data layer
    function initDataLayer() {
      intuityData = new INTUITYStudentDataLayer();
      debugLog('INTUITY Student Data Layer initialized');
    }

    // Fixed Student Data Access Layer
    class INTUITYStudentDataLayer {
      constructor() {
        this.isOnline = navigator.onLine;
        this.RESPONSE_KEY = 'intuity_student_responses'; // Single consistent key
        this.setupOfflineHandling();
      }

      setupOfflineHandling() {
        window.addEventListener('online', () => {
          this.isOnline = true;
          debugLog('Back online - syncing data...');
          this.syncOfflineData();
        });

        window.addEventListener('offline', () => {
          this.isOnline = false;
          debugLog('Offline mode activated');
        });
      }

      // Fixed: Ensure responses are always appended, never overwritten
      saveResponseToStorage(response) {
        try {
          // Get existing responses with proper error handling
          let existingResponses = [];
          const stored = localStorage.getItem(this.RESPONSE_KEY);
          
          if (stored) {
            try {
              const parsed = JSON.parse(stored);
              if (Array.isArray(parsed)) {
                existingResponses = parsed;
              }
            } catch (parseError) {
              debugLog('Error parsing stored responses, starting fresh', parseError.message);
              existingResponses = [];
            }
          }

          // Create standardized response object
          const standardizedResponse = {
            id: response.id || `local_${Date.now()}_${Math.random().toString(36).substring(2)}`,
            question_id: response.questionId || response.question_id,
            student_name: response.studentName || response.student_name,
            answer: response.answer,
            word_count: response.wordCount || response.word_count,
            quality: response.quality,
            score: response.score,
            source: response.source || 'web',
            submitted_at: response.submittedAt || response.submitted_at || new Date().toISOString(),
            metadata: {
              timestamp: response.timestamp,
              questionText: response.questionText || response.question_text,
              photo_url: response.photo_url || null
            }
          };

          // Add to array (always append, never overwrite)
          existingResponses.push(standardizedResponse);
          
          // Save back to storage
          localStorage.setItem(this.RESPONSE_KEY, JSON.stringify(existingResponses));
          
          debugLog(`Response saved to storage. Total responses: ${existingResponses.length}`, {
            newResponse: standardizedResponse.student_name,
            totalCount: existingResponses.length
          });

          // Also save to legacy keys for compatibility
          this.saveLegacyCompatibility(existingResponses);
          
          return standardizedResponse;
        } catch (error) {
          debugLog('Error saving response to storage', error.message);
          console.error('Error saving response to storage:', error);
          throw error;
        }
      }

      // Save to legacy keys for backward compatibility
      saveLegacyCompatibility(responses) {
        try {
          const legacyKeys = ['alm_student_responses', 'student_responses', 'display_responses'];
          legacyKeys.forEach(key => {
            localStorage.setItem(key, JSON.stringify(responses));
          });
        } catch (error) {
          debugLog('Error saving legacy compatibility', error.message);
        }
      }

      async getCurrentQuestion() {
        if (!this.isOnline || !isConnected) {
          const stored = localStorage.getItem('current_question');
          return stored ? JSON.parse(stored) : null;
        }

        try {
          const { data, error } = await supabase
            .from('questions')
            .select('*')
            .eq('is_published', true)
            .order('published_at', { ascending: false })
            .limit(1);

          if (error) throw error;

          const currentQuestion = data[0] || null;
          
          if (currentQuestion) {
            localStorage.setItem('current_question', JSON.stringify(currentQuestion));
            debugLog('Current question retrieved from Supabase', currentQuestion);
          }
          
          return currentQuestion;
        } catch (error) {
          debugLog('Error fetching current question', error.message);
          const stored = localStorage.getItem('current_question');
          return stored ? JSON.parse(stored) : null;
        }
      }

      async submitResponse(responseData) {
        debugLog('Submitting response', { 
          studentName: responseData.studentName,
          online: this.isOnline,
          connected: isConnected 
        });

        let savedResponse = null;

        // Always save locally first
        try {
          savedResponse = this.saveResponseToStorage(responseData);
          debugLog('Response saved locally successfully');
        } catch (error) {
          debugLog('Failed to save locally', error.message);
          throw new Error('Failed to save response locally');
        }

        // Try to save to Supabase if online and connected
        if (this.isOnline && isConnected) {
          try {
            const { data, error } = await supabase
              .from('student_responses')
              .insert([{
                question_id: responseData.questionId,
                student_name: responseData.studentName,
                answer: responseData.answer,
                word_count: responseData.wordCount,
                quality: responseData.quality,
                score: responseData.score,
                source: responseData.source || 'web',
                metadata: {
                  timestamp: responseData.timestamp,
                  submittedAt: responseData.submittedAt,
                  questionText: responseData.questionText,
                  photo_url: responseData.photo_url || null
                }
              }])
              .select();

            if (error) {
              debugLog('Supabase save failed, but local save succeeded', error.message);
              // Don't throw error - local save succeeded
            } else {
              debugLog('Response saved to Supabase successfully', data[0]);
              // Update local response with Supabase ID if available
              if (data[0] && data[0].id && savedResponse) {
                savedResponse.id = data[0].id;
                savedResponse.supabase_synced = true;
                this.updateResponseInStorage(savedResponse);
              }
            }
          } catch (error) {
            debugLog('Supabase submission error', error.message);
            // Don't throw - local save is sufficient
          }
        } else {
          debugLog('Offline or not connected - saved locally only');
        }

        return savedResponse;
      }

      // Update a specific response in storage (for Supabase ID sync)
      updateResponseInStorage(updatedResponse) {
        try {
          const stored = localStorage.getItem(this.RESPONSE_KEY);
          if (!stored) return;
          
          const responses = JSON.parse(stored);
          const index = responses.findIndex(r => 
            r.student_name === updatedResponse.student_name &&
            r.answer === updatedResponse.answer &&
            r.submitted_at === updatedResponse.submitted_at
          );
          
          if (index >= 0) {
            responses[index] = updatedResponse;
            localStorage.setItem(this.RESPONSE_KEY, JSON.stringify(responses));
            this.saveLegacyCompatibility(responses);
          }
        } catch (error) {
          debugLog('Error updating response in storage', error.message);
        }
      }

      // Get all responses for debugging
      getAllResponses() {
        try {
          const stored = localStorage.getItem(this.RESPONSE_KEY);
          return stored ? JSON.parse(stored) : [];
        } catch (error) {
          debugLog('Error getting all responses', error.message);
          return [];
        }
      }

      async syncOfflineData() {
        // Implementation for syncing offline data when back online
        debugLog('Sync offline data called');
        // This can be implemented later if needed
      }

      async uploadPhoto(photoBlob) {
        // Simplified photo upload - just convert to data URL for now
        return new Promise((resolve) => {
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result);
          reader.readAsDataURL(photoBlob);
        });
      }
    }

    // Name autocomplete functions (simplified)
    function getAllStudentNames() {
      try {
        const responses = intuityData.getAllResponses();
        const names = new Map();
        
        responses.forEach(response => {
          const studentName = response.student_name || response.studentName;
          if (studentName) {
            const key = studentName.toLowerCase();
            const existing = names.get(key);
            if (existing) {
              existing.responses++;
            } else {
              names.set(key, {
                name: studentName,
                hasPhoto: false,
                photo: null,
                responses: 1
              });
            }
          }
        });

        return Array.from(names.values()).sort((a, b) => {
          if (a.responses !== b.responses) {
            return b.responses - a.responses;
          }
          return a.name.localeCompare(b.name);
        });
      } catch (error) {
        debugLog('Error getting student names', error.message);
        return [];
      }
    }

    function showNameSuggestions(query) {
      const suggestions = document.getElementById('nameSuggestions');
      
      if (!query || query.length < 1) {
        suggestions.classList.remove('show');
        return;
      }

      const allNames = getAllStudentNames();
      const filtered = allNames.filter(student => 
        student.name.toLowerCase().includes(query.toLowerCase())
      ).slice(0, 5);

      if (filtered.length === 0) {
        suggestions.classList.remove('show');
        return;
      }

      suggestions.innerHTML = filtered.map((student, index) => {
        return `
          <div class="name-suggestion" data-name="${student.name}" data-index="${index}">
            <div class="suggestion-photo" style="background: rgba(255,140,60,0.3); display: flex; align-items: center; justify-content: center; font-size: 10px; color: rgba(255,140,60,0.8);">👤</div>
            <span class="suggestion-name">${student.name}</span>
            <span class="suggestion-count">${student.responses}</span>
          </div>
        `;
      }).join('');

      suggestions.classList.add('show');
    }

    function hideNameSuggestions() {
      document.getElementById('nameSuggestions').classList.remove('show');
    }

    function selectNameSuggestion(studentName) {
      const nameInput = document.getElementById('studentName');
      nameInput.value = studentName;
      hideNameSuggestions();
      handleInput();
      setTimeout(() => document.getElementById('studentAnswer').focus(), 100);
    }

    // Load question
    async function loadQuestion() {
      debugLog('Loading question...');
      
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const questionId = urlParams.get('q');
        const questionText = urlParams.get('t');
        
        if (questionId && questionText) {
          currentQuestion = {
            id: questionId,
            text: decodeURIComponent(questionText),
            source: 'url',
            isReal: true
          };
          debugLog('Loaded question from URL', currentQuestion);
          return displayQuestion();
        }
        
        const question = await intuityData.getCurrentQuestion();
        if (question) {
          currentQuestion = {
            ...question,
            source: 'supabase',
            isReal: true
          };
          debugLog('Loaded question from Supabase', currentQuestion);
          return displayQuestion();
        }
        
        debugLog('No question found, showing demo');
        showDemoQuestion();
        
      } catch (error) {
        debugLog('Error loading question', error.message);
        showDemoQuestion();
      }
    }

    function displayQuestion() {
      const questionOverlay = document.getElementById('questionOverlay');
      
      if (currentQuestion && (currentQuestion.text || currentQuestion.question_text)) {
        const questionText = currentQuestion.text || currentQuestion.question_text;
        questionOverlay.textContent = questionText;
        debugLog('Question displayed successfully');
      } else {
        showDemoQuestion();
      }
    }

    function showDemoQuestion() {
      const questionOverlay = document.getElementById('questionOverlay');
      questionOverlay.textContent = 'Demo: What would you like to learn today?';
      
      currentQuestion = {
        id: 'demo',
        text: 'Demo: What would you like to learn today?',
        source: 'demo',
        isReal: false
      };
      
      debugLog('Demo question displayed');
    }

    function handleInput() {
      const nameInput = document.getElementById('studentName');
      const answerInput = document.getElementById('studentAnswer');
      const submitBtn = document.getElementById('submitBtn');
      const clearBtn = document.getElementById('clearBtn');
      const questionOverlay = document.getElementById('questionOverlay');
      
      const name = nameInput.value.trim();
      const answer = answerInput.value.trim();
      
      // Dynamic question overlay visibility
      if (name || answer) {
        questionOverlay.classList.add('typing');
        questionOverlay.classList.remove('focused');
      } else if (document.activeElement === nameInput || document.activeElement === answerInput) {
        questionOverlay.classList.add('focused');
        questionOverlay.classList.remove('typing');
      } else {
        questionOverlay.classList.remove('focused', 'typing');
      }
      
      // Show name suggestions as user types
      if (document.activeElement === nameInput) {
        showNameSuggestions(name);
      }
      
      // Enable/disable submit button
      submitBtn.disabled = !(name && answer);

      // Show/hide clear button
      if (name || answer || currentPhoto) {
        clearBtn.classList.add('visible');
      } else {
        clearBtn.classList.remove('visible');
      }
    }

    function determineQuality(wordCount) {
      if (wordCount >= 25) return 'excellent';
      if (wordCount >= 10) return 'good';
      return 'needs-work';
    }

    function calculateScore(wordCount, answer) {
      let score = 30;
      
      const wordScore = Math.min(40, (wordCount / 25) * 40);
      score += wordScore;
      
      const sentences = answer.split(/[.!?]+/).filter(s => s.trim().length > 0).length;
      const contentScore = Math.min(30, sentences * 10);
      score += contentScore;
      
      return Math.min(100, Math.round(score));
    }

    // Fixed submit response function
    async function submitResponse() {
      if (isSubmitted) return;
      
      const nameInput = document.getElementById('studentName');
      const answerInput = document.getElementById('studentAnswer');
      const submitBtn = document.getElementById('submitBtn');
      
      const studentName = nameInput.value.trim();
      const studentAnswer = answerInput.value.trim();
      
      if (!studentName || !studentAnswer) {
        debugLog('Cannot submit: missing name or answer');
        return;
      }

      // Show submitting state
      submitBtn.textContent = 'SUBMITTING...';
      submitBtn.classList.add('submitting');
      submitBtn.disabled = true;

      try {
        let photoUrl = null;
        
        if (currentPhoto) {
          debugLog('Uploading photo...');
          photoUrl = await intuityData.uploadPhoto(currentPhoto);
        }

        const wordCount = studentAnswer.split(/\s+/).filter(word => word.length > 0).length;

        const response = {
          questionId: currentQuestion.id,
          questionText: currentQuestion.text || currentQuestion.question_text || '',
          studentName: studentName,
          answer: studentAnswer,
          wordCount: wordCount,
          timestamp: new Date().toLocaleString(),
          submittedAt: new Date().toISOString(),
          quality: determineQuality(wordCount),
          score: calculateScore(wordCount, studentAnswer),
          source: currentQuestion.source || 'web',
          photo_url: photoUrl
        };

        debugLog('Submitting response', { 
          student: studentName, 
          wordCount: wordCount,
          questionId: currentQuestion.id 
        });

        const savedResponse = await intuityData.submitResponse(response);

        debugLog('Response submitted successfully', savedResponse);

        // Show success - always show success if we reach this point
        showSuccess();
        isSubmitted = true;
        
      } catch (error) {
        debugLog('Error submitting response', error.message);
        console.error('Error submitting response:', error);
        
        resetSubmitButton();
        alert('Failed to submit response. Please try again.');
      }
    }

    function resetSubmitButton() {
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.textContent = 'SUBMIT';
      submitBtn.classList.remove('submitting');
      
      const nameInput = document.getElementById('studentName');
      const answerInput = document.getElementById('studentAnswer');
      const name = nameInput.value.trim();
      const answer = answerInput.value.trim();
      
      submitBtn.disabled = !(name && answer);
    }

    function showSuccess() {
      const successOverlay = document.getElementById('successOverlay');
      const photoSaveMessage = document.getElementById('photoSaveMessage');
      
      if (currentPhoto) {
        photoSaveMessage.textContent = 'Your photo has been saved for future responses';
        photoSaveMessage.style.display = 'block';
      } else {
        photoSaveMessage.style.display = 'none';
      }
      
      successOverlay.style.display = 'flex';
      document.getElementById('clearBtn').classList.remove('visible');

      // Show response count in debug
      if (debugMode) {
        const totalResponses = intuityData.getAllResponses().length;
        debugLog(`Success shown. Total responses in storage: ${totalResponses}`);
      }
    }

    function clearForm() {
      if (isSubmitted) {
        // Reset for new response
        isSubmitted = false;
        document.getElementById('studentName').value = '';
        document.getElementById('studentAnswer').value = '';
        document.getElementById('successOverlay').style.display = 'none';
        
        // Clear current photo
        currentPhoto = null;
        const trigger = document.getElementById('cameraIcon');
        trigger.classList.remove('has-photo');
        trigger.textContent = '📸';
        trigger.title = 'Add photo';
        
        // Reset submit button
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.textContent = 'SUBMIT';
        submitBtn.classList.remove('submitting');
        
        handleInput();
        return;
      }
      
      if (confirm('Clear your response?')) {
        document.getElementById('studentName').value = '';
        document.getElementById('studentAnswer').value = '';
        
        currentPhoto = null;
        const trigger = document.getElementById('cameraIcon');
        trigger.classList.remove('has-photo');
        trigger.textContent = '📸';
        trigger.title = 'Add photo';
        
        handleInput();
      }
    }

    // Initialize the application
    document.addEventListener('DOMContentLoaded', async () => {
      debugLog('INTUITY Clean Student Interface initializing...');
      
      // Enable debug mode for testing
      debugMode = window.location.search.includes('debug') || localStorage.getItem('debug_mode') === 'true';
      
      if (initSupabase()) {
        setTimeout(loadQuestion, 1000);
      } else {
        initDataLayer();
        loadQuestion();
      }
      
      // Event listeners
      const nameInput = document.getElementById('studentName');
      const answerInput = document.getElementById('studentAnswer');
      
      nameInput.addEventListener('input', handleInput);
      nameInput.addEventListener('focus', handleInput);
      nameInput.addEventListener('blur', () => {
        handleInput();
        setTimeout(() => hideNameSuggestions(), 150);
      });

      answerInput.addEventListener('input', handleInput);
      answerInput.addEventListener('focus', handleInput);
      answerInput.addEventListener('blur', handleInput);
      
      document.getElementById('submitBtn').addEventListener('click', submitResponse);
      document.getElementById('clearBtn').addEventListener('click', clearForm);

      // Name suggestion click handlers
      document.addEventListener('click', (e) => {
        if (e.target.closest('.name-suggestion')) {
          const suggestion = e.target.closest('.name-suggestion');
          const studentName = suggestion.dataset.name;
          selectNameSuggestion(studentName);
        } else if (!e.target.closest('.name-section')) {
          hideNameSuggestions();
        }
      });
      
      // Simplified photo handling
      document.getElementById('cameraIcon').addEventListener('click', () => {
        // For now, just show that photo feature is available
        if (currentPhoto) {
          if (confirm('Remove photo?')) {
            currentPhoto = null;
            const trigger = document.getElementById('cameraIcon');
            trigger.classList.remove('has-photo');
            trigger.textContent = '📸';
            trigger.title = 'Add photo';
          }
        } else {
          alert('Photo feature available - simplified for testing');
        }
      });
      
      // Keyboard shortcuts
      document.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
          const submitBtn = document.getElementById('submitBtn');
          if (!submitBtn.disabled) submitResponse();
        }
        
        // Toggle debug mode with Ctrl+D
        if (e.ctrlKey && e.key === 'd') {
          e.preventDefault();
          debugMode = !debugMode;
          if (debugMode) {
            localStorage.setItem('debug_mode', 'true');
            debugLog('Debug mode enabled');
          } else {
            localStorage.removeItem('debug_mode');
            document.getElementById('debugInfo').classList.remove('show');
          }
        }
      });
      
      debugLog('Clean student interface ready');
      
      // Show current response count if in debug mode
      if (debugMode) {
        setTimeout(() => {
          const totalResponses = intuityData ? intuityData.getAllResponses().length : 0;
          debugLog(`Current responses in storage: ${totalResponses}`);
        }, 2000);
      }
    });
  </script>
