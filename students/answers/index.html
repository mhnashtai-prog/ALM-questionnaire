<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INTUITY - Student Response</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  
  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      position: relative;
      background: #000000;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(255, 140, 60, 0.45) 0%, transparent 55%),
                  radial-gradient(circle at 70% 80%, rgba(255, 100, 40, 0.35) 0%, transparent 45%),
                  radial-gradient(circle at 20% 70%, rgba(200, 80, 30, 0.25) 0%, transparent 65%),
                  radial-gradient(circle at 90% 10%, rgba(255, 160, 80, 0.2) 0%, transparent 40%),
                  linear-gradient(135deg, #000000 0%, #000000 30%, #0a0503 70%, #000000 100%);
    }

    .curved-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 1;
    }

    .curve {
      position: absolute;
      border-radius: 50%;
      backdrop-filter: blur(2px);
    }

    .curve1 {
      width: 200px;
      height: 400px;
      top: -100px;
      right: -50px;
      transform: rotate(30deg);
      border: 2px solid rgba(255, 140, 60, 0.7);
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.25) 0%, rgba(255, 100, 40, 0.15) 50%, rgba(200, 80, 30, 0.08) 100%);
      box-shadow: inset 0 0 60px rgba(255, 120, 50, 0.2), 0 0 40px rgba(255, 140, 60, 0.15);
      opacity: 0.9;
    }

    .curve2 {
      width: 150px;
      height: 300px;
      bottom: -80px;
      left: -30px;
      transform: rotate(-20deg);
      border: 1px solid rgba(255, 100, 40, 0.5);
      background: linear-gradient(45deg, rgba(255, 100, 40, 0.18) 0%, rgba(200, 80, 30, 0.12) 50%, transparent 100%);
      box-shadow: inset 0 0 45px rgba(255, 100, 40, 0.15);
      opacity: 0.7;
    }

    .curve3 {
      width: 120px;
      height: 250px;
      top: 40%;
      right: 10%;
      transform: rotate(60deg);
      border: 1px solid rgba(255, 160, 80, 0.4);
      background: linear-gradient(45deg, rgba(255, 160, 80, 0.12) 0%, rgba(255, 140, 60, 0.06) 50%, transparent 100%);
      box-shadow: inset 0 0 35px rgba(255, 160, 80, 0.1);
      opacity: 0.5;
    }

    .curve4 {
      width: 80px;
      height: 160px;
      top: 20%;
      left: 20%;
      transform: rotate(-45deg);
      border: 1px solid rgba(255, 120, 50, 0.3);
      background: linear-gradient(45deg, rgba(255, 120, 50, 0.08) 0%, rgba(200, 80, 30, 0.04) 50%, transparent 100%);
      box-shadow: inset 0 0 25px rgba(255, 120, 50, 0.08);
      opacity: 0.3;
    }

    .curve5 {
      width: 180px;
      height: 360px;
      bottom: 10%;
      right: 15%;
      transform: rotate(15deg);
      border: 1.5px solid rgba(255, 140, 60, 0.6);
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.2) 0%, rgba(255, 100, 40, 0.12) 50%, rgba(200, 80, 30, 0.06) 100%);
      box-shadow: inset 0 0 50px rgba(255, 140, 60, 0.18), 0 0 30px rgba(255, 140, 60, 0.12);
      opacity: 0.8;
    }

    .curve6 {
      width: 60px;
      height: 120px;
      top: 65%;
      left: 8%;
      transform: rotate(80deg);
      border: 1px solid rgba(255, 160, 80, 0.2);
      background: linear-gradient(45deg, rgba(255, 160, 80, 0.06) 0%, transparent 100%);
      opacity: 0.2;
    }

    .container {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 60px 20px 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 800;
      color: #fff;
      margin-bottom: 8px;
      letter-spacing: 2px;
      text-shadow: 0 0 20px rgba(255, 140, 60, 0.3);
    }

    .header p {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    /* Question Overlay - matches blueprint */
    .question-overlay {
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translateX(-50%);
      max-width: 80%;
      text-align: center;
      z-index: 5;
      opacity: 0.1;
      font-size: 24px;
      font-weight: 300;
      color: #ffffff;
      line-height: 1.4;
      pointer-events: none;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
    }

    .main-content {
      flex: 1;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 140px;
    }

    /* SINGLE BLACK BOX - Matches carousel exactly */
    .response-container {
      width: 100%;
      height: 5cm;
      position: relative;
      perspective: 1000px;
      overflow: hidden;
    }

    .response-box {
      width: 100%;
      height: 100%;
      background: #000000;
      border-radius: 20px;
      border: none;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .response-box:hover {
      transform: translateY(-2px);
    }

    /* CONTENT AREA - Simple layout */
    .content-area {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    /* NAME INPUT - Simple, clean */
    .name-section {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .name-input {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 16px;
      font-family: inherit;
      outline: none;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .name-input:focus {
      border-bottom-color: rgba(255, 140, 60, 0.6);
    }

    .name-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
      font-style: italic;
    }

    /* CAMERA ICON - Brick color, no text */
    .camera-icon {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background: rgba(255, 140, 60, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 18px;
      color: #000;
      flex-shrink: 0;
    }

    .camera-icon:hover {
      background: rgba(255, 140, 60, 1);
      transform: scale(1.05);
    }

    .camera-icon.has-photo {
      background: rgba(16, 185, 129, 0.8);
      color: #000;
    }

    .camera-icon.has-photo:hover {
      background: rgba(16, 185, 129, 1);
    }

    /* ANSWER AREA - Takes up most of the space */
    .answer-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .answer-input {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 16px;
      font-family: inherit;
      outline: none;
      resize: none;
      line-height: 1.6;
      padding: 0;
    }

    .answer-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
      font-style: italic;
    }

    .answer-input:focus {
      color: #fff;
    }

    /* SUCCESS STATE - Simple overlay */
    .success-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      z-index: 20;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      border-radius: 20px;
    }

    .success-content {
      color: #fff;
    }

    .success-icon {
      font-size: 48px;
      color: rgba(16, 185, 129, 0.9);
      margin-bottom: 20px;
    }

    .success-title {
      font-size: 24px;
      font-weight: 600;
      color: rgba(16, 185, 129, 0.9);
      margin-bottom: 15px;
    }

    .success-text {
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
    }

    /* FOOTER - Matches blueprint exactly */
    .footer {
      margin-top: 40px;
      background: rgba(64, 64, 64, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .nav-button {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.08);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      text-decoration: none;
    }

    .nav-button:hover {
      background: rgba(255, 140, 60, 0.2);
      color: #fff;
      transform: scale(1.1);
    }

    .nav-button:active {
      transform: scale(0.95);
    }

    .nav-button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
    }

    .nav-button.primary {
      background: rgba(255, 140, 60, 0.2);
      color: rgba(255, 140, 60, 1);
    }

    .nav-button.primary:hover {
      background: rgba(255, 140, 60, 0.3);
      color: #fff;
      transform: scale(1.1);
    }

    .nav-button.primary:disabled {
      opacity: 0.4;
      background: rgba(255, 255, 255, 0.08);
      color: rgba(255, 255, 255, 0.7);
      transform: none;
    }

    /* ANIMATIONS - Same as blueprint */
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: var(--base-opacity); }
      33% { transform: translateY(-8px) rotate(1deg); opacity: calc(var(--base-opacity) * 1.2); }
      66% { transform: translateY(-4px) rotate(-0.5deg); opacity: calc(var(--base-opacity) * 0.8); }
    }

    @keyframes pulse {
      0%, 100% { opacity: var(--base-opacity); transform: scale(1); }
      50% { opacity: calc(var(--base-opacity) * 1.5); transform: scale(1.02); }
    }

    @keyframes drift {
      0%, 100% { transform: translateX(0px) translateY(0px) rotate(0deg); }
      25% { transform: translateX(3px) translateY(-5px) rotate(1deg); }
      50% { transform: translateX(-2px) translateY(-8px) rotate(-0.5deg); }
      75% { transform: translateX(4px) translateY(-3px) rotate(0.8deg); }
    }

    .curve1 { --base-opacity: 0.9; animation: float 8s ease-in-out infinite; }
    .curve2 { --base-opacity: 0.7; animation: float 10s ease-in-out infinite reverse; }
    .curve3 { --base-opacity: 0.5; animation: drift 6s ease-in-out infinite; }
    .curve4 { --base-opacity: 0.3; animation: pulse 12s ease-in-out infinite; }
    .curve5 { --base-opacity: 0.8; animation: float 9s ease-in-out infinite reverse; }
    .curve6 { --base-opacity: 0.2; animation: drift 15s ease-in-out infinite reverse; }

    /* Photo Modal - Simplified */
    .photo-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      z-index: 2000;
      display: none;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }

    .photo-modal.show {
      display: flex;
    }

    .photo-modal-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }

    .photo-modal img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 12px;
    }

    .photo-modal-controls {
      position: absolute;
      top: -50px;
      right: 0;
      display: flex;
      gap: 10px;
    }

    .photo-modal-btn {
      background: rgba(255, 140, 60, 0.8);
      border: none;
      border-radius: 8px;
      padding: 8px;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .photo-modal-btn:hover {
      background: rgba(255, 140, 60, 1);
    }

    /* Camera Preview - Simplified */
    .camera-preview {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: black;
      z-index: 2000;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .camera-preview.show {
      display: flex;
    }

    .camera-preview video {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 12px;
    }

    .camera-controls {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }

    .camera-btn {
      background: rgba(255, 140, 60, 0.8);
      border: none;
      border-radius: 25px;
      padding: 15px 25px;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .camera-btn:hover {
      background: rgba(255, 140, 60, 1);
      transform: scale(1.05);
    }

    .camera-btn.secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .camera-btn.secondary:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 40px 15px 15px;
      }
      
      .header h1 {
        font-size: 28px;
      }
      
      .question-overlay {
        font-size: 20px;
        max-width: 90%;
      }
      
      .response-container {
        height: 4cm;
      }
      
      .content-area {
        padding: 15px;
      }
      
      .name-input {
        font-size: 15px;
      }
      
      .answer-input {
        font-size: 15px;
      }
      
      .camera-icon {
        width: 35px;
        height: 35px;
        font-size: 16px;
      }
    }
  </style>
</head>

  <script>
    // Supabase Configuration
    const SUPABASE_URL = 'https://hpdebohqsvjlxeapzkrr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhwZGVib2hxc3ZqbHhlYXB6a3JyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4NzkxMTEsImV4cCI6MjA3MzQ1NTExMX0.mnOtWgJaxNDcroSYJSiPxqov47KY3KXOeeltSUL3adw';

    // Global variables
    let supabase;
    let currentQuestion = null;
    let currentPhoto = null;
    let cameraStream = null;
    let isSubmitted = false;
    let isConnected = false;

    // Initialize Supabase
    function initSupabase() {
      try {
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        console.log('‚úÖ Supabase client initialized');
        return true;
      } catch (error) {
        console.error('‚ùå Error initializing Supabase:', error);
        return false;
      }
    }

    // Load question
    async function loadQuestion() {
      console.log('üîç Loading question...');
      
      try {
        // Check URL parameters first
        const urlParams = new URLSearchParams(window.location.search);
        const questionId = urlParams.get('q');
        const questionText = urlParams.get('t');
        
        if (questionText) {
          currentQuestion = {
            id: questionId || Date.now(),
            text: decodeURIComponent(questionText),
            source: 'url'
          };
          displayQuestion();
          return;
        }
        
        // Try to get from Supabase
        if (supabase) {
          try {
            const { data, error } = await supabase
              .from('questions')
              .select('*')
              .eq('is_published', true)
              .order('published_at', { ascending: false })
              .limit(1);

            if (!error && data && data[0]) {
              currentQuestion = data[0];
              isConnected = true;
              displayQuestion();
              return;
            }
          } catch (dbError) {
            console.warn('Database connection failed:', dbError);
            isConnected = false;
          }
        }
        
        // Try localStorage
        const storedQuestion = localStorage.getItem('current_question');
        if (storedQuestion) {
          try {
            const parsed = JSON.parse(storedQuestion);
            currentQuestion = Array.isArray(parsed) ? parsed[0] : parsed;
            displayQuestion();
            return;
          } catch (parseError) {
            console.warn('Error parsing stored question:', parseError);
          }
        }
        
        // Fallback
        showDemoQuestion();
        
      } catch (error) {
        console.error('‚ùå Error loading question:', error);
        showDemoQuestion();
      }
    }

    // Display question on background overlay
    function displayQuestion() {
      const questionOverlay = document.getElementById('questionOverlay');
      if (currentQuestion && (currentQuestion.text || currentQuestion.question_text)) {
        questionOverlay.textContent = currentQuestion.text || currentQuestion.question_text;
      } else {
        showDemoQuestion();
      }
    }

    // Show demo question
    function showDemoQuestion() {
      const questionOverlay = document.getElementById('questionOverlay');
      questionOverlay.textContent = 'Demo: What would you like to learn today?';
      
      currentQuestion = {
        id: 'demo',
        text: 'Demo: What would you like to learn today?',
        source: 'demo'
      };
    }

    // Handle input changes
    function handleInput() {
      const nameInput = document.getElementById('studentName');
      const answerInput = document.getElementById('studentAnswer');
      const submitBtn = document.getElementById('submitBtn');
      
      const name = nameInput.value.trim();
      const answer = answerInput.value.trim();
      
      // Simple validation - just check if both fields have content
      if (name && answer) {
        submitBtn.disabled = false;
      } else {
        submitBtn.disabled = true;
      }
    }

    // Photo functions
    function handleCameraClick() {
      if (currentPhoto) {
        showPhotoModal();
      } else {
        startCamera();
      }
    }

    async function startCamera() {
      try {
        cameraStream = await navigator.mediaDevices.getUserMedia({ 
          video: { facingMode: 'user' } 
        });
        
        const video = document.getElementById('cameraVideo');
        video.srcObject = cameraStream;
        document.getElementById('cameraPreview').classList.add('show');
        
      } catch (error) {
        console.log('Camera not available, using file upload');
        triggerFileUpload();
      }
    }

    function capturePhoto() {
      const video = document.getElementById('cameraVideo');
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      
      canvas.toBlob((blob) => {
        setPhoto(blob);
        stopCamera();
      }, 'image/jpeg', 0.8);
    }

    function stopCamera() {
      if (cameraStream) {
        cameraStream.getTracks().forEach(track => track.stop());
        cameraStream = null;
      }
      document.getElementById('cameraPreview').classList.remove('show');
    }

    function triggerFileUpload() {
      const fileInput = document.getElementById('fileInput');
      fileInput.onchange = (e) => {
        const file = e.target.files[0];
        if (file) setPhoto(file);
      };
      fileInput.click();
    }

    function setPhoto(photoBlob) {
      currentPhoto = photoBlob;
      const icon = document.getElementById('cameraIcon');
      icon.textContent = '‚úì';
      icon.classList.add('has-photo');
    }

    function showPhotoModal() {
      if (!currentPhoto) return;
      
      const modal = document.getElementById('photoModal');
      const modalImg = document.getElementById('photoModalImg');
      
      modalImg.src = URL.createObjectURL(currentPhoto);
      modal.classList.add('show');
    }

    function removePhoto() {
      currentPhoto = null;
      const icon = document.getElementById('cameraIcon');
      icon.textContent = 'üì∏';
      icon.classList.remove('has-photo');
      document.getElementById('photoModal').classList.remove('show');
    }

    // Submit response
    async function submitResponse() {
      if (isSubmitted) return;
      
      const nameInput = document.getElementById('studentName');
      const answerInput = document.getElementById('studentAnswer');
      const submitBtn = document.getElementById('submitBtn');
      
      const studentName = nameInput.value.trim();
      const studentAnswer = answerInput.value.trim();
      
      if (!studentName || !studentAnswer) {
        return; // Button should be disabled anyway
      }

      // Show loading
      submitBtn.innerHTML = '‚è≥';
      submitBtn.disabled = true;

      try {
        let photoUrl = null;
        
        // Upload photo if exists
        if (currentPhoto && supabase && isConnected) {
          try {
            const fileName = `student-photos/${Date.now()}-${Math.random().toString(36).substr(2, 9)}.jpg`;
            const { data, error } = await supabase.storage
              .from('student-responses')
              .upload(fileName, currentPhoto);

            if (!error) {
              const { data: urlData } = supabase.storage
                .from('student-responses')
                .getPublicUrl(fileName);
              photoUrl = urlData.publicUrl;
            }
          } catch (photoError) {
            console.warn('Photo upload failed:', photoError);
          }
        }

        // Create response object
        const timestamp = new Date().toISOString();
        const questionId = currentQuestion?.id || 'demo';
        const questionText = currentQuestion?.text || currentQuestion?.question_text || 'Demo Question';
        
        const response = {
          questionId: questionId,
          questionText: questionText,
          studentName: studentName,
          answer: studentAnswer,
          wordCount: studentAnswer.split(/\s+/).filter(word => word.length > 0).length,
          timestamp: timestamp,
          photoUrl: photoUrl
        };

        console.log('Submitting response:', response);

        // Submit to Supabase if available
        let dbSuccess = false;
        if (supabase && isConnected && questionId !== 'demo') {
          try {
            const { data, error } = await supabase
              .from('student_responses')
              .insert([{
                question_id: questionId,
                student_name: studentName,
                answer: studentAnswer,
                word_count: response.wordCount,
                photo_url: photoUrl,
                metadata: {
                  timestamp: timestamp,
                  question_text: questionText
                }
              }]);

            if (error) {
              console.warn('Database submission failed:', error);
            } else {
              console.log('‚úÖ Response saved to database');
              dbSuccess = true;
            }
          } catch (dbError) {
            console.warn('Database error:', dbError);
          }
        }

        // Always save to localStorage
        const localResponses = JSON.parse(localStorage.getItem('alm_student_responses') || '[]');
        localResponses.push(response);
        localStorage.setItem('alm_student_responses', JSON.stringify(localResponses));

        // Also save in display format
        const displayResponses = JSON.parse(localStorage.getItem('display_responses') || '[]');
        const displayFormat = {
          ...response,
          student_name: response.studentName,
          created_at: response.timestamp,
          question_id: response.questionId
        };
        displayResponses.unshift(displayFormat);
        localStorage.setItem('display_responses', JSON.stringify(displayResponses));

        // Update current question
        if (currentQuestion) {
          localStorage.setItem('current_question', JSON.stringify(currentQuestion));
          localStorage.setItem('display_question', JSON.stringify({
            ...currentQuestion,
            questionText: questionText
          }));
        }

        // Show success
        console.log('‚úÖ Response submitted successfully');
        showSuccess();
        isSubmitted = true;
        
      } catch (error) {
        console.error('‚ùå Error submitting response:', error);
        showSuccess(); // Still show success - it's saved locally
        isSubmitted = true;
      }
    }

    // Show success state
    function showSuccess() {
      document.getElementById('successOverlay').style.display = 'flex';
      
      const clearBtn = document.getElementById('clearBtn');
      clearBtn.innerHTML = '‚úì';
      clearBtn.onclick = () => window.location.reload();
    }

    // Clear form
    function clearForm() {
      if (isSubmitted) {
        window.location.reload();
        return;
      }
      
      if (confirm('Clear your response?')) {
        document.getElementById('studentName').value = '';
        document.getElementById('studentAnswer').value = '';
        removePhoto();
        handleInput();
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
      console.log('üöÄ INTUITY Student Interface initializing...');
      
      // Initialize Supabase
      const supabaseOk = initSupabase();
      if (supabaseOk) {
        try {
          const { data } = await supabase.from('questions').select('count').limit(1);
          isConnected = true;
          console.log('‚úÖ Database connection verified');
        } catch (error) {
          isConnected = false;
          console.warn('‚ö†Ô∏è Database connection failed, using offline mode');
        }
      } else {
        isConnected = false;
      }
      
      // Load question
      await loadQuestion();
      
      // Set up event listeners
      document.getElementById('studentName').addEventListener('input', handleInput);
      document.getElementById('studentAnswer').addEventListener('input', handleInput);
      document.getElementById('submitBtn').addEventListener('click', submitResponse);
      document.getElementById('clearBtn').addEventListener('click', clearForm);
      
      // Camera event listeners
      document.getElementById('cameraIcon').addEventListener('click', handleCameraClick);
      document.getElementById('captureBtn').addEventListener('click', capturePhoto);
      document.getElementById('cancelCameraBtn').addEventListener('click', stopCamera);
      document.getElementById('retakeBtn').addEventListener('click', () => {
        document.getElementById('photoModal').classList.remove('show');
        startCamera();
      });
      document.getElementById('removePhotoBtn').addEventListener('click', removePhoto);
      document.getElementById('closeModalBtn').addEventListener('click', () => {
        document.getElementById('photoModal').classList.remove('show');
      });
      
      // Modal click outside to close
      document.getElementById('photoModal').addEventListener('click', (e) => {
        if (e.target.id === 'photoModal') {
          document.getElementById('photoModal').classList.remove('show');
        }
      });
      
      // Keyboard shortcuts
      document.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
          const submitBtn = document.getElementById('submitBtn');
          if (!submitBtn.disabled) submitResponse();
        }
        if (e.key === 'Escape' && !isSubmitted) clearForm();
      });
      
      console.log('‚úÖ Student interface ready!');
    });
  </script>
</body>
