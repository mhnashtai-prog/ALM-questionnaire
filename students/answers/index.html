<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INTUITY - Analytics</title>
  
  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      position: relative;
      background: #000000;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(255, 140, 60, 0.45) 0%, transparent 55%),
                  radial-gradient(circle at 70% 80%, rgba(255, 100, 40, 0.35) 0%, transparent 45%),
                  radial-gradient(circle at 20% 70%, rgba(200, 80, 30, 0.25) 0%, transparent 65%),
                  radial-gradient(circle at 90% 10%, rgba(255, 160, 80, 0.2) 0%, transparent 40%),
                  linear-gradient(135deg, #000000 0%, #000000 30%, #0a0503 70%, #000000 100%);
    }

    .curved-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 1;
    }

    .curve {
      position: absolute;
      border-radius: 50%;
      backdrop-filter: blur(2px);
    }

    .curve1 {
      width: 200px;
      height: 400px;
      top: -100px;
      right: -50px;
      transform: rotate(30deg);
      border: 2px solid rgba(255, 140, 60, 0.7);
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.25) 0%, rgba(255, 100, 40, 0.15) 50%, rgba(200, 80, 30, 0.08) 100%);
      box-shadow: inset 0 0 60px rgba(255, 120, 50, 0.2), 0 0 40px rgba(255, 140, 60, 0.15);
      opacity: 0.9;
    }

    .curve2 {
      width: 150px;
      height: 300px;
      bottom: -80px;
      left: -30px;
      transform: rotate(-20deg);
      border: 1px solid rgba(255, 100, 40, 0.5);
      background: linear-gradient(45deg, rgba(255, 100, 40, 0.18) 0%, rgba(200, 80, 30, 0.12) 50%, transparent 100%);
      box-shadow: inset 0 0 45px rgba(255, 100, 40, 0.15);
      opacity: 0.7;
    }

    .curve3 {
      width: 120px;
      height: 250px;
      top: 40%;
      right: 10%;
      transform: rotate(60deg);
      border: 1px solid rgba(255, 160, 80, 0.4);
      background: linear-gradient(45deg, rgba(255, 160, 80, 0.12) 0%, rgba(255, 140, 60, 0.06) 50%, transparent 100%);
      box-shadow: inset 0 0 35px rgba(255, 160, 80, 0.1);
      opacity: 0.5;
    }

    .curve4 {
      width: 80px;
      height: 160px;
      top: 20%;
      left: 20%;
      transform: rotate(-45deg);
      border: 1px solid rgba(255, 120, 50, 0.3);
      background: linear-gradient(45deg, rgba(255, 120, 50, 0.08) 0%, rgba(200, 80, 30, 0.04) 50%, transparent 100%);
      box-shadow: inset 0 0 25px rgba(255, 120, 50, 0.08);
      opacity: 0.3;
    }

    .curve5 {
      width: 180px;
      height: 360px;
      bottom: 10%;
      right: 15%;
      transform: rotate(15deg);
      border: 1.5px solid rgba(255, 140, 60, 0.6);
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.2) 0%, rgba(255, 100, 40, 0.12) 50%, rgba(200, 80, 30, 0.06) 100%);
      box-shadow: inset 0 0 50px rgba(255, 140, 60, 0.18), 0 0 30px rgba(255, 140, 60, 0.12);
      opacity: 0.8;
    }

    .curve6 {
      width: 60px;
      height: 120px;
      top: 65%;
      left: 8%;
      transform: rotate(80deg);
      border: 1px solid rgba(255, 160, 80, 0.2);
      background: linear-gradient(45deg, rgba(255, 160, 80, 0.06) 0%, transparent 100%);
      opacity: 0.2;
    }

    .container {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 60px 20px 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 800;
      color: #fff;
      margin-bottom: 8px;
      letter-spacing: 2px;
      text-shadow: 0 0 20px rgba(255, 140, 60, 0.3);
    }

    .header p {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    .main-content {
      flex: 1;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 140px;
    }

    .analytics-container {
      width: 100%;
      height: 5cm;
      position: relative;
      perspective: 1000px;
      overflow: hidden;
    }

    .analytics-box {
      width: 100%;
      height: 100%;
      background: #000000;
      border-radius: 20px;
      border: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .analytics-box:hover {
      transform: translateY(-2px);
    }

    /* Question Dropdown */
    .question-selector-container {
      padding: 20px 20px 10px;
    }

    .question-dropdown {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
      cursor: pointer;
      font-family: inherit;
    }

    .question-dropdown:focus {
      border-color: rgba(255, 140, 60, 0.6);
      box-shadow: 0 0 20px rgba(255, 140, 60, 0.2);
    }

    .question-dropdown option {
      background: #000;
      color: #fff;
      padding: 10px;
    }

    /* Current Question Display */
    .current-question {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .question-text {
      font-size: 18px;
      color: #fff;
      font-weight: 500;
      line-height: 1.4;
      max-width: 90%;
    }

    .no-question {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.5);
      font-style: italic;
    }

    /* Controls Bar */
    .controls-bar {
      padding: 10px 20px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .response-count {
      color: rgba(255, 140, 60, 0.9);
      font-size: 16px;
      font-weight: 600;
    }

    .response-count.live-update {
      animation: pulse-glow 2s ease-in-out infinite;
    }

    @keyframes pulse-glow {
      0%, 100% { 
        color: rgba(255, 140, 60, 0.9);
        text-shadow: 0 0 5px rgba(255, 140, 60, 0.3);
      }
      50% { 
        color: rgba(255, 140, 60, 1);
        text-shadow: 0 0 15px rgba(255, 140, 60, 0.6);
      }
    }

    .controls-right {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .refresh-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: rgba(34, 197, 94, 0.8);
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .refresh-btn:hover {
      background: rgba(34, 197, 94, 0.2);
      border-color: rgba(34, 197, 94, 0.5);
      color: rgba(34, 197, 94, 1);
      transform: scale(1.1);
    }

    .delete-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: rgba(239, 68, 68, 0.8);
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .delete-btn:hover {
      background: rgba(239, 68, 68, 0.2);
      border-color: rgba(239, 68, 68, 0.5);
      color: rgba(239, 68, 68, 1);
      transform: scale(1.1);
    }

    .delete-btn:disabled,
    .refresh-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      transform: none;
    }

    /* SIMPLIFIED FOOTER - Only 3 buttons */
    .footer {
      margin-top: 40px;
      background: rgba(64, 64, 64, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .nav-button {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.08);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      text-decoration: none;
    }

    .nav-button:hover {
      background: rgba(255, 140, 60, 0.2);
      color: #fff;
      transform: scale(1.1);
    }

    .nav-button:active {
      transform: scale(0.95);
    }

    .nav-button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
    }

    /* Primary display button - make it stand out */
    .nav-button.display {
      background: rgba(255, 140, 60, 0.2);
      color: rgba(255, 140, 60, 1);
      border: 1px solid rgba(255, 140, 60, 0.3);
    }

    .nav-button.display:hover {
      background: rgba(255, 140, 60, 0.3);
      color: #fff;
      border-color: rgba(255, 140, 60, 0.5);
      transform: scale(1.1);
    }

    .nav-button.display:disabled {
      opacity: 0.4;
      background: rgba(255, 255, 255, 0.08);
      color: rgba(255, 255, 255, 0.7);
      border: none;
      transform: none;
    }

    /* Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: var(--base-opacity); }
      33% { transform: translateY(-8px) rotate(1deg); opacity: calc(var(--base-opacity) * 1.2); }
      66% { transform: translateY(-4px) rotate(-0.5deg); opacity: calc(var(--base-opacity) * 0.8); }
    }

    @keyframes pulse {
      0%, 100% { opacity: var(--base-opacity); transform: scale(1); }
      50% { opacity: calc(var(--base-opacity) * 1.5); transform: scale(1.02); }
    }

    @keyframes drift {
      0%, 100% { transform: translateX(0px) translateY(0px) rotate(0deg); }
      25% { transform: translateX(3px) translateY(-5px) rotate(1deg); }
      50% { transform: translateX(-2px) translateY(-8px) rotate(-0.5deg); }
      75% { transform: translateX(4px) translateY(-3px) rotate(0.8deg); }
    }

    .curve1 { --base-opacity: 0.9; animation: float 8s ease-in-out infinite; }
    .curve2 { --base-opacity: 0.7; animation: float 10s ease-in-out infinite reverse; }
    .curve3 { --base-opacity: 0.5; animation: drift 6s ease-in-out infinite; }
    .curve4 { --base-opacity: 0.3; animation: pulse 12s ease-in-out infinite; }
    .curve5 { --base-opacity: 0.8; animation: float 9s ease-in-out infinite reverse; }
    .curve6 { --base-opacity: 0.2; animation: drift 15s ease-in-out infinite reverse; }

    /* Loading State */
    .loading {
      color: rgba(255, 140, 60, 0.8);
      font-size: 16px;
      text-align: center;
    }

    /* Connection Status */
    .connection-status {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 12px;
      font-weight: 500;
      z-index: 100;
    }

    .connection-status.online {
      background: rgba(16, 185, 129, 0.2);
      color: rgba(16, 185, 129, 0.9);
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .connection-status.offline {
      background: rgba(239, 68, 68, 0.2);
      color: rgba(239, 68, 68, 0.9);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    /* Notification */
    .notification {
      position: fixed;
      top: 30px;
      right: 30px;
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid rgba(255, 140, 60, 0.5);
      border-radius: 8px;
      color: rgba(255, 140, 60, 0.9);
      font-size: 14px;
      font-weight: 500;
      z-index: 1000;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .notification.show {
      opacity: 1;
      transform: translateX(0);
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .container {
        padding: 40px 15px 15px;
      }
      
      .header h1 {
        font-size: 28px;
      }
      
      .analytics-container {
        height: 4cm;
      }
      
      .question-text {
        font-size: 16px;
      }
      
      .question-dropdown {
        font-size: 14px;
        padding: 10px 12px;
      }
      
      .response-count {
        font-size: 14px;
      }
      
      .delete-btn, .refresh-btn {
        width: 32px;
        height: 32px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="curved-overlay">
      <div class="curve curve1"></div>
      <div class="curve curve2"></div>
      <div class="curve curve3"></div>
      <div class="curve curve4"></div>
      <div class="curve curve5"></div>
      <div class="curve curve6"></div>
    </div>
  </div>

  <!-- Connection Status -->
  <div class="connection-status" id="connectionStatus">Connecting...</div>

  <div class="container">
    <header class="header">
      <h1>INTUITY</h1>
      <p>Analytics<br>By Majid Nashtai</p>
    </header>

    <main class="main-content">
      <div class="analytics-container">
        <div class="analytics-box">
          <!-- Question Selector -->
          <div class="question-selector-container">

    <footer class="footer">

  <!-- Notification -->
  <div class="notification" id="notification"></div>

  <script>
    // Supabase Configuration
    const SUPABASE_URL = 'https://hpdebohqsvjlxeapzkrr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhwZGVib2hxc3ZqbHhlYXB6a3JyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4NzkxMTEsImV4cCI6MjA3MzQ1NTExMX0.mnOtWgJaxNDcroSYJSiPxqov47KY3KXOeeltSUL3adw';

    // Global data variables - SWISS CLOCK PRECISION
    let supabase;
    let allQuestions = [];
    let allResponses = [];
    let currentSelectedQuestion = null;
    let isConnected = false;

    // Elements
    const questionDropdown = document.getElementById('questionDropdown');
    const questionText = document.getElementById('questionText');
    const responseCount = document.getElementById('responseCount');
    const deleteBtn = document.getElementById('deleteBtn');
    const refreshBtn = document.getElementById('refreshBtn');
    const displayBtn = document.getElementById('displayBtn');
    const notification = document.getElementById('notification');
    const connectionStatus = document.getElementById('connectionStatus');

    // Initialize Supabase
    function initSupabase() {
      try {
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        console.log('‚úÖ Supabase client initialized');
        
        testConnection();
        return true;
      } catch (error) {
        console.error('‚ùå Error initializing Supabase:', error);
        loadLocalStorageData();
        return false;
      }
    }

    // Test Supabase connection
    async function testConnection() {
      try {
        const { data, error } = await supabase.from('questions').select('count').limit(1);
        
        if (error) throw error;
        
        isConnected = true;
        console.log('‚úÖ Supabase connection successful');
        
        // Start loading data
        await loadInitialData();
        
      } catch (error) {
        console.error('‚ùå Supabase connection failed:', error);
        isConnected = false;
        
        // Fallback to localStorage - ROBUST VERSION
        loadLocalStorageData();
      }
    }

    // Load initial data from Supabase
    async function loadInitialData() {
      try {
        console.log('üìä Loading data from Supabase...');
        
        // Load questions
        const { data: questions, error: questionsError } = await supabase
          .from('questions')
          .select('*')
          .order('created_at', { ascending: false });

        if (questionsError) throw questionsError;

        allQuestions = questions || [];
        console.log(`‚úÖ Loaded ${allQuestions.length} questions from Supabase`);

        // Load responses
        const { data: responses, error: responsesError } = await supabase
          .from('student_responses')
          .select('*')
          .order('submitted_at', { ascending: false });

        if (responsesError) throw responsesError;

        allResponses = responses || [];
        console.log(`‚úÖ Loaded ${allResponses.length} responses from Supabase`);

        // ALWAYS merge with localStorage - KEY ENHANCEMENT
        loadLocalStorageData();
        
        // Update UI
        updateUI();
        
        showNotification('Connected to database successfully!', 'success');
        
      } catch (error) {
        console.error('‚ùå Error loading data from Supabase:', error);
        showNotification('Error loading from database, using local data', 'error');
        
        // Fallback to localStorage
        loadLocalStorageData();
      }
    }

    // ENHANCED localStorage loading - TRANSPLANTED FROM WORKING VERSION
    function loadLocalStorageData() {
      console.log('üì± Loading data from localStorage...');
      
      try {
        // Load questions from multiple possible keys - ROBUST FALLBACK
        const questionKeys = ['alm_questions', 'intuity_questions', 'current_question'];
        for (const key of questionKeys) {
          const storedQuestions = localStorage.getItem(key);
          if (storedQuestions) {
            const parsed = JSON.parse(storedQuestions);
            
            if (Array.isArray(parsed)) {
              // Merge with existing, avoid duplicates
              parsed.forEach(newQ => {
                const exists = allQuestions.find(q => 
                  q.id === newQ.id || 
                  (q.text || q.question_text) === (newQ.text || newQ.question_text)
                );
                if (!exists) {
                  allQuestions.push(newQ);
                }
              });
            } else if (typeof parsed === 'object' && (parsed.text || parsed.question_text)) {
              // Single question object
              const exists = allQuestions.find(q => 
                q.id === parsed.id || 
                (q.text || q.question_text) === (parsed.text || parsed.question_text)
              );
              if (!exists) {
                allQuestions = [parsed, ...allQuestions];
              }
            }
          }
        }

        // Load responses from multiple possible keys - ENHANCED ROBUSTNESS
        const responseKeys = ['alm_student_responses', 'intuity_responses', 'student_responses', 'display_responses'];
        
        for (const key of responseKeys) {
          const storedResponses = localStorage.getItem(key);
          if (storedResponses) {
            const parsed = JSON.parse(storedResponses);
            if (Array.isArray(parsed)) {
              parsed.forEach(newResponse => {
                // Enhanced duplicate checking
                const exists = allResponses.find(existingResponse => {
                  const nameMatch = (existingResponse.student_name || existingResponse.studentName) === (newResponse.studentName || newResponse.student_name);
                  const answerMatch = existingResponse.answer === newResponse.answer;
                  const timeMatch = Math.abs(
                    new Date(existingResponse.created_at || existingResponse.submitted_at || existingResponse.timestamp) - 
                    new Date(newResponse.timestamp || newResponse.created_at || newResponse.submitted_at)
                  ) < 60000; // Within 1 minute
                  return nameMatch && answerMatch && timeMatch;
                });
                
                if (!exists) {
                  // Normalize response format for consistency
                  const normalizedResponse = {
                    id: newResponse.id || `local_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
                    question_id: newResponse.questionId || newResponse.question_id,
                    student_name: newResponse.studentName || newResponse.student_name,
                    answer: newResponse.answer,
                    word_count: newResponse.wordCount || newResponse.word_count || (newResponse.answer ? newResponse.answer.split(/\s+/).length : 0),
                    photo_url: newResponse.photoUrl || newResponse.photo_url,
                    created_at: newResponse.timestamp || newResponse.created_at || newResponse.submitted_at,
                    submitted_at: newResponse.submittedAt || newResponse.submitted_at || newResponse.timestamp,
                    // Keep original for reference
                    questionText: newResponse.questionText,
                    source: key // Track where it came from
                  };
                  
                  allResponses.push(normalizedResponse);
                }
              });
            }
          }
        }

        console.log(`üì± Final counts: ${allQuestions.length} questions and ${allResponses.length} responses from localStorage`);
        
        updateUI();
        
        if (allQuestions.length === 0) {
          showNotification('No questions found - create one first', 'info');
        } else if (!isConnected) {
          showNotification('Using offline data', 'info');
        }
        
      } catch (error) {
        console.error('‚ùå Error loading localStorage data:', error);
        updateUI();
      }
    }

    // Update UI
    function updateUI() {
      populateQuestionDropdown();
      updateResponseCount();
      updateDeleteButton();
    }

    // Populate question dropdown - ENHANCED
    function populateQuestionDropdown() {
      const selector = document.getElementById('questionDropdown');
      
      if (allQuestions.length === 0) {
        selector.innerHTML = '<option value="">No questions available - Create one first</option>';
        return;
      }

      selector.innerHTML = '';

      allQuestions.forEach((question, index) => {
        const option = document.createElement('option');
        option.value = question.id || index;
        
        const questionText = question.text || question.question_text || 'Untitled Question';
        const responseCountForQ = getResponsesForQuestion(question).length;
        option.textContent = `Question ${index + 1}: ${questionText.substring(0, 50)}${questionText.length > 50 ? '...' : ''} (${responseCountForQ})`;
        selector.appendChild(option);
      });

      // Auto-select first question if none selected
      if (!currentSelectedQuestion && allQuestions.length > 0) {
        currentSelectedQuestion = allQuestions[0];
        selector.value = currentSelectedQuestion.id || 0;
        updateResponseCount();
        updateDeleteButton();
        updateQuestionDisplay();
      }
    }

    // Get responses for a specific question - ENHANCED MATCHING LOGIC
    function getResponsesForQuestion(question) {
      if (!question) return [];
      
      return allResponses.filter(response => {
        // Method 1: Direct ID matching
        if (response.question_id === question.id || response.questionId === question.id) {
          return true;
        }
        
        // Method 2: Text matching (case insensitive)
        const questionText = (question.text || question.question_text || '').trim().toLowerCase();
        const responseQuestionText = (response.questionText || '').trim().toLowerCase();
        if (questionText && responseQuestionText && questionText === responseQuestionText) {
          return true;
        }
        
        // Method 3: Demo question special handling
        if (question.id === 'demo' && (
            response.question_id === 'demo' || 
            response.questionId === 'demo' ||
            (response.questionText || '').toLowerCase().includes('demo')
          )) {
          return true;
        }
        
        // Method 4: Index-based fallback for questions without IDs
        if (typeof question.id === 'undefined' && response.questionId === allQuestions.indexOf(question)) {
          return true;
        }
        
        return false;
      });
    }

    // Update response count
    function updateResponseCount() {
      const responseCountElement = document.getElementById('responseCount');
      
      if (!currentSelectedQuestion) {
        responseCountElement.textContent = '0 Responses';
        return;
      }

      const responses = getResponsesForQuestion(currentSelectedQuestion);
      const count = responses.length;
      responseCountElement.textContent = `${count} Response${count !== 1 ? 's' : ''}`;
    }

    // Update delete button state
    function updateDeleteButton() {
      const deleteBtn = document.getElementById('deleteBtn');
      deleteBtn.disabled = !currentSelectedQuestion;
    }

    // Update question display
    function updateQuestionDisplay() {
      if (!currentSelectedQuestion) {
        questionText.innerHTML = '<div class="no-question">Select a question</div>';
        return;
      }
      
      const questionStr = currentSelectedQuestion.text || currentSelectedQuestion.question_text || 'Untitled Question';
      questionText.textContent = questionStr;
      
      // Enable display button if there are responses
      const responses = getResponsesForQuestion(currentSelectedQuestion);
      displayBtn.disabled = responses.length === 0;
    }

    // Handle question selection change
    function handleQuestionChange() {
      const selector = document.getElementById('questionDropdown');
      const selectedValue = selector.value;
      
      if (!selectedValue) {
        currentSelectedQuestion = null;
      } else {
        // Find the selected question
        currentSelectedQuestion = allQuestions.find(q => 
          q.id == selectedValue || 
          allQuestions.indexOf(q) == selectedValue
        );
      }

      console.log('üìã Selected question:', currentSelectedQuestion);
      
      updateResponseCount();
      updateDeleteButton();
      updateQuestionDisplay();
    }

    // Delete question - ENHANCED
    async function deleteQuestion() {
      if (!currentSelectedQuestion) {
        alert('Please select a question to delete.');
        return;
      }
      
      const questionText = currentSelectedQuestion.text || currentSelectedQuestion.question_text || 'this question';
      if (!confirm(`Delete "${questionText}" and all its responses?`)) {
        return;
      }

      const deleteBtn = document.getElementById('deleteBtn');
      const originalContent = deleteBtn.innerHTML;
      deleteBtn.innerHTML = '‚è≥';
      deleteBtn.disabled = true;

      try {
        if (isConnected && currentSelectedQuestion.id) {
          // Delete from Supabase
          const { error } = await supabase
            .from('questions')
            .delete()
            .eq('id', currentSelectedQuestion.id);

          if (error) throw error;
          
          console.log('‚úÖ Question deleted from Supabase');
        }

        // Remove from local arrays
        allQuestions = allQuestions.filter(q => q.id !== currentSelectedQuestion.id);
        allResponses = allResponses.filter(r => 
          r.question_id !== currentSelectedQuestion.id && 
          r.questionId !== currentSelectedQuestion.id
        );

        // Update localStorage
        localStorage.setItem('alm_questions', JSON.stringify(allQuestions));
        localStorage.setItem('alm_student_responses', JSON.stringify(allResponses));

        // Reset selection
        const selector = document.getElementById('questionDropdown');
        selector.value = '';
        currentSelectedQuestion = null;

        // Update UI
        updateUI();
        updateQuestionDisplay();

        showNotification('Question deleted successfully!', 'success');
        
      } catch (error) {
        console.error('‚ùå Error deleting question:', error);
        showNotification('Error deleting question', 'error');
      } finally {
        setTimeout(() => {
          deleteBtn.innerHTML = originalContent;
          updateDeleteButton();
        }, 1000);
      }
    }

    // Launch Display - ENHANCED DATA PREPARATION
    function launchDisplay() {
      if (!currentSelectedQuestion) {
        showNotification('Please select a question first', 'error');
        return;
      }
      
      const responsesForQuestion = getResponsesForQuestion(currentSelectedQuestion);
      if (responsesForQuestion.length === 0) {
        showNotification('No responses for this question', 'error');
        return;
      }
      
      // Prepare data for display with comprehensive format
      const questionForDisplay = {
        id: currentSelectedQuestion.id,
        text: currentSelectedQuestion.text || currentSelectedQuestion.question_text,
        question_text: currentSelectedQuestion.text || currentSelectedQuestion.question_text,
        questionText: currentSelectedQuestion.text || currentSelectedQuestion.question_text
      };
      
      const responsesForDisplay = responsesForQuestion.map(r => ({
        id: r.id,
        student_name: r.student_name,
        studentName: r.student_name, // Compatibility
        answer: r.answer,
        word_count: r.word_count,
        photo_url: r.photo_url,
        created_at: r.created_at,
        question_id: currentSelectedQuestion.id,
        questionText: questionForDisplay.questionText
      }));
      
      // Store for all display interfaces
      localStorage.setItem('display_question', JSON.stringify(questionForDisplay));
      localStorage.setItem('display_responses', JSON.stringify(responsesForDisplay));
      localStorage.setItem('current_question', JSON.stringify(currentSelectedQuestion));
      localStorage.setItem('alm_student_responses', JSON.stringify(responsesForDisplay));
      
      console.log(`üöÄ Launching display with ${responsesForQuestion.length} responses`);
      showNotification(`Launching display with ${responsesForQuestion.length} responses...`, 'success');
      
      // Launch display
      setTimeout(() => {
        window.open('../displays/', '_blank');
      }, 500);
    }

    // Show notification - ENHANCED
    function showNotification(message, type = 'info') {
      console.log(`üì¢ ${message}`);
      
      // Remove existing notification
      const existingNotification = document.querySelector('.notification.show');
      if (existingNotification) {
        existingNotification.classList.remove('show');
      }
      
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification ${type}`;
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // Auto-refresh localStorage - ENHANCED MONITORING
    function setupAutoRefresh() {
      // Monitor localStorage changes
      setInterval(() => {
        const currentResponseCount = allResponses.length;
        loadLocalStorageData();
        
        if (allResponses.length > currentResponseCount) {
          console.log(`üîÑ Found ${allResponses.length - currentResponseCount} new responses`);
          updateUI();
          showNotification('New responses detected!', 'success');
        }
      }, 5000);

      // Listen for storage events from other tabs
      window.addEventListener('storage', (e) => {
        if (e.key === 'alm_student_responses' || e.key === 'current_question') {
          console.log('üîÑ Storage updated from another tab');
          loadLocalStorageData();
        }
      });
    }

    // Initialize when page loads - ENHANCED INITIALIZATION
    document.addEventListener('DOMContentLoaded', function() {
      console.log('üöÄ INTUITY Analytics (Enhanced Minimalist) Loading...');
      
      // Update connection status immediately
      connectionStatus.textContent = '‚óè Connecting...';
      connectionStatus.className = 'connection-status';
      
      // Initialize Supabase
      initSupabase();
      
      // Setup auto-refresh
      setupAutoRefresh();
      
      // Set up event listeners
      questionDropdown.addEventListener('change', handleQuestionChange);
      deleteBtn.addEventListener('click', deleteQuestion);
      displayBtn.addEventListener('click', launchDisplay);
      
      // Manual refresh button
      refreshBtn.addEventListener('click', () => {
        refreshBtn.innerHTML = '‚è≥';
        refreshBtn.disabled = true;
        
        if (isConnected) {
          loadInitialData().finally(() => {
            refreshBtn.innerHTML = 'üîÑ';
            refreshBtn.disabled = false;
          });
        } else {
          loadLocalStorageData();
          setTimeout(() => {
            refreshBtn.innerHTML = 'üîÑ';
            refreshBtn.disabled = false;
            showNotification('Local data refreshed', 'info');
          }, 1000);
        }
      });
      
      // Update connection status display
      setTimeout(() => {
        if (isConnected) {
          connectionStatus.textContent = '‚óè Online';
          connectionStatus.className = 'connection-status online';
        } else {
          connectionStatus.textContent = '‚óè Offline';
          connectionStatus.className = 'connection-status offline';
        }
      }, 2000);
      
      console.log('‚úÖ Enhanced Minimalist Analytics Ready!');
    });
  </script>
</body>
