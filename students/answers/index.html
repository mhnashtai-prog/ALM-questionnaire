<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INTUITY - Student Response (Enhanced)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  
  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      position: relative;
      background: #000000;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(255, 140, 60, 0.45) 0%, transparent 55%),
                  radial-gradient(circle at 70% 80%, rgba(255, 100, 40, 0.35) 0%, transparent 45%),
                  radial-gradient(circle at 20% 70%, rgba(200, 80, 30, 0.25) 0%, transparent 65%),
                  radial-gradient(circle at 90% 10%, rgba(255, 160, 80, 0.2) 0%, transparent 40%),
                  linear-gradient(135deg, #000000 0%, #000000 30%, #0a0503 70%, #000000 100%);
    }

    .curved-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 1;
    }

    .curve {
      position: absolute;
      border-radius: 50%;
      backdrop-filter: blur(2px);
    }

    .curve1 {
      width: 200px;
      height: 400px;
      top: -100px;
      right: -50px;
      transform: rotate(8deg);
      border: 1px solid rgba(255, 140, 60, 0.3);
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.12) 0%, rgba(255, 100, 40, 0.08) 50%, rgba(200, 80, 30, 0.04) 100%);
      box-shadow: inset 0 0 30px rgba(255, 120, 50, 0.08);
      opacity: 0.4;
      animation: float 8s ease-in-out infinite;
    }

    .curve2 {
      width: 150px;
      height: 300px;
      bottom: -80px;
      left: -30px;
      transform: rotate(-5deg);
      border: 1px solid rgba(255, 100, 40, 0.2);
      background: linear-gradient(45deg, rgba(255, 100, 40, 0.08) 0%, rgba(200, 80, 30, 0.06) 50%, transparent 100%);
      box-shadow: inset 0 0 20px rgba(255, 100, 40, 0.06);
      opacity: 0.3;
      animation: float 10s ease-in-out infinite reverse;
    }

    .curve3 {
      width: 120px;
      height: 250px;
      top: 40%;
      right: 10%;
      transform: rotate(12deg);
      border: 1px solid rgba(255, 160, 80, 0.2);
      background: linear-gradient(45deg, rgba(255, 160, 80, 0.06) 0%, rgba(255, 140, 60, 0.03) 50%, transparent 100%);
      box-shadow: inset 0 0 15px rgba(255, 160, 80, 0.05);
      opacity: 0.25;
      animation: drift 6s ease-in-out infinite;
    }

    .curve4 {
      width: 80px;
      height: 160px;
      top: 20%;
      left: 20%;
      transform: rotate(-10deg);
      border: 1px solid rgba(255, 120, 50, 0.15);
      background: linear-gradient(45deg, rgba(255, 120, 50, 0.04) 0%, rgba(200, 80, 30, 0.02) 50%, transparent 100%);
      box-shadow: inset 0 0 12px rgba(255, 120, 50, 0.04);
      opacity: 0.2;
      animation: pulse 12s ease-in-out infinite;
    }

    .curve5 {
      width: 180px;
      height: 360px;
      bottom: 10%;
      right: 15%;
      transform: rotate(6deg);
      border: 1px solid rgba(255, 140, 60, 0.25);
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.08) 0%, rgba(255, 100, 40, 0.05) 50%, rgba(200, 80, 30, 0.03) 100%);
      box-shadow: inset 0 0 25px rgba(255, 140, 60, 0.08);
      opacity: 0.35;
      animation: float 9s ease-in-out infinite reverse;
    }

    .curve6 {
      width: 60px;
      height: 120px;
      top: 65%;
      left: 8%;
      transform: rotate(-15deg);
      border: 1px solid rgba(255, 160, 80, 0.1);
      background: linear-gradient(45deg, rgba(255, 160, 80, 0.03) 0%, transparent 100%);
      opacity: 0.15;
      animation: drift 15s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(var(--rotate)); opacity: var(--base-opacity); }
      33% { transform: translateY(-8px) rotate(calc(var(--rotate) + 1deg)); opacity: calc(var(--base-opacity) * 1.2); }
      66% { transform: translateY(-4px) rotate(calc(var(--rotate) - 0.5deg)); opacity: calc(var(--base-opacity) * 0.8); }
    }

    @keyframes pulse {
      0%, 100% { opacity: var(--base-opacity); transform: scale(1) rotate(var(--rotate)); }
      50% { opacity: calc(var(--base-opacity) * 1.5); transform: scale(1.02) rotate(var(--rotate)); }
    }

    @keyframes buttonPulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }

    @keyframes drift {
      0%, 100% { transform: translateX(0px) translateY(0px) rotate(var(--rotate)); }
      25% { transform: translateX(3px) translateY(-5px) rotate(calc(var(--rotate) + 1deg)); }
      50% { transform: translateX(-2px) translateY(-8px) rotate(calc(var(--rotate) - 0.5deg)); }
      75% { transform: translateX(4px) translateY(-3px) rotate(calc(var(--rotate) + 0.8deg)); }
    }

    @keyframes slideDown {
      from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
      to { transform: translateX(-50%) translateY(0); opacity: 1; }
    }

    .curve1 { --base-opacity: 0.9; --rotate: 30deg; }
    .curve2 { --base-opacity: 0.7; --rotate: -20deg; }
    .curve3 { --base-opacity: 0.5; --rotate: 60deg; }
    .curve4 { --base-opacity: 0.3; --rotate: -45deg; }
    .curve5 { --base-opacity: 0.8; --rotate: 15deg; }
    .curve6 { --base-opacity: 0.2; --rotate: 80deg; }

    .container {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 60px 20px 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 800;
      color: #fff;
      margin-bottom: 8px;
      letter-spacing: 2px;
      text-shadow: 0 0 20px rgba(255, 140, 60, 0.3);
    }

    .header p {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    /* Session Status Indicator */
    .session-indicator {
      position: fixed;
      top: 15px;
      right: 15px;
      background: rgba(16, 185, 129, 0.15);
      border: 1px solid rgba(16, 185, 129, 0.4);
      border-radius: 20px;
      padding: 8px 15px;
      color: rgba(16, 185, 129, 0.9);
      font-size: 12px;
      font-weight: 600;
      z-index: 1000;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.5s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .session-indicator.show {
      opacity: 1;
      transform: translateX(0);
    }

    .session-indicator.progress {
      background: rgba(255, 140, 60, 0.15);
      border-color: rgba(255, 140, 60, 0.4);
      color: rgba(255, 140, 60, 0.9);
    }

    /* Welcome Back Notification */
    .welcome-notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(-100%);
      background: rgba(16, 185, 129, 0.15);
      border: 1px solid rgba(16, 185, 129, 0.4);
      color: rgba(16, 185, 129, 0.9);
      padding: 15px 25px;
      border-radius: 15px;
      font-size: 14px;
      font-weight: 500;
      z-index: 1000;
      opacity: 0;
      transition: all 0.5s ease;
      backdrop-filter: blur(10px);
      text-align: center;
      max-width: 350px;
    }

    .welcome-notification.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .question-overlay {
      position: absolute;
      top: 22%;
      left: 50%;
      transform: translateX(-50%);
      max-width: 85%;
      text-align: center;
      z-index: 5;
      opacity: 0.4;
      font-size: 26px;
      font-weight: 400;
      color: #ffffff;
      line-height: 1.4;
      pointer-events: none;
      text-shadow: 0 2px 20px rgba(0, 0, 0, 0.8),
                   0 0 40px rgba(0, 0, 0, 0.6);
      background: linear-gradient(135deg, 
                  rgba(0, 0, 0, 0.15) 0%, 
                  rgba(0, 0, 0, 0.05) 50%, 
                  rgba(0, 0, 0, 0.15) 100%);
      padding: 20px 30px;
      border-radius: 15px;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      transition: all 0.5s ease;
    }

    .question-overlay.focused {
      opacity: 0.2;
      transform: translateX(-50%) scale(0.95);
    }

    .question-overlay.typing {
      opacity: 0.15;
      transform: translateX(-50%) scale(0.9);
    }

    .main-content {
      flex: 1;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 100px;
    }

    .response-container {
      width: 100%;
      height: 5cm;
      position: relative;
      perspective: 1000px;
      overflow: hidden;
    }

    .response-box {
      width: 100%;
      height: 100%;
      background: #000000;
      border-radius: 20px;
      border: none;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .response-box:hover {
      transform: translateY(-2px);
    }

    .content-area {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .name-section {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      position: relative;
    }

    .name-input {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 16px;
      font-family: inherit;
      outline: none;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .name-input:focus {
      border-bottom-color: rgba(255, 140, 60, 0.6);
    }

    .name-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
      font-style: italic;
    }

    .name-input.session-loaded {
      border-bottom-color: rgba(16, 185, 129, 0.6);
      color: rgba(16, 185, 129, 0.9);
    }

    /* Name autocomplete dropdown */
    .name-suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 60px;
      background: #000000;
      border: 1px solid rgba(255, 140, 60, 0.3);
      border-radius: 10px;
      max-height: 150px;
      overflow-y: auto;
      z-index: 1000;
      opacity: 0;
      transform: translateY(-10px);
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .name-suggestions.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: all;
    }

    .name-suggestion {
      padding: 10px 15px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .name-suggestion:last-child {
      border-bottom: none;
    }

    .name-suggestion:hover {
      background: rgba(255, 140, 60, 0.1);
      color: #fff;
    }

    .name-suggestion.highlighted {
      background: rgba(255, 140, 60, 0.2);
      color: #fff;
    }

    .suggestion-photo {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      object-fit: cover;
      border: 1px solid rgba(255, 140, 60, 0.3);
      flex-shrink: 0;
    }

    .suggestion-name {
      flex: 1;
    }

    .suggestion-count {
      font-size: 11px;
      color: rgba(255, 140, 60, 0.6);
      background: rgba(255, 140, 60, 0.1);
      padding: 2px 6px;
      border-radius: 8px;
    }

    .camera-icon {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background: rgba(255, 140, 60, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 18px;
      color: #000;
      flex-shrink: 0;
    }

    .camera-icon:hover {
      background: rgba(255, 140, 60, 1);
      transform: scale(1.05);
    }

    .camera-icon.has-photo {
      background: rgba(16, 185, 129, 0.8);
      color: #000;
    }

    .camera-icon.has-photo:hover {
      background: rgba(16, 185, 129, 1);
    }

    .camera-icon.session-loaded {
      background: rgba(16, 185, 129, 0.9);
      animation: buttonPulse 0.5s ease;
    }

    .answer-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .answer-input {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 16px;
      font-family: inherit;
      outline: none;
      resize: none;
      line-height: 1.6;
      padding: 0;
    }

    .answer-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
      font-style: italic;
    }

    .answer-input:focus {
      color: #fff;
    }

    .success-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      z-index: 20;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      border-radius: 20px;
    }

    .success-content {
      color: #fff;
    }

    .success-icon {
      font-size: 48px;
      color: rgba(16, 185, 129, 0.9);
      margin-bottom: 20px;
    }

    .success-title {
      font-size: 24px;
      font-weight: 600;
      color: rgba(16, 185, 129, 0.9);
      margin-bottom: 15px;
    }

    .success-text {
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
      line-height: 1.5;
    }

    .success-actions {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .success-btn {
      background: rgba(255, 140, 60, 0.2);
      border: 1px solid rgba(255, 140, 60, 0.5);
      border-radius: 15px;
      padding: 12px 25px;
      color: rgba(255, 140, 60, 1);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .success-btn:hover {
      background: rgba(255, 140, 60, 0.3);
      color: #fff;
      transform: translateY(-2px);
    }

    .success-btn.primary {
      background: rgba(16, 185, 129, 0.2);
      border-color: rgba(16, 185, 129, 0.5);
      color: rgba(16, 185, 129, 1);
    }

    .success-btn.primary:hover {
      background: rgba(16, 185, 129, 0.3);
      color: #fff;
    }

    .success-btn.secondary {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.3);
      color: rgba(255, 255, 255, 0.8);
    }

    .success-btn.secondary:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    /* Submit Button */
    .submit-section {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      padding: 0 20px;
    }

    .submit-btn {
      background: rgba(255, 140, 60, 0.9);
      border: none;
      border-radius: 20px;
      padding: 18px 40px;
      color: #000;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      min-width: 160px;
      position: relative;
      overflow: hidden;
    }

    .submit-btn:hover {
      background: rgba(255, 140, 60, 1);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 140, 60, 0.3);
    }

    .submit-btn:active {
      transform: translateY(-1px);
    }

    .submit-btn:disabled {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.4);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .submit-btn.submitting {
      background: rgba(255, 140, 60, 0.6);
      cursor: not-allowed;
      transform: none;
    }

    /* Clear button */
    .clear-hint {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255, 255, 255, 0.4);
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
      pointer-events: none;
    }

    .clear-hint.visible {
      opacity: 1;
      pointer-events: all;
    }

    .clear-hint:hover {
      background: rgba(239, 68, 68, 0.1);
      border-color: rgba(239, 68, 68, 0.3);
      color: rgba(239, 68, 68, 0.8);
      transform: scale(1.1);
    }

    /* Photo Options Modal */
    .photo-options {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      z-index: 2000;
      display: none;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }

    .photo-options.show {
      display: flex;
    }

    .photo-options-content {
      background: #000000;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 30px;
      text-align: center;
      max-width: 350px;
      width: 90%;
    }

    .photo-options-title {
      color: #fff;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 25px;
    }

    .photo-options-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .photo-option-btn {
      background: rgba(255, 140, 60, 0.1);
      border: 1px solid rgba(255, 140, 60, 0.3);
      border-radius: 15px;
      padding: 15px 20px;
      color: rgba(255, 140, 60, 0.9);
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .photo-option-btn:hover {
      background: rgba(255, 140, 60, 0.2);
      border-color: rgba(255, 140, 60, 0.5);
      color: #fff;
      transform: translateY(-2px);
    }

    .photo-option-btn.cancel {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.2);
      color: rgba(255, 255, 255, 0.7);
    }

    .photo-option-btn.cancel:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.3);
      color: #fff;
    }

    .photo-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      z-index: 2000;
      display: none;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }

    .photo-modal.show {
      display: flex;
    }

    .photo-modal-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }

    .photo-modal img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 12px;
    }

    .photo-modal-controls {
      position: absolute;
      top: -50px;
      right: 0;
      display: flex;
      gap: 10px;
    }

    .photo-modal-btn {
      background: rgba(255, 140, 60, 0.8);
      border: none;
      border-radius: 8px;
      padding: 8px;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .photo-modal-btn:hover {
      background: rgba(255, 140, 60, 1);
    }

    .camera-preview {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: black;
      z-index: 2000;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .camera-preview.show {
      display: flex;
    }

    .camera-preview video {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 12px;
    }

    .camera-controls {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .camera-btn {
      background: rgba(255, 140, 60, 0.8);
      border: none;
      border-radius: 25px;
      padding: 15px 25px;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      min-width: 100px;
    }

    .camera-btn:hover {
      background: rgba(255, 140, 60, 1);
      transform: scale(1.05);
    }

    .camera-btn.secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .camera-btn.secondary:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .camera-btn.flip {
      background: rgba(255, 255, 255, 0.08);
      color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 50%;
      min-width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .camera-btn.flip:hover {
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }

    /* Session Management UI */
    .session-actions {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;

      constructor() {
        this.isOnline = navigator.onLine;

      }

      setupOfflineHandling() {
        window.addEventListener('online', () => {
          this.isOnline = true;
          console.log('🌐 Back online - syncing data...');
          this.syncOfflineData();
        });

        window.addEventListener('offline', () => {
          this.isOnline = false;
          console.log('📱 Offline mode activated');
        });
      }

      async fallbackToLocalStorage(operation, data, key) {
        console.log(`📱 Using localStorage fallback for ${operation}`);
        
        switch (operation) {
          case 'get':
            const stored = localStorage.getItem(key);
            return stored ? JSON.parse(stored) : null;
          case 'set':
            localStorage.setItem(key, JSON.stringify(data));
            return data;
          default:
            return null;
        }
      }

      async syncOfflineData() {
        const offlineResponses = localStorage.getItem('offline_responses');
        
        try {
          if (offlineResponses) {
            const responses = JSON.parse(offlineResponses);
            for (const response of responses) {
              await this.submitResponse(response);
            }
            localStorage.removeItem('offline_responses');
            console.log('✅ Offline responses synced');
          }
        } catch (error) {
          console.error('❌ Error syncing offline data:', error);
        }
      }

            .select('*')
            .eq('is_published', true)
            .order('published_at', { ascending: false })

      try {
        const studentPhotos = JSON.parse(localStorage.getItem('student_photos') || '{}');
        Object.values(studentPhotos).forEach(student => {
          const key = student.name.toLowerCase();
          names.set(key, {
            name: student.name,
            hasPhoto: true,
            photo: student.photo,
            responses: 0
          });
        });

        const responses = JSON.parse(localStorage.getItem('alm_student_responses') || '[]');
        responses.forEach(response => {
          const studentName = response.studentName || response.student_name;
          if (studentName) {
            const key = studentName.toLowerCase();
            const existing = names.get(key);
            if (existing) {
              existing.responses++;
            } else {
              names.set(key, {
                name: studentName,
                hasPhoto: false,
                photo: null,
                responses: 1
              });
            }
          }
        });

        return Array.from(names.values()).sort((a, b) => {
          if (a.responses !== b.responses) {
            return b.responses - a.responses;
          }
          return a.name.localeCompare(b.name);
        });
      } catch (error) {
        console.error('Error getting student names:', error);
        return [];

          const studentPhotos = JSON.parse(localStorage.getItem('student_photos') || '{}');
          studentPhotos[studentName.toLowerCase().trim()] = {
            name: studentName,
            photo: reader.result,
            saved: new Date().toISOString()
          };
          localStorage.setItem('student_photos', JSON.stringify(studentPhotos));
          console.log(`📸 Photo saved for ${studentName}`);
        };
        reader.readAsDataURL(photoBlob);
      } catch (error) {
        console.error('Error saving student photo:', error);
      }
    }

    function loadStudentPhoto(studentName) {
      try {
        const studentPhotos = JSON.parse(localStorage.getItem('student_photos') || '{}');
        const photoData = studentPhotos[studentName.toLowerCase().trim()];
        
        if (photoData && photoData.photo) {
          fetch(photoData.photo)
            .then(response => response.blob())
            .then(blob => {
              setPhoto(blob, true);
              showPhotoLoadedNotification(photoData.name);
            });
          return true;
        }
        return false;
      } catch (error) {
        console.error('Error loading student photo:', error);
        return false;
      }
    }

    function showPhotoLoadedNotification(studentName) {
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 80px;
        right: 20px;
        background: rgba(16, 185, 129, 0.1);
        border: 1px solid rgba(16, 185, 129, 0.3);
        color: rgba(16, 185, 129, 0.9);
        padding: 10px 15px;
        border-radius: 10px;
        font-size: 12px;
        z-index: 1000;
        opacity: 0;

      `;

      setTimeout(() => {
        notification.style.opacity = '0';
        setTimeout(() => notification.remove(), 300);
      }, 2000);

    function compressImage(file, maxWidth = 800, quality = 0.8) {
      return new Promise((resolve) => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        
        img.onload = () => {
          const ratio = Math.min(maxWidth / img.width, maxWidth / img.height);
          canvas.width = img.width * ratio;
          canvas.height = img.height * ratio;
          
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          canvas.toBlob(resolve, 'image/jpeg', quality);
        };
        
        img.src = URL.createObjectURL(file);
      });
    }

    function handleCameraClick() {
      if (currentPhoto) {
        showPhotoModal();
      } else {
        showPhotoOptions();
      }
    }

    function showPhotoOptions() {
      document.getElementById('photoOptions').classList.add('show');
    }

    function hidePhotoOptions() {
      document.getElementById('photoOptions').classList.remove('show');
    }

    async function startCamera() {
      try {
        if (cameraStream) {
          cameraStream.getTracks().forEach(track => track.stop());
        }

        const constraints = { 
          video: { 
            facingMode: currentFacingMode,
            width: { ideal: 1280 },
            height: { ideal: 720 }
          } 
        };

        cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
        
        const video = document.getElementById('cameraVideo');
        video.srcObject = cameraStream;
        
        hidePhotoOptions();
        document.getElementById('cameraPreview').classList.add('show');
        
        console.log(`📷 Camera started with ${currentFacingMode} facing mode`);
        
      } catch (error) {
        console.error('Camera not available:', error);
        hidePhotoOptions();
        showCameraError();
      }
    }

    async function flipCamera() {
      currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
      
      if (cameraStream) {
        await startCamera();
      }
      
      console.log(`🔄 Camera flipped to ${currentFacingMode} mode`);
    }

    function showCameraError() {
      const confirmResult = confirm('Camera not available. Choose photo from album instead?');
      if (confirmResult) {
        triggerFileUpload();
      }
    }

    function triggerFileUpload() {
      const fileInput = document.getElementById('fileInput');
      fileInput.onchange = (e) => {
        const file = e.target.files[0];
        if (file && file.type.startsWith('image/')) {
          compressImage(file).then(blob => {
            setPhoto(blob);
            hidePhotoOptions();
          });
        }
      };
      fileInput.click();
    }

    function capturePhoto() {
      const video = document.getElementById('cameraVideo');
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      
      canvas.toBlob((blob) => {
        setPhoto(blob);
        stopCamera();
      }, 'image/jpeg', 0.8);
    }

    function stopCamera() {
      if (cameraStream) {
        cameraStream.getTracks().forEach(track => track.stop());
        cameraStream = null;
      }
      document.getElementById('cameraPreview').classList.remove('show');
    }

    async function setPhoto(photoBlob, isAutoLoaded = false, isSessionLoaded = false) {
      currentPhoto = photoBlob;
      
      const trigger = document.getElementById('cameraIcon');
      trigger.classList.add('has-photo');
      
      if (isSessionLoaded) {
        trigger.classList.add('session-loaded');
        trigger.textContent = '✓';
        trigger.title = 'Photo loaded from session - click to view or change';
      } else if (isAutoLoaded) {
        trigger.textContent = '✓';
        trigger.title = 'Photo auto-loaded - click to view or change';
        trigger.style.animation = 'buttonPulse 0.5s ease';
        setTimeout(() => trigger.style.animation = '', 500);
      } else {
        trigger.textContent = '✓';
        trigger.title = 'Click to view or change photo';
        
        // Update session photo if session is active
        if (studentSession && studentSession.isSessionActive()) {
          studentSession.updateSessionPhoto(photoBlob);
        }
      }
      
      console.log(`📸 Photo ${isSessionLoaded ? 'loaded from session' : isAutoLoaded ? 'auto-loaded' : 'captured'}`);
    }

    function showPhotoModal() {
      if (!currentPhoto) return;
      
      const modal = document.getElementById('photoModal');
      const modalImg = document.getElementById('photoModalImg');
      
      modalImg.src = URL.createObjectURL(currentPhoto);
      modal.classList.add('show');
    }

    function removePhoto() {
      const nameInput = document.getElementById('studentName');
      const studentName = nameInput.value.trim();
      
      currentPhoto = null;
      
      const trigger = document.getElementById('cameraIcon');
      trigger.classList.remove('has-photo', 'session-loaded');
      trigger.textContent = '📸';
      trigger.title = 'Add photo';
      
      document.getElementById('photoModal').classList.remove('show');
      
      if (studentName) {
        try {
          const studentPhotos = JSON.parse(localStorage.getItem('student_photos') || '{}');
          if (studentPhotos[studentName.toLowerCase().trim()]) {
            delete studentPhotos[studentName.toLowerCase().trim()];
            localStorage.setItem('student_photos', JSON.stringify(studentPhotos));
            console.log(`🗑️ Photo removed for ${studentName} (from saved photos too)`);
          }
        } catch (error) {
          console.error('Error removing saved photo:', error);
        }
      }
      
      // Update session if active
      if (studentSession && studentSession.isSessionActive()) {
        studentSession.activeSession.photo = null;
        studentSession.saveSession();
      }
      
      console.log('🗑️ Photo removed');
    }

    // Load question from URL parameters or Supabase
    async function loadQuestion() {
      console.log('🔍 Loading question...');
      
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const questionId = urlParams.get('q');
        const questionText = urlParams.get('t');
        
        if (questionId && questionText) {
          currentQuestion = {
            id: questionId,
            text: decodeURIComponent(questionText),
            source: 'url',
            isReal: true
          };
          console.log('✅ Loaded question from URL:', currentQuestion);
          return displayQuestion();
        }
        
        if (questionId && !questionText) {
          const question = await intuityData.getQuestionById(questionId);
          if (question) {
            currentQuestion = {
              ...question,
              source: 'supabase',
              isReal: true
            };
            console.log('✅ Loaded question from Supabase by ID:', currentQuestion);
            return displayQuestion();
          }
        }
        
        const question = await intuityData.getCurrentQuestion();
        if (question) {
          currentQuestion = {
            ...question,
            source: 'supabase',
            isReal: true
          };
          console.log('✅ Loaded current question from Supabase:', currentQuestion);
          return displayQuestion();
        }
        
        console.log('❌ No question found');
        showDemoQuestion();
        
      } catch (error) {
        console.error('❌ Error loading question:', error);
        showDemoQuestion();
      }
    }

    function displayQuestion() {
      const questionOverlay = document.getElementById('questionOverlay');
      
      if (currentQuestion && (currentQuestion.text || currentQuestion.question_text)) {
        const questionText = currentQuestion.text || currentQuestion.question_text;
        questionOverlay.textContent = questionText;
        console.log('✅ Question displayed successfully');
      } else {
        showDemoQuestion();
      }
    }

    function showDemoQuestion() {
      const questionOverlay = document.getElementById('questionOverlay');
      questionOverlay.textContent = 'Demo: What would you like to learn today?';
      
      currentQuestion = {
        id: 'demo',
        text: 'Demo: What would you like to learn today?',
        source: 'demo',
        isReal: false
      };
      
      console.log('📝 Demo question displayed');
    }

    function handleInput() {
      const nameInput = document.getElementById('studentName');
      const answerInput = document.getElementById('studentAnswer');
      const submitBtn = document.getElementById('submitBtn');
      const clearBtn = document.getElementById('clearBtn');
      const questionOverlay = document.getElementById('questionOverlay');
      
      const name = nameInput.value.trim();
      const answer = answerInput.value.trim();
      
      // Dynamic question overlay visibility
      if (name || answer) {
        questionOverlay.classList.add('typing');
        questionOverlay.classList.remove('focused');
      } else if (document.activeElement === nameInput || document.activeElement === answerInput) {
        questionOverlay.classList.add('focused');
        questionOverlay.classList.remove('typing');
      } else {
        questionOverlay.classList.remove('focused', 'typing');
      }
      
      // Show name suggestions as user types (only if no active session)
      if (document.activeElement === nameInput && !studentSession.isSessionActive()) {
        showNameSuggestions(name);
      }
      
      // Check for existing photo when name is entered (only if no active session)
      if (name.length >= 2 && !currentPhoto && !studentSession.isSessionActive()) {
        clearTimeout(window.photoLookupTimeout);
        window.photoLookupTimeout = setTimeout(() => {
          loadStudentPhoto(name);
        }, 500);
      }
      
      // Enable/disable submit button
      if (name && answer) {
        submitBtn.disabled = false;
      } else {
        submitBtn.disabled = true;
      }

      // Show/hide clear button
      if (name || answer || currentPhoto) {
        clearBtn.classList.add('visible');
      } else {
        clearBtn.classList.remove('visible');
      }
    }

    function determineQuality(wordCount) {
      if (wordCount >= 25) return 'excellent';
      if (wordCount >= 10) return 'good';
      return 'needs-work';
    }

    function calculateScore(wordCount, answer) {
      let score = 30;
      
      const wordScore = Math.min(40, (wordCount / 25) * 40);
      score += wordScore;
      
      const sentences = answer.split(/[.!?]+/).filter(s => s.trim().length > 0).length;
      const contentScore = Math.min(30, sentences * 10);
      score += contentScore;
      
      return Math.min(100, Math.round(score));
    }

    async function submitResponse() {
      if (isSubmitted) return;
      
      const nameInput = document.getElementById('studentName');
      const answerInput = document.getElementById('studentAnswer');
      const submitBtn = document.getElementById('submitBtn');
      
      const studentName = nameInput.value.trim();
      const studentAnswer = answerInput.value.trim();
      
      if (!studentName || !studentAnswer) {
        console.log('❌ Cannot submit: missing name or answer');
        return;
      }

      // Show submitting state
      submitBtn.textContent = 'SUBMITTING...';
      submitBtn.classList.add('submitting');
      submitBtn.disabled = true;

      try {
        // Create or update session
        if (!studentSession.isSessionActive()) {
          studentSession.startNewSession(studentName, currentPhoto);
        }

        let photoUrl = null;
        
        if (currentPhoto) {
          console.log('📸 Uploading photo...');
          photoUrl = await intuityData.uploadPhoto(currentPhoto);
        }

        const wordCount = studentAnswer.split(/\s+/).filter(word => word.length > 0).length;
        const sessionInfo = studentSession.getSessionInfo();

        const response = {
          questionId: currentQuestion.id,
          questionText: currentQuestion.text || currentQuestion.question_text || '',
          studentName: studentName,
          answer: studentAnswer,
          wordCount: wordCount,
          timestamp: new Date().toLocaleString(),
          submittedAt: new Date().toISOString(),
          quality: determineQuality(wordCount),
          score: calculateScore(wordCount, studentAnswer),
          source: currentQuestion.source || 'web',
          photo_url: photoUrl,
          sessionId: sessionInfo ? sessionInfo.sessionId : null,
          questionNumber: sessionInfo ? sessionInfo.questionsAnswered + 1 : 1
        };

        console.log('💾 Submitting response:', response);

        await intuityData.submitResponse(response);

        console.log('✅ Response submitted successfully');

        // Save student photo for future use
        if (currentPhoto && studentName) {
          saveStudentPhoto(studentName, currentPhoto);
        }

        // Update session
        studentSession.updateSession();

        // Success - show enhanced success overlay
        showEnhancedSuccess();
        isSubmitted = true;
        
      } catch (error) {
        console.error('❌ Error submitting response:', error);
        
        resetSubmitButton();
        
        if (!isOnline) {
          console.log('📱 Offline submission - showing success');
          if (!studentSession.isSessionActive()) {
            studentSession.startNewSession(studentName, currentPhoto);
          }
          studentSession.updateSession();
          showEnhancedSuccess();
          isSubmitted = true;
        } else {
          alert('Failed to submit response. Please try again.');
        }
      }
    }

    function resetSubmitButton() {
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.textContent = 'SUBMIT';
      submitBtn.classList.remove('submitting');
      
      const nameInput = document.getElementById('studentName');
      const answerInput = document.getElementById('studentAnswer');
      const name = nameInput.value.trim();
      const answer = answerInput.value.trim();
      
      submitBtn.disabled = !(name && answer);
    }

    function showEnhancedSuccess() {
      const successOverlay = document.getElementById('successOverlay');
      const successTitle = document.getElementById('successTitle');
      const successText = document.getElementById('successText');
      const nextQuestionBtn = document.getElementById('nextQuestionBtn');
      const endSessionBtn = document.getElementById('endSessionBtn');
      const newResponseBtn = document.getElementById('newResponseBtn');
      
      const progress = studentSession.getProgressInfo();
      const questionsRemaining = progress.remaining;
      
      if (questionsRemaining > 0) {
        successTitle.textContent = `Question ${progress.completed} Complete!`;
        successText.innerHTML = `Great answer! Ready for question ${progress.completed + 1}?<br><small style="opacity: 0.7; margin-top: 10px; display: block;">${questionsRemaining} questions remaining</small>`;
        
        nextQuestionBtn.style.display = 'block';
        endSessionBtn.style.display = 'block';
        newResponseBtn.style.display = 'none';
      } else {
        successTitle.textContent = '🎉 Session Complete!';
        successText.innerHTML = `Congratulations! You've completed all 10 questions.<br><small style="opacity: 0.7; margin-top: 10px; display: block;">Thank you for participating!</small>`;
        
        nextQuestionBtn.style.display = 'none';
        endSessionBtn.style.display = 'block';
        newResponseBtn.style.display = 'block';
      }
      
      successOverlay.style.display = 'flex';
      document.getElementById('clearBtn').classList.remove('visible');
    }

    function clearForm() {
      if (isSubmitted) {
        // Reset for new response
        isSubmitted = false;
        document.getElementById('studentAnswer').value = '';
        document.getElementById('successOverlay').style.display = 'none';
        
        // Don't clear name/photo if session is active
        if (!studentSession.isSessionActive()) {
          document.getElementById('studentName').value = '';
          currentPhoto = null;
          const trigger = document.getElementById('cameraIcon');
          trigger.classList.remove('has-photo', 'session-loaded');
          trigger.textContent = '📸';
          trigger.title = 'Add photo';
        }
        
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.textContent = 'SUBMIT';
        submitBtn.classList.remove('submitting');
        
        handleInput();
        return;
      }
      
      if (confirm('Clear your response? Your session will remain active.')) {
        document.getElementById('studentAnswer').value = '';
        
        // Only clear name/photo if no active session
        if (!studentSession.isSessionActive()) {
          document.getElementById('studentName').value = '';
          currentPhoto = null;
          const trigger = document.getElementById('cameraIcon');
          trigger.classList.remove('has-photo', 'session-loaded');
          trigger.textContent = '📸';
          trigger.title = 'Add photo';
        }
        
        handleInput();
      }
    }

    // Session management functions
    function nextQuestion() {
      if (studentSession.isSessionActive()) {
        // Clear answer for next question
        document.getElementById('studentAnswer').value = '';
        document.getElementById('successOverlay').style.display = 'none';
        isSubmitted = false;
        
        // Reset submit button
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.textContent = 'SUBMIT';
        submitBtn.classList.remove('submitting');
        
        handleInput();
        
        // Focus on answer area
        setTimeout(() => {
          document.getElementById('studentAnswer').focus();
        }, 300);
        
        console.log('➡️ Ready for next question');
      }
    }

    function endCurrentSession() {
      if (studentSession.isSessionActive()) {
        const sessionInfo = studentSession.endSession();
        if (sessionInfo) {
          alert(`Session ended for ${sessionInfo.studentName}.\n\n${sessionInfo.completedCount} questions completed.\n\nThank you for participating!`);
          
          // Reset the form completely
          document.getElementById('studentName').value = '';
          document.getElementById('studentAnswer').value = '';
          document.getElementById('successOverlay').style.display = 'none';
          
          currentPhoto = null;
          isSubmitted = false;
          
          const submitBtn = document.getElementById('submitBtn');
          submitBtn.textContent = 'SUBMIT';
          submitBtn.classList.remove('submitting');
          
          handleInput();
        }
      }
    }

    function viewSessionProgress() {
      if (studentSession.isSessionActive()) {
        const progress = studentSession.getProgressInfo();
        const sessionInfo = studentSession.getSessionInfo();
        
        alert(`Session Progress for ${sessionInfo.name}\n\n` +
              `Completed: ${progress.completed}/10 questions\n` +
              `Remaining: ${progress.remaining} questions\n` +
              `Progress: ${Math.round(progress.percentage)}%\n\n` +
              `Started: ${new Date(sessionInfo.startTime).toLocaleString()}`);
      }
    }

    // Initialize the application
    document.addEventListener('DOMContentLoaded', async () => {
      console.log('🚀 INTUITY Enhanced Student Interface initializing...');
      
      // Initialize session manager first
      studentSession = new StudentSessionManager();
      
      if (initSupabase()) {
        setTimeout(loadQuestion, 1000);
      } else {
        initDataLayer();
        loadQuestion();
      }
      
      // Event listeners
      const nameInput = document.getElementById('studentName');
      const answerInput = document.getElementById('studentAnswer');
      
      nameInput.addEventListener('input', handleInput);
      nameInput.addEventListener('focus', () => {
        handleInput();
        if (nameInput.value.trim() && !studentSession.isSessionActive()) {
          showNameSuggestions(nameInput.value.trim());
        }
      });
      nameInput.addEventListener('blur', () => {
        handleInput();
        setTimeout(() => hideNameSuggestions(), 150);
      });

      answerInput.addEventListener('input', handleInput);
      answerInput.addEventListener('focus', handleInput);
      answerInput.addEventListener('blur', handleInput);
      
      document.getElementById('submitBtn').addEventListener('click', submitResponse);
      document.getElementById('clearBtn').addEventListener('click', clearForm);

      // Success overlay button listeners
      document.getElementById('nextQuestionBtn').addEventListener('click', nextQuestion);
      document.getElementById('endSessionBtn').addEventListener('click', endCurrentSession);
      document.getElementById('newResponseBtn').addEventListener('click', clearForm);

      // Name suggestion click handlers
      document.addEventListener('click', (e) => {
        if (e.target.closest('.name-suggestion')) {
          const suggestion = e.target.closest('.name-suggestion');
          const studentName = suggestion.dataset.name;
          selectNameSuggestion(studentName);
        } else if (!e.target.closest('.name-section')) {
          hideNameSuggestions();
        }
      });
      
      // Photo event listeners
      document.getElementById('cameraIcon').addEventListener('click', handleCameraClick);
      
      // Photo options event listeners
      document.getElementById('takePictureBtn').addEventListener('click', startCamera);
      document.getElementById('chooseFromAlbumBtn').addEventListener('click', () => {
        hidePhotoOptions();
        triggerFileUpload();
      });
      document.getElementById('cancelPhotoBtn').addEventListener('click', hidePhotoOptions);
      
      // Camera event listeners
      document.getElementById('captureBtn').addEventListener('click', capturePhoto);
      document.getElementById('cancelCameraBtn').addEventListener('click', stopCamera);
      document.getElementById('flipCameraBtn').addEventListener('click', flipCamera);
      
      // Photo modal event listeners
      document.getElementById('retakeBtn').addEventListener('click', () => {
        document.getElementById('photoModal').classList.remove('show');
        showPhotoOptions();
      });
      document.getElementById('removePhotoBtn').addEventListener('click', removePhoto);
      document.getElementById('closeModalBtn').addEventListener('click', () => {
        document.getElementById('photoModal').classList.remove('show');
      });
      
      // Modal click outside to close
      document.getElementById('photoOptions').addEventListener('click', (e) => {
        if (e.target.id === 'photoOptions') {
          hidePhotoOptions();
        }
      });
      
      document.getElementById('photoModal').addEventListener('click', (e) => {
        if (e.target.id === 'photoModal') {
          document.getElementById('photoModal').classList.remove('show');
        }
      });
      
      // Keyboard shortcuts and navigation
      document.addEventListener('keydown', (e) => {
        // Handle name suggestion navigation
        if (document.getElementById('nameSuggestions').classList.contains('show')) {
          switch(e.key) {
            case 'ArrowDown':
              e.preventDefault();
              navigateSuggestions('down');
              break;
            case 'ArrowUp':
              e.preventDefault();
              navigateSuggestions('up');
              break;
            case 'Enter':
              if (selectCurrentSuggestion()) {
                e.preventDefault();
              }
              break;
            case 'Escape':
              e.preventDefault();
              hideNameSuggestions();
              break;
          }
          return;
        }

        // Global shortcuts
        if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
          const submitBtn = document.getElementById('submitBtn');
          if (!submitBtn.disabled) submitResponse();
        }
        
        if (e.key === 'Escape' && !isSubmitted) {
          hidePhotoOptions();
          hideNameSuggestions();
          document.getElementById('photoModal').classList.remove('show');
          stopCamera();
        }
      });
      
      console.log('✅ Enhanced student interface ready with session management!');
    });
  </script>
