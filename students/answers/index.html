<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INTUITY - Student Response (DEBUG)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      /* INTUITY Brand Colors */
      --bg-primary: #1a2332;
      --bg-secondary: #243447;
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.12);
      --accent-gold: #f4a261;
      --accent-teal: #2dd4bf;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.5);
      --success: #10b981;
      --intuity-gold: #ffd54f;
      --intuity-teal: #26a69a;
      
      /* Effects */
      --blur: blur(20px);
      --shadow-active: 0 20px 60px rgba(0, 0, 0, 0.6);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.5;
      padding-bottom: 100px;
    }
    
    /* Simple Header */
    .simple-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(26, 35, 50, 0.95);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      border-bottom: 1px solid var(--card-border);
      padding: 1.5rem;
      text-align: center;
    }
    
    .brand-name {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--intuity-gold) 0%, var(--intuity-teal) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }
    
    .simple-subtitle {
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    /* Main Container */
    .main-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      z-index: 10;
    }
    
    /* The Container Box */
    .container-box {
      background: var(--card-bg);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      border: 2px solid var(--card-border);
      border-radius: 24px;
      padding: 3rem;
      box-shadow: var(--shadow-active);
      position: relative;
      overflow: hidden;
    }
    
    .container-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent-teal), var(--accent-gold));
      border-radius: 24px 24px 0 0;
    }
    
    /* Question Display */
    .question-display {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
      text-align: center;
      margin-bottom: 2.5rem;
      line-height: 1.4;
    }
    
    /* Input Field */
    .answer-input {
      width: 100%;
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid var(--card-border);
      border-radius: 16px;
      padding: 1.5rem;
      color: var(--text-primary);
      font-size: 1.1rem;
      font-family: 'Inter', sans-serif;
      outline: none;
      transition: all 0.3s ease;
      resize: vertical;
      min-height: 150px;
    }
    
    .answer-input::placeholder {
      color: var(--text-muted);
      font-style: italic;
    }
    
    .answer-input:focus {
      background: rgba(255, 255, 255, 0.12);
      border-color: var(--accent-teal);
      box-shadow: 0 0 0 3px rgba(45, 212, 191, 0.2);
      transform: translateY(-2px);
    }
    
    /* Debug Info */
    .debug-info {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 1rem;
      margin-top: 1rem;
      font-family: 'Courier New', monospace;
      font-size: 0.8rem;
      color: var(--text-secondary);
      max-height: 200px;
      overflow-y: auto;
    }
    
    /* Waiting State */
    .waiting-state {
      text-align: center;
      padding: 2rem;
    }
    
    .waiting-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 1rem;
    }
    
    .waiting-text {
      color: var(--text-secondary);
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    
    /* Test Button */
    .test-btn {
      background: var(--accent-teal);
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      color: var(--bg-primary);
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      margin: 0.5rem;
      transition: all 0.3s ease;
    }
    
    .test-btn:hover {
      background: var(--accent-gold);
      transform: translateY(-1px);
    }
    
    /* Footer */
    .simple-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(26, 35, 50, 0.9);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      border-top: 1px solid var(--card-border);
      padding: 1rem;
      z-index: 1000;
    }
    
    .footer-content {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
    }
    
    .footer-btn {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 1rem 1.5rem;
      color: var(--text-primary);
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: var(--blur);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      min-width: 100px;
      justify-content: center;
    }
    
    .footer-btn:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: var(--accent-teal);
      transform: translateY(-2px);
    }
    
    .footer-btn.primary {
      background: linear-gradient(135deg, var(--accent-teal), var(--accent-gold));
      border: none;
      color: var(--bg-primary);
      font-weight: 700;
    }
    
    .footer-btn.primary:hover {
      background: linear-gradient(135deg, var(--accent-gold), var(--accent-teal));
      transform: translateY(-2px) scale(1.05);
    }
    
    .footer-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .footer-btn i {
      font-size: 1rem;
    }
    
    /* Success Message */
    .success-message {
      display: none;
      text-align: center;
      padding: 2rem;
      background: rgba(16, 185, 129, 0.15);
      border: 2px solid var(--success);
      border-radius: 16px;
      color: var(--success);
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 2rem;
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Mobile Optimizations */
    @media (max-width: 768px) {
      .main-container {
        width: 95%;
        top: 45%;
      }
      
      .container-box {
        padding: 2rem;
      }
      
      .brand-name {
        font-size: 2rem;
      }
      
      .question-display {
        font-size: 1.25rem;
        margin-bottom: 2rem;
      }
      
      .answer-input {
        min-height: 120px;
        padding: 1.25rem;
        font-size: 1rem;
      }
      
      .footer-content {
        gap: 1rem;
      }
      
      .footer-btn {
        min-width: 80px;
        padding: 0.75rem 1rem;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Simple Header -->
  <header class="simple-header">
    <div class="brand-name">INTUITY</div>
    <div class="simple-subtitle">Student Response (DEBUG MODE)</div>
  </header>
  
  <!-- Main Container -->
  <div class="main-container">
    <div class="container-box">
      
      <!-- Waiting State (shown when no question) -->
      <div class="waiting-state" id="waitingState">
        <div class="waiting-title">üîç Checking for Questions...</div>
        <div class="waiting-text" id="statusText">
          Looking for questions from teacher...
        </div>
        
        <!-- Test Buttons -->
        <div>
          <button class="test-btn" onclick="checkStorage()">Check Storage</button>
          <button class="test-btn" onclick="createTestQuestion()">Create Test Question</button>
          <button class="test-btn" onclick="clearStorage()">Clear Storage</button>
          <button class="test-btn" onclick="forceRefresh()">Force Refresh</button>
        </div>
        
        <!-- Debug Info -->
        <div class="debug-info" id="debugInfo">
          <strong>üêõ DEBUG INFO:</strong><br>
          <span id="debugContent">Loading debug information...</span>
        </div>
      </div>
      
      <!-- Question State (shown when question available) -->
      <div id="questionState" style="display: none;">
        <div class="question-display" id="questionText">
          Your question will appear here...
        </div>
        
        <textarea 
          class="answer-input" 
          id="answerInput"
          placeholder="Type your answer here..."
          rows="6"
        ></textarea>
        
        <div class="success-message" id="successMessage">
          <i class="fas fa-check-circle"></i>
          Response submitted successfully!
        </div>
      </div>
      
    </div>
  </div>

  <!-- Footer -->
  <div class="simple-footer">
    <div class="footer-content">
      <button class="footer-btn" id="editBtn">
        <i class="fas fa-edit"></i>
        <span>Edit</span>
      </button>
      
      <button class="footer-btn primary" id="submitBtn" disabled>
        <i class="fas fa-paper-plane"></i>
        <span>Submit</span>
      </button>
      
      <button class="footer-btn" id="sendBtn">
        <i class="fas fa-share"></i>
        <span>Send</span>
      </button>
    </div>
  </div>

  <script>
    let currentQuestion = null;
    let debugLog = [];

    function log(message) {
      const timestamp = new Date().toLocaleTimeString();
      const logEntry = `[${timestamp}] ${message}`;
      debugLog.push(logEntry);
      console.log(logEntry);
      updateDebugDisplay();
    }

    function updateDebugDisplay() {
      const debugContent = document.getElementById('debugContent');
      if (debugContent) {
        debugContent.innerHTML = debugLog.slice(-10).join('<br>'); // Show last 10 entries
      }
    }

    // Check what's in localStorage
    function checkStorage() {
      log('=== CHECKING LOCALSTORAGE ===');
      
      const keys = [
        'alm_questions', 
        'intuity_questions', 
        'current_question', 
        'alm_student_responses',
        'question_draft'
      ];
      
      keys.forEach(key => {
        const data = localStorage.getItem(key);
        if (data) {
          try {
            const parsed = JSON.parse(data);
            if (Array.isArray(parsed)) {
              log(`‚úÖ ${key}: Array with ${parsed.length} items`);
            } else {
              log(`‚úÖ ${key}: Object found`);
            }
          } catch {
            log(`‚úÖ ${key}: Text data found`);
          }
        } else {
          log(`‚ùå ${key}: NOT FOUND`);
        }
      });
      
      // Check current URL and localStorage scope
      log(`üìç Current URL: ${window.location.href}`);
      log(`üåê Origin: ${window.location.origin}`);
      log(`üìÅ Pathname: ${window.location.pathname}`);
    }

    // Create a test question for debugging
    function createTestQuestion() {
      log('üß™ Creating test question...');
      
      const testQuestion = {
        id: Date.now(),
        text: "This is a test question for debugging. How are you feeling about this INTUITY platform?",
        timestamp: new Date().toISOString(),
        createdBy: 'teacher',
        type: 'open-ended',
        published: true
      };
      
      try {
        // Save in ALL possible formats
        localStorage.setItem('current_question', JSON.stringify(testQuestion));
        localStorage.setItem('alm_questions', JSON.stringify([testQuestion]));
        localStorage.setItem('intuity_questions', JSON.stringify([testQuestion]));
        
        log('‚úÖ Test question created and saved!');
        
        setTimeout(() => {
          loadQuestion();
        }, 500);
        
      } catch (error) {
        log(`‚ùå Error creating test question: ${error.message}`);
      }
    }

    // Clear all storage
    function clearStorage() {
      if (confirm('Clear all storage? This will remove everything.')) {
        localStorage.clear();
        log('üóëÔ∏è All localStorage cleared');
        location.reload();
      }
    }

    // Force refresh
    function forceRefresh() {
      log('üîÑ Force refreshing...');
      location.reload();
    }

    // Main function to load question
    function loadQuestion() {
      log('üîç Loading question...');
      
      try {
        // Method 1: Check current_question
        let questionData = localStorage.getItem('current_question');
        if (questionData) {
          log('‚úÖ Found current_question');
          const question = JSON.parse(questionData);
          showQuestion(question);
          return;
        }
        
        // Method 2: Check alm_questions array
        const almQuestions = localStorage.getItem('alm_questions');
        if (almQuestions) {
          log('‚úÖ Found alm_questions');
          const questions = JSON.parse(almQuestions);
          if (questions.length > 0) {
            const latestQuestion = questions[questions.length - 1];
            showQuestion(latestQuestion);
            return;
          }
        }
        
        // Method 3: Check intuity_questions array
        const intuityQuestions = localStorage.getItem('intuity_questions');
        if (intuityQuestions) {
          log('‚úÖ Found intuity_questions');
          const questions = JSON.parse(intuityQuestions);
          if (questions.length > 0) {
            const latestQuestion = questions[questions.length - 1];
            showQuestion(latestQuestion);
            return;
          }
        }
        
        log('‚ùå No questions found anywhere');
        showWaiting();
        
      } catch (error) {
        log(`‚ùå Error loading question: ${error.message}`);
        showWaiting();
      }
    }

    // Show the question
    function showQuestion(questionData) {
      log(`‚úÖ Showing question: "${questionData.text}"`);
      
      document.getElementById('waitingState').style.display = 'none';
      document.getElementById('questionState').style.display = 'block';
      
      const questionText = questionData.text || questionData.question || 'No question text available';
      document.getElementById('questionText').textContent = questionText;
      
      currentQuestion = questionData;
      
      // Focus on input
      setTimeout(() => {
        document.getElementById('answerInput').focus();
      }, 100);
    }

    // Show waiting state
    function showWaiting() {
      log('‚è≥ Showing waiting state');
      document.getElementById('waitingState').style.display = 'block';
      document.getElementById('questionState').style.display = 'none';
      
      const statusText = document.getElementById('statusText');
      statusText.textContent = 'No questions found. Use debug buttons below to investigate.';
    }

    // Handle input changes
    function handleInput() {
      const input = document.getElementById('answerInput');
      const submitBtn = document.getElementById('submitBtn');
      
      const text = input.value.trim();
      
      if (text.length > 5) {
        submitBtn.disabled = false;
      } else {
        submitBtn.disabled = true;
      }
    }

    // Submit response
    function submitResponse() {
      const answerText = document.getElementById('answerInput').value.trim();
      
      if (!answerText || !currentQuestion) {
        alert('Please write an answer before submitting.');
        return;
      }
      
      log('üì§ Submitting response...');
      
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.innerHTML = '<i class="fas fa-spinner"></i><span>Submitting...</span>';
      submitBtn.disabled = true;
      
      setTimeout(() => {
        try {
          // Save response
          const responses = JSON.parse(localStorage.getItem('alm_student_responses') || '[]');
          const wordCount = answerText.split(/\s+/).length;
          
          const response = {
            id: Date.now(),
            questionId: currentQuestion.id || Date.now(),
            answer: answerText,
            wordCount: wordCount,
            studentName: 'Student',
            timestamp: new Date().toLocaleString(),
            quality: wordCount >= 25 ? 'excellent' : wordCount >= 15 ? 'good' : 'needs-work',
            score: Math.min(100, Math.round((wordCount / 25) * 100)),
            submittedAt: new Date().toISOString()
          };
          
          responses.push(response);
          localStorage.setItem('alm_student_responses', JSON.stringify(responses));
          
          log(`‚úÖ Response saved: ${wordCount} words`);
          
          // Show success
          document.getElementById('successMessage').style.display = 'block';
          
          // Reset after delay
          setTimeout(() => {
            document.getElementById('answerInput').value = '';
            document.getElementById('successMessage').style.display = 'none';
            submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i><span>Submit</span>';
            submitBtn.disabled = true;
          }, 3000);
          
        } catch (error) {
          log(`‚ùå Error submitting response: ${error.message}`);
          submitBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i><span>Error</span>';
          submitBtn.disabled = false;
        }
      }, 1000);
    }

    // Edit function
    function editAnswer() {
      const input = document.getElementById('answerInput');
      input.focus();
      input.setSelectionRange(input.value.length, input.value.length);
    }

    // Send function (same as submit for now)
    function sendAnswer() {
      const submitBtn = document.getElementById('submitBtn');
      if (!submitBtn.disabled) {
        submitResponse();
      }
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', () => {
      log('üöÄ INTUITY Student Interface Starting (DEBUG MODE)');
      
      // Initial storage check
      checkStorage();
      
      // Load question
      loadQuestion();
      
      // Set up input handler
      const answerInput = document.getElementById('answerInput');
      answerInput.addEventListener('input', handleInput);
      
      // Set up button handlers
      document.getElementById('submitBtn').addEventListener('click', submitResponse);
      document.getElementById('editBtn').addEventListener('click', editAnswer);
      document.getElementById('sendBtn').addEventListener('click', sendAnswer);
      
      // Auto-refresh every 5 seconds to check for new questions
      setInterval(() => {
        if (document.getElementById('waitingState').style.display !== 'none') {
          loadQuestion();
        }
      }, 5000);
      
      log('‚úÖ Student interface ready');
    });
  </script>
</body>
</html>
