<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INTUITY - Student Response</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      /* INTUITY Brand Colors */
      --bg-primary: #1a2332;
      --bg-secondary: #243447;
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.12);
      --accent-gold: #f4a261;
      --accent-teal: #2dd4bf;
      --accent-electric: #0066ff;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.5);
      --success: #10b981;
      --intuity-gold: #ffd54f;
      --intuity-teal: #26a69a;
      
      /* Animation timings */
      --transition-fast: 0.2s;
      --transition-medium: 0.4s;
      --transition-slow: 0.6s;
      
      /* Effects */
      --blur: blur(20px);
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
      --shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.4);
      --shadow-active: 0 20px 60px rgba(0, 0, 0, 0.6);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
      touch-action: manipulation;
      padding-bottom: 100px;
    }
    
    /* Enhanced Constellation Background */
    .constellation-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      opacity: 0.4;
    }
    
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--accent-gold);
      border-radius: 50%;
      animation: twinkle 4s infinite alternate;
    }
    
    .star:nth-child(even) {
      animation-delay: 2s;
      background: var(--accent-teal);
    }
    
    .star:nth-child(3n) {
      animation-delay: 1s;
      background: var(--accent-electric);
      opacity: 0.6;
    }
    
    @keyframes twinkle {
      0% { opacity: 0.2; transform: scale(0.8); }
      100% { opacity: 0.9; transform: scale(1.2); }
    }
    
    /* Simple Header */
    .simple-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(26, 35, 50, 0.95);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      border-bottom: 1px solid var(--card-border);
      padding: 1.5rem;
      text-align: center;
    }
    
    .brand-name {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--intuity-gold) 0%, var(--intuity-teal) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      position: relative;
    }
    
    .brand-name::after {
      content: '✨';
      position: absolute;
      top: -8px;
      right: -20px;
      font-size: 1.2rem;
      animation: sparkle 3s ease-in-out infinite;
    }
    
    @keyframes sparkle {
      0%, 100% { opacity: 0.5; transform: scale(1) rotate(0deg); }
      50% { opacity: 1; transform: scale(1.3) rotate(180deg); }
    }
    
    .simple-subtitle {
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    /* Main Container - Centered Single Card */
    .main-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      z-index: 10;
    }
    
    /* The One Question Card */
    .question-card {
      background: var(--card-bg);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      border: 2px solid var(--card-border);
      border-radius: 24px;
      padding: 3rem;
      box-shadow: var(--shadow-active);
      position: relative;
      overflow: hidden;
      transition: all var(--transition-medium) cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .question-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent-teal), var(--accent-gold));
      border-radius: 24px 24px 0 0;
    }
    
    /* Question Text */
    .question-text {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
      text-align: center;
      margin-bottom: 2.5rem;
      line-height: 1.4;
    }
    
    /* Answer Input */
    .answer-input {
      width: 100%;
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid var(--card-border);
      border-radius: 16px;
      padding: 1.5rem;
      color: var(--text-primary);
      font-size: 1.1rem;
      font-family: 'Inter', sans-serif;
      outline: none;
      transition: all var(--transition-fast) ease;
      resize: vertical;
      min-height: 150px;
      margin-bottom: 2rem;
    }
    
    .answer-input::placeholder {
      color: var(--text-muted);
      font-style: italic;
    }
    
    .answer-input:focus {
      background: rgba(255, 255, 255, 0.12);
      border-color: var(--accent-teal);
      box-shadow: 0 0 0 3px rgba(45, 212, 191, 0.2);
      transform: translateY(-2px);
    }
    
    /* Simple Status */
    .simple-status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
      padding: 1rem;
      background: var(--card-bg);
      border-radius: 12px;
      border: 1px solid var(--card-border);
    }
    
    .status-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-secondary);
      font-size: 1rem;
      font-weight: 500;
    }
    
    .status-ready {
      color: var(--success);
    }
    
    /* Submit Button */
    .submit-button {
      width: 100%;
      background: linear-gradient(135deg, var(--accent-teal), var(--accent-gold));
      border: none;
      border-radius: 16px;
      padding: 1.25rem 2rem;
      color: var(--bg-primary);
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: all var(--transition-fast) ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 8px 32px rgba(45, 212, 191, 0.3);
      opacity: 0.5;
      transform: scale(0.98);
      pointer-events: none;
    }
    
    .submit-button.ready {
      opacity: 1;
      transform: scale(1);
      pointer-events: all;
    }
    
    .submit-button.ready:hover {
      background: linear-gradient(135deg, var(--accent-gold), var(--accent-teal));
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 12px 48px rgba(45, 212, 191, 0.4);
    }
    
    .submit-button.ready:active {
      transform: translateY(-1px) scale(1);
    }
    
    /* Success State */
    .success-message {
      display: none;
      text-align: center;
      padding: 2rem;
      background: rgba(16, 185, 129, 0.15);
      border: 2px solid var(--success);
      border-radius: 16px;
      color: var(--success);
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 2rem;
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* No Questions State */
    .no-question-state {
      text-align: center;
      padding: 4rem 2rem;
    }
    
    .no-question-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 1rem;
    }
    
    .no-question-text {
      color: var(--text-secondary);
      font-size: 1rem;
      line-height: 1.6;
    }
    
    /* Minimalist Footer */
    .simple-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(26, 35, 50, 0.9);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      border-top: 1px solid var(--card-border);
      padding: 1rem;
      z-index: 1000;
    }
    
    .footer-content {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
    }
    
    .footer-btn {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      padding: 0.75rem;
      color: var(--text-primary);
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition: all var(--transition-fast);
      backdrop-filter: var(--blur);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      min-width: 80px;
      justify-content: center;
    }
    
    .footer-btn:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: var(--accent-teal);
      transform: translateY(-1px);
    }
    
    .footer-btn i {
      font-size: 0.9rem;
    }
    
    .name-input {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      padding: 0.75rem 1rem;
      color: var(--text-primary);
      font-size: 0.85rem;
      font-family: 'Inter', sans-serif;
      outline: none;
      transition: all var(--transition-fast);
      backdrop-filter: var(--blur);
      width: 120px;
      text-align: center;
    }
    
    .name-input::placeholder {
      color: var(--text-muted);
    }
    
    .name-input:focus {
      background: rgba(255, 255, 255, 0.12);
      border-color: var(--accent-teal);
      box-shadow: 0 0 0 2px rgba(45, 212, 191, 0.15);
    }
    
    /* Mobile Optimizations */
    @media (max-width: 768px) {
      .main-container {
        width: 95%;
        top: 45%;
      }
      
      .question-card {
        padding: 2rem;
      }
      
      .brand-name {
        font-size: 2rem;
      }
      
      .question-text {
        font-size: 1.25rem;
        margin-bottom: 2rem;
      }
      
      .answer-input {
        min-height: 120px;
        padding: 1.25rem;
        font-size: 1rem;
      }
      
      .simple-status {
        flex-direction: column;
        gap: 1rem;
      }
      
      .footer-content {
        gap: 1rem;
      }
      
      .footer-btn {
        min-width: 70px;
        padding: 0.6rem;
      }
      
      .name-input {
        width: 100px;
      }
    }
    
    /* Loading Animation */
    .loading {
      display: inline-block;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Enhanced Constellation Background -->
  <div class="constellation-bg" id="constellation"></div>
  
  <!-- Simple Header -->
  <header class="simple-header">
    <div class="brand-name">INTUITY</div>
    <div class="simple-subtitle">Student Response</div>
  </header>
  
  <!-- Main Container -->
  <div class="main-container">
    <div class="question-card" id="questionCard">
      <!-- Default: No Question State -->
      <div class="no-question-state" id="noQuestionState">
        <div class="no-question-title">Waiting for Question</div>
        <div class="no-question-text">
          Your teacher will share a question with you soon.<br>
          This page will update automatically when ready.
        </div>
      </div>
      
      <!-- Question State (Initially Hidden) -->
      <div id="questionState" style="display: none;">
        <div class="question-text" id="questionText">
          Your question will appear here...
        </div>
        
        <textarea 
          class="answer-input" 
          id="answerInput"
          placeholder="Share your thoughts here... Write as much as you'd like!"
          rows="6"
        ></textarea>
        
        <div class="simple-status">
          <div class="status-item" id="wordStatus">
            <i class="fas fa-pencil-alt"></i>
            <span id="wordCount">0 words</span>
          </div>
          <div class="status-item" id="readyStatus">
            <i class="fas fa-check-circle"></i>
            <span>Start typing...</span>
          </div>
        </div>
        
        <button class="submit-button" id="submitButton">
          <i class="fas fa-paper-plane"></i>
          Submit Response
        </button>
        
        <div class="success-message" id="successMessage">
          <i class="fas fa-check-circle"></i>
          Response submitted successfully! Thank you for sharing your thoughts.
        </div>
      </div>
    </div>
  </div>

  <!-- Minimalist Footer -->
  <div class="simple-footer">
    <div class="footer-content">
      <button class="footer-btn" id="editBtn">
        <i class="fas fa-edit"></i>
        <span>Edit</span>
      </button>
      
      <input 
        type="text" 
        class="name-input" 
        id="studentName"
        placeholder="Your name"
        maxlength="20"
      >
      
      <button class="footer-btn" id="sendBtn">
        <i class="fas fa-paper-plane"></i>
        <span>Send</span>
      </button>
    </div>
  </div>

  <script>
    // Enhanced constellation
    function createConstellation() {
      const constellation = document.getElementById('constellation');
      const starCount = 60;
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 4 + 's';
        star.style.animationDuration = (3 + Math.random() * 4) + 's';
        constellation.appendChild(star);
      }
    }

    // 🚀 FIXED: Load question from QR code URL FIRST, then localStorage
    function loadQuestion() {
      try {
        console.log('🔍 Looking for question...');
        
        // FIRST: Check URL parameters (from QR code)
        const urlParams = new URLSearchParams(window.location.search);
        const questionFromURL = urlParams.get('t'); // 't' for text
        const questionIdFromURL = urlParams.get('q'); // 'q' for question id
        
        console.log('📋 URL params:', { q: questionIdFromURL, t: questionFromURL });
        
        if (questionFromURL) {
          // Got question from QR code URL!
          const questionFromQR = {
            id: questionIdFromURL || Date.now(),
            text: decodeURIComponent(questionFromURL),
            timestamp: new Date().toISOString(),
            source: 'qr_code'
          };
          
          console.log('✅ Question loaded from QR code:', questionFromQR.text);
          showQuestion(questionFromQR);
          return;
        }
        
        // FALLBACK: Check localStorage (original code)
        const questions = JSON.parse(localStorage.getItem('alm_questions') || '[]');
        
        if (questions.length > 0) {
          const latestQuestion = questions[questions.length - 1];
          console.log('✅ Question loaded from localStorage:', latestQuestion.text);
          showQuestion(latestQuestion);
        } else {
          console.log('⚠️ No question found in URL or localStorage');
          showNoQuestion();
        }
      } catch (error) {
        console.error('❌ Error loading question:', error);
        showNoQuestion();
      }
    }

    function showQuestion(question) {
      document.getElementById('noQuestionState').style.display = 'none';
      document.getElementById('questionState').style.display = 'block';
      document.getElementById('questionText').textContent = question.text;
      
      // Store current question for submission
      window.currentQuestion = question;
      console.log('📝 Question displayed to student:', question.text);
    }

    function showNoQuestion() {
      document.getElementById('noQuestionState').style.display = 'block';
      document.getElementById('questionState').style.display = 'none';
      console.log('❌ No question available to display');
    }

    // Handle answer input
    function handleAnswerInput() {
      const answerText = document.getElementById('answerInput').value;
      const wordCount = answerText.trim() ? answerText.trim().split(/\s+/).length : 0;
      const submitButton = document.getElementById('submitButton');
      const wordStatus = document.getElementById('wordCount');
      const readyStatus = document.getElementById('readyStatus');
      
      // Update word count
      wordStatus.textContent = `${wordCount} words`;
      
      // Update ready status
      if (wordCount >= 10) {
        readyStatus.innerHTML = '<i class="fas fa-check-circle"></i><span>Ready to submit!</span>';
        readyStatus.classList.add('status-ready');
        submitButton.classList.add('ready');
      } else if (wordCount > 0) {
        readyStatus.innerHTML = '<i class="fas fa-edit"></i><span>Keep writing...</span>';
        readyStatus.classList.remove('status-ready');
        submitButton.classList.remove('ready');
      } else {
        readyStatus.innerHTML = '<i class="fas fa-pencil-alt"></i><span>Start typing...</span>';
        readyStatus.classList.remove('status-ready');
        submitButton.classList.remove('ready');
      }
      
      // Auto-save
      if (window.currentQuestion && answerText) {
        localStorage.setItem('draft_answer_' + window.currentQuestion.id, answerText);
      }
    }

    // Submit response
    function submitResponse() {
      const answerText = document.getElementById('answerInput').value;
      const submitButton = document.getElementById('submitButton');
      
      if (!window.currentQuestion || !answerText.trim()) {
        return;
      }
      
      // Show loading state
      submitButton.innerHTML = '<i class="fas fa-spinner loading"></i> Submitting...';
      submitButton.disabled = true;
      
      setTimeout(() => {
        try {
          // Save response using ALM system format
          const responses = JSON.parse(localStorage.getItem('alm_student_responses') || '[]');
          const wordCount = answerText.trim().split(/\s+/).length;
          
          const response = {
            id: Date.now() + Math.random(),
            questionId: window.currentQuestion.id,
            answer: answerText,
            wordCount: wordCount,
            studentName: document.getElementById('studentName').value || 'Anonymous',
            timestamp: new Date().toLocaleString(),
            quality: assessQuality(wordCount),
            score: calculateScore(wordCount)
          };
          
          responses.push(response);
          localStorage.setItem('alm_student_responses', JSON.stringify(responses));
          
          console.log('💾 Response saved:', response);
          
          // Clear draft
          localStorage.removeItem('draft_answer_' + window.currentQuestion.id);
          
          // Show success
          document.getElementById('successMessage').style.display = 'block';
          submitButton.style.display = 'none';
          
          // Reset after delay
          setTimeout(() => {
            document.getElementById('answerInput').value = '';
            document.getElementById('successMessage').style.display = 'none';
            submitButton.style.display = 'block';
            submitButton.innerHTML = '<i class="fas fa-paper-plane"></i> Submit Response';
            submitButton.disabled = false;
            submitButton.classList.remove('ready');
            handleAnswerInput(); // Reset status
          }, 3000);
          
        } catch (error) {
          console.error('Error submitting response:', error);
          submitButton.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error - Try Again';
          submitButton.disabled = false;
        }
      }, 1500);
    }

    // Helper functions
    function assessQuality(wordCount) {
      if (wordCount >= 50) return 'excellent';
      if (wordCount >= 25) return 'good';
      return 'needs-work';
    }

    function calculateScore(wordCount) {
      return Math.min(100, Math.max(0, Math.round((wordCount / 50) * 100)));
    }

    // Footer functionality
    function editResponse() {
      const answerInput = document.getElementById('answerInput');
      if (answerInput && answerInput.style.display !== 'none') {
        answerInput.focus();
        answerInput.setSelectionRange(answerInput.value.length, answerInput.value.length);
      }
    }

    function quickSend() {
      const submitButton = document.getElementById('submitButton');
      if (submitButton && submitButton.classList.contains('ready')) {
        submitResponse();
      }
    }

    // Save student name
    function saveStudentName() {
      const nameInput = document.getElementById('studentName');
      localStorage.setItem('student_name', nameInput.value);
    }

    // Load student name
    function loadStudentName() {
      const savedName = localStorage.getItem('student_name');
      if (savedName) {
        document.getElementById('studentName').value = savedName;
      }
    }

    // Load draft if exists
    function loadDraft() {
      if (window.currentQuestion) {
        const draft = localStorage.getItem('draft_answer_' + window.currentQuestion.id);
        if (draft) {
          document.getElementById('answerInput').value = draft;
          handleAnswerInput();
        }
      }
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', () => {
      console.log('🎓 INTUITY Student Interface - QR CODE READY! ✅');
      
      createConstellation();
      loadQuestion(); // This now checks QR code URL first!
      loadStudentName();
      
      // Set up input handler
      document.getElementById('answerInput').addEventListener('input', handleAnswerInput);
      
      // Set up submit handler
      document.getElementById('submitButton').addEventListener('click', submitResponse);
      
      // Set up name input handler
      document.getElementById('studentName').addEventListener('input', saveStudentName);
      
      // Set up footer button handlers
      document.getElementById('editBtn').addEventListener('click', editResponse);
      document.getElementById('sendBtn').addEventListener('click', quickSend);
      
      // Load any existing draft
      setTimeout(loadDraft, 100);
      
      // Auto-refresh for new questions every 10 seconds (only if no question from QR)
      const urlParams = new URLSearchParams(window.location.search);
      if (!urlParams.get('t')) {
        setInterval(() => {
          if (document.getElementById('noQuestionState').style.display !== 'none') {
            loadQuestion();
          }
        }, 10000);
      }
      
      console.log('✅ QR code scanning enabled - Students can now see questions from QR codes!');
    });
  </script>
</body>
</html>
