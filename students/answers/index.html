<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INTUITY - Student Response</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      overflow-x: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      position: relative;
      background: #000000;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(255, 140, 60, 0.45) 0%, transparent 55%),
                  radial-gradient(circle at 70% 80%, rgba(255, 100, 40, 0.35) 0%, transparent 45%),
                  radial-gradient(circle at 20% 70%, rgba(200, 80, 30, 0.25) 0%, transparent 65%),
                  radial-gradient(circle at 90% 10%, rgba(255, 160, 80, 0.2) 0%, transparent 40%),
                  linear-gradient(135deg, #000000 0%, #000000 30%, #0a0503 70%, #000000 100%);
    }

    .curved-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 1;
    }

    .curve {
      position: absolute;
      border-radius: 50%;
      backdrop-filter: blur(2px);
    }

    .curve1 {
      width: 200px;
      height: 400px;
      top: -100px;
      right: -50px;
      transform: rotate(30deg);
      border: 2px solid rgba(255, 140, 60, 0.7);
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.25) 0%, rgba(255, 100, 40, 0.15) 50%, rgba(200, 80, 30, 0.08) 100%);
      box-shadow: inset 0 0 60px rgba(255, 120, 50, 0.2), 0 0 40px rgba(255, 140, 60, 0.15);
      opacity: 0.9;
    }

    .curve2 {
      width: 150px;
      height: 300px;
      bottom: -80px;
      left: -30px;
      transform: rotate(-20deg);
      border: 1px solid rgba(255, 100, 40, 0.5);
      background: linear-gradient(45deg, rgba(255, 100, 40, 0.18) 0%, rgba(200, 80, 30, 0.12) 50%, transparent 100%);
      box-shadow: inset 0 0 45px rgba(255, 100, 40, 0.15);
      opacity: 0.7;
    }

    .curve3 {
      width: 120px;
      height: 250px;
      top: 40%;
      right: 10%;
      transform: rotate(60deg);
      border: 1px solid rgba(255, 160, 80, 0.4);
      background: linear-gradient(45deg, rgba(255, 160, 80, 0.12) 0%, rgba(255, 140, 60, 0.06) 50%, transparent 100%);
      box-shadow: inset 0 0 35px rgba(255, 160, 80, 0.1);
      opacity: 0.5;
    }

    .curve4 {
      width: 80px;
      height: 160px;
      top: 20%;
      left: 20%;
      transform: rotate(-45deg);
      border: 1px solid rgba(255, 120, 50, 0.3);
      background: linear-gradient(45deg, rgba(255, 120, 50, 0.08) 0%, rgba(200, 80, 30, 0.04) 50%, transparent 100%);
      box-shadow: inset 0 0 25px rgba(255, 120, 50, 0.08);
      opacity: 0.3;
    }

    .curve5 {
      width: 180px;
      height: 360px;
      bottom: 10%;
      right: 15%;
      transform: rotate(15deg);
      border: 1.5px solid rgba(255, 140, 60, 0.6);
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.2) 0%, rgba(255, 100, 40, 0.12) 50%, rgba(200, 80, 30, 0.06) 100%);
      box-shadow: inset 0 0 50px rgba(255, 140, 60, 0.18), 0 0 30px rgba(255, 140, 60, 0.12);
      opacity: 0.8;
    }

    .curve6 {
      width: 60px;
      height: 120px;
      top: 65%;
      left: 8%;
      transform: rotate(80deg);
      border: 1px solid rgba(255, 160, 80, 0.2);
      background: linear-gradient(45deg, rgba(255, 160, 80, 0.06) 0%, transparent 100%);
      opacity: 0.2;
    }

    .container {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 60px 20px 20px;
      overflow-y: auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      flex-shrink: 0;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 800;
      color: #fff;
      margin-bottom: 8px;
      letter-spacing: 2px;
      text-shadow: 0 0 20px rgba(255, 140, 60, 0.3);
    }

    .header p {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    /* Question Overlay - matches blueprint */
    .question-overlay {
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translateX(-50%);
      max-width: 80%;
      text-align: center;
      z-index: 5;
      opacity: 0.1;
      font-size: 24px;
      font-weight: 300;
      color: #ffffff;
      line-height: 1.4;
      pointer-events: none;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding-bottom: 140px;
    }

    /* SINGLE BLACK BOX - Matches carousel exactly */
    .response-container {
      width: 100%;
      height: 5cm;
      position: relative;
      perspective: 1000px;
      overflow: hidden;
    }

    .response-box {
      width: 100%;
      height: 100%;
      background: #000000;
      border-radius: 20px;
      border: none;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .response-box:hover {
      transform: translateY(-2px);
    }

    /* CONTENT AREA - Enhanced layout */
    .content-area {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    /* NAME INPUT - Enhanced with validation */
    .name-section {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .name-input {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 16px;
      font-family: inherit;
      outline: none;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .name-input:focus {
      border-bottom-color: rgba(255, 140, 60, 0.6);
    }

    .name-input.valid {
      border-bottom-color: rgba(16, 185, 129, 0.6);
    }

    .name-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
      font-style: italic;
    }

    /* CAMERA ICON - Enhanced with states */
    .camera-icon {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background: rgba(255, 140, 60, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 18px;
      color: #000;
      flex-shrink: 0;
      position: relative;
    }

    .camera-icon:hover {
      background: rgba(255, 140, 60, 1);
      transform: scale(1.05);
    }

    .camera-icon.has-photo {
      background: rgba(16, 185, 129, 0.8);
      color: #000;
    }

    .camera-icon.has-photo:hover {
      background: rgba(16, 185, 129, 1);
    }

    /* ANSWER AREA - Enhanced with word counting */
    .answer-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .answer-input {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 16px;
      font-family: inherit;
      outline: none;
      resize: none;
      line-height: 1.6;
      padding: 0;
      min-height: 60px;
    }

    .answer-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
      font-style: italic;
    }

    .answer-input:focus {
      color: #fff;
    }

    .answer-input.valid {
      color: rgba(16, 185, 129, 0.9);
    }

    /* WORD COUNTER - New addition */
    .word-counter {
      align-self: flex-end;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      font-weight: 500;
    }

    .word-counter.has-words {
      color: rgba(255, 140, 60, 0.8);
    }

    /* VALIDATION FEEDBACK - New addition */
    .validation-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: transparent;
      transition: all 0.3s ease;
    }

    .validation-bar.valid {
      background: rgba(16, 185, 129, 0.6);
    }

    .validation-bar.incomplete {
      background: rgba(255, 140, 60, 0.6);
    }

    /* SUCCESS STATE - Enhanced */
    .success-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      z-index: 20;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      border-radius: 20px;
    }

    .success-content {
      color: #fff;
    }

    .success-icon {
      font-size: 48px;
      color: rgba(16, 185, 129, 0.9);
      margin-bottom: 20px;
    }

    .success-title {
      font-size: 24px;
      font-weight: 600;
      color: rgba(16, 185, 129, 0.9);
      margin-bottom: 15px;
    }

    .success-text {
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
    }

    /* LOADING STATE - New addition */
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      z-index: 15;
      display: none;
      align-items: center;
      justify-content: center;
      border-radius: 20px;
    }

    .loading-content {
      text-align: center;
      color: rgba(255, 140, 60, 0.9);
    }

    .loading-spinner {
      font-size: 24px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* NO QUESTION STATE - Enhanced */
    .no-question-section {
      width: 100%;
      background: rgba(255, 140, 60, 0.1);
      border: 1px solid rgba(255, 140, 60, 0.3);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      margin-bottom: 15px;
    }

    .demo-tag {
      color: rgba(255, 140, 60, 0.9);
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .demo-text {
      color: rgba(255, 140, 60, 0.8);
      font-size: 14px;
      line-height: 1.4;
    }

    /* FOOTER - Enhanced */
    .footer {
      margin-top: 40px;
      background: rgba(64, 64, 64, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-shrink: 0;
    }

    .nav-button {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.08);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      text-decoration: none;
    }

    .nav-button:hover:not(:disabled) {
      background: rgba(255, 140, 60, 0.2);
      color: #fff;
      transform: scale(1.1);
    }

    .nav-button:active {
      transform: scale(0.95);
    }

    .nav-button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
    }

    .nav-button.primary {
      background: rgba(255, 140, 60, 0.2);
      color: rgba(255, 140, 60, 1);
    }

    .nav-button.primary:hover:not(:disabled) {
      background: rgba(255, 140, 60, 0.3);
      color: #fff;
      transform: scale(1.1);
    }

    .nav-button.primary:disabled {
      opacity: 0.4;
      background: rgba(255, 255, 255, 0.08);
      color: rgba(255, 255, 255, 0.7);
      transform: none;
    }

    /* ANIMATIONS - Same as blueprint */
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: var(--base-opacity); }
      33% { transform: translateY(-8px) rotate(1deg); opacity: calc(var(--base-opacity) * 1.2); }
      66% { transform: translateY(-4px) rotate(-0.5deg); opacity: calc(var(--base-opacity) * 0.8); }
    }

    @keyframes pulse {
      0%, 100% { opacity: var(--base-opacity); transform: scale(1); }
      50% { opacity: calc(var(--base-opacity) * 1.5); transform: scale(1.02); }
    }

    @keyframes drift {
      0%, 100% { transform: translateX(0px) translateY(0px) rotate(0deg); }
      25% { transform: translateX(3px) translateY(-5px) rotate(1deg); }
      50% { transform: translateX(-2px) translateY(-8px) rotate(-0.5deg); }
      75% { transform: translateX(4px) translateY(-3px) rotate(0.8deg); }
    }

    .curve1 { --base-opacity: 0.9; animation: float 8s ease-in-out infinite; }
    .curve2 { --base-opacity: 0.7; animation: float 10s ease-in-out infinite reverse; }
    .curve3 { --base-opacity: 0.5; animation: drift 6s ease-in-out infinite; }
    .curve4 { --base-opacity: 0.3; animation: pulse 12s ease-in-out infinite; }
    .curve5 { --base-opacity: 0.8; animation: float 9s ease-in-out infinite reverse; }
    .curve6 { --base-opacity: 0.2; animation: drift 15s ease-in-out infinite reverse; }

    /* Photo Modal - Enhanced */
    .photo-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      z-index: 2000;
      display: none;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }

    .photo-modal.show {
      display: flex;
    }

    .photo-modal-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }

    .photo-modal img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    .photo-modal-controls {
      position: absolute;
      top: -50px;
      right: 0;
      display: flex;
      gap: 10px;
    }

    .photo-modal-btn {
      background: rgba(255, 140, 60, 0.8);
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      font-weight: 600;
    }

    .photo-modal-btn:hover {
      background: rgba(255, 140, 60, 1);
      transform: scale(1.05);
    }

    /* Camera Preview - Enhanced */
    .camera-preview {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: black;
      z-index: 2000;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .camera-preview.show {
      display: flex;
    }

    .camera-preview video {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(255, 140, 60, 0.3);
    }

    .camera-controls {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }

    .camera-btn {
      background: rgba(255, 140, 60, 0.8);
      border: none;
      border-radius: 25px;
      padding: 15px 25px;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .camera-btn:hover {
      background: rgba(255, 140, 60, 1);
      transform: scale(1.05);
    }

    .camera-btn.secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .camera-btn.secondary:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* CONNECTION STATUS - New addition */
    .connection-status {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 12px;
      font-weight: 500;
      z-index: 100;
      transition: all 0.3s ease;
    }

    .connection-status.online {
      background: rgba(16, 185, 129, 0.2);
      color: rgba(16, 185, 129, 0.9);
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .connection-status.offline {
      background: rgba(239, 68, 68, 0.2);
      color: rgba(239, 68, 68, 0.9);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    /* Mobile Responsive - Enhanced */
    @media (max-width: 768px) {
      .container {
        padding: 40px 15px 15px;
      }
      
      .header h1 {
        font-size: 28px;
      }
      
      .question-overlay {
        font-size: 20px;
        max-width: 90%;
      }
      
      .response-container {
        height: 4.5cm;
      }
      
      .content-area {
        padding: 15px;
      }
      
      .name-input {
        font-size: 15px;
      }
      
      .answer-input {
        font-size: 15px;
      }
      
      .camera-icon {
        width: 35px;
        height: 35px;
        font-size: 16px;
      }

      .word-counter {
        font-size: 11px;
      }
    }
  </style>
</head>

    const successOverlay = document.getElementById('successOverlay');
    const connectionStatus = document.getElementById('connectionStatus');

    // Initialize Supabase
    function initSupabase() {
      try {
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        console.log('‚úÖ Supabase client initialized');
        return true;
      } catch (error) {
        console.error('‚ùå Error initializing Supabase:', error);
        return false;
      }
    }

    // Test connection
    async function testConnection() {
      try {
        const { data, error } = await supabase.from('questions').select('count').limit(1);
        if (error) throw error;
        
        isConnected = true;
        updateConnectionStatus('online', 'Connected');
        return true;
      } catch (error) {
        console.warn('Database connection failed:', error);
        isConnected = false;
        updateConnectionStatus('offline', 'Offline');
        return false;
      }
    }

    // Update connection status
    function updateConnectionStatus(status, message) {
      connectionStatus.textContent = `‚óè ${message}`;
      connectionStatus.className = `connection-status ${status}`;
    }

    // Load question - ENHANCED VERSION
    async function loadQuestion() {
      console.log('üîç Loading question...');
      updateConnectionStatus('', 'Loading...');
      
      try {
        // Check URL parameters first (QR code support)
        const urlParams = new URLSearchParams(window.location.search);
        const questionId = urlParams.get('q');
        const questionText = urlParams.get('t');
        
        if (questionText) {
          currentQuestion = {
            id: questionId || Date.now(),
            text: decodeURIComponent(questionText),
            source: 'url',
            isReal: true
          };
          displayQuestion();
          return;
        }
        
        // Try Supabase if available
        if (supabase) {
          await testConnection();
          
          if (isConnected) {
            try {
              const { data, error } = await supabase
                .from('questions')
                .select('*')
                .eq('is_published', true)
                .order('published_at', { ascending: false })
                .limit(1);

              if (!error && data && data[0]) {
                currentQuestion = {
                  ...data[0],
                  source: 'supabase',
                  isReal: true
                };
                displayQuestion();
                return;
              }
            } catch (dbError) {
              console.warn('Database query failed:', dbError);
            }
          }
        }
        
        // Try localStorage fallback - ENHANCED
        const storageKeys = ['current_question', 'display_question', 'alm_questions'];
        for (const key of storageKeys) {
          const storedQuestion = localStorage.getItem(key);
          if (storedQuestion) {
            try {
              const parsed = JSON.parse(storedQuestion);
              const questionData = Array.isArray(parsed) ? parsed[0] : parsed;
              
              if (questionData && (questionData.text || questionData.question_text)) {
                currentQuestion = {
                  ...questionData,
                  source: 'localStorage',
                  isReal: true
                };
                displayQuestion();
                return;
              }
            } catch (parseError) {
              console.warn(`Error parsing ${key}:`, parseError);
            }
          }
        }
        
        // No question found - show demo
        showDemoQuestion();
        
      } catch (error) {
        console.error('‚ùå Error loading question:', error);
        showDemoQuestion();
      }
    }

    // Display question - ENHANCED
    function displayQuestion() {
      if (currentQuestion && (currentQuestion.text || currentQuestion.question_text)) {
        const questionText = currentQuestion.text || currentQuestion.question_text;
        questionOverlay.textContent = questionText;
        noQuestionSection.style.display = 'none';
        
        if (isConnected) {
          updateConnectionStatus('online', 'Connected');
        } else {
          updateConnectionStatus('offline', 'Offline mode');
        }
        
        console.log('‚úÖ Question displayed:', questionText.substring(0, 50) + '...');
      } else {
        showDemoQuestion();
      }
    }

    // Show demo question - ENHANCED
    function showDemoQuestion() {
      questionOverlay.textContent = 'Demo: What would you like to learn today?';
      noQuestionSection.style.display = 'block';
      
      currentQuestion = {
        id: 'demo',
        text: 'Demo: What would you like to learn today?',
        source: 'demo',
        isReal: false
      };
      
      updateConnectionStatus('offline', 'Demo mode');
      console.log('üé≠ Demo mode activated');
    }

    // Handle input changes - ENHANCED
    function handleInput() {
      const name = studentName.value.trim();
      const answer = studentAnswer.value.trim();
      
      // Count words
      const words = answer ? answer.split(/\s+/).filter(word => word.length > 0) : [];
      wordCount = words.length;
      updateWordCounter();
      
      // Auto-resize textarea
      studentAnswer.style.height = 'auto';
      studentAnswer.style.height = Math.min(Math.max(60, studentAnswer.scrollHeight), 120) + 'px';
      
      // Validate inputs
      const hasValidName = name.length >= 1;
      const hasValidAnswer = wordCount > 0;
      
      // Update visual feedback
      studentName.classList.toggle('valid', hasValidName);
      studentAnswer.classList.toggle('valid', hasValidAnswer);
      
      // Update validation bar
      if (hasValidName && hasValidAnswer) {
        validationBar.className = 'validation-bar valid';
        submitBtn.disabled = false;
      } else if (hasValidName || hasValidAnswer) {
        validationBar.className = 'validation-bar incomplete';
        submitBtn.disabled = true;
      } else {
        validationBar.className = 'validation-bar';
        submitBtn.disabled = true;
      }
    }

    // Update word counter
    function updateWordCounter() {
      if (wordCount === 0) {
        wordCounter.textContent = 'No words yet';
        wordCounter.classList.remove('has-words');
      } else if (wordCount === 1) {
        wordCounter.textContent = '1 word';
        wordCounter.classList.add('has-words');
      } else {
        wordCounter.textContent = `${wordCount} words`;
        wordCounter.classList.add('has-words');
      }
    }

    // Photo functions - ENHANCED
    function handleCameraClick() {
      if (currentPhoto) {
        showPhotoModal();
      } else {
        startCamera();
      }
    }

    async function startCamera() {
      try {
        cameraStream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'user',
            width: { ideal: 1280 },
            height: { ideal: 720 }
          } 
        });
        
        const video = document.getElementById('cameraVideo');
        video.srcObject = cameraStream;
        document.getElementById('cameraPreview').classList.add('show');
        
      } catch (error) {
        console.log('Camera not available, using file upload');
        triggerFileUpload();
      }
    }

    function capturePhoto() {
      const video = document.getElementById('cameraVideo');
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      
      canvas.toBlob((blob) => {
        setPhoto(blob);
        stopCamera();
      }, 'image/jpeg', 0.8);
    }

    function stopCamera() {
      if (cameraStream) {
        cameraStream.getTracks().forEach(track => track.stop());
        cameraStream = null;
      }
      document.getElementById('cameraPreview').classList.remove('show');
    }

    function triggerFileUpload() {
      const fileInput = document.getElementById('fileInput');
      fileInput.onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
          // Compress image
          compressImage(file).then(setPhoto);
        }
      };
      fileInput.click();
    }

    // Image compression
    function compressImage(file, maxWidth = 800, quality = 0.8) {
      return new Promise((resolve) => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        
        img.onload = () => {
          const ratio = Math.min(maxWidth / img.width, maxWidth / img.height);
          canvas.width = img.width * ratio;
          canvas.height = img.height * ratio;
          
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          canvas.toBlob(resolve, 'image/jpeg', quality);
        };
        
        img.src = URL.createObjectURL(file);
      });
    }

    function setPhoto(photoBlob) {
      currentPhoto = photoBlob;
      cameraIcon.textContent = '‚úì';
      cameraIcon.classList.add('has-photo');
      console.log('üì∏ Photo captured and compressed');
    }

    function showPhotoModal() {
      if (!currentPhoto) return;
      
      const modal = document.getElementById('photoModal');
      const modalImg = document.getElementById('photoModalImg');
      
      modalImg.src = URL.createObjectURL(currentPhoto);
      modal.classList.add('show');
    }

    function removePhoto() {
      currentPhoto = null;
      cameraIcon.textContent = 'üì∏';
      cameraIcon.classList.remove('has-photo');
      document.getElementById('photoModal').classList.remove('show');
      console.log('üóëÔ∏è Photo removed');
    }

    // Submit response - ENHANCED VERSION
    async function submitResponse() {
      if (isSubmitted) return;
      
      const name = studentName.value.trim();
      const answer = studentAnswer.value.trim();
      
      if (!name || !answer) {
        return; // Button should be disabled anyway
      }

      // Show loading
      loadingOverlay.style.display = 'flex';
      submitBtn.disabled = true;

      try {
        let photoUrl = null;
        
        // Upload photo if exists and we're connected
        if (currentPhoto && supabase && isConnected) {
          try {
            const fileName = `student-photos/${Date.now()}-${Math.random().toString(36).substr(2, 9)}.jpg`;
            const { data, error } = await supabase.storage
              .from('student-responses')
              .upload(fileName, currentPhoto, {
                contentType: 'image/jpeg',
                upsert: false
              });

            if (!error) {
              const { data: urlData } = supabase.storage
                .from('student-responses')
                .getPublicUrl(fileName);
              photoUrl = urlData.publicUrl;
              console.log('üì∏ Photo uploaded to cloud storage');
            }
          } catch (photoError) {
            console.warn('Photo upload failed, storing locally:', photoError);
            // Convert to base64 for local storage
            photoUrl = await new Promise((resolve) => {
              const reader = new FileReader();
              reader.onload = () => resolve(reader.result);
              reader.readAsDataURL(currentPhoto);
            });
          }
        } else if (currentPhoto) {
          // Offline mode - store as base64
          photoUrl = await new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result);
            reader.readAsDataURL(currentPhoto);
          });
        }

        // Create response object - COMPREHENSIVE FORMAT
        const timestamp = new Date().toISOString();
        const questionId = currentQuestion?.id || 'demo';
        const questionText = currentQuestion?.text || currentQuestion?.question_text || 'Demo Question';
        
        const response = {
          id: `response_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
          questionId: questionId,
          questionText: questionText,
          studentName: name,
          answer: answer,
          wordCount: wordCount,
          timestamp: timestamp,
          submittedAt: timestamp,
          photoUrl: photoUrl,
          quality: determineQuality(wordCount),
          score: calculateScore(wordCount, answer),
          source: currentQuestion?.source || 'unknown'
        };

        console.log('üíæ Submitting response:', response);

        // Submit to Supabase if connected and real question
        if (supabase && isConnected && currentQuestion?.isReal && questionId !== 'demo') {
          try {
            const { data, error } = await supabase
              .from('student_responses')
              .insert([{
                question_id: questionId,
                student_name: name,
                answer: answer,
                word_count: wordCount,
                photo_url: photoUrl,
                metadata: {
                  timestamp: timestamp,
                  question_text: questionText,
                  quality: response.quality,
                  score: response.score
                }
              }]);

            if (error) {
              console.warn('Database submission failed:', error);
            } else {
              console.log('‚úÖ Response saved to database');
            }
          } catch (dbError) {
            console.warn('Database error:', dbError);
          }
        }

        // ALWAYS save to localStorage - MULTIPLE FORMATS for compatibility
        const localResponses = JSON.parse(localStorage.getItem('alm_student_responses') || '[]');
        localResponses.unshift(response); // Add to beginning
        localStorage.setItem('alm_student_responses', JSON.stringify(localResponses));

        // Also save in display format
        const displayResponses = JSON.parse(localStorage.getItem('display_responses') || '[]');
        const displayFormat = {
          ...response,
          student_name: response.studentName,
          created_at: response.timestamp,
          question_id: response.questionId
        };
        displayResponses.unshift(displayFormat);
        localStorage.setItem('display_responses', JSON.stringify(displayResponses));

        // CRUCIAL: Update the analytics-compatible format
        const analyticsResponses = JSON.parse(localStorage.getItem('alm_student_responses') || '[]');
        analyticsResponses.unshift({
          id: response.id,
          questionId: response.questionId,
          question_id: response.questionId,
          studentName: response.studentName,
          student_name: response.studentName,
          answer: response.answer,
          wordCount: response.wordCount,
          word_count: response.wordCount,
          timestamp: response.timestamp,
          created_at: response.timestamp,
          submitted_at: response.timestamp,
          questionText: questionText,
          photoUrl: response.photoUrl,
          photo_url: response.photoUrl,
          quality: response.quality,
          score: response.score,
          source: response.source
        });
        localStorage.setItem('alm_student_responses', JSON.stringify(analyticsResponses));

        // Update current question data
        if (currentQuestion) {
          localStorage.setItem('current_question', JSON.stringify(currentQuestion));
          localStorage.setItem('display_question', JSON.stringify({
            ...currentQuestion,
            questionText: questionText
          }));
        }

        // FORCE STORAGE EVENT for cross-tab communication
        window.dispatchEvent(new StorageEvent('storage', {
          key: 'alm_student_responses',
          newValue: JSON.stringify(analyticsResponses)
        }));

        console.log('üíæ Response saved successfully:', response);
        console.log('üìä Analytics format saved:', analyticsResponses.length, 'responses');
        console.log('üé≠ Display format saved:', displayResponses.length, 'responses');

        // Show success
        setTimeout(() => {
          loadingOverlay.style.display = 'none';
          showSuccess();
        }, 1000);

        isSubmitted = true;
        console.log('‚úÖ Response submitted successfully');
        
      } catch (error) {
        console.error('‚ùå Error submitting response:', error);
        // Still show success since we saved locally
        setTimeout(() => {
          loadingOverlay.style.display = 'none';
          showSuccess();
        }, 1000);
        isSubmitted = true;
      }
    }

    // Quality and scoring functions
    function determineQuality(wordCount) {
      if (wordCount >= 25) return 'excellent';
      if (wordCount >= 10) return 'good';
      return 'needs-work';
    }

    function calculateScore(wordCount, answer) {
      let score = 30; // Base score
      
      // Word count score (40% of total)
      const wordScore = Math.min(40, (wordCount / 25) * 40);
      score += wordScore;
      
      // Content quality score (30% of total)
      const sentences = answer.split(/[.!?]+/).filter(s => s.trim().length > 0).length;
      const contentScore = Math.min(30, sentences * 10);
      score += contentScore;
      
      return Math.min(100, Math.round(score));
    }

    // Show success state - ENHANCED
    function showSuccess() {
      successOverlay.style.display = 'flex';
      
      clearBtn.innerHTML = '‚úì';
      clearBtn.onclick = () => window.location.reload();
      
      submitBtn.style.display = 'none';
    }

    // Clear form - ENHANCED
    function clearForm() {
      if (isSubmitted) {
        window.location.reload();
        return;
      }
      
      if (confirm('Clear your response? This cannot be undone.')) {
        studentName.value = '';
        studentAnswer.value = '';
        wordCount = 0;
        updateWordCounter();
        removePhoto();
        handleInput();
        
        studentName.focus();
      }
    }

    // Initialize - ENHANCED
    document.addEventListener('DOMContentLoaded', async () => {
      console.log('üöÄ INTUITY Student Interface (Enhanced) initializing...');
      
      // Initialize Supabase
      const supabaseOk = initSupabase();
      updateConnectionStatus('', 'Connecting...');
      
      // Load question
      await loadQuestion();
      
      // Set up event listeners
      studentName.addEventListener('input', handleInput);
      studentAnswer.addEventListener('input', handleInput);
      submitBtn.addEventListener('click', submitResponse);
      clearBtn.addEventListener('click', clearForm);
      
      // Camera event listeners
      cameraIcon.addEventListener('click', handleCameraClick);
      document.getElementById('captureBtn').addEventListener('click', capturePhoto);
      document.getElementById('cancelCameraBtn').addEventListener('click', stopCamera);
      document.getElementById('retakeBtn').addEventListener('click', () => {
        document.getElementById('photoModal').classList.remove('show');
        startCamera();
      });
      document.getElementById('removePhotoBtn').addEventListener('click', removePhoto);
      document.getElementById('closeModalBtn').addEventListener('click', () => {
        document.getElementById('photoModal').classList.remove('show');
      });
      
      // Modal click outside to close
      document.getElementById('photoModal').addEventListener('click', (e) => {
        if (e.target.id === 'photoModal') {
          document.getElementById('photoModal').classList.remove('show');
        }
      });
      
      // Keyboard shortcuts - ENHANCED
      document.addEventListener('keydown', (e) => {
        // Ctrl/Cmd + Enter to submit
        if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
          const submitBtn = document.getElementById('submitBtn');
          if (!submitBtn.disabled) submitResponse();
        }
        
        // Escape to clear form
        if (e.key === 'Escape' && !isSubmitted) {
          clearForm();
        }
        
        // Ctrl/Cmd + P for photo
        if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
          e.preventDefault();
          handleCameraClick();
        }
      });
      
      // Focus on name input initially
      studentName.focus();
      
      console.log('‚úÖ Enhanced Student interface ready!');
    });
  </script>
