<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INTUITY - Electoral Banner Cosmos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      /* INTUITY Brand Colors */
      --bg-primary: #1a2332;
      --bg-secondary: #243447;
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.12);
      --accent-gold: #f4a261;
      --accent-teal: #2dd4bf;
      --accent-electric: #0066ff;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.5);
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --intuity-gold: #ffd54f;
      --intuity-teal: #26a69a;
      
      /* Effects */
      --blur: blur(20px);
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
      --shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.4);
      --shadow-active: 0 20px 60px rgba(0, 0, 0, 0.6);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      overflow: hidden;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      user-select: none;
    }
    
    /* Cosmic Background */
    .cosmic-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      opacity: 0.6;
    }
    
    .star-field {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    
    .cosmic-star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 4s infinite alternate;
    }
    
    .cosmic-star.small { width: 1px; height: 1px; opacity: 0.6; }
    .cosmic-star.medium { width: 2px; height: 2px; opacity: 0.8; }
    .cosmic-star.large { 
      width: 3px; 
      height: 3px; 
      opacity: 1; 
      box-shadow: 0 0 10px currentColor; 
    }
    
    @keyframes twinkle {
      0% { opacity: 0.3; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.5); }
    }
    
    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(26, 35, 50, 0.9);
      backdrop-filter: var(--blur);
      border-bottom: 1px solid var(--card-border);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .brand-name {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--intuity-gold) 0%, var(--intuity-teal) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .display-title {
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .cosmic-stats {
      display: flex;
      gap: 1.5rem;
      font-size: 0.9rem;
    }
    
    .stat-cosmic {
      background: rgba(45, 212, 191, 0.1);
      border: 1px solid var(--accent-teal);
      border-radius: 20px;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--accent-teal);
      animation: statGlow 3s ease-in-out infinite alternate;
    }
    
    @keyframes statGlow {
      0% { box-shadow: 0 0 10px rgba(45, 212, 191, 0.3); }
      100% { box-shadow: 0 0 20px rgba(45, 212, 191, 0.6); }
    }
    
    .stat-value {
      font-weight: 700;
      color: var(--accent-gold);
    }
    
    /* Floating Space */
    .floating-space {
      position: fixed;
      top: 80px;
      left: 0;
      right: 0;
      bottom: 140px;
      overflow: hidden;
      z-index: 10;
    }
    
    /* Electoral Banner Cards */
    .electoral-banner {
      position: absolute;
      width: 280px;
      height: 160px;
      perspective: 1000px;
      cursor: pointer;
      z-index: 20;
    }
    
    .banner-card {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .banner-card.flipped {
      transform: rotateY(180deg);
    }
    
    .banner-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    
    /* Front Face - Electoral Banner */
    .banner-front {
      background: linear-gradient(135deg, var(--card-bg), rgba(255, 255, 255, 0.12));
      backdrop-filter: var(--blur);
      border: 2px solid var(--card-border);
      display: flex;
      align-items: center;
      padding: 1rem;
      gap: 1rem;
    }
    
    .banner-front.excellent {
      border-color: var(--success);
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(16, 185, 129, 0.2));
    }
    
    .banner-front.good {
      border-color: var(--warning);
      background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), rgba(245, 158, 11, 0.2));
    }
    
    .banner-front.needs-work {
      border-color: var(--error);
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(239, 68, 68, 0.2));
    }
    
    .student-photo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-teal), var(--accent-gold));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: 700;
      color: var(--bg-primary);
      box-shadow: var(--shadow);
      flex-shrink: 0;
    }
    
    .banner-info {
      flex: 1;
      text-align: center;
    }
    
    .student-name {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    
    .campaign-slogan {
      font-size: 0.8rem;
      color: var(--text-secondary);
      font-style: italic;
      margin-bottom: 0.5rem;
    }
    
    .vote-stats {
      display: flex;
      justify-content: center;
      gap: 1rem;
      font-size: 0.7rem;
      color: var(--text-muted);
    }
    
    .vote-item {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    
    /* Back Face - Response Content */
    .banner-back {
      background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
      border: 2px solid var(--accent-gold);
      transform: rotateY(180deg);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
    }
    
    .response-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .response-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--accent-gold);
    }
    
    .quality-badge {
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .quality-badge.excellent {
      background: rgba(16, 185, 129, 0.2);
      color: var(--success);
    }
    
    .quality-badge.good {
      background: rgba(245, 158, 11, 0.2);
      color: var(--warning);
    }
    
    .quality-badge.needs-work {
      background: rgba(239, 68, 68, 0.2);
      color: var(--error);
    }
    
    .response-content {
      flex: 1;
      font-size: 0.9rem;
      line-height: 1.4;
      color: var(--text-secondary);
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
    }
    
    .response-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.8rem;
      color: var(--text-muted);
    }
    
    /* Floating Animation */
    .electoral-banner {
      animation: float 20s linear infinite;
    }
    
    .electoral-banner:nth-child(2n) {
      animation-duration: 25s;
      animation-direction: reverse;
    }
    
    .electoral-banner:nth-child(3n) {
      animation-duration: 30s;
    }
    
    @keyframes float {
      0% { 
        transform: translateX(-300px) translateY(0px) rotate(0deg); 
        opacity: 0;
      }
      10% { 
        opacity: 1; 
      }
      90% { 
        opacity: 1; 
      }
      100% { 
        transform: translateX(calc(100vw + 300px)) translateY(-50px) rotate(5deg); 
        opacity: 0;
      }
    }
    
    /* Hover Effects */
    .electoral-banner:hover .banner-card {
      transform: scale(1.05) translateZ(20px);
    }
    
    .electoral-banner:hover .banner-front {
      border-color: var(--accent-gold);
      box-shadow: var(--shadow-active);
    }
    
    /* Question Control Panel */
    .question-control {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 800px;
      background: var(--card-bg);
      backdrop-filter: var(--blur);
      border: 2px solid var(--accent-teal);
      border-radius: 20px 20px 0 0;
      padding: 2rem;
      z-index: 1000;
      box-shadow: var(--shadow-active);
    }
    
    .question-control::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent-teal), var(--accent-gold));
      border-radius: 20px 20px 0 0;
    }
    
    .control-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    
    .control-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .campaign-controls {
      display: flex;
      gap: 1rem;
    }
    
    .control-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      padding: 0.5rem 1rem;
      color: var(--text-primary);
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.8rem;
    }
    
    .control-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: var(--accent-teal);
    }
    
    .control-btn.active {
      background: linear-gradient(135deg, var(--accent-teal), var(--accent-gold));
      border-color: transparent;
      color: var(--bg-primary);
    }
    
    .question-display {
      font-size: 1.2rem;
      color: var(--text-primary);
      line-height: 1.5;
      text-align: center;
      margin-bottom: 1rem;
    }
    
    .question-meta {
      display: flex;
      justify-content: center;
      gap: 2rem;
      font-size: 0.9rem;
      color: var(--text-muted);
      flex-wrap: wrap;
    }
    
    .meta-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    /* Loading/Empty States */
    .campaign-loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2000;
    }
    
    .loading-text {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      color: var(--accent-gold);
      margin-bottom: 1rem;
      animation: pulse 2s ease-in-out infinite alternate;
    }
    
    @keyframes pulse {
      0% { opacity: 0.6; }
      100% { opacity: 1; }
    }
    
    .campaign-spinner {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(45, 212, 191, 0.2);
      border-top: 3px solid var(--accent-teal);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Mobile Responsive */
    @media (max-width: 768px) {
      .header {
        padding: 0.75rem 1rem;
        flex-direction: column;
        gap: 0.5rem;
      }
      
      .brand-name {
        font-size: 1.5rem;
      }
      
      .cosmic-stats {
        gap: 1rem;
        font-size: 0.8rem;
      }
      
      .floating-space {
        top: 100px;
        bottom: 160px;
      }
      
      .electoral-banner {
        width: 240px;
        height: 140px;
      }
      
      .student-photo {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }
      
      .student-name {
        font-size: 1rem;
      }
      
      .question-control {
        width: 95%;
        padding: 1.5rem;
      }
      
      .question-display {
        font-size: 1rem;
      }
      
      .question-meta {
        gap: 1rem;
        font-size: 0.8rem;
      }
      
      .campaign-controls {
        gap: 0.5rem;
        flex-wrap: wrap;
      }
      
      .control-btn {
        padding: 0.4rem 0.8rem;
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <!-- Cosmic Background -->
  <div class="cosmic-background">
    <div class="star-field" id="starField"></div>
  </div>
  
  <!-- Header -->
  <header class="header">
    <div>
      <div class="brand-name">INTUITY</div>
      <div class="display-title">Electoral Banner Cosmos</div>
    </div>
    
    <div class="cosmic-stats">
      <div class="stat-cosmic">
        <i class="fas fa-vote-yea"></i>
        <span class="stat-value" id="candidateCount">0</span>
        <span>Candidates</span>
      </div>
      <div class="stat-cosmic">
        <i class="fas fa-medal"></i>
        <span class="stat-value" id="campaignQuality">0.0</span>
        <span>Avg Campaign</span>
      </div>
      <div class="stat-cosmic">
        <i class="fas fa-users"></i>
        <span class="stat-value" id="voterTurnout">0</span>
        <span>% Turnout</span>
      </div>
    </div>
  </header>
  
  <!-- Floating Space for Electoral Banners -->
  <div class="floating-space" id="floatingSpace">
    <!-- Electoral banners will be dynamically created here -->
  </div>
  
  <!-- Question Control Panel -->
  <div class="question-control">
    <div class="control-header">
      <div class="control-title">
        <i class="fas fa-landmark"></i>
        Campaign Question
      </div>
      
      <div class="campaign-controls">
        <button class="control-btn" id="pauseBtn">
          <i class="fas fa-pause"></i>
          <span>Pause</span>
        </button>
        
        <button class="control-btn active" id="playBtn">
          <i class="fas fa-play"></i>
          <span>Play</span>
        </button>
        
        <button class="control-btn" id="shuffleBtn">
          <i class="fas fa-random"></i>
          <span>Shuffle</span>
        </button>
        
        <button class="control-btn" id="refreshBtn">
          <i class="fas fa-sync"></i>
          <span>Refresh</span>
        </button>
      </div>
    </div>
    
    <div class="question-display" id="questionDisplay">
      Loading campaign question...
    </div>
    
    <div class="question-meta">
      <div class="meta-item">
        <i class="fas fa-calendar"></i>
        <span>Election Day: Today</span>
      </div>
      <div class="meta-item">
        <i class="fas fa-clock"></i>
        <span id="campaignTime">Campaign Active</span>
      </div>
      <div class="meta-item">
        <i class="fas fa-chart-line"></i>
        <span id="participationRate">100% Participation</span>
      </div>
    </div>
  </div>
  
  <!-- Campaign Loading -->
  <div class="campaign-loading" id="campaignLoading">
    <div class="loading-text">Launching Campaign...</div>
    <div class="campaign-spinner"></div>
  </div>

  <script>
    // Global variables
    let responses = [];
    let currentQuestion = null;
    let isPlaying = true;
    let bannerQueue = [];
    let nextBannerTime = 0;
    let bannerInterval = 3000; // 3 seconds between banners

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      createStarField();
      loadData();
      setupEventListeners();
      startCampaign();
      
      // Hide loading after initialization
      setTimeout(() => {
        document.getElementById('campaignLoading').style.display = 'none';
      }, 2000);
    });

    // Create cosmic star field
    function createStarField() {
      const starField = document.getElementById('starField');
      const starCount = 80;
      const starTypes = ['small', 'medium', 'large'];
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = `cosmic-star ${starTypes[Math.floor(Math.random() * starTypes.length)]}`;
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 4 + 's';
        star.style.animationDuration = (3 + Math.random() * 3) + 's';
        
        // Random colors for some stars
        if (Math.random() > 0.8) {
          const colors = ['#ffd700', '#00d4ff', '#ff006e', '#00ff88'];
          star.style.color = colors[Math.floor(Math.random() * colors.length)];
        }
        
        starField.appendChild(star);
      }
    }

    // Load data from localStorage
    function loadData() {
      try {
        // Load question
        const questionKeys = ['current_question', 'alm_questions', 'intuity_questions'];
        
        for (const key of questionKeys) {
          const stored = localStorage.getItem(key);
          if (stored) {
            try {
              const parsed = JSON.parse(stored);
              if (key === 'current_question' && parsed.text) {
                currentQuestion = parsed;
                break;
              } else if (Array.isArray(parsed) && parsed.length > 0) {
                const latestQuestion = parsed[parsed.length - 1];
                if (latestQuestion && latestQuestion.text) {
                  currentQuestion = latestQuestion;
                  break;
                }
              }
            } catch (e) {
              console.log(`Error parsing ${key}:`, e);
            }
          }
        }
        
        if (currentQuestion) {
          document.getElementById('questionDisplay').textContent = currentQuestion.text;
        } else {
          document.getElementById('questionDisplay').textContent = 'No active campaign question found - Democracy awaits!';
        }
        
        // Load responses
        const responseKeys = ['alm_student_responses', 'intuity_responses', 'student_responses'];
        
        for (const key of responseKeys) {
          const stored = localStorage.getItem(key);
          if (stored) {
            try {
              const parsed = JSON.parse(stored);
              if (Array.isArray(parsed) && parsed.length > 0) {
                responses = parsed;
                console.log(`Loaded ${responses.length} campaign responses`);
                break;
              }
            } catch (e) {
              console.log(`Error parsing ${key}:`, e);
            }
          }
        }
        
        updateCampaignStats();
        prepareBannerQueue();
        
      } catch (error) {
        console.error('Error loading campaign data:', error);
        responses = [];
      }
    }

    // Update campaign statistics
    function updateCampaignStats() {
      const candidateCount = responses.length;
      
      // Calculate average campaign quality
      let qualitySum = 0;
      responses.forEach(r => {
        switch (r.quality) {
          case 'excellent': qualitySum += 5; break;
          case 'good': qualitySum += 3; break;
          case 'needs-work': qualitySum += 1; break;
          default: qualitySum += 1;
        }
      });
      
      const avgQuality = candidateCount > 0 ? (qualitySum / (candidateCount * 5) * 5).toFixed(1) : '0.0';
      
      // Calculate voter turnout (assuming total students = 16)
      const totalStudents = 16;
      const voterTurnout = candidateCount > 0 ? Math.round((candidateCount / totalStudents) * 100) : 0;
      
      document.getElementById('candidateCount').textContent = candidateCount;
      document.getElementById('campaignQuality').textContent = avgQuality;
      document.getElementById('voterTurnout').textContent = voterTurnout;
      
      // Update participation rate
      document.getElementById('participationRate').textContent = `${voterTurnout}% Participation`;
    }

    // Prepare banner queue
    function prepareBannerQueue() {
      bannerQueue = [...responses];
      shuffleArray(bannerQueue);
    }

    // Shuffle array utility
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Create electoral banner
    function createElectoralBanner(response, index) {
      const banner = document.createElement('div');
      banner.className = 'electoral-banner';
      
      const studentName = response.studentName || `Candidate ${index + 1}`;
      const initials = studentName.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
      const quality = response.quality || 'needs-work';
      const wordCount = response.wordCount || 0;
      const score = response.score || 0;
      const timestamp = response.timestamp || 'Campaign Launch';
      
      // Generate campaign slogan based on quality
      const slogans = {
        excellent: ['Change We Can Believe In!', 'Excellence for All!', 'Leading the Future!'],
        good: ['Progress Together!', 'Your Voice Matters!', 'Building Tomorrow!'],
        'needs-work': ['Work in Progress!', 'Learning Together!', 'Growing Strong!']
      };
      
      const slogan = slogans[quality][Math.floor(Math.random() * slogans[quality].length)];
      
      // Random vertical position
      const randomY = Math.random() * (window.innerHeight - 300) + 100;
      banner.style.top = randomY + 'px';
      
      // Random animation delay
      banner.style.animationDelay = Math.random() * 2 + 's';
      
      banner.innerHTML = `
        <div class="banner-card">
          <!-- Front Face - Electoral Banner -->
          <div class="banner-face banner-front ${quality}">
            <div class="student-photo">${initials}</div>
            <div class="banner-info">
              <div class="student-name">${studentName}</div>
              <div class="campaign-slogan">${slogan}</div>
              <div class="vote-stats">
                <div class="vote-item">
                  <i class="fas fa-star"></i>
                  <span>${score}%</span>
                </div>
                <div class="vote-item">
                  <i class="fas fa-pen"></i>
                  <span>${wordCount}w</span>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Back Face - Response Content -->
          <div class="banner-face banner-back">
            <div class="response-header">
              <div class="response-title">${studentName}'s Platform</div>
              <div class="quality-badge ${quality}">
                ${quality.replace('-', ' ')}
              </div>
            </div>
            
            <div class="response-content">
              ${response.answer || 'Campaign platform coming soon...'}
            </div>
            
            <div class="response-meta">
              <div class="meta-item">
                <i class="fas fa-clock"></i>
                <span>${timestamp}</span>
              </div>
              <div class="meta-item">
                <i class="fas fa-chart-line"></i>
                <span>${score}% Approval</span>
              </div>
            </div>
          </div>
        </div>
      `;
      
      // Add click to flip functionality
      banner.addEventListener('click', () => {
        const card = banner.querySelector('.banner-card');
        card.classList.toggle('flipped');
        
        // Add some visual feedback
        banner.style.animation = 'none';
        setTimeout(() => {
          banner.style.animation = '';
        }, 100);
      });
      
      return banner;
    }

    // Launch banner
    function launchBanner() {
      if (!isPlaying || bannerQueue.length === 0) return;
      
      // Get next response from queue
      const response = bannerQueue.shift();
      const index = responses.indexOf(response);
      
      // Create and launch banner
      const banner = createElectoralBanner(response, index);
      document.getElementById('floatingSpace').appendChild(banner);
      
      // Remove banner after animation completes
      setTimeout(() => {
        if (banner.parentNode) {
          banner.remove();
        }
      }, 25000); // Match animation duration
      
      // Refill queue if empty
      if (bannerQueue.length === 0) {
        prepareBannerQueue();
      }
    }

    // Start campaign
    function startCampaign() {
      if (responses.length === 0) return;
      
      const campaignLoop = () => {
        if (isPlaying) {
          launchBanner();
        }
        
        // Schedule next banner
        setTimeout(campaignLoop, bannerInterval + Math.random() * 2000);
      };
      
      campaignLoop();
    }

    // Control functions
    function pauseCampaign() {
      isPlaying = false;
      document.getElementById('pauseBtn').classList.add('active');
      document.getElementById('playBtn').classList.remove('active');
      
      // Pause all existing animations
      const banners = document.querySelectorAll('.electoral-banner');
      banners.forEach(banner => {
        banner.style.animationPlayState = 'paused';
      });
    }

    function resumeCampaign() {
      isPlaying = true;
      document.getElementById('playBtn').classList.add('active');
      document.getElementById('pauseBtn').classList.remove('active');
      
      // Resume all existing animations
      const banners = document.querySelectorAll('.electoral-banner');
      banners.forEach(banner => {
        banner.style.animationPlayState = 'running';
      });
    }

    function shuffleCampaign() {
      // Clear existing banners
      const floatingSpace = document.getElementById('floatingSpace');
      floatingSpace.innerHTML = '';
      
      // Shuffle responses and restart
      shuffleArray(responses);
      prepareBannerQueue();
      
      console.log('Campaign shuffled - new candidate order!');
    }

    function refreshCampaign() {
      const btn = document.getElementById('refreshBtn');
      const originalContent = btn.innerHTML;
      
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Refresh</span>';
      
      setTimeout(() => {
        loadData();
        
        // Clear and restart banners
        const floatingSpace = document.getElementById('floatingSpace');
        floatingSpace.innerHTML = '';
        prepareBannerQueue();
        
        btn.innerHTML = originalContent;
        console.log('Campaign data refreshed!');
      }, 1000);
    }

    // Setup event listeners
    function setupEventListeners() {
      document.getElementById('pauseBtn').addEventListener('click', pauseCampaign);
      document.getElementById('playBtn').addEventListener('click', resumeCampaign);
      document.getElementById('shuffleBtn').addEventListener('click', shuffleCampaign);
      document.getElementById('refreshBtn').addEventListener('click', refreshCampaign);
      
      // Keyboard controls
      document.addEventListener('keydown', (e) => {
        switch (e.key) {
          case ' ':
            e.preventDefault();
            if (isPlaying) {
              pauseCampaign();
            } else {
              resumeCampaign();
            }
            break;
          case 's':
          case 'S':
            shuffleCampaign();
            break;
          case 'r':
          case 'R':
            if (e.ctrlKey || e.metaKey) {
              e.preventDefault();
              refreshCampaign();
            }
            break;
        }
      });
      
      // Click background to launch random banner
      document.getElementById('floatingSpace').addEventListener('click', (e) => {
        if (e.target === e.currentTarget && isPlaying) {
          launchBanner();
        }
      });
    }

    // Auto-refresh campaign data every 30 seconds
    setInterval(() => {
      const oldCount = responses.length;
      loadData();
      
      if (responses.length > oldCount) {
        console.log(`${responses.length - oldCount} new candidates joined the campaign!`);
      }
    }, 30000);
  </script>
</body>
