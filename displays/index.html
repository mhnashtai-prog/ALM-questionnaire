<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INTUITY - Live Responses</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      position: relative;
      background: #000000;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(255, 140, 60, 0.45) 0%, transparent 55%),
                  radial-gradient(circle at 70% 80%, rgba(255, 100, 40, 0.35) 0%, transparent 45%),
                  radial-gradient(circle at 20% 70%, rgba(200, 80, 30, 0.25) 0%, transparent 65%),
                  radial-gradient(circle at 90% 10%, rgba(255, 160, 80, 0.2) 0%, transparent 40%),
                  linear-gradient(135deg, #000000 0%, #000000 30%, #0a0503 70%, #000000 100%);
    }

    .curved-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 1;
      pointer-events: none;
    }

    .curve {
      position: absolute;
      border-radius: 50%;
      backdrop-filter: blur(2px);
    }

    .curve1 {
      width: 200px;
      height: 400px;
      top: -100px;
      right: -50px;
      transform: rotate(8deg);
      border: 1px solid rgba(255, 140, 60, 0.3);
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.12) 0%, rgba(255, 100, 40, 0.08) 50%, rgba(200, 80, 30, 0.04) 100%);
      box-shadow: inset 0 0 30px rgba(255, 120, 50, 0.08);
      opacity: 0.4;
    }

    .curve2 {
      width: 150px;
      height: 300px;
      bottom: -80px;
      left: -30px;
      transform: rotate(-5deg);
      border: 1px solid rgba(255, 100, 40, 0.2);
      background: linear-gradient(45deg, rgba(255, 100, 40, 0.08) 0%, rgba(200, 80, 30, 0.06) 50%, transparent 100%);
      box-shadow: inset 0 0 20px rgba(255, 100, 40, 0.06);
      opacity: 0.3;
    }

    .curve3 {
      width: 120px;
      height: 250px;
      top: 40%;
      right: 10%;
      transform: rotate(12deg);
      border: 1px solid rgba(255, 160, 80, 0.2);
      background: linear-gradient(45deg, rgba(255, 160, 80, 0.06) 0%, rgba(255, 140, 60, 0.03) 50%, transparent 100%);
      box-shadow: inset 0 0 15px rgba(255, 160, 80, 0.05);
      opacity: 0.25;
    }

    .curve4 {
      width: 80px;
      height: 160px;
      top: 20%;
      left: 20%;
      transform: rotate(-10deg);
      border: 1px solid rgba(255, 120, 50, 0.15);
      background: linear-gradient(45deg, rgba(255, 120, 50, 0.04) 0%, rgba(200, 80, 30, 0.02) 50%, transparent 100%);
      box-shadow: inset 0 0 12px rgba(255, 120, 50, 0.04);
      opacity: 0.2;
    }

    .curve5 {
      width: 180px;
      height: 360px;
      bottom: 10%;
      right: 15%;
      transform: rotate(6deg);
      border: 1px solid rgba(255, 140, 60, 0.25);
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.08) 0%, rgba(255, 100, 40, 0.05) 50%, rgba(200, 80, 30, 0.03) 100%);
      box-shadow: inset 0 0 25px rgba(255, 140, 60, 0.08);
      opacity: 0.35;
    }

    .curve6 {
      width: 60px;
      height: 120px;
      top: 65%;
      left: 8%;
      transform: rotate(-15deg);
      border: 1px solid rgba(255, 160, 80, 0.1);
      background: linear-gradient(45deg, rgba(255, 160, 80, 0.03) 0%, transparent 100%);
      opacity: 0.15;
    }

    .container {
      position: relative;
      z-index: 10;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 40px 20px 20px;
    }

    /* GENEROUS SPACING - Header */
    .header {
      text-align: center;
      margin-bottom: 60px;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 800;
      color: #fff;
      margin-bottom: 8px;
      letter-spacing: 2px;
      text-shadow: 0 0 20px rgba(255, 140, 60, 0.3);
    }

    .header p {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    /* COMPACT QUESTION BOX */
    .question-display {
      width: 100%;
      height: 2.5cm;
      background: #000000;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      margin-bottom: 50px;
      padding: 15px;
      text-align: center;
    }

    .question-content {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .question-text {
      font-size: 16px;
      color: #fff;
      font-weight: 500;
      line-height: 1.3;
    }

    .total-count {
      font-size: 12px;
      color: rgba(255, 140, 60, 0.8);
      font-weight: 500;
    }

    /* RESPONSE CONTAINER - Now the focal point */
    .response-container {
      width: 100%;
      height: 6cm;
      position: relative;
      margin-bottom: 50px;
      perspective: 1000px;
    }

    .response-card {
      width: 100%;
      height: 100%;
      background: #000000;
      border-radius: 20px;
      padding: 25px;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      opacity: 0;
      transform: translateX(30px);
      transition: all 0.4s ease;
    }

    .response-card.active {
      opacity: 1;
      transform: translateX(0);
    }

    .response-card.prev {
      opacity: 0;
      transform: translateX(-30px);
    }

    .response-card.next {
      opacity: 0;
      transform: translateX(30px);
    }

    .response-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .student-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .student-photo {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255, 140, 60, 0.3);
      flex-shrink: 0;
    }

    .student-name {
      font-weight: 600;
      color: rgba(255, 140, 60, 0.9);
      font-size: 17px;
    }

    .response-position {
      font-size: 12px;
      color: rgba(255, 140, 60, 0.8);
      font-weight: 500;
    }

    .response-text {
      color: rgba(255, 255, 255, 0.9);
      line-height: 1.6;
      font-size: 16px;
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .response-photo {
      margin: 15px 0;
      text-align: center;
    }

    .response-photo img {
      max-width: 100%;
      height: auto;
      max-height: 120px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 140, 60, 0.2);
    }

    .response-photo img:hover {
      transform: scale(1.02);
      border-color: rgba(255, 140, 60, 0.5);
    }

    .response-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      margin-top: auto;
    }

    .word-count {
      color: rgba(255, 140, 60, 0.8);
    }

    .photo-indicator {
      color: rgba(16, 185, 129, 0.8);
    }

    .timestamp {
      color: rgba(255, 255, 255, 0.5);
      font-size: 11px;
    }

    /* NAVIGATION DOTS */
    .navigation-dots {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-bottom: 50px;
      flex-wrap: wrap;
    }

    .nav-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-dot.active {
      background: rgba(255, 140, 60, 0.8);
      transform: scale(1.3);
    }

    .nav-dot:hover {
      background: rgba(255, 140, 60, 0.5);
      transform: scale(1.1);
    }

    /* Pagination for many dots */
    .pagination-info {
      font-size: 11px;
      color: rgba(255, 140, 60, 0.6);
      margin: 0 15px;
    }

    /* EMPTY STATE */
    .no-responses {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: rgba(255, 255, 255, 0.5);
      text-align: center;
    }

    .no-responses-icon {
      font-size: 48px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    /* FOOTER - Generous spacing */
    .footer {
      margin-top: 60px;
      background: rgba(64, 64, 64, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .nav-button {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.08);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      text-decoration: none;
    }

    .nav-button:hover {
      background: rgba(255, 140, 60, 0.2);
      color: #fff;
      transform: scale(1.1);
    }

    /* Photo Modal */
    .photo-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      z-index: 2000;
      display: none;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }

    .photo-modal.show {
      display: flex;
    }

    .photo-modal-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      text-align: center;
    }

    .photo-modal img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
    }

    .photo-modal-close {
      position: absolute;
      top: -50px;
      right: 0;
      background: rgba(255, 140, 60, 0.8);
      border: none;
      border-radius: 25px;
      padding: 10px 15px;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .photo-modal-close:hover {
      background: rgba(255, 140, 60, 1);
    }

    /* Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(var(--rotate)); opacity: var(--base-opacity); }
      33% { transform: translateY(-8px) rotate(calc(var(--rotate) + 1deg)); opacity: calc(var(--base-opacity) * 1.2); }
      66% { transform: translateY(-4px) rotate(calc(var(--rotate) - 0.5deg)); opacity: calc(var(--base-opacity) * 0.8); }
    }

    @keyframes pulse {
      0%, 100% { opacity: var(--base-opacity); transform: scale(1) rotate(var(--rotate)); }
      50% { opacity: calc(var(--base-opacity) * 1.5); transform: scale(1.02) rotate(var(--rotate)); }
    }

    @keyframes drift {
      0%, 100% { transform: translateX(0px) translateY(0px) rotate(var(--rotate)); }
      25% { transform: translateX(3px) translateY(-5px) rotate(calc(var(--rotate) + 1deg)); }
      50% { transform: translateX(-2px) translateY(-8px) rotate(calc(var(--rotate) - 0.5deg)); }
      75% { transform: translateX(4px) translateY(-3px) rotate(calc(var(--rotate) + 0.8deg)); }
    }

    .curve1 { --base-opacity: 0.4; --rotate: 8deg; animation: float 8s ease-in-out infinite; }
    .curve2 { --base-opacity: 0.3; --rotate: -5deg; animation: float 10s ease-in-out infinite reverse; }
    .curve3 { --base-opacity: 0.25; --rotate: 12deg; animation: drift 6s ease-in-out infinite; }
    .curve4 { --base-opacity: 0.2; --rotate: -10deg; animation: pulse 12s ease-in-out infinite; }
    .curve5 { --base-opacity: 0.35; --rotate: 6deg; animation: float 9s ease-in-out infinite reverse; }
    .curve6 { --base-opacity: 0.15; --rotate: -15deg; animation: drift 15s ease-in-out infinite reverse; }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 30px 15px 15px;
      }
      
      .header {
        margin-bottom: 40px;
      }
      
      .header h1 {
        font-size: 28px;
      }
      
      .question-display {
        height: 2cm;
        margin-bottom: 30px;
        padding: 12px;
      }
      
      .question-text {
        font-size: 14px;
      }
      
      .response-container {
        height: 5cm;
        margin-bottom: 30px;
      }
      
      .response-card {
        padding: 20px;
      }
      
      .response-text {
        font-size: 15px;
      }
      
      .navigation-dots {
        margin-bottom: 30px;
      }
      
      .footer {
        margin-top: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="curved-overlay">
      <div class="curve curve1"></div>
      <div class="curve curve2"></div>
      <div class="curve curve3"></div>
      <div class="curve curve4"></div>
      <div class="curve curve5"></div>
      <div class="curve curve6"></div>
    </div>
  </div>

  <div class="container">
    <header class="header">
      <h1>INTUITY</h1>
      <p>Live Responses<br>By Majid Nashtai</p>
    </header>

    <div class="question-display">
      <div class="question-content">
        <div class="question-text" id="questionText">Loading question...</div>
        <div class="total-count" id="totalCount">Loading responses...</div>
      </div>
    </div>

    <div class="response-container" id="responseContainer">
      <div class="no-responses" id="noResponses">
        <div class="no-responses-icon">💭</div>
        <div>No responses yet</div>
        <div style="margin-top: 10px; font-size: 14px; opacity: 0.6;">Responses will appear here as students submit them</div>
      </div>
    </div>

    <div class="navigation-dots" id="navigationDots"></div>

    <footer class="footer">
      <button class="nav-button" onclick="window.close()" title="Close">✕</button>
      <a href="../index.html" class="nav-button" title="Home">⌂</a>
      <button class="nav-button" onclick="goToAnalytics()" title="Back to Analytics">📊</button>
      <button class="nav-button" id="refreshBtn" title="Refresh">🔄</button>
    </footer>
  </div>

  <div class="photo-modal" id="photoModal">
    <div class="photo-modal-content">
      <button class="photo-modal-close" onclick="closePhotoModal()">Close</button>
      <img id="photoModalImg" />
    </div>
  </div>

  <script>
    let currentQuestion = null;
    let responses = [];
    let currentIndex = 0;
    let lastUpdateTime = 0;

    function loadData() {
      try {
        const questionData = localStorage.getItem('display_question');
        if (questionData) {
          currentQuestion = JSON.parse(questionData);
        }

        const responsesData = localStorage.getItem('display_responses');
        if (responsesData) {
          responses = JSON.parse(responsesData);
        } else {
          const oldResponses = localStorage.getItem('alm_student_responses');
          if (oldResponses) {
            responses = JSON.parse(oldResponses);
          }
        }

        console.log('Loaded data:', { question: currentQuestion, responses: responses.length });
        return true;
      } catch (error) {
        console.error('Error loading data:', error);
        return false;
      }
    }

    function displayQuestion() {
      const questionText = document.getElementById('questionText');
      const totalCount = document.getElementById('totalCount');

      if (currentQuestion) {
        const questionStr = currentQuestion.questionText || currentQuestion.text || currentQuestion.question_text || 'Question';
        questionText.textContent = questionStr;
      } else {
        questionText.textContent = 'No question selected';
      }

      const count = responses.length;
      totalCount.textContent = `${count} response${count !== 1 ? 's' : ''}`;
    }

    function createResponseCard(response, index) {
      const card = document.createElement('div');
      card.className = 'response-card';
      card.id = `response-${index}`;

      const studentName = response.studentName || response.student_name || 'Anonymous';
      const answer = response.answer || 'No response text';
      const wordCount = response.wordCount || response.word_count || 0;
      const timestamp = formatTimestamp(response.timestamp || response.created_at);
      const photoUrl = response.photoUrl || response.photo_url || response.metadata?.photo_url;

      let studentInfoHtml = '';
      if (photoUrl) {
        studentInfoHtml = `
          <div class="student-info">
            <img src="${photoUrl}" alt="Student photo" class="student-photo" onclick="openPhotoModal('${photoUrl}')" onerror="this.style.display='none'">
            <div class="student-name">${escapeHtml(studentName)}</div>
          </div>
        `;
      } else {
        studentInfoHtml = `
          <div class="student-info">
            <div class="student-name">${escapeHtml(studentName)}</div>
          </div>
        `;
      }

      card.innerHTML = `
        <div class="response-header">
          ${studentInfoHtml}
          <div class="response-position">Response ${index + 1} of ${responses.length}</div>
        </div>
        <div class="response-text">${escapeHtml(answer)}</div>
        <div class="response-meta">
          <span class="word-count">${wordCount} words</span>
          <span class="timestamp">${timestamp}</span>
          ${photoUrl ? '<span class="photo-indicator">📸</span>' : ''}
        </div>
      `;

      return card;
    }

    function displayResponses() {
      const container = document.getElementById('responseContainer');
      const noResponses = document.getElementById('noResponses');
      
      if (responses.length === 0) {
        noResponses.style.display = 'flex';
        return;
      }

      noResponses.style.display = 'none';

      // Sort responses by timestamp
      const sortedResponses = [...responses].sort((a, b) => {
        const timeA = new Date(a.timestamp || a.created_at || 0);
        const timeB = new Date(b.timestamp || b.created_at || 0);
        return timeB - timeA;
      });

      // Clear existing cards
      container.innerHTML = '';

      // Create all cards but only show current one
      sortedResponses.forEach((response, index) => {
        const card = createResponseCard(response, index);
        if (index === currentIndex) {
          card.classList.add('active');
        }
        container.appendChild(card);
      });

      createNavigationDots();
    }

    function createNavigationDots() {
      const dotsContainer = document.getElementById('navigationDots');
      dotsContainer.innerHTML = '';

      if (responses.length <= 1) return;

      const maxDots = 15; // Limit visible dots to prevent clutter

      if (responses.length <= maxDots) {
        // Show all dots
        for (let i = 0; i < responses.length; i++) {
          const dot = document.createElement('div');
          dot.className = `nav-dot ${i === currentIndex ? 'active' : ''}`;
          dot.addEventListener('click', () => navigateToResponse(i));
          dotsContainer.appendChild(dot);
        }
      } else {
        // Show pagination with limited dots
        const currentPage = Math.floor(currentIndex / maxDots);
        const totalPages = Math.ceil(responses.length / maxDots);
        
        // Previous page indicator
        if (currentPage > 0) {
          const prevDot = document.createElement('div');
          prevDot.textContent = '←';
          prevDot.className = 'nav-dot';
          prevDot.style.width = 'auto';
          prevDot.style.padding = '0 8px';
          prevDot.addEventListener('click', () => navigateToResponse((currentPage - 1) * maxDots));
          dotsContainer.appendChild(prevDot);
        }

        // Current page dots
        const startIndex = currentPage * maxDots;
        const endIndex = Math.min(startIndex + maxDots, responses.length);
        
        for (let i = startIndex; i < endIndex; i++) {
          const dot = document.createElement('div');
          dot.className = `nav-dot ${i === currentIndex ? 'active' : ''}`;
          dot.addEventListener('click', () => navigateToResponse(i));
          dotsContainer.appendChild(dot);
        }

        // Next page indicator
        if (currentPage < totalPages - 1) {
          const nextDot = document.createElement('div');
          nextDot.textContent = '→';
          nextDot.className = 'nav-dot';
          nextDot.style.width = 'auto';
          nextDot.style.padding = '0 8px';
          nextDot.addEventListener('click', () => navigateToResponse((currentPage + 1) * maxDots));
          dotsContainer.appendChild(nextDot);
        }

        // Page info
        const pageInfo = document.createElement('div');
        pageInfo.className = 'pagination-info';
        pageInfo.textContent = `Page ${currentPage + 1} of ${totalPages}`;
        dotsContainer.appendChild(pageInfo);
      }
    }

    function navigateToResponse(index) {
      if (index < 0 || index >= responses.length) return;

      // Hide current card
      const currentCard = document.querySelector('.response-card.active');
      if (currentCard) {
        currentCard.classList.remove('active');
        currentCard.classList.add(index > currentIndex ? 'prev' : 'next');
      }

      currentIndex = index;

      // Show new card
      setTimeout(() => {
        document.querySelectorAll('.response-card').forEach((card, i) => {
          card.className = 'response-card';
          if (i === currentIndex) {
            card.classList.add('active');
          } else if (i < currentIndex) {
            card.classList.add('prev');
          } else {
            card.classList.add('next');
          }
        });

        // Update dots
        document.querySelectorAll('.nav-dot').forEach((dot, i) => {
          if (i === currentIndex % 15) { // Adjust for pagination
            dot.classList.add('active');
          } else {
            dot.classList.remove('active');
          }
        });

        createNavigationDots();
      }, 100);
    }

    function openPhotoModal(photoUrl) {
      const modal = document.getElementById('photoModal');
      const modalImg = document.getElementById('photoModalImg');
      
      modalImg.src = photoUrl;
      modal.classList.add('show');
    }

    function closePhotoModal() {
      document.getElementById('photoModal').classList.remove('show');
    }

    function formatTimestamp(timestamp) {
      if (!timestamp) return 'Unknown time';
      
      try {
        const date = new Date(timestamp);
        const now = new Date();
        const diffMs = now - date;
        const diffMins = Math.floor(diffMs / 60000);
        const diffHours = Math.floor(diffMs / 3600000);

        if (diffMins < 1) return 'Just now';
        if (diffMins < 60) return `${diffMins}m ago`;
        if (diffHours < 24) return `${diffHours}h ago`;
        
        return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      } catch (error) {
        return 'Unknown time';
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function refreshData() {
      const refreshBtn = document.getElementById('refreshBtn');
      
      refreshBtn.style.animation = 'spin 1s linear infinite';

      lastUpdateTime = new Date();

      const success = loadData();
      if (success) {
        displayQuestion();
        displayResponses();
      }

      setTimeout(() => {
        refreshBtn.style.animation = '';
      }, 1000);
    }

    function goToAnalytics() {
      window.location.href = '../visualisation/';
    }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (responses.length === 0) return;
      
      switch(e.key) {
        case 'ArrowLeft':
          e.preventDefault();
          navigateToResponse(currentIndex - 1);
          break;
        case 'ArrowRight':
          e.preventDefault();
          navigateToResponse(currentIndex + 1);
          break;
        case ' ': // Spacebar
          e.preventDefault();
          navigateToResponse(currentIndex + 1);
          break;
        case 'Home':
          e.preventDefault();
          navigateToResponse(0);
          break;
        case 'End':
          e.preventDefault();
          navigateToResponse(responses.length - 1);
          break;
      }
    });

    // Touch/swipe navigation
    let startX = null;
    document.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    document.addEventListener('touchend', (e) => {
      if (startX === null) return;
      
      const endX = e.changedTouches[0].clientX;
      const diffX = startX - endX;
      
      if (Math.abs(diffX) > 50) { // Minimum swipe distance
        if (diffX > 0) {
          // Swipe left - next response
          navigateToResponse(currentIndex + 1);
        } else {
          // Swipe right - previous response
          navigateToResponse(currentIndex - 1);
        }
      }
      
      startX = null;
    });

    // Modal close on outside click
    document.getElementById('photoModal').addEventListener('click', (e) => {
      if (e.target.id === 'photoModal') {
        closePhotoModal();
      }
    });

    function startAutoRefresh() {
      setInterval(() => {
        const oldCount = responses.length;
        loadData();
        const newCount = responses.length;
        
        if (newCount !== oldCount) {
          displayQuestion();
          displayResponses();
        }
      }, 5000);
    }

    function init() {
      console.log('Initializing INTUITY Responses Display...');
      
      if (!loadData()) {
        currentQuestion = { questionText: 'Demo Question: What would you like to learn today?' };
        responses = [
          {
            studentName: 'Demo Student',
            answer: 'This is a demo response to show how the display works.',
            wordCount: 12,
            timestamp: new Date().toISOString()
          }
        ];
      }

      displayQuestion();
      displayResponses();
      startAutoRefresh();

      document.getElementById('refreshBtn').addEventListener('click', refreshData);

      console.log('Responses display ready!');
    }

    document.addEventListener('DOMContentLoaded', init);

    window.addEventListener('storage', (e) => {
      if (e.key === 'display_responses' || e.key === 'display_question') {
        console.log('Storage updated, refreshing display...');
        refreshData();
      }
    });

    // Add keyframe for refresh button
    const style = document.createElement('style');
    style.textContent = `
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
