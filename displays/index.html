<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INTUITY - Live Responses</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      position: relative;
      background: #000000;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(255, 140, 60, 0.45) 0%, transparent 55%),
                  radial-gradient(circle at 70% 80%, rgba(255, 100, 40, 0.35) 0%, transparent 45%),
                  radial-gradient(circle at 20% 70%, rgba(200, 80, 30, 0.25) 0%, transparent 65%),
                  radial-gradient(circle at 90% 10%, rgba(255, 160, 80, 0.2) 0%, transparent 40%),
                  linear-gradient(135deg, #000000 0%, #000000 30%, #0a0503 70%, #000000 100%);
    }

    .curved-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 1;
      pointer-events: none;
    }

    .curve {
      position: absolute;
      border-radius: 50%;
      backdrop-filter: blur(2px);
    }

    .curve1 {
      width: 200px;
      height: 400px;
      top: -100px;
      right: -50px;
      transform: rotate(30deg);
      border: 2px solid rgba(255, 140, 60, 0.7);
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.25) 0%, rgba(255, 100, 40, 0.15) 50%, rgba(200, 80, 30, 0.08) 100%);
      box-shadow: inset 0 0 60px rgba(255, 120, 50, 0.2), 0 0 40px rgba(255, 140, 60, 0.15);
      opacity: 0.9;
    }

    .curve2 {
      width: 150px;
      height: 300px;
      bottom: -80px;
      left: -30px;
      transform: rotate(-20deg);
      border: 1px solid rgba(255, 100, 40, 0.5);
      background: linear-gradient(45deg, rgba(255, 100, 40, 0.18) 0%, rgba(200, 80, 30, 0.12) 50%, transparent 100%);
      box-shadow: inset 0 0 45px rgba(255, 100, 40, 0.15);
      opacity: 0.7;
    }

    .curve3 {
      width: 120px;
      height: 250px;
      top: 40%;
      right: 10%;
      transform: rotate(60deg);
      border: 1px solid rgba(255, 160, 80, 0.4);
      background: linear-gradient(45deg, rgba(255, 160, 80, 0.12) 0%, rgba(255, 140, 60, 0.06) 50%, transparent 100%);
      box-shadow: inset 0 0 35px rgba(255, 160, 80, 0.1);
      opacity: 0.5;
    }

    .curve4 {
      width: 80px;
      height: 160px;
      top: 20%;
      left: 20%;
      transform: rotate(-45deg);
      border: 1px solid rgba(255, 120, 50, 0.3);
      background: linear-gradient(45deg, rgba(255, 120, 50, 0.08) 0%, rgba(200, 80, 30, 0.04) 50%, transparent 100%);
      box-shadow: inset 0 0 25px rgba(255, 120, 50, 0.08);
      opacity: 0.3;
    }

    .curve5 {
      width: 180px;
      height: 360px;
      bottom: 10%;
      right: 15%;
      transform: rotate(15deg);
      border: 1.5px solid rgba(255, 140, 60, 0.6);
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.2) 0%, rgba(255, 100, 40, 0.12) 50%, rgba(200, 80, 30, 0.06) 100%);
      box-shadow: inset 0 0 50px rgba(255, 140, 60, 0.18), 0 0 30px rgba(255, 140, 60, 0.12);
      opacity: 0.8;
    }

    .curve6 {
      width: 60px;
      height: 120px;
      top: 65%;
      left: 8%;
      transform: rotate(80deg);
      border: 1px solid rgba(255, 160, 80, 0.2);
      background: linear-gradient(45deg, rgba(255, 160, 80, 0.06) 0%, transparent 100%);
      opacity: 0.2;
    }

    .container {
      position: relative;
      z-index: 10;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 60px 20px 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 800;
      color: #fff;
      margin-bottom: 8px;
      letter-spacing: 2px;
      text-shadow: 0 0 20px rgba(255, 140, 60, 0.3);
    }

    .header p {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    /* Question Display Box - matches the carousel-box style */
    .question-display {
      width: 100%;
      height: 5cm;
      background: #000000;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      margin-bottom: 40px;
      padding: 20px;
      text-align: center;
    }

    .question-content {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .question-text {
      font-size: 18px;
      color: #fff;
      margin-bottom: 15px;
      font-weight: 500;
      line-height: 1.4;
    }

    .response-count {
      font-size: 16px;
      color: rgba(255, 140, 60, 0.9);
      font-weight: 600;
    }

    .response-count.live-update {
      animation: pulse-glow 2s ease-in-out infinite;
    }

    @keyframes pulse-glow {
      0%, 100% { 
        color: rgba(255, 140, 60, 0.9);
        text-shadow: 0 0 5px rgba(255, 140, 60, 0.3);
      }
      50% { 
        color: rgba(255, 140, 60, 1);
        text-shadow: 0 0 15px rgba(255, 140, 60, 0.6);
      }
    }

    /* Responses Grid */
    .responses-container {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    /* Response Cards - match the black box style */
    .response-card {
      background: #000000;
      border-radius: 20px;
      padding: 20px;
      transition: all 0.3s ease;
      animation: slideInUp 0.5s ease forwards;
      opacity: 0;
      transform: translateY(20px);
      position: relative;
      overflow: hidden;
    }

    .response-card:hover {
      transform: translateY(-2px);
    }

    .response-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .student-name {
      font-weight: 600;
      color: rgba(255, 140, 60, 0.9);
      font-size: 16px;
    }

    .timestamp {
      color: rgba(255, 255, 255, 0.5);
      font-size: 12px;
    }

    .response-text {
      color: rgba(255, 255, 255, 0.9);
      line-height: 1.6;
      font-size: 16px;
      margin-bottom: 15px;
    }

    .response-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
    }

    .word-count {
      color: rgba(255, 140, 60, 0.8);
    }

    .photo-indicator {
      color: rgba(255, 140, 60, 0.8);
    }

    /* Empty state */
    .no-responses {
      grid-column: 1 / -1;
      text-align: center;
      padding: 60px 20px;
      color: rgba(255, 255, 255, 0.5);
    }

    .no-responses-icon {
      font-size: 48px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .loading {
      grid-column: 1 / -1;
      text-align: center;
      padding: 40px;
      color: rgba(255, 140, 60, 0.8);
      font-size: 18px;
    }

    /* Footer - matches original style exactly */
    .footer {
      margin-top: 40px;
      background: rgba(64, 64, 64, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .nav-button {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.08);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      text-decoration: none;
    }

    .nav-button:hover {
      background: rgba(255, 140, 60, 0.2);
      color: #fff;
      transform: scale(1.1);
    }

    .nav-button:active {
      transform: scale(0.95);
    }

    .nav-button.refresh {
      background: rgba(255, 140, 60, 0.2);
      color: rgba(255, 140, 60, 1);
    }

    .nav-button.refresh:hover {
      background: rgba(255, 140, 60, 0.3);
      color: #fff;
    }

    .nav-button.refresh.spinning {
      animation: spin 1s linear infinite;
    }

    @keyframes slideInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .new-response {
      animation: newResponseGlow 2s ease-in-out;
    }

    @keyframes newResponseGlow {
      0% { 
        box-shadow: 0 0 20px rgba(255, 140, 60, 0.5);
        transform: scale(1.02);
      }
      100% { 
        box-shadow: none;
        transform: scale(1);
      }
    }

    /* Curve animations - same as original */
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: var(--base-opacity); }
      33% { transform: translateY(-8px) rotate(1deg); opacity: calc(var(--base-opacity) * 1.2); }
      66% { transform: translateY(-4px) rotate(-0.5deg); opacity: calc(var(--base-opacity) * 0.8); }
    }

    @keyframes pulse {
      0%, 100% { opacity: var(--base-opacity); transform: scale(1); }
      50% { opacity: calc(var(--base-opacity) * 1.5); transform: scale(1.02); }
    }

    @keyframes drift {
      0%, 100% { transform: translateX(0px) translateY(0px) rotate(0deg); }
      25% { transform: translateX(3px) translateY(-5px) rotate(1deg); }
      50% { transform: translateX(-2px) translateY(-8px) rotate(-0.5deg); }
      75% { transform: translateX(4px) translateY(-3px) rotate(0.8deg); }
    }

    .curve1 { --base-opacity: 0.9; animation: float 8s ease-in-out infinite; }
    .curve2 { --base-opacity: 0.7; animation: float 10s ease-in-out infinite reverse; }
    .curve3 { --base-opacity: 0.5; animation: drift 6s ease-in-out infinite; }
    .curve4 { --base-opacity: 0.3; animation: pulse 12s ease-in-out infinite; }
    .curve5 { --base-opacity: 0.8; animation: float 9s ease-in-out infinite reverse; }
    .curve6 { --base-opacity: 0.2; animation: drift 15s ease-in-out infinite reverse; }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 40px 15px 15px;
      }
      
      .header h1 {
        font-size: 28px;
      }
      
      .question-display {
        height: 4cm;
        padding: 15px;
      }
      
      .question-text {
        font-size: 16px;
      }
      
      .responses-container {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .response-card {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="curved-overlay">
      <div class="curve curve1"></div>
      <div class="curve curve2"></div>
      <div class="curve curve3"></div>
      <div class="curve curve4"></div>
      <div class="curve curve5"></div>
      <div class="curve curve6"></div>
    </div>
  </div>

  <div class="container">
    <header class="header">
      <h1>INTUITY</h1>
      <p>Live Responses<br>By Majid Nashtai</p>
    </header>

    <!-- Question Display Box - matching carousel style -->
    <div class="question-display">
      <div class="question-content">
        <div class="question-text" id="questionText">Loading question...</div>
        <div class="response-count" id="responseCount">Loading responses...</div>
      </div>
    </div>

    <!-- Responses Grid -->
    <div class="responses-container" id="responsesContainer">
      <div class="loading">Loading responses...</div>
    </div>

    <!-- Footer Navigation -->
    <footer class="footer">
      <button class="nav-button" onclick="window.close()" title="Close">âœ•</button>
      <button class="nav-button" onclick="goToAnalytics()" title="Back to Analytics">ðŸ“Š</button>
      <button class="nav-button refresh" id="refreshBtn" title="Refresh">ðŸ”„</button>
    </footer>
  </div>

  <script>
    let currentQuestion = null;
    let responses = [];
    let lastUpdateTime = 0;

    // Load data from localStorage (set by analytics)
    function loadData() {
      try {
        // Load current question
        const questionData = localStorage.getItem('display_question');
        if (questionData) {
          currentQuestion = JSON.parse(questionData);
        }

        // Load responses
        const responsesData = localStorage.getItem('display_responses');
        if (responsesData) {
          responses = JSON.parse(responsesData);
        } else {
          // Fallback to older format
          const oldResponses = localStorage.getItem('alm_student_responses');
          if (oldResponses) {
            responses = JSON.parse(oldResponses);
          }
        }

        console.log('Loaded data:', { question: currentQuestion, responses: responses.length });
        return true;
      } catch (error) {
        console.error('Error loading data:', error);
        return false;
      }
    }

    // Display question
    function displayQuestion() {
      const questionText = document.getElementById('questionText');
      const responseCount = document.getElementById('responseCount');

      if (currentQuestion) {
        const questionStr = currentQuestion.questionText || currentQuestion.text || currentQuestion.question_text || 'Question';
        questionText.textContent = questionStr;
      } else {
        questionText.textContent = 'No question selected';
      }

      const count = responses.length;
      responseCount.textContent = `${count} response${count !== 1 ? 's' : ''}`;
    }

    // Display responses
    function displayResponses() {
      const container = document.getElementById('responsesContainer');
      
      if (responses.length === 0) {
        container.innerHTML = `
          <div class="no-responses">
            <div class="no-responses-icon">ðŸ’­</div>
            <div>No responses yet</div>
            <div style="margin-top: 10px; font-size: 14px; opacity: 0.6;">Responses will appear here as students submit them</div>
          </div>
        `;
        return;
      }

      // Sort responses by timestamp (newest first)
      const sortedResponses = [...responses].sort((a, b) => {
        const timeA = new Date(a.timestamp || a.created_at || 0);
        const timeB = new Date(b.timestamp || b.created_at || 0);
        return timeB - timeA;
      });

      container.innerHTML = '';

      sortedResponses.forEach((response, index) => {
        const card = createResponseCard(response, index);
        container.appendChild(card);
      });
    }

    // Create response card
    function createResponseCard(response, index) {
      const card = document.createElement('div');
      card.className = 'response-card';
      
      // Check if this is a new response
      const responseTime = new Date(response.timestamp || response.created_at || 0);
      const isNew = responseTime > lastUpdateTime;
      if (isNew) {
        card.classList.add('new-response');
      }

      // Set animation delay
      card.style.animationDelay = `${index * 0.1}s`;

      const studentName = response.studentName || response.student_name || 'Anonymous';
      const answer = response.answer || 'No response text';
      const wordCount = response.wordCount || response.word_count || 0;
      const timestamp = formatTimestamp(response.timestamp || response.created_at);
      const hasPhoto = !!(response.photoUrl || response.photo_url);

      card.innerHTML = `
        <div class="response-header">
          <div class="student-name">${escapeHtml(studentName)}</div>
          <div class="timestamp">${timestamp}</div>
        </div>
        <div class="response-text">${escapeHtml(answer)}</div>
        <div class="response-meta">
          <span class="word-count">${wordCount} words</span>
          ${hasPhoto ? '<span class="photo-indicator">ðŸ“¸</span>' : ''}
        </div>
      `;

      return card;
    }

    // Format timestamp
    function formatTimestamp(timestamp) {
      if (!timestamp) return 'Unknown time';
      
      try {
        const date = new Date(timestamp);
        const now = new Date();
        const diffMs = now - date;
        const diffMins = Math.floor(diffMs / 60000);
        const diffHours = Math.floor(diffMs / 3600000);

        if (diffMins < 1) return 'Just now';
        if (diffMins < 60) return `${diffMins}m ago`;
        if (diffHours < 24) return `${diffHours}h ago`;
        
        return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      } catch (error) {
        return 'Unknown time';
      }
    }

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Refresh data
    function refreshData() {
      const refreshBtn = document.getElementById('refreshBtn');
      const responseCount = document.getElementById('responseCount');
      
      refreshBtn.classList.add('spinning');

      // Update last update time before loading new data
      lastUpdateTime = new Date();

      const success = loadData();
      if (success) {
        displayQuestion();
        displayResponses();
        
        // Add live update effect to count
        responseCount.classList.add('live-update');
        setTimeout(() => {
          responseCount.classList.remove('live-update');
        }, 2000);
      }

      setTimeout(() => {
        refreshBtn.classList.remove('spinning');
      }, 1000);
    }

    // Go back to analytics
    function goToAnalytics() {
      window.location.href = '../visualisation/';
    }

    // Auto-refresh every 5 seconds
    function startAutoRefresh() {
      setInterval(() => {
        const oldCount = responses.length;
        loadData();
        const newCount = responses.length;
        
        if (newCount !== oldCount) {
          displayQuestion();
          displayResponses();
        }
      }, 5000);
    }

    // Initialize
    function init() {
      console.log('Initializing INTUITY Responses Display...');
      
      // Load initial data
      if (!loadData()) {
        // Show demo data if no real data available
        currentQuestion = { questionText: 'Demo Question: What would you like to learn today?' };
        responses = [
          {
            studentName: 'Demo Student',
            answer: 'This is a demo response to show how the display works.',
            wordCount: 12,
            timestamp: new Date().toISOString()
          }
        ];
      }

      displayQuestion();
      displayResponses();
      startAutoRefresh();

      // Set up refresh button
      document.getElementById('refreshBtn').addEventListener('click', refreshData);

      console.log('Responses display ready!');
    }

    // Start when page loads
    document.addEventListener('DOMContentLoaded', init);

    // Listen for storage changes (when analytics updates the data)
    window.addEventListener('storage', (e) => {
      if (e.key === 'display_responses' || e.key === 'display_question') {
        console.log('Storage updated, refreshing display...');
        refreshData();
      }
    });
  </script>
</body>
</html>
