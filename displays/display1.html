<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INTUITY - Mind Map Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      /* INTUITY Brand Colors */
      --bg-primary: #1a2332;
      --bg-secondary: #243447;
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.12);
      --accent-gold: #f4a261;
      --accent-teal: #2dd4bf;
      --accent-electric: #0066ff;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.5);
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --intuity-gold: #ffd54f;
      --intuity-teal: #26a69a;
      
      /* Effects */
      --blur: blur(20px);
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
      --shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.4);
      --shadow-active: 0 20px 60px rgba(0, 0, 0, 0.6);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      overflow: hidden;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      cursor: grab;
      user-select: none;
    }
    
    body.grabbing {
      cursor: grabbing;
    }
    
    /* Constellation Background */
    .constellation-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      opacity: 0.4;
    }
    
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--accent-gold);
      border-radius: 50%;
      animation: twinkle 4s infinite alternate;
    }
    
    .star:nth-child(even) {
      animation-delay: 2s;
      background: var(--accent-teal);
    }
    
    .star:nth-child(3n) {
      animation-delay: 1s;
      background: var(--accent-electric);
      opacity: 0.6;
    }
    
    @keyframes twinkle {
      0% { opacity: 0.2; transform: scale(0.8); }
      100% { opacity: 0.9; transform: scale(1.2); }
    }
    
    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(26, 35, 50, 0.95);
      backdrop-filter: var(--blur);
      border-bottom: 1px solid var(--card-border);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .brand-name {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--intuity-gold) 0%, var(--intuity-teal) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .display-title {
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .mind-map-stats {
      display: flex;
      gap: 1.5rem;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }
    
    .stat-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .stat-value {
      color: var(--accent-teal);
      font-weight: 600;
    }
    
    /* Mind Map Container */
    .mindmap-container {
      position: fixed;
      top: 80px;
      left: 0;
      right: 0;
      bottom: 100px;
      overflow: hidden;
      cursor: grab;
    }
    
    .mindmap-canvas {
      position: relative;
      width: 100%;
      height: 100%;
      transform-origin: center;
      transition: transform 0.3s ease;
    }
    
    /* SVG Connections */
    .connections-svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }
    
    .connection-line {
      stroke: var(--accent-teal);
      stroke-width: 2;
      fill: none;
      opacity: 0.6;
      filter: drop-shadow(0 0 5px var(--accent-teal));
      animation: connectionPulse 3s ease-in-out infinite alternate;
    }
    
    @keyframes connectionPulse {
      0% { opacity: 0.4; stroke-width: 2; }
      100% { opacity: 0.8; stroke-width: 3; }
    }
    
    /* Central Question Node */
    .question-node {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 200px;
      transform: translate(-50%, -50%);
      background: var(--card-bg);
      backdrop-filter: var(--blur);
      border: 3px solid var(--accent-teal);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: var(--shadow-active);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 20;
      cursor: pointer;
    }
    
    .question-node::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent-teal), var(--accent-gold));
      border-radius: 20px 20px 0 0;
    }
    
    .question-text {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-primary);
      line-height: 1.4;
    }
    
    /* Response Nodes */
    .response-node {
      position: absolute;
      min-width: 200px;
      max-width: 280px;
      background: var(--card-bg);
      backdrop-filter: var(--blur);
      border: 2px solid var(--card-border);
      border-radius: 16px;
      padding: 1.5rem;
      cursor: grab;
      transition: var(--transition);
      box-shadow: var(--shadow);
      z-index: 10;
      touch-action: none;
    }
    
    .response-node:active {
      cursor: grabbing;
    }
    
    .response-node.dragging {
      z-index: 100;
      transform: scale(1.05) rotate(2deg);
      box-shadow: var(--shadow-active);
      border-color: var(--accent-gold);
    }
    
    .response-node.excellent {
      border-color: var(--success);
      background: rgba(16, 185, 129, 0.1);
    }
    
    .response-node.good {
      border-color: var(--warning);
      background: rgba(245, 158, 11, 0.1);
    }
    
    .response-node.needs-work {
      border-color: var(--error);
      background: rgba(239, 68, 68, 0.1);
    }
    
    .response-node:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: var(--shadow-hover);
      border-color: var(--accent-teal);
    }
    
    .response-node.focused {
      border-color: var(--accent-gold);
      box-shadow: var(--shadow-active);
      z-index: 50;
      transform: scale(1.1);
    }
    
    /* Node Header */
    .node-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .student-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .student-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-teal), var(--accent-gold));
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--bg-primary);
      font-weight: 700;
      font-size: 0.9rem;
    }
    
    .student-name {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .quality-badge {
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .quality-badge.excellent {
      background: rgba(16, 185, 129, 0.2);
      color: var(--success);
    }
    
    .quality-badge.good {
      background: rgba(245, 158, 11, 0.2);
      color: var(--warning);
    }
    
    .quality-badge.needs-work {
      background: rgba(239, 68, 68, 0.2);
      color: var(--error);
    }
    
    /* Node Content */
    .node-content {
      color: var(--text-secondary);
      font-size: 0.9rem;
      line-height: 1.5;
      margin-bottom: 1rem;
    }
    
    .node-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
      color: var(--text-muted);
      padding-top: 0.75rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .meta-item {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    
    /* Footer Controls */
    .footer-controls {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(26, 35, 50, 0.95);
      backdrop-filter: var(--blur);
      border-top: 1px solid var(--card-border);
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      z-index: 1000;
    }
    
    .control-btn {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 10px;
      padding: 0.75rem 1.5rem;
      color: var(--text-primary);
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      font-weight: 500;
    }
    
    .control-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--accent-teal);
      transform: translateY(-1px);
    }
    
    .control-btn.primary {
      background: linear-gradient(135deg, var(--accent-teal), var(--accent-gold));
      border: none;
      color: var(--bg-primary);
    }
    
    .control-btn.primary:hover {
      background: linear-gradient(135deg, var(--accent-gold), var(--accent-teal));
    }
    
    /* Loading State */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(26, 35, 50, 0.9);
      backdrop-filter: var(--blur);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    
    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-content {
      text-align: center;
      color: var(--text-primary);
    }
    
    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(45, 212, 191, 0.2);
      border-top: 3px solid var(--accent-teal);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Mobile Responsive */
    @media (max-width: 768px) {
      .header {
        padding: 0.75rem 1rem;
      }
      
      .brand-name {
        font-size: 1.5rem;
      }
      
      .mind-map-stats {
        gap: 1rem;
        font-size: 0.8rem;
      }
      
      .question-node {
        width: 280px;
        height: 180px;
        padding: 1.5rem;
      }
      
      .question-text {
        font-size: 1rem;
      }
      
      .response-node {
        min-width: 180px;
        max-width: 250px;
        padding: 1.25rem;
      }
      
      .footer-controls {
        padding: 0.75rem 1rem;
        gap: 1rem;
      }
      
      .control-btn {
        padding: 0.6rem 1rem;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Constellation Background -->
  <div class="constellation-bg" id="constellation"></div>
  
  <!-- Header -->
  <header class="header">
    <div>
      <div class="brand-name">INTUITY</div>
      <div class="display-title">Mind Map Display</div>
    </div>
    
    <div class="mind-map-stats">
      <div class="stat-item">
        <i class="fas fa-project-diagram"></i>
        <span class="stat-value" id="nodeCount">0</span>
        <span>Nodes</span>
      </div>
      <div class="stat-item">
        <i class="fas fa-link"></i>
        <span class="stat-value" id="connectionCount">0</span>
        <span>Connections</span>
      </div>
      <div class="stat-item">
        <i class="fas fa-star"></i>
        <span class="stat-value" id="avgQuality">0.0</span>
        <span>Avg Quality</span>
      </div>
    </div>
  </header>
  
  <!-- Mind Map Container -->
  <div class="mindmap-container" id="mindmapContainer">
    <div class="mindmap-canvas" id="mindmapCanvas">
      
      <!-- SVG for Connections -->
      <svg class="connections-svg" id="connectionsSvg">
        <!-- Connection lines will be drawn here -->
      </svg>
      
      <!-- Central Question Node -->
      <div class="question-node" id="questionNode">
        <div class="question-text" id="questionText">
          Loading question...
        </div>
      </div>
      
      <!-- Response nodes will be dynamically created here -->
      
    </div>
  </div>
  
  <!-- Footer Controls -->
  <div class="footer-controls">
    <button class="control-btn" id="resetBtn">
      <i class="fas fa-home"></i>
      <span>Reset View</span>
    </button>
    
    <button class="control-btn" id="reorganizeBtn">
      <i class="fas fa-magic"></i>
      <span>Auto Organize</span>
    </button>
    
    <button class="control-btn primary" id="refreshBtn">
      <i class="fas fa-sync"></i>
      <span>Refresh Data</span>
    </button>
    
    <button class="control-btn" id="focusBtn">
      <i class="fas fa-search-plus"></i>
      <span>Focus Mode</span>
    </button>
  </div>
  
  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <div>Loading Mind Map...</div>
    </div>
  </div>

  <script>
    // Global variables
    let responses = [];
    let currentQuestion = null;
    let isDragging = false;
    let draggedNode = null;
    let dragOffset = { x: 0, y: 0 };
    let isCanvasDragging = false;
    let canvasOffset = { x: 0, y: 0 };
    let canvasScale = 1;
    let focusedNode = null;

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      createConstellation();
      loadData();
      setupEventListeners();
      
      // Hide loading after initialization
      setTimeout(() => {
        document.getElementById('loadingOverlay').classList.add('hidden');
      }, 1500);
    });

    // Create constellation background
    function createConstellation() {
      const constellation = document.getElementById('constellation');
      const starCount = 50;
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 4 + 's';
        star.style.animationDuration = (3 + Math.random() * 4) + 's';
        constellation.appendChild(star);
      }
    }

    // Load data from localStorage
    function loadData() {
      try {
        // Load question
        const questionKeys = ['current_question', 'alm_questions', 'intuity_questions'];
        
        for (const key of questionKeys) {
          const stored = localStorage.getItem(key);
          if (stored) {
            try {
              const parsed = JSON.parse(stored);
              if (key === 'current_question' && parsed.text) {
                currentQuestion = parsed;
                break;
              } else if (Array.isArray(parsed) && parsed.length > 0) {
                const latestQuestion = parsed[parsed.length - 1];
                if (latestQuestion && latestQuestion.text) {
                  currentQuestion = latestQuestion;
                  break;
                }
              }
            } catch (e) {
              console.log(`Error parsing ${key}:`, e);
            }
          }
        }
        
        if (currentQuestion) {
          document.getElementById('questionText').textContent = currentQuestion.text;
        } else {
          document.getElementById('questionText').textContent = 'No active question found';
        }
        
        // Load responses
        const responseKeys = ['alm_student_responses', 'intuity_responses', 'student_responses'];
        
        for (const key of responseKeys) {
          const stored = localStorage.getItem(key);
          if (stored) {
            try {
              const parsed = JSON.parse(stored);
              if (Array.isArray(parsed) && parsed.length > 0) {
                responses = parsed;
                console.log(`Loaded ${responses.length} responses`);
                break;
              }
            } catch (e) {
              console.log(`Error parsing ${key}:`, e);
            }
          }
        }
        
        updateStats();
        createResponseNodes();
        drawConnections();
        
      } catch (error) {
        console.error('Error loading data:', error);
        responses = [];
      }
    }

    // Update statistics
    function updateStats() {
      const nodeCount = responses.length;
      const connectionCount = responses.length; // Each response connects to question
      
      let qualitySum = 0;
      responses.forEach(r => {
        switch (r.quality) {
          case 'excellent': qualitySum += 5; break;
          case 'good': qualitySum += 3; break;
          case 'needs-work': qualitySum += 1; break;
          default: qualitySum += 1;
        }
      });
      
      const avgQuality = nodeCount > 0 ? (qualitySum / (nodeCount * 5) * 5).toFixed(1) : '0.0';
      
      document.getElementById('nodeCount').textContent = nodeCount;
      document.getElementById('connectionCount').textContent = connectionCount;
      document.getElementById('avgQuality').textContent = avgQuality;
    }

    // Create response nodes
    function createResponseNodes() {
      const canvas = document.getElementById('mindmapCanvas');
      const containerRect = canvas.getBoundingClientRect();
      
      // Clear existing nodes (except question)
      const existingNodes = canvas.querySelectorAll('.response-node');
      existingNodes.forEach(node => node.remove());
      
      if (responses.length === 0) return;
      
      responses.forEach((response, index) => {
        const node = createResponseNode(response, index, containerRect);
        canvas.appendChild(node);
      });
    }

    // Create individual response node
    function createResponseNode(response, index, containerRect) {
      const node = document.createElement('div');
      node.className = `response-node ${response.quality || 'needs-work'}`;
      node.dataset.responseId = response.id;
      node.dataset.index = index;
      
      // Position nodes in a circle around the question
      const angle = (index / responses.length) * 2 * Math.PI;
      const radius = 200 + (index % 3) * 80; // Varying distances
      const centerX = containerRect.width / 2;
      const centerY = containerRect.height / 2;
      
      const x = centerX + Math.cos(angle) * radius - 140; // 140 = half node width
      const y = centerY + Math.sin(angle) * radius - 100; // 100 = half node height
      
      node.style.left = Math.max(50, Math.min(x, containerRect.width - 280)) + 'px';
      node.style.top = Math.max(100, Math.min(y, containerRect.height - 200)) + 'px';
      
      // Student info
      const studentName = response.studentName || `Student ${index + 1}`;
      const initials = studentName.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
      const quality = response.quality || 'needs-work';
      const wordCount = response.wordCount || 0;
      const score = response.score || 0;
      const timestamp = response.timestamp || 'Just now';
      
      node.innerHTML = `
        <div class="node-header">
          <div class="student-info">
            <div class="student-avatar">${initials}</div>
            <div class="student-name">${studentName}</div>
          </div>
          <div class="quality-badge ${quality}">
            ${quality.replace('-', ' ')}
          </div>
        </div>
        
        <div class="node-content">
          ${response.answer || 'No response text available'}
        </div>
        
        <div class="node-meta">
          <div class="meta-item">
            <i class="fas fa-clock"></i>
            <span>${timestamp}</span>
          </div>
          <div class="meta-item">
            <i class="fas fa-pen"></i>
            <span>${wordCount}w</span>
          </div>
          <div class="meta-item">
            <i class="fas fa-star"></i>
            <span>${score}%</span>
          </div>
        </div>
      `;
      
      // Add drag functionality
      setupNodeDrag(node);
      
      return node;
    }

    // Setup node dragging
    function setupNodeDrag(node) {
      node.addEventListener('mousedown', (e) => startDragNode(e, node));
      node.addEventListener('touchstart', (e) => startDragNode(e.touches[0], node), { passive: false });
      
      // Click to focus
      node.addEventListener('click', (e) => {
        if (!isDragging) {
          focusNode(node);
        }
      });
    }

    function startDragNode(e, node) {
      if (e.target.closest('.quality-badge')) return;
      
      isDragging = true;
      draggedNode = node;
      node.classList.add('dragging');
      
      const rect = node.getBoundingClientRect();
      const containerRect = document.getElementById('mindmapCanvas').getBoundingClientRect();
      
      dragOffset.x = e.clientX - rect.left;
      dragOffset.y = e.clientY - rect.top;
      
      document.body.classList.add('grabbing');
      e.preventDefault();
    }

    // Global mouse/touch events
    document.addEventListener('mousemove', handleDragMove);
    document.addEventListener('touchmove', (e) => handleDragMove(e.touches[0]), { passive: false });
    document.addEventListener('mouseup', endDrag);
    document.addEventListener('touchend', endDrag);

    function handleDragMove(e) {
      if (!isDragging || !draggedNode) return;
      
      const containerRect = document.getElementById('mindmapCanvas').getBoundingClientRect();
      
      let x = e.clientX - containerRect.left - dragOffset.x;
      let y = e.clientY - containerRect.top - dragOffset.y;
      
      // Boundary constraints
      x = Math.max(0, Math.min(x, containerRect.width - draggedNode.offsetWidth));
      y = Math.max(0, Math.min(y, containerRect.height - draggedNode.offsetHeight));
      
      draggedNode.style.left = x + 'px';
      draggedNode.style.top = y + 'px';
      
      // Redraw connections
      drawConnections();
    }

    function endDrag() {
      if (!isDragging) return;
      
      isDragging = false;
      document.body.classList.remove('grabbing');
      
      if (draggedNode) {
        draggedNode.classList.remove('dragging');
        draggedNode = null;
      }
      
      drawConnections();
    }

    // Draw connections between question and responses
    function drawConnections() {
      const svg = document.getElementById('connectionsSvg');
      svg.innerHTML = '';
      
      const questionNode = document.getElementById('questionNode');
      const responseNodes = document.querySelectorAll('.response-node');
      
      if (!questionNode || responseNodes.length === 0) return;
      
      const questionRect = questionNode.getBoundingClientRect();
      const containerRect = document.getElementById('mindmapCanvas').getBoundingClientRect();
      
      const questionCenterX = questionRect.left - containerRect.left + questionRect.width / 2;
      const questionCenterY = questionRect.top - containerRect.top + questionRect.height / 2;
      
      responseNodes.forEach(node => {
        const nodeRect = node.getBoundingClientRect();
        const nodeCenterX = nodeRect.left - containerRect.left + nodeRect.width / 2;
        const nodeCenterY = nodeRect.top - containerRect.top + nodeRect.height / 2;
        
        // Create curved connection line
        const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        
        const controlX = (questionCenterX + nodeCenterX) / 2;
        const controlY = (questionCenterY + nodeCenterY) / 2 - 50; // Curve upward
        
        const d = `M ${questionCenterX} ${questionCenterY} Q ${controlX} ${controlY} ${nodeCenterX} ${nodeCenterY}`;
        
        path.setAttribute('d', d);
        path.setAttribute('class', 'connection-line');
        
        // Add quality-based styling
        const quality = node.classList.contains('excellent') ? 'excellent' : 
                       node.classList.contains('good') ? 'good' : 'needs-work';
        
        switch (quality) {
          case 'excellent':
            path.setAttribute('stroke', '#10b981');
            break;
          case 'good':
            path.setAttribute('stroke', '#f59e0b');
            break;
          case 'needs-work':
            path.setAttribute('stroke', '#ef4444');
            break;
        }
        
        svg.appendChild(path);
      });
    }

    // Focus on specific node
    function focusNode(node) {
      // Remove previous focus
      if (focusedNode) {
        focusedNode.classList.remove('focused');
      }
      
      // Add focus to new node
      focusedNode = node;
      node.classList.add('focused');
      
      // Scroll into view
      node.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
    }

    // Control functions
    function resetView() {
      const canvas = document.getElementById('mindmapCanvas');
      canvas.style.transform = 'scale(1) translate(0, 0)';
      canvasScale = 1;
      canvasOffset = { x: 0, y: 0 };
      
      if (focusedNode) {
        focusedNode.classList.remove('focused');
        focusedNode = null;
      }
      
      // Reorganize nodes
      reorganizeNodes();
    }

    function reorganizeNodes() {
      const nodes = document.querySelectorAll('.response-node');
      const containerRect = document.getElementById('mindmapCanvas').getBoundingClientRect();
      
      nodes.forEach((node, index) => {
        const angle = (index / nodes.length) * 2 * Math.PI;
        const radius = 200 + (index % 3) * 80;
        const centerX = containerRect.width / 2;
        const centerY = containerRect.height / 2;
        
        const x = centerX + Math.cos(angle) * radius - 140;
        const y = centerY + Math.sin(angle) * radius - 100;
        
        node.style.left = Math.max(50, Math.min(x, containerRect.width - 280)) + 'px';
        node.style.top = Math.max(100, Math.min(y, containerRect.height - 200)) + 'px';
      });
      
      drawConnections();
    }

    function refreshData() {
      const btn = document.getElementById('refreshBtn');
      const originalContent = btn.innerHTML;
      
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Refreshing...</span>';
      
      setTimeout(() => {
        loadData();
        btn.innerHTML = originalContent;
      }, 1000);
    }

    function toggleFocusMode() {
      const btn = document.getElementById('focusBtn');
      const nodes = document.querySelectorAll('.response-node');
      
      if (focusedNode) {
        // Exit focus mode
        nodes.forEach(node => {
          node.style.opacity = '1';
          node.style.filter = 'none';
        });
        focusedNode.classList.remove('focused');
        focusedNode = null;
        btn.innerHTML = '<i class="fas fa-search-plus"></i><span>Focus Mode</span>';
      } else {
        // Enter focus mode - dim all nodes
        nodes.forEach(node => {
          node.style.opacity = '0.3';
          node.style.filter = 'blur(2px)';
        });
        btn.innerHTML = '<i class="fas fa-search-minus"></i><span>Exit Focus</span>';
      }
    }

    // Setup event listeners
    function setupEventListeners() {
      document.getElementById('resetBtn').addEventListener('click', resetView);
      document.getElementById('reorganizeBtn').addEventListener('click', reorganizeNodes);
      document.getElementById('refreshBtn').addEventListener('click', refreshData);
      document.getElementById('focusBtn').addEventListener('click', toggleFocusMode);
      
      // Window resize handler
      window.addEventListener('resize', () => {
        setTimeout(drawConnections, 100);
      });
      
      // Keyboard shortcuts
      document.addEventListener('keydown', (e) => {
        switch (e.key) {
          case 'r':
          case 'R':
            if (e.ctrlKey || e.metaKey) {
              e.preventDefault();
              refreshData();
            }
            break;
          case 'Escape':
            if (focusedNode) {
              focusedNode.classList.remove('focused');
              focusedNode = null;
            }
            break;
          case ' ':
            e.preventDefault();
            reorganizeNodes();
            break;
        }
      });
    }

    // Auto-refresh every 15 seconds
    setInterval(() => {
      const oldCount = responses.length;
      loadData();
      
      if (responses.length > oldCount) {
        console.log(`${responses.length - oldCount} new responses detected`);
      }
    }, 15000);
  </script>
</body>
