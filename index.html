<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INTUITY - Teacher Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --bg-primary: #1a2332;
      --bg-secondary: #243447;
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.12);
      --accent-teal: #2dd4bf;
      --accent-lime: #32d74b;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --intuity-gold: #ffd54f;
      --intuity-teal: #26a69a;
      --space-lg: 1.5rem;
      --space-xl: 2rem;
      --space-xxl: 3rem;
      --blur: blur(20px);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(26, 35, 50, 0.9);
      backdrop-filter: var(--blur);
      border-bottom: 1px solid var(--card-border);
      padding: var(--space-lg);
    }

    .header-content {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    .brand-name {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--intuity-gold) 0%, var(--intuity-teal) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: var(--space-xxl) var(--space-lg);
      position: relative;
      z-index: 10;
    }

    .action-cards {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--space-xxl);
      margin-top: var(--space-xxl);
    }

    .action-card {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid var(--card-border);
      border-radius: 1.5rem;
      padding: var(--space-xxl);
      text-decoration: none;
      color: inherit;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      overflow: hidden;
      backdrop-filter: var(--blur);
      box-shadow: var(--shadow);
      text-align: center;
      min-height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .action-card:hover {
      transform: translateY(-8px) scale(1.02);
      border-color: var(--accent-teal);
      box-shadow: 0 20px 60px rgba(38, 166, 154, 0.3);
    }

    .card-icon {
      font-size: 4rem;
      margin-bottom: var(--space-lg);
      display: block;
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      font-family: 'Space Grotesk', sans-serif;
    }

    @media (max-width: 768px) {
      .brand-name {
        font-size: 2.5rem;
      }

      .action-cards {
        grid-template-columns: 1fr;
        gap: var(--space-xl);
      }

      .action-card {
        min-height: 200px;
        padding: var(--space-xl);
      }

      .card-icon {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="brand-name">INTUITY</div>
    </div>
  </header>

  <div class="container">
    <div class="action-cards">
      <a href="teachers/questions/" class="action-card">
        <span class="card-icon">‚úèÔ∏è</span>
        <h2 class="card-title">Create Questions</h2>
      </a>

      <a href="visualization/" class="action-card">
        <span class="card-icon">üìä</span>
        <h2 class="card-title">Analytics</h2>
      </a>
    </div>
  </div>
</body>
</html>
