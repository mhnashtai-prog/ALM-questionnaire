<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INTUITY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      position: relative;
      background: #000000;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(255, 140, 60, 0.45) 0%, transparent 55%),
                  radial-gradient(circle at 70% 80%, rgba(255, 100, 40, 0.35) 0%, transparent 45%),
                  radial-gradient(circle at 20% 70%, rgba(200, 80, 30, 0.25) 0%, transparent 65%),
                  radial-gradient(circle at 90% 10%, rgba(255, 160, 80, 0.2) 0%, transparent 40%),
                  linear-gradient(135deg, #000000 0%, #000000 30%, #0a0503 70%, #000000 100%);
    }

    .curved-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 1;
    }

    .curve {
      position: absolute;
      border-radius: 50%;
      backdrop-filter: blur(2px);
    }

    .curve1 {
      width: 200px;
      height: 400px;
      top: -100px;
      right: -50px;
      transform: rotate(30deg);
      border: 2px solid rgba(255, 140, 60, 0.7);
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.25) 0%, rgba(255, 100, 40, 0.15) 50%, rgba(200, 80, 30, 0.08) 100%);
      box-shadow: inset 0 0 60px rgba(255, 120, 50, 0.2), 0 0 40px rgba(255, 140, 60, 0.15);
      opacity: 0.9;
      animation: float 8s ease-in-out infinite;
    }

    .curve2 {
      width: 150px;
      height: 300px;
      bottom: -80px;
      left: -30px;
      transform: rotate(-20deg);
      border: 1px solid rgba(255, 100, 40, 0.5);
      background: linear-gradient(45deg, rgba(255, 100, 40, 0.18) 0%, rgba(200, 80, 30, 0.12) 50%, transparent 100%);
      box-shadow: inset 0 0 45px rgba(255, 100, 40, 0.15);
      opacity: 0.7;
      animation: float 10s ease-in-out infinite reverse;
    }

    .curve3 {
      width: 120px;
      height: 250px;
      top: 40%;
      right: 10%;
      transform: rotate(60deg);
      border: 1px solid rgba(255, 160, 80, 0.4);
      background: linear-gradient(45deg, rgba(255, 160, 80, 0.12) 0%, rgba(255, 140, 60, 0.06) 50%, transparent 100%);
      box-shadow: inset 0 0 35px rgba(255, 160, 80, 0.1);
      opacity: 0.5;
      animation: drift 6s ease-in-out infinite;
    }

    .curve4 {
      width: 80px;
      height: 160px;
      top: 20%;
      left: 20%;
      transform: rotate(-45deg);
      border: 1px solid rgba(255, 120, 50, 0.3);
      background: linear-gradient(45deg, rgba(255, 120, 50, 0.08) 0%, rgba(200, 80, 30, 0.04) 50%, transparent 100%);
      box-shadow: inset 0 0 25px rgba(255, 120, 50, 0.08);
      opacity: 0.3;
      animation: pulse 12s ease-in-out infinite;
    }

    .curve5 {
      width: 180px;
      height: 360px;
      bottom: 10%;
      right: 15%;
      transform: rotate(15deg);
      border: 1.5px solid rgba(255, 140, 60, 0.6);
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.2) 0%, rgba(255, 100, 40, 0.12) 50%, rgba(200, 80, 30, 0.06) 100%);
      box-shadow: inset 0 0 50px rgba(255, 140, 60, 0.18), 0 0 30px rgba(255, 140, 60, 0.12);
      opacity: 0.8;
      animation: float 9s ease-in-out infinite reverse;
    }

    .curve6 {
      width: 60px;
      height: 120px;
      top: 65%;
      left: 8%;
      transform: rotate(80deg);
      border: 1px solid rgba(255, 160, 80, 0.2);
      background: linear-gradient(45deg, rgba(255, 160, 80, 0.06) 0%, transparent 100%);
      opacity: 0.2;
      animation: drift 15s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(var(--rotation, 0deg)); opacity: var(--base-opacity, 0.5); }
      33% { transform: translateY(-8px) rotate(calc(var(--rotation, 0deg) + 1deg)); opacity: calc(var(--base-opacity, 0.5) * 1.2); }
      66% { transform: translateY(-4px) rotate(calc(var(--rotation, 0deg) - 0.5deg)); opacity: calc(var(--base-opacity, 0.5) * 0.8); }
    }

    @keyframes pulse {
      0%, 100% { opacity: var(--base-opacity, 0.3); transform: scale(1) rotate(var(--rotation, 0deg)); }
      50% { opacity: calc(var(--base-opacity, 0.3) * 1.5); transform: scale(1.02) rotate(var(--rotation, 0deg)); }
    }

    @keyframes drift {
      0%, 100% { transform: translateX(0px) translateY(0px) rotate(var(--rotation, 0deg)); }
      25% { transform: translateX(3px) translateY(-5px) rotate(calc(var(--rotation, 0deg) + 1deg)); }
      50% { transform: translateX(-2px) translateY(-8px) rotate(calc(var(--rotation, 0deg) - 0.5deg)); }
      75% { transform: translateX(4px) translateY(-3px) rotate(calc(var(--rotation, 0deg) + 0.8deg)); }
    }

    .curve1 { --base-opacity: 0.9; --rotation: 30deg; }
    .curve2 { --base-opacity: 0.7; --rotation: -20deg; }
    .curve3 { --base-opacity: 0.5; --rotation: 60deg; }
    .curve4 { --base-opacity: 0.3; --rotation: -45deg; }
    .curve5 { --base-opacity: 0.8; --rotation: 15deg; }
    .curve6 { --base-opacity: 0.2; --rotation: 80deg; }

    .container {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 60px 20px 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 48px;
      font-weight: 800;
      color: #fff;
      margin-bottom: 12px;
      letter-spacing: 3px;
      text-shadow: 0 0 30px rgba(255, 140, 60, 0.4);
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 30px rgba(255, 140, 60, 0.4); }
      100% { text-shadow: 0 0 40px rgba(255, 140, 60, 0.6), 0 0 60px rgba(255, 100, 40, 0.3); }
    }

    .header p {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 300;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      color: rgba(255, 140, 60, 0.8);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 0;
    }

    .navigation-container {
      width: 100%;
      max-width: 500px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      padding: 40px 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 140, 60, 0.2);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .nav-title {
      font-size: 20px;
      color: #fff;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .nav-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .nav-button {
      padding: 18px 25px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      color: #fff;
      font-size: 16px;
      text-decoration: none;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-weight: 500;
      backdrop-filter: blur(5px);
    }

    .nav-button:hover {
      background: rgba(255, 140, 60, 0.15);
      border-color: rgba(255, 140, 60, 0.4);
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(255, 140, 60, 0.2);
    }

    .nav-button.primary {
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.3), rgba(255, 100, 40, 0.3));
      border-color: rgba(255, 140, 60, 0.5);
    }

    .nav-button.primary:hover {
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.5), rgba(255, 100, 40, 0.5));
      border-color: rgba(255, 140, 60, 0.8);
      transform: translateY(-3px) scale(1.02);
    }

    .nav-icon {
      font-size: 18px;
    }

    .footer {
      background: rgba(64, 64, 64, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .footer-button {
      padding: 12px 20px;
      border-radius: 15px;
      border: none;
      background: rgba(255, 255, 255, 0.08);
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      font-weight: 500;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .footer-button:hover {
      background: rgba(255, 140, 60, 0.2);
      color: #fff;
      transform: translateY(-2px);
    }

    .info-pills {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
      flex-wrap: wrap;
    }

    .info-pill {
      background: rgba(255, 140, 60, 0.1);
      border: 1px solid rgba(255, 140, 60, 0.3);
      border-radius: 20px;
      padding: 8px 16px;
      color: rgba(255, 140, 60, 0.9);
      font-size: 12px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Mobile Optimizations */
    @media (max-width: 768px) {
      .container {
        padding: 40px 15px 15px;
      }
      
      .header h1 {
        font-size: 36px;
        letter-spacing: 2px;
      }
      
      .header p {
        font-size: 14px;
      }
      
      .subtitle {
        font-size: 12px;
      }
      
      .navigation-container {
        max-width: 100%;
        padding: 30px 25px;
      }
      
      .nav-title {
        font-size: 18px;
        margin-bottom: 25px;
      }
      
      .nav-button {
        padding: 15px 20px;
        font-size: 15px;
      }
      
      .footer {
        gap: 10px;
      }
      
      .footer-button {
        padding: 10px 15px;
        font-size: 13px;
      }
      
      .info-pills {
        gap: 10px;
        margin-top: 20px;
      }
      
      .info-pill {
        font-size: 11px;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="curved-overlay">
      <div class="curve curve1"></div>
      <div class="curve curve2"></div>
      <div class="curve curve3"></div>
      <div class="curve curve4"></div>
      <div class="curve curve5"></div>
      <div class="curve curve6"></div>
    </div>
  </div>

  <div class="container">
    <header class="header">
      <h1>INTUITY</h1>
      <p>Intuitive Learning</p>
      <div class="subtitle">By Majid Nashtai</div>
    </header>

    <main class="main-content">
      <div class="navigation-container">
        <div class="nav-title">Choose Your Path</div>
        
        <div class="nav-buttons">
          <a href="teachers/questions/" class="nav-button primary">
            <span class="nav-icon">👨‍🏫</span>
            <span>Teacher Portal</span>
          </a>
          
          <a href="students/answers/" class="nav-button">
            <span class="nav-icon">🎓</span>
            <span>Student Portal</span>
          </a>
          
          <a href="visualisation/" class="nav-button">
            <span class="nav-icon">📊</span>
            <span>Analytics & Reports</span>
          </a>
        </div>
        
        <div class="info-pills">
          <div class="info-pill">📝 Create Questions</div>
          <div class="info-pill">💭 Collect Responses</div>
          <div class="info-pill">📈 Visualize Data</div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <a href="https://github.com/majidnashtai" class="footer-button" target="_blank">
        <span>💻</span>
        <span>GitHub</span>
      </a>
      
      <a href="mailto:majid@nashtai.com" class="footer-button">
        <span>📧</span>
        <span>Contact</span>
      </a>
      
      <a href="https://majidnashtai.com" class="footer-button" target="_blank">
        <span>🌐</span>
        <span>Portfolio</span>
      </a>
    </footer>
  </div>

  <script>
    // Add some interactive sparkle effects
    function createSparkles() {
      const container = document.querySelector('.navigation-container');
      
      setInterval(() => {
        if (Math.random() > 0.85) { // 15% chance every interval
          const sparkle = document.createElement('div');
          sparkle.innerHTML = '✨';
          sparkle.style.position = 'absolute';
          sparkle.style.left = Math.random() * 100 + '%';
          sparkle.style.top = Math.random() * 100 + '%';
          sparkle.style.fontSize = '16px';
          sparkle.style.pointerEvents = 'none';
          sparkle.style.zIndex = '15';
          sparkle.style.animation = 'sparkleFloat 2s ease-out forwards';
          
          const style = document.createElement('style');
          style.textContent = `
            @keyframes sparkleFloat {
              0% { opacity: 0; transform: translateY(20px) scale(0.5); }
              50% { opacity: 1; transform: translateY(-10px) scale(1); }
              100% { opacity: 0; transform: translateY(-30px) scale(0.5); }
            }
          `;
          document.head.appendChild(style);
          
          container.appendChild(sparkle);
          
          setTimeout(() => {
            sparkle.remove();
            style.remove();
          }, 2000);
        }
      }, 2000);
    }

    // Add hover effects to navigation buttons
    function enhanceNavButtons() {
      const navButtons = document.querySelectorAll('.nav-button');
      
      navButtons.forEach(button => {
        button.addEventListener('mouseenter', () => {
          // Add subtle glow effect
          button.style.boxShadow = '0 15px 35px rgba(255, 140, 60, 0.3), 0 0 20px rgba(255, 140, 60, 0.2)';
        });
        
        button.addEventListener('mouseleave', () => {
          // Remove glow effect
          button.style.boxShadow = '';
        });
        
        button.addEventListener('click', (e) => {
          // Add click animation
          button.style.transform = 'translateY(1px) scale(0.98)';
          setTimeout(() => {
            button.style.transform = '';
          }, 150);
        });
      });
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', () => {
      console.log('🚀 INTUITY Landing Page Loading...');
      
      // Start sparkle effects
      setTimeout(createSparkles, 2000);
      
      // Enhance navigation buttons
      enhanceNavButtons();
      
      // Add welcome animation
      const navContainer = document.querySelector('.navigation-container');
      navContainer.style.opacity = '0';
      navContainer.style.transform = 'translateY(30px)';
      
      setTimeout(() => {
        navContainer.style.transition = 'all 0.8s ease-out';
        navContainer.style.opacity = '1';
        navContainer.style.transform = 'translateY(0)';
      }, 500);
      
      console.log('✅ INTUITY Landing Page Ready!');
    });
  </script>
</body>
</html>
