<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALM Questionnaire System</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700;800;900&family=SF+Pro+Text:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      /* iPhone 15 Pro Color System */
      --bg-primary: #000000;
      --bg-secondary: #1C1C1E;
      --bg-tertiary: #2C2C2E;
      
      /* Dynamic Island Glass */
      --glass-primary: rgba(255, 255, 255, 0.1);
      --glass-secondary: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.15);
      --glass-strong: rgba(255, 255, 255, 0.2);
      
      /* iPhone System Colors */
      --system-blue: #007AFF;
      --system-green: #30D158;
      --system-orange: #FF9F0A;
      --system-red: #FF453A;
      --system-purple: #BF5AF2;
      --system-pink: #FF2D92;
      --system-teal: #64D2FF;
      --system-indigo: #5E5CE6;
      
      /* Text Hierarchy */
      --text-primary: #FFFFFF;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-tertiary: rgba(255, 255, 255, 0.5);
      
      /* Spacing System */
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 16px;
      --space-lg: 24px;
      --space-xl: 32px;
      --space-xxl: 48px;
      
      /* Effects */
      --blur-light: blur(20px);
      --blur-heavy: blur(40px);
      --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.3);
      --shadow-strong: 0 16px 64px rgba(0, 0, 0, 0.6);
      --glow-blue: 0 0 20px rgba(0, 122, 255, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-tertiary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Ambient Background Animation */
    .ambient-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      opacity: 0.3;
    }

    .ambient-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      animation: float 20s ease-in-out infinite;
    }

    .orb-1 {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, var(--system-blue), var(--system-purple));
      top: 10%;
      left: 20%;
      animation-delay: 0s;
    }

    .orb-2 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, var(--system-green), var(--system-teal));
      top: 60%;
      right: 20%;
      animation-delay: 7s;
    }

    .orb-3 {
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, var(--system-orange), var(--system-pink));
      bottom: 20%;
      left: 60%;
      animation-delay: 14s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -30px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
    }

    /* Dynamic Island Header */
    .dynamic-island {
      position: fixed;
      top: var(--space-lg);
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: var(--blur-heavy);
      border: 1px solid var(--glass-border);
      border-radius: 40px;
      padding: var(--space-md) var(--space-xl);
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: var(--space-md);
      box-shadow: var(--shadow-strong);
    }

    .brand-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--system-blue), var(--system-purple));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      animation: gentle-bounce 3s ease-in-out infinite;
    }

    @keyframes gentle-bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    .brand-title {
      font-size: 1.25rem;
      font-weight: 800;
      color: var(--text-primary);
      letter-spacing: -0.8px;
    }

    .status-badge {
      background: var(--system-green);
      color: white;
      font-size: 0.75rem;
      font-weight: 600;
      padding: var(--space-xs) var(--space-sm);
      border-radius: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Hero Section - ULTRA MINIMAL */
    .hero-section {
      text-align: center;
      padding: 140px var(--space-lg) var(--space-xxl);
      max-width: 600px;
      margin: 0 auto;
      position: relative;
      z-index: 10;
      min-height: calc(100vh - 200px);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .hero-title {
      font-size: 4rem;
      font-weight: 900;
      line-height: 1;
      margin-bottom: var(--space-xxl);
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -3px;
    }

    /* Interface Cards - HUGE VISUAL BUTTONS */
    .interface-grid {
      display: flex;
      flex-direction: column;
      gap: var(--space-xl);
      margin-bottom: var(--space-xxl);
    }

    .interface-card {
      background: var(--glass-primary);
      backdrop-filter: var(--blur-light);
      border: 1px solid var(--glass-border);
      border-radius: 40px;
      padding: var(--space-xxl);
      text-decoration: none;
      color: inherit;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-soft);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 120px;
    }

    .interface-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: all 0.6s;
    }

    .interface-card:hover::before {
      left: 100%;
    }

    .interface-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: var(--glow-blue);
    }

    .interface-card.teacher {
      background: linear-gradient(135deg, var(--glass-primary), rgba(0, 122, 255, 0.1));
      border-color: var(--system-blue);
    }

    .interface-card.teacher:hover {
      border-color: var(--system-blue);
      box-shadow: 0 20px 60px rgba(0, 122, 255, 0.3);
    }

    .interface-card.student {
      background: linear-gradient(135deg, var(--glass-primary), rgba(48, 209, 88, 0.1));
      border-color: var(--system-green);
    }

    .interface-card.student:hover {
      border-color: var(--system-green);
      box-shadow: 0 20px 60px rgba(48, 209, 88, 0.3);
    }

    .interface-card.analytics {
      background: linear-gradient(135deg, var(--glass-primary), rgba(255, 159, 10, 0.1));
      border-color: var(--system-orange);
    }

    .interface-card.analytics:hover {
      border-color: var(--system-orange);
      box-shadow: 0 20px 60px rgba(255, 159, 10, 0.3);
    }

    .card-icon {
      font-size: 4rem;
      margin-bottom: var(--space-lg);
    }

    .card-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: -1px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .dynamic-island {
        padding: var(--space-sm) var(--space-lg);
      }
      
      .brand-title {
        font-size: 1.125rem;
      }
      
      .hero-title {
        font-size: 3rem;
        letter-spacing: -2px;
      }
      
      .hero-section {
        padding: 120px var(--space-md) var(--space-xl);
      }
      
      .interface-grid {
        gap: var(--space-lg);
      }
      
      .interface-card {
        padding: var(--space-xl);
        min-height: 100px;
      }
      
      .card-icon {
        font-size: 3rem;
      }
      
      .card-title {
        font-size: 1.375rem;
      }
    }

    @media (max-width: 480px) {
      .hero-title {
        font-size: 2.5rem;
        letter-spacing: -1px;
      }
      
      .interface-card {
        padding: var(--space-lg);
        min-height: 80px;
      }
      
      .card-icon {
        font-size: 2.5rem;
        margin-bottom: var(--space-md);
      }
      
      .card-title {
        font-size: 1.125rem;
      }
    }
  </style>
</head>
<body>
  <div class="ambient-bg">
    <div class="ambient-orb orb-1"></div>
    <div class="ambient-orb orb-2"></div>
    <div class="ambient-orb orb-3"></div>
  </div>

  <!-- Dynamic Island Header -->
  <div class="dynamic-island">
    <div class="brand-icon">üìù</div>
    <div class="brand-title">ALM QUESTIONNAIRE</div>
    <div class="status-badge">Online</div>
  </div>

  <!-- Hero Section -->
  <div class="hero-section">
    <h1 class="hero-title">ALM</h1>

    <!-- Interface Grid - GIANT VISUAL BUTTONS -->
    <div class="interface-grid">
      <a href="teachers/questions/" class="interface-card teacher">
        <div class="card-icon">üë©‚Äçüè´</div>
        <h2 class="card-title">Teacher</h2>
      </a>

      <a href="students/answers/" class="interface-card student">
        <div class="card-icon">üéì</div>
        <h2 class="card-title">Student</h2>
      </a>

      <a href="visualization/" class="interface-card analytics">
        <div class="card-icon">üìä</div>
        <h2 class="card-title">Analytics</h2>
      </a>
    </div>
  </div>

  <script>
    // Add loading animation
    document.addEventListener('DOMContentLoaded', () => {
      const cards = document.querySelectorAll('.interface-card');
      cards.forEach((card, index) => {
        card.style.opacity = '0';
        card.style.transform = 'translateY(30px)';
        setTimeout(() => {
          card.style.transition = 'all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
          card.style.opacity = '1';
          card.style.transform = 'translateY(0)';
        }, index * 200);
      });
    });
  </script>
</body>
</html>
