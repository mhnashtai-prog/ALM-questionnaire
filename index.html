<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INTUITY - Student Responses</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      position: relative;
      background: #000000;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(255, 140, 60, 0.45) 0%, transparent 55%),
                  radial-gradient(circle at 70% 80%, rgba(255, 100, 40, 0.35) 0%, transparent 45%),
                  radial-gradient(circle at 20% 70%, rgba(200, 80, 30, 0.25) 0%, transparent 65%),
                  radial-gradient(circle at 90% 10%, rgba(255, 160, 80, 0.2) 0%, transparent 40%),
                  linear-gradient(135deg, #000000 0%, #000000 30%, #0a0503 70%, #000000 100%);
    }

    .curved-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 1;
    }

    .curve {
      position: absolute;
      border-radius: 50%;
      backdrop-filter: blur(2px);
    }

    .curve1 {
      width: 200px;
      height: 400px;
      top: -100px;
      right: -50px;
      transform: rotate(30deg);
      border: 2px solid rgba(255, 140, 60, 0.7);
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.25) 0%, rgba(255, 100, 40, 0.15) 50%, rgba(200, 80, 30, 0.08) 100%);
      box-shadow: inset 0 0 60px rgba(255, 120, 50, 0.2), 0 0 40px rgba(255, 140, 60, 0.15);
      opacity: 0.9;
    }

    .curve2 {
      width: 150px;
      height: 300px;
      bottom: -80px;
      left: -30px;
      transform: rotate(-20deg);
      border: 1px solid rgba(255, 100, 40, 0.5);
      background: linear-gradient(45deg, rgba(255, 100, 40, 0.18) 0%, rgba(200, 80, 30, 0.12) 50%, transparent 100%);
      box-shadow: inset 0 0 45px rgba(255, 100, 40, 0.15);
      opacity: 0.7;
    }

    .curve3 {
      width: 120px;
      height: 250px;
      top: 40%;
      right: 10%;
      transform: rotate(60deg);
      border: 1px solid rgba(255, 160, 80, 0.4);
      background: linear-gradient(45deg, rgba(255, 160, 80, 0.12) 0%, rgba(255, 140, 60, 0.06) 50%, transparent 100%);
      box-shadow: inset 0 0 35px rgba(255, 160, 80, 0.1);
      opacity: 0.5;
    }

    .curve4 {
      width: 80px;
      height: 160px;
      top: 20%;
      left: 20%;
      transform: rotate(-45deg);
      border: 1px solid rgba(255, 120, 50, 0.3);
      background: linear-gradient(45deg, rgba(255, 120, 50, 0.08) 0%, rgba(200, 80, 30, 0.04) 50%, transparent 100%);
      box-shadow: inset 0 0 25px rgba(255, 120, 50, 0.08);
      opacity: 0.3;
    }

    .curve5 {
      width: 180px;
      height: 360px;
      bottom: 10%;
      right: 15%;
      transform: rotate(15deg);
      border: 1.5px solid rgba(255, 140, 60, 0.6);
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.2) 0%, rgba(255, 100, 40, 0.12) 50%, rgba(200, 80, 30, 0.06) 100%);
      box-shadow: inset 0 0 50px rgba(255, 140, 60, 0.18), 0 0 30px rgba(255, 140, 60, 0.12);
      opacity: 0.8;
    }

    .curve6 {
      width: 60px;
      height: 120px;
      top: 65%;
      left: 8%;
      transform: rotate(80deg);
      border: 1px solid rgba(255, 160, 80, 0.2);
      background: linear-gradient(45deg, rgba(255, 160, 80, 0.06) 0%, transparent 100%);
      opacity: 0.2;
    }

    .container {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 60px 20px 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 800;
      color: #fff;
      margin-bottom: 8px;
      letter-spacing: 2px;
      text-shadow: 0 0 20px rgba(255, 140, 60, 0.3);
    }

    .header p {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    .main-content {
      flex: 1;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 80px;
    }

    .response-container {
      width: 100%;
      height: 7cm;
      position: relative;
      perspective: 1000px;
      overflow: hidden;
    }

    .response-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .response-box {
      width: 100%;
      height: 100%;
      background: #000000;
      border-radius: 20px;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      position: absolute;
      opacity: 0;
      transform: translateX(100%);
    }

    .response-box.active {
      opacity: 1;
      transform: translateX(0);
    }

    .response-box.prev {
      opacity: 0;
      transform: translateX(-100%);
    }

    .response-box:hover {
      transform: translateY(-2px);
    }

    .response-box.active:hover {
      transform: translateX(0) translateY(-2px);
    }

    .content-area {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    /* Student Info */
    .student-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .student-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(255, 140, 60, 0.2);
      border: 3px solid rgba(255, 140, 60, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: rgba(255, 140, 60, 0.9);
      font-weight: 600;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4),
                  0 0 20px rgba(255, 140, 60, 0.3);
    }

    .student-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .student-name {
      font-size: 22px;
      color: rgba(255, 140, 60, 0.9);
      font-weight: 600;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    /* Response Text */
    .response-text {
      font-size: 22px;
      color: #fff;
      font-weight: 400;
      line-height: 1.5;
      max-height: 50%;
      overflow-y: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
    }

    .response-text::-webkit-scrollbar {
      display: none;
    }

    /* Loading/Empty States */
    .loading-state {
      font-size: 18px;
      color: rgba(255, 140, 60, 0.8);
      text-align: center;
    }

    .no-responses {
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
    }

    .no-responses-icon {
      font-size: 48px;
      margin-bottom: 15px;
      opacity: 0.5;
    }

    .no-responses-text {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .no-responses-subtitle {
      font-size: 14px;
      opacity: 0.7;
    }

    /* Swipe Indicator - Compact under box */
    .swipe-indicator {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .dot.active {
      background: rgba(255, 140, 60, 0.8);
      box-shadow: 0 0 10px rgba(255, 140, 60, 0.4);
      transform: scale(1.2);
    }

    .dot:hover {
      background: rgba(255, 140, 60, 0.6);
      transform: scale(1.1);
    }

    /* Footer */
    .footer {
      margin-top: 40px;
      background: rgba(64, 64, 64, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .nav-button {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.08);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      text-decoration: none;
    }

    .nav-button:hover {
      background: rgba(255, 140, 60, 0.2);
      color: #fff;
      transform: scale(1.1);
    }

    .nav-button:active {
      transform: scale(0.95);
    }

    /* Animations - Same as original */
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: var(--base-opacity); }
      33% { transform: translateY(-8px) rotate(1deg); opacity: calc(var(--base-opacity) * 1.2); }
      66% { transform: translateY(-4px) rotate(-0.5deg); opacity: calc(var(--base-opacity) * 0.8); }
    }

    @keyframes pulse {
      0%, 100% { opacity: var(--base-opacity); transform: scale(1); }
      50% { opacity: calc(var(--base-opacity) * 1.5); transform: scale(1.02); }
    }

    @keyframes drift {
      0%, 100% { transform: translateX(0px) translateY(0px) rotate(0deg); }
      25% { transform: translateX(3px) translateY(-5px) rotate(1deg); }
      50% { transform: translateX(-2px) translateY(-8px) rotate(-0.5deg); }
      75% { transform: translateX(4px) translateY(-3px) rotate(0.8deg); }
    }

    .curve1 { --base-opacity: 0.9; animation: float 8s ease-in-out infinite; }
    .curve2 { --base-opacity: 0.7; animation: float 10s ease-in-out infinite reverse; }
    .curve3 { --base-opacity: 0.5; animation: drift 6s ease-in-out infinite; }
    .curve4 { --base-opacity: 0.3; animation: pulse 12s ease-in-out infinite; }
    .curve5 { --base-opacity: 0.8; animation: float 9s ease-in-out infinite reverse; }
    .curve6 { --base-opacity: 0.2; animation: drift 15s ease-in-out infinite reverse; }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .container {
        padding: 40px 15px 15px;
      }
      
      .header h1 {
        font-size: 28px;
      }
      
      .main-content {
        padding-bottom: 60px;
      }
      
      .response-container {
        height: 6cm;
      }
      
      .response-text {
        font-size: 18px;
      }
      
      .student-name {
        font-size: 18px;
      }
      
      .student-photo {
        width: 80px;
        height: 80px;
        font-size: 24px;
        border-width: 2px;
      }
      
      .student-info {
        margin-bottom: 20px;
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="curved-overlay">
      <div class="curve curve1"></div>
      <div class="curve curve2"></div>
      <div class="curve curve3"></div>
      <div class="curve curve4"></div>
      <div class="curve curve5"></div>
      <div class="curve curve6"></div>
    </div>
  </div>

  <div class="container">
    <header class="header">
      <h1>INTUITY</h1>
      <p>Student Responses<br>By Majid Nashtai</p>
    </header>

    <main class="main-content">
      <div class="response-container">
        <div class="response-wrapper" id="responseWrapper">
          <!-- Loading State -->
          <div class="response-box active" id="loadingBox">
            <div class="content-area">
              <div class="loading-state">Loading student responses...</div>
            </div>
          </div>
          
          <!-- No Responses State -->
          <div class="response-box" id="noResponsesBox" style="display: none;">
            <div class="content-area">
              <div class="no-responses">
                <div class="no-responses-icon">💭</div>
                <div class="no-responses-text">No responses yet</div>
                <div class="no-responses-subtitle">Students haven't submitted responses</div>
              </div>
            </div>
          </div>
          
          <!-- Response boxes will be dynamically created here -->
        </div>
        
        <div class="swipe-indicator" id="swipeIndicator" style="display: none;">
          <!-- Dots will be dynamically created here -->
        </div>
      </div>
    </main>

    <footer class="footer">
      <a href="../visualisation/" class="nav-button" title="Back to Analytics">←</a>
      <a href="../" class="nav-button" title="Home">⌂</a>
      <button class="nav-button" id="nextBtn" title="Next Response">→</button>
    </footer>
  </div>

  <script>
    // Global State
    let responses = [];
    let currentSlide = 0;
    let totalResponses = 0;
    let isAnimating = false;

    // Elements
    const responseWrapper = document.getElementById('responseWrapper');
    const swipeIndicator = document.getElementById('swipeIndicator');
    const loadingBox = document.getElementById('loadingBox');
    const noResponsesBox = document.getElementById('noResponsesBox');
    const nextBtn = document.getElementById('nextBtn');

    // Load Data
    function loadData() {
      try {
        // Load from localStorage
        const storedResponses = localStorage.getItem('display_responses') || 
                               localStorage.getItem('alm_student_responses') || 
                               '[]';
        
        responses = JSON.parse(storedResponses);
        totalResponses = responses.length;
        
        console.log('Loaded responses:', responses);
        
        if (totalResponses === 0) {
          showNoResponses();
          return;
        }

        createResponseBoxes();
        setupNavigation();
        
        setTimeout(() => {
          hideLoading();
          showResponse(0);
        }, 1000);
        
      } catch (error) {
        console.error('Error loading responses:', error);
        showNoResponses();
      }
    }

    // Show No Responses
    function showNoResponses() {
      loadingBox.classList.remove('active');
      noResponsesBox.style.display = 'block';
      noResponsesBox.classList.add('active');
    }

    // Hide Loading
    function hideLoading() {
      loadingBox.classList.remove('active');
      loadingBox.style.display = 'none';
    }

    // Create Response Boxes
    function createResponseBoxes() {
      responses.forEach((response, index) => {
        const responseBox = document.createElement('div');
        responseBox.className = 'response-box';
        responseBox.id = `response-${index}`;
        
        const contentArea = document.createElement('div');
        contentArea.className = 'content-area';
        
        // Student Info
        const studentInfo = document.createElement('div');
        studentInfo.className = 'student-info';
        
        const studentPhoto = document.createElement('div');
        studentPhoto.className = 'student-photo';
        
        const studentName = response.student_name || response.studentName || 'Anonymous';
        
        // Handle photo with multiple possible sources
        let photoUrl = null;
        
        if (response.photo_url) {
          photoUrl = response.photo_url;
        } else if (response.metadata && response.metadata.photo_url) {
          photoUrl = response.metadata.photo_url;
        } else if (response.photoUrl) {
          photoUrl = response.photoUrl;
        }
        
        if (photoUrl) {
          const img = document.createElement('img');
          img.src = photoUrl;
          img.alt = studentName;
          img.onerror = () => {
            studentPhoto.innerHTML = getInitials(studentName);
          };
          studentPhoto.appendChild(img);
        } else {
          studentPhoto.innerHTML = getInitials(studentName);
        }
        
        const nameElement = document.createElement('div');
        nameElement.className = 'student-name';
        nameElement.textContent = studentName;
        
        studentInfo.appendChild(studentPhoto);
        studentInfo.appendChild(nameElement);
        
        // Response Text
        const responseText = document.createElement('div');
        responseText.className = 'response-text';
        responseText.textContent = response.answer || response.response || 'No response provided';
        
        contentArea.appendChild(studentInfo);
        contentArea.appendChild(responseText);
        responseBox.appendChild(contentArea);
        
        responseWrapper.appendChild(responseBox);
      });
    }

    // Get Initials
    function getInitials(name) {
      return name
        .split(' ')
        .map(word => word.charAt(0).toUpperCase())
        .slice(0, 2)
        .join('');
    }

    // Setup Navigation
    function setupNavigation() {
      // Create dots
      swipeIndicator.style.display = 'flex';
      
      for (let i = 0; i < totalResponses; i++) {
        const dot = document.createElement('div');
        dot.className = 'dot';
        if (i === 0) dot.classList.add('active');
        
        dot.addEventListener('click', () => showResponse(i));
        swipeIndicator.appendChild(dot);
      }
    }

    // Show Response
    function showResponse(index) {
      if (isAnimating || index === currentSlide || index < 0 || index >= totalResponses) return;
      
      isAnimating = true;
      
      // Update dots
      const dots = document.querySelectorAll('.dot');
      dots[currentSlide].classList.remove('active');
      dots[index].classList.add('active');
      
      // Update response boxes
      const currentBox = document.getElementById(`response-${currentSlide}`);
      const nextBox = document.getElementById(`response-${index}`);
      
      if (currentBox) {
        currentBox.classList.remove('active');
        currentBox.classList.add('prev');
      }
      
      if (nextBox) {
        nextBox.classList.remove('prev');
        nextBox.classList.add('active');
      }
      
      currentSlide = index;
      
      setTimeout(() => {
        isAnimating = false;
        // Clean up prev classes
        if (currentBox) {
          currentBox.classList.remove('prev');
        }
      }, 500);
    }

    // Navigate
    function navigate(direction) {
      const newIndex = currentSlide + direction;
      
      if (newIndex >= totalResponses) {
        showResponse(0); // Loop to beginning
      } else if (newIndex < 0) {
        showResponse(totalResponses - 1); // Loop to end
      } else {
        showResponse(newIndex);
      }
    }

    // Event Listeners
    nextBtn.addEventListener('click', () => navigate(1));

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (totalResponses === 0 || isAnimating) return;
      
      switch(e.key) {
        case 'ArrowRight':
        case ' ':
        case 'Enter':
          e.preventDefault();
          navigate(1);
          break;
        case 'ArrowLeft':
          e.preventDefault();
          navigate(-1);
          break;
        case 'Escape':
          window.close();
          break;
      }
    });

    // Click navigation (like original)
    document.addEventListener('click', (e) => {
      if (totalResponses === 0 || isAnimating) return;
      if (e.target.classList.contains('dot') || e.target.classList.contains('nav-button')) return;
      
      // Click on right side = next, left side = previous
      if (e.clientX > window.innerWidth / 2) {
        navigate(1);
      } else {
        navigate(-1);
      }
    });

    // Touch support (like original)
    let startY = 0;
    let currentY = 0;
    let isDragging = false;

    responseWrapper.addEventListener('touchstart', (e) => {
      startY = e.touches[0].clientY;
      isDragging = true;
    });

    responseWrapper.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      e.preventDefault();
      currentY = e.touches[0].clientY;
    });

    responseWrapper.addEventListener('touchend', () => {
      if (!isDragging) return;
      isDragging = false;
      
      const diffY = startY - currentY;
      const threshold = 50;
      
      if (Math.abs(diffY) > threshold) {
        if (diffY > 0) {
          navigate(1);
        } else {
          navigate(-1);
        }
      }
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      console.log('🎨 INTUITY Response Display Loading...');
      loadData();
    });
  </script>
</body>
</html>
